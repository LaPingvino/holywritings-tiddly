{"title":"bpn-1-8266","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Excerpt from the Súriy-i-Ahzán\n##Súrih of Sorrows\n\nWould that thou wert standing at this moment before the Throne and couldst hear how the melodies of eternity issue from the Temple of Bahá! By the one true God, should His creatures but cleanse their ears, and should they hear but a single strain of these melodies, they would, one and all, fall thunderstruck upon the dust in the presence of thy Lord, the All-Glorious, the Most Bountiful. Since, however, they have contended with God, He hath denied them the wonders of His grace and hath reckoned them in His sight as discarded lumps of clay. By God! Wert thou to consider their words, thou wouldst hear what was never heard from the Jews when We sent the Spirit unto them with a perspicuous Book, nor from the concourse of the Gospel when We caused the Day-Star of eternity to dawn above the horizon of Mecca with world-illumining splendours, nor yet from the people of the Qur’án when the heavens of divine knowledge were cleft asunder and God manifested Himself, with the power of the truth and in the shadow of His All-Merciful Name, in the beauty of ‘Alí.[40]\nAt the mention of this blessed, this hallowed, this exalted and unapproachably wondrous Name, a Name in truth most wondrous, there arise within Me two conditions. I see My heart burning with the fire of grief over that which befell the Beauty of the All-Merciful at the hands of the people of the Qur’án. It is as though every limb of My body were being devoured by a consuming flame that, if left unchecked, would set ablaze the entire world. To this, God Himself beareth Me witness. Likewise I behold tears flowing from Mine eyes, and My limbs, and even the hairs of My head, at the calamities that were visited upon Him by the wicked, who slew God and recognized Him not, and who, boasting of allegiance to but one of His Names, suspended Him in the air and riddled His breast with the bullets of hatred.\nWould that the universe had never been called into existence! Would that the world had never been brought into being! Would that no Prophet had ever been raised up, no Messenger sent forth, and no Cause established amongst men! Would that the Name of God had never been manifested betwixt earth and heaven, and that no Books, Tablets, or Scriptures had ever been revealed! Would that the Ancient Beauty had never been made to dwell among these workers of iniquity, nor to suffer at the hands of those who openly disbelieved in God and who committed against Him that which none on earth had ever dared commit! By the one true God! Wert thou, O ‘Alí,[41] to examine My limbs and members, My heart and vitals, thou wouldst discover the traces of those same bullets that struck that Temple of God. Alas, alas! Thus was the Revealer of verses prevented from revealing them, and this Ocean from surging, and this Tree from bearing fruit, and this Cloud from pouring down its rain, and this Sun from giving its light, and this Heaven from ascending on high. Yet, so hath it been irrevocably decreed in this Day.\nWould that I had never been, and that My mother had never borne Me! Would that I had never heard of that which befell Him at the hands of those who worshipped the Names of God and yet slew Him Who is their Author, their Creator, their Fashioner, and their Revealer! Woe betide them for following the promptings of self and passion, and for committing that which caused the Maids of Heaven to faint away in their celestial chambers and the Spirit to cover its face in the dust by reason of that which these wolves have inflicted upon the Lord of Lords. All things weep at the tears I shed for Him; all things lament at the sighs I uttered over Our separation. Such indeed is My sorrow that the melodies of eternity can no longer flow from My lips, nor can the breezes of the spirit waft from My heart. And had I not sought to protect Myself, My body would have been cleft asunder and My life extinguished.\nBehold, My former Manifestation weepeth in turn and addresseth thee, saying, “O ‘Alí! By the righteousness of the one true God! Wert thou to examine My heart, My limbs, and My members, and to observe Mine inner and outer being, thou wouldst find the traces of the darts of rancour that have struck My latter Manifestation Who appeareth in My Name, the All-Glorious! Thus do I lament, and the Concourse on high lament My weeping. Thus do I bewail, and the dwellers of the Tabernacle of names bewail My cries. Thus do I sigh in anguish, and the inhabitants of the cities of eternity shed tears at My sighing for this Wronged One Who findeth Himself among the people of the Bayán. By God, they have inflicted upon Him that which the followers of the Qur’án never inflicted upon Me. Alas for what hath befallen Him at their hands! Whereupon did the denizens of earth and heaven fall distraught upon the dust at that which had afflicted that Beauty Who was seated upon the throne of divine nearness. Woe to them and to what their hands have wrought every morn and eve!”\nBehold, the Ancient Beauty crieth out: “O Pen of the Most High! Turn aside from this theme which hath saddened all that wear the garment of existence, and make mention of another out of mercy for the Concourse on high. By the one true God! His Throne hath well-nigh been overwhelmed, notwithstanding its grandeur and loftiness.”\nWhen We heard this call, We ceased Our account of these sorrows and returned to Our previous theme, that thou mayest be fully apprised thereof. O ‘Alí, be not dismayed at that which we have recounted to thee of the calamities that have been visited upon Our former and latter Manifestations. Gird up thy loins to assist the Cause of God, and arise in this path with constancy and unbending resolve.\n\n*40.    The Báb.\n*41.    The Súriy-i-Aḥzán was revealed for Mírzá ‘Alíy-i-Sayyáḥ-i-Marághih’í.\n"},
{"title":"bpn-1-8268","tags":"[[Birth of The Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Eternal, the One, the Single, the All-Possessing, the Most Exalted.\n\nAll praise be to Thee, O my God, inasmuch as Thou hast adorned the world with the splendour of the dawn following the night wherein was born the One Who heralded the Manifestation of Thy transcendent sovereignty, the Dayspring of Thy divine Essence and the Revelation of Thy supreme Lordship. I beseech Thee, O Creator of the heavens and Fashioner of names, to graciously aid those who have sheltered beneath the shadow of Thine abounding mercy and have raised their voices amidst the peoples of the world for the glorification of Thy Name.\nO my God! Thou beholdest the Lord of all mankind confined in His Most Great Prison, calling aloud Thy Name, gazing upon Thy face, proclaiming that which hath enraptured the denizens of Thy kingdoms of revelation and of creation. O my God! I behold Mine own Self captive in the hands of Thy servants, yet the light of Thy sovereignty and the revelations of Thine invincible power shine resplendent from His face, enabling all to know of a certainty that Thou art God, and that there is none other God but Thee. Neither can the power of the powerful frustrate Thee, nor the ascendancy of the rulers prevail against Thee. Thou doest whatsoever Thou willest by virtue of Thy sovereignty which encompasseth all created things, and ordainest that which Thou pleasest through the potency of Thy behest which pervadeth the entire creation.\nI implore Thee by the glory of Thy Manifestation and by the power of Thy might, Thy sovereignty and Thine exaltation to render victorious those who have arisen to serve Thee, who have aided Thy Cause and humbled themselves before the splendour of the light of Thy face. Make them then, O my God, triumphant over Thine enemies and cause them to be steadfast in Thy service, that through them the evidences of Thy dominion may be established throughout Thy realms and the tokens of Thine indomitable power be manifested in Thy lands. Verily Thou art potent to do what Thou willest; no God is there but Thee, the Help in Peril, the Self-Subsisting.\nThis glorious Tablet hath been revealed on the Anniversary of the Birth[42] that thou mayest recite it in a spirit of humility and supplication and give thanks unto thy Lord, the All-Knowing, the All-Informed. Make thou every effort to render service unto God, that from thee may appear that which will immortalize thy memory in His glorious and exalted heaven.\nSay: Glorified art Thou, O my God! I implore Thee by the Dawning-Place of Thy signs and by the Revealer of Thy clear tokens to grant that I may, under all conditions, hold fast the cord of Thy loving providence and cling tenaciously to the hem of Thy generosity. Reckon me then with those whom the changes and chances of the world have failed to deter from serving Thee and from bearing allegiance unto Thee, whom the onslaught of the people hath been powerless to hinder from magnifying Thy Name and celebrating Thy praise. Graciously assist me, O my Lord, to do whatever Thou lovest and desirest. Enable me then to fulfil that which will exalt Thy Name and will set ablaze the fire of Thy love.\nThou art, in truth, the Forgiving, the Bountiful.[43]\n\n*42.    Of the Bab.\n*43.    This selection, with the exception of the invocation, was first published in Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas.\n"},
{"title":"bpn-1-8269","tags":"[[Birth of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-Mawlúd\n##Tablet of the Birth\n\nO concourse of the seen and the unseen! Rejoice with exceeding gladness in your hearts and souls, for the night hath come for the harvesting of the ages and the gathering up of past cycles, the night wherein all days and nights were called into being and the time preordained for this Revelation was fulfilled at the behest of Him Who is the Lord of might and power. All joy to the Concourse on high at the appearance of so glorious, so wondrous a Spirit!\nThis is the night wherein the doors of Paradise were flung open and the gates of Hell were shut fast, the night wherein the paradise of the All-Merciful was unveiled in the midmost heart of creation, the breezes of God were wafted from the retreats of forgiveness, and the Last Hour ushered in through the power of truth, could ye but know it. All joy to this night through which all days have been suffused with light, though none can apprehend this save those that are endued with certitude and discernment!\nThis is the night round which have circled the Nights of Power,[44] wherein the angels and the Spirit have come down bearing cups filled at the streams of Paradise, the night wherein Heaven itself was adorned with the ornament of God, the Almighty, the All-Gracious, the Most Bountiful, wherein every created thing was brought to life, and all the peoples of the earth were surrounded by His grace. All joy to the concourse of the Spirit for this manifest and resplendent bounty!\nThis is the night wherein the limbs of Jibt were made to tremble, and the Most Great Idol fell upon the dust, and the foundations of iniquity were shattered, and Manát lamented in its inmost being, and the back of ‘Uzzá was broken and its face blackened;[45] for the Morn of divine Revelation hath dawned, and there hath appeared that which hath solaced the eyes of glory and majesty, and beyond them the eyes of all the Prophets and Messengers of God. All glory, then, to this Dawn which hath broken above the dayspring of effulgent glory!\nSay: This is the Dawn whereat the evil ones were debarred from approaching the realm of might and grandeur, and wherein the hearts of such as have contended with God, the Almighty, the All-Glorious, the Unconstrained, were lacerated. This is the Dawn whereat the faces of the wicked were darkened, whilst the countenances of the righteous shone forth with the light of this Beauty, a Beauty Whose advent all things visible and invisible, and beyond them the company of the Concourse on high, have eagerly awaited. All hail the appearance of this Spirit, through Whose potency the dead have been stirred up in their tombs and every mouldering bone brought to life!\nSay: O source of iniquity! Bewail thy woeful plight; and O fountainhead of oppression! Repair to thine abode in the nethermost fire, for the beauty of the All-Merciful hath shone forth above the horizon of existence with such radiance as to illumine all that dwell in His realms with the splendour of its light, and hath called into being the Spirit of God, the Almighty, the All-Glorious, the Most Bountiful. Through its revelation the hand of His Will hath stretched forth from the sleeve of grandeur and rent asunder the veils of the world by the power of His supreme, His peerless, His all-compelling and exalted sovereignty. All glory, then, to this Dawn whereat the Ancient Beauty hath been established upon the throne of His Name, the Almighty, the Most Great!\nThis is the Dawn whereat was born He Who begetteth not and Who is not begotten. Well is it with him that immerseth himself beneath the ocean of inner meaning that surgeth within this utterance and discovereth the pearls of knowledge and wisdom that lie hid in the words of God, the King, the Exalted, the Mighty, the Powerful. All glory to him who apprehendeth the truth and is reckoned with them that are endued with discernment!\nSay: This is the Dawn whereat the cohorts of the concourse of Paradise and the hosts of the angels of holiness descended from heaven, amongst whom was the One Who was lifted up on the breezes of the Beauty of God, the Most Glorious, unto the ranks of the most exalted Concourse. Borne on these same breezes, yet another company of angels descended, each bearing aloft a chalice of everlasting life and proffering it unto them that circle in adoration round the Spot wherein the Ancient Being hath established Himself upon the throne of His all-glorious and most bounteous Name. All joy to such as have attained His presence, gazed upon His beauty, hearkened unto His melodies, and been quickened by the Word that hath issued forth from His sacred and exalted, His glorious and resplendent lips!\nSay: This is the Dawn whereat the Most Great Tree was planted and bore its exalted and peerless fruits. By the righteousness of God! Within each fruit of this Tree there repose the seeds of a myriad melodies. Wherefore, O concourse of the Spirit, We shall acquaint you, in accordance with your capacity, with some of their celestial songs, that they may attract your hearts and draw you nigh unto God, the Lord of strength, of power and might. All glory be to this Dawn, through which the divine Luminaries have shone forth above the horizon of sanctity by the leave of God, the Almighty, the Inaccessible, the Most High!\nSay: This is the Dawn whereat the hidden Essence and the unseen Treasure were made manifest, the Dawn whereat the Ancient Beauty seized the cup of immortality with the hands of glory and, having first quaffed therefrom, proffered it unto all the peoples of the earth, high and low alike. All glory, then, to the one who hath approached this cup, taken it up, and drunk therefrom for the love of his Lord, the All-Powerful, the Most High!\nOne fruit of that Tree hath proclaimed what the Burning Bush had proclaimed aforetime in that hallowed and snow-white Spot, words to which Moses gave ear and which caused Him to forsake all created things and to direct His steps towards the retreats of holiness and grandeur. All glory, then, to that ecstasy born of God, the Almighty, the Most Exalted, the Most Great!\nAnother fruit thereof hath uttered that which enraptured Jesus and raised Him up to the heaven of manifest splendour. All glory, then, to this Spirit in Whose presence standeth the Faithful Spirit, together with a company of God’s chosen angels!\nYet another fruit thereof hath disclosed that which captivated the heart of Muhammad, the Apostle of God, Who, carried away by the sweet accents of the Voice from on high, ascended unto the Divine Lote-Tree and heard, proceeding from within the Tabernacle of majesty, the Voice of God speaking forth the mystery of My hallowed, My exalted and mighty Name. All glory, then, to this Tree which hath been raised up through the power of truth, that all the peoples of the world may seek the shelter of its shade!\nO Pen of the Most High! Write no more; for, by God, wert thou to set forth all the sweet accents of the fruits of this heavenly Tree, thou wouldst find thyself forsaken upon the earth, inasmuch as all would flee from thy presence and abandon thy court of holiness. And this, verily, is the undoubted truth. All glory, then, to the mysteries which none can bear save God, the sovereign Ruler, the Almighty, the Most Gracious!\nDost thou not witness, O Pen, what a clamour the hypocrites have raised throughout the land, and what a tumult the wicked and ungodly have provoked? And this notwithstanding that thou didst reveal but an infinitesimal glimmer of the mysteries of thy Lord, the Most Exalted, the All-Glorious. Wherefore, restrain thyself and conceal from the eyes of men that which God, as a sign of His bounty, hath bestowed upon thee. And if it be thy wish to give all created things to quaff from that crystal water that is life indeed, and whereof God hath made thee the Fountainhead, then let thine ink flow only in proportion to their capacity. Thus biddeth thee the One Who hath called thee into being through the power of His behest. Do thou, then, as thou wert bidden, and be not of them that tarry. All glory be to this weighty decree which hath reined in the power of all created things and withheld the Pen of the Most High from divulging to the peoples of the world that from which they had been veiled! His might, verily, is equal to all things.\n\n*44.    Cf. Qur’án, súrih 97.\n*45.    Jibt, Manát, and ‘Uzzá are the names of idols worshipped in the days of the pagan Arabs and mentioned in the Qur’án (4:51 and 53:19–20).\n"},
{"title":"bpn-1-8270","tags":"[[Birth of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Most Holy, the Most Exalted, the Most Great.\n\nThe Birthday Festival is come, and He Who is the Beauty of God, the All-Powerful, the All-Compelling, the All-Loving, hath ascended His throne. Well is it with the one who in this Day hath attained His presence and towards whom the gaze of God, the Help in Peril, the Self-Subsisting, hath been directed. Say: We have celebrated this Festival in the Most Great Prison at a time when the kings of the earth have risen against Us. Yet the ascendancy of the oppressor can never frustrate Us, nor can the hosts of the world dismay Us. Unto this doth the All-Merciful bear witness in this most august station.\nSay: Should the quintessence of assurance be dismayed before the clamour of the peoples of the world? Nay, by His beauty, which sheddeth its radiance upon all that hath been and all that shall be! This, verily, is the majesty of the Lord that hath encompassed the entire creation, and this is His transcendent power that hath pervaded all them that see and all that is seen. Take fast hold of the cord of His sovereign might and make mention of your Lord, the Unconstrained, at this dawntide whose light hath laid bare every hidden secret. Thus hath the Tongue of the Ancient of Days spoken on this Day wherein the choice wine hath been unsealed. Take heed lest the vain imaginings of them that have disbelieved in God perturb you, or their idle fancies deter you from this outstretched path.\nO people of Bahá! Soar upon the wings of detachment into the atmosphere of the love of your Lord, the All-Merciful. Arise then to render Him victorious, as bidden in the Preserved Tablet. Beware lest ye contend with any of My servants. Bestow upon them the sweet savours of God and His holy utterances, for through their potency all men will be enabled to turn unto Him. They that remain heedless of God in this Day are in truth lost in the drunkenness of their desires and perceive it not. Well is it with the one who, with lowliness and humility, hath set his face towards the Dayspring of the verses of his Lord.\nIt behoveth you to arise and acquaint the people with that which hath been sent down in the Book of their Lord, the Almighty, the Unconstrained. Say: Fear ye God and pay no heed to the vain imaginings of them that walk in the ways of doubt and iniquity. Turn ye with radiant hearts towards the throne of your Lord, the Possessor of all names. He, verily, shall aid you through the power of truth. No God is there but Him, the Almighty, the Most Bountiful.\nWould ye hasten towards a mere pond, whilst the Most Great Ocean is stretched out before your eyes? Turn ye wholly unto it, and follow not in the footsteps of every faithless deceiver. Thus doth the Bird of Eternity warble upon the branches of Our Divine Lote-Tree. By God! A single one of its melodies sufficeth to enrapture the Concourse on high, and beyond them the dwellers of the cities of names, and beyond them those who circle round His Throne at morn and eventide.\nThus have the showers of utterance rained down from the heaven of the will of your Lord, the All-Merciful. Draw nigh unto them, O people, and renounce those who idly dispute the verses that God hath revealed, and who have disbelieved in their Lord when He came invested with proof and testimony.\n"},
{"title":"bpn-1-8271","tags":"[[Birth of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is God.\n\nO concourse of ardent lovers! By the righteousness of God, this is a night the like of which hath never been witnessed in the world of creation. And this, verily, is from the grace of God, the All-Glorious, the Most Bountiful.\nThis is the night wherein the Spirit intoned such a melody as to throw into commotion the inner realities of all men, proclaiming: “Rejoice, O Concourse on high, within your retreats of Paradise!”\nWhereupon did the Voice of God call out from within the Tabernacle of holiness and bounty: “This, indeed, is the night wherein He Who is the reality of the All-Merciful hath been born, the night wherein every eternal command hath been expounded by the Pen of the All-Glorious. Rejoice, then, with exceeding gladness, O concourse of the Bayán!”\nThis is the night wherein the Mystic Dove raised its call upon the branches and boughs of heaven, saying: “Rejoice, O denizens of Paradise!”\nSay: This is the night wherein the veils of glory were parted before the eyes of the people of certitude, and the Bird of Heaven warbled its melody in the midmost heart of the celestial realm. Rejoice, then, O embodiments of sanctity in the Everlasting City!\nThis is the night wherein God shed abroad the splendour of all His most excellent names and established Himself upon the throne of every pure and radiant heart. Rejoice, then, O concourse of the Bayán!\nThis is the night wherein the oceans of forgiveness surged and the breezes of providence were wafted abroad. Rejoice, then, O companions of the All-Merciful!\nThis is the night wherein the trespasses of all that dwell on earth were forgiven. This, verily, is a joyful tiding unto all who have been created in the contingent realm!\nSay: This is the night wherein the assigned measures of bounty and grace were inscribed upon the scrolls of might and assurance, that every trace of sorrow might thereby be banished forever from all things. Rejoice, then, O ye that have stepped forth into the realm of being!\nAt this moment the Herald of the Spirit crieth out from the midmost heart of eternity, the seat of loftiness and exaltation—and this, verily, is from the grace of God, the All-Glorious, the Most Bountiful—\nSaying: By God! The musk-scented wine hath been unsealed by the mighty hand of Him Who is the source of sovereignty and power. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nAnd cups of crimson-coloured wine are being borne round by the hand of the divine Joseph and raised to the beauty of the All-Glorious. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nHasten then, O concourse of men, and drink your fill from this stream of everlasting life! And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nSay: O assemblage of true lovers! The beauty of the Desired One hath shone forth in its naked glory. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nO concourse of His loved ones! The countenance of the Best-Beloved hath dawned above the horizon of holiness. Bestir yourselves and hasten unto it with all your hearts, O people of the Bayán! And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nThe proof hath been fulfilled and the testimony established, inasmuch as the Resurrection hath come to pass through the appearance of God in the Manifestation of His own Self, the Ever-Abiding. And this, verily, is from the grace of God, the All-Glorious, the Most Bountiful.\nThe ages have passed, and the cycles have been stirred up, and every luminary hath beamed with delight, for God hath shed the splendour of His glory upon every tree adorned with verdant twigs. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nBestir yourselves, O chosen ones of God, for the spirits have been gathered together, the divine breezes have wafted, the fleeting fancies have been dispelled, and the voices of eternity have rung out from every flourishing tree. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nBy God! The veils have been burned away, the clouds have been rent asunder, the signs have been revealed and the allusions unravelled by Him Whose might is equal to all things. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nLet your hearts be filled with joy, but conceal this closely guarded, this most hidden secret, lest the stranger become apprised of that which ye have quaffed of the wine that imparteth rapture and delight. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nO concourse of the Bayán! God beareth Me witness that His favour is complete, His mercy is perfected, and His countenance is beaming with joy and radiance. And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\nDrink your fill, O My companions, from this sparkling and luminous stream, and rejoice therein, O My friends! And this, verily, is from the grace of God, the Most Exalted, the Most Bountiful.\n"},
{"title":"bpn-1-9524","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He that summoneth men in My name is, verily, of Me, and he will show forth that which is beyond the power of all that are on earth.\n"},

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	$tw.sjcl = sjcl;
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
			In a browser we offer a fake main module which points back to the boot function
			(Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if(e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if(typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + String(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;
	};

	// Add a tiddler to the store
	this.addTiddler = function(tiddler) {
		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state
				var updateDescriptor = {
					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)
					}
				}
				// Save the new tiddler
				tiddlers[title] = tiddler;
				// Check we've got the title
				tiddlerTitles = $tw.utils.insertSortedArray(tiddlerTitles || [],title);
				// Record the new tiddler state
				updateDescriptor["new"] = {
					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
				// Update indexes
				this.clearCache(title);
				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler
	this.deleteTiddler = function(title) {
// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
			// Delete it from the list of titles
			if(tiddlerTitles) {
				var index = tiddlerTitles.indexOf(title);
				if(index !== -1) {
					tiddlerTitles.splice(index,1);
				}
			}
			// Record the new tiddler state
			updateDescriptor["new"] = {
				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes
			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
				indexer.update(updateDescriptor);
			});
			// Queue a change event
			this.enqueueTiddlerEvent(title,true);
		}
	};

	// Get a tiddler from the store
	this.getTiddler = function(title) {
		if(title) {
			var t = tiddlers[title];
			if(t !== undefined) {
				return t;
			} else {
				var s = shadowTiddlers[title];
				if(s !== undefined) {
					return s.tiddler;
				}
			}
		}
		return undefined;
	};

	// Get an array of all tiddler titles
	this.allTitles = function() {
		return getTiddlerTitles().slice(0);
	};

	// Iterate through all tiddler titles
	this.each = function(callback) {
		var titles = getTiddlerTitles(),
			index,titlesLength,title;
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			callback(tiddlers[title],title);
		}
	};

	// Get an array of all shadow tiddler titles
	this.allShadowTitles = function() {
		return getShadowTiddlerTitles().slice(0);
	};

	// Iterate through all shadow tiddler titles
	this.eachShadow = function(callback) {
		var titles = getShadowTiddlerTitles(),
			index,titlesLength,title;
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
	};

	// Iterate through all tiddlers and then the shadows
	this.eachTiddlerPlusShadows = function(callback) {
		var index,titlesLength,title,
			titles = getTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			callback(tiddlers[title],title);
		}
		titles = getShadowTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(!tiddlers[title]) {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
	};

	// Iterate through all the shadows and then the tiddlers
	this.eachShadowPlusTiddlers = function(callback) {
		var index,titlesLength,title,
			titles = getShadowTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
		titles = getTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(!shadowTiddlers[title]) {
				callback(tiddlers[title],title);
			}
		}
	};

	// Test for the existence of a tiddler (excludes shadow tiddlers)
	this.tiddlerExists = function(title) {
		return !!$tw.utils.hop(tiddlers,title);
	};

	// Determines if a tiddler is a shadow tiddler, regardless of whether it has been overridden by a real tiddler
	this.isShadowTiddler = function(title) {
		return $tw.utils.hop(shadowTiddlers,title);
	};

	this.getShadowSource = function(title) {
		if($tw.utils.hop(shadowTiddlers,title)) {
			return shadowTiddlers[title].source;
		}
		return null;
	};

	// Get an array of all the currently recognised plugin types
	this.getPluginTypes = function() {
		var types = [];
		$tw.utils.each(pluginTiddlers,function(pluginTiddler) {

						case "basename-uri-decoded":
							value = $tw.utils.decodeURIComponentSafe(path.basename(filename,path.extname(filename)));
							break;
						case "extname":
							value = path.extname(filename);
							break;
						case "created":
							value = new Date(fs.statSync(pathname).birthtime);
							break;
						case "modified":
							value = new Date(fs.statSync(pathname).mtime);
							break;
					}
					if(fieldInfo.prefix) {
						value = fieldInfo.prefix + value;
					}
					if(fieldInfo.suffix) {
						value = value + fieldInfo.suffix;
					}
					tiddler[name] = value;
				}
			});
		});
		if(isEditableFile) {
			tiddlers.push({filepath: pathname, hasMetaFile: !!metadata && !isTiddlerFile, isEditableFile: true, tiddlers: fileTiddlers});
		} else {
			tiddlers.push({tiddlers: fileTiddlers});
		}
	};
	// Helper to recursively search subdirectories
	var getAllFiles = function(dirPath, recurse, arrayOfFiles) {
		recurse = recurse || false;
		arrayOfFiles = arrayOfFiles || [];
		var files = fs.readdirSync(dirPath);
		files.forEach(function(file) {
			if(recurse && fs.statSync(dirPath + path.sep + file).isDirectory()) {
				arrayOfFiles = getAllFiles(dirPath + path.sep + file, recurse, arrayOfFiles);
			} else if(fs.statSync(dirPath + path.sep + file).isFile()){
				arrayOfFiles.push(path.join(dirPath, path.sep, file));
			}
		});
		return arrayOfFiles;
	}
	// Process the listed tiddlers
	$tw.utils.each(filesInfo.tiddlers,function(tidInfo) {
		if(tidInfo.prefix && tidInfo.suffix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix,suffix: tidInfo.suffix};
		} else if(tidInfo.prefix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix};
		} else if(tidInfo.suffix) {
			tidInfo.fields.text = {suffix: tidInfo.suffix};
		}
		processFile(tidInfo.file,tidInfo.isTiddlerFile,tidInfo.fields);
	});
	// Process any listed directories
	$tw.utils.each(filesInfo.directories,function(dirSpec) {
		// Read literal directories directly
		if(typeof dirSpec === "string") {
			var pathname = path.resolve(filepath,dirSpec);
			if(fs.existsSync(pathname) && fs.statSync(pathname).isDirectory()) {
				tiddlers.push.apply(tiddlers,$tw.loadTiddlersFromPath(pathname,excludeRegExp));
			}
		} else {
			// Process directory specifier
			var dirPath = path.resolve(filepath,dirSpec.path);
			if(fs.existsSync(dirPath) && fs.statSync(dirPath).isDirectory()) {
				var	files = getAllFiles(dirPath, dirSpec.searchSubdirectories),
					fileRegExp = new RegExp(dirSpec.filesRegExp || "^.*$"),
					metaRegExp = /^.*\.meta$/;
				for(var t=0; t<files.length; t++) {
					var thisPath = path.relative(filepath, files[t]),
					filename = path.basename(thisPath);
					if(filename !== "tiddlywiki.files" && !metaRegExp.test(filename) && fileRegExp.test(filename)) {
						processFile(thisPath,dirSpec.isTiddlerFile,dirSpec.fields,dirSpec.isEditableFile,dirSpec.path);
					}
				}
			} else {
				console.log("Warning: a directory in a tiddlywiki.files file does not exist.");
				console.log("dirPath: " + dirPath);
				console.log("tiddlywiki.files location: " + filepath);
			}
		}
	});
	return tiddlers;
};

/*
Load the tiddlers from a plugin folder, and package them up into a proper JSON plugin tiddler
*/
$tw.loadPluginFolder = function(filepath,excludeRegExp) {
	excludeRegExp = excludeRegExp || $tw.boot.excludeRegExp;
	var infoPath = filepath + path.sep + "plugin.info";
	if(fs.existsSync(filepath) && fs.statSync(filepath).isDirectory()) {
		// Read the plugin information
		if(!fs.existsSync(infoPath) || !fs.statSync(infoPath).isFile()) {
			console.log("Warning: missing plugin.info file in " + filepath);
			return null;
		}
		var pluginInfo = $tw.utils.parseJSONSafe(fs.readFileSync(infoPath,"utf8"),function() {return null;});
		if(!pluginInfo) {
			console.log("warning: invalid JSON in plugin.info file at " + infoPath);
			pluginInfo = {};
		}
		// Read the plugin files
		var pluginFiles = $tw.loadTiddlersFromPath(filepath,excludeRegExp);
		// Save the plugin tiddlers into the plugin info
		pluginInfo.tiddlers = pluginInfo.tiddlers || Object.create(null);
		for(var f=0; f<pluginFiles.length; f++) {
			var tiddlers = pluginFiles[f].tiddlers;
			for(var t=0; t<tiddlers.length; t++) {
				var tiddler= tiddlers[t];
				if(tiddler.title) {
					pluginInfo.tiddlers[tiddler.title] = tiddler;
				}
			}
		}
		// Give the plugin the same version number as the core if it doesn't have one
		if(!("version" in pluginInfo)) {
			pluginInfo.version = $tw.packageInfo.version;
		}
		// Use "plugin" as the plugin-type if we don't have one
		if(!("plugin-type" in pluginInfo)) {
			pluginInfo["plugin-type"] = "plugin";
		}
		pluginInfo.dependents = pluginInfo.dependents || [];
		pluginInfo.type = "application/json";
		// Set plugin text
		pluginInfo.text = JSON.stringify({tiddlers: pluginInfo.tiddlers});
		delete pluginInfo.tiddlers;
		// Deserialise array fields (currently required for the dependents field)
		for(var field in pluginInfo) {
			if($tw.utils.isArray(pluginInfo[field])) {
				pluginInfo[field] = $tw.utils.stringifyList(pluginInfo[field]);
			}
		}
		return pluginInfo;
	} else {
			return null;
	}
};

/*
name: Name of the plugin to find
paths: array of file paths to search for it
Returns the path of the plugin folder
*/
$tw.findLibraryItem = function(name,paths) {
	var pathIndex = 0;
	do {
		var pluginPath = path.resolve(paths[pathIndex],"./" + name)
		if(fs.existsSync(pluginPath) && fs.statSync(pluginPath).isDirectory()) {
			return pluginPath;
		}
	} while(++pathIndex < paths.length);
	return null;
};

/*
name: Name of the plugin to load
paths: array of file paths to search for it
*/
$tw.loadPlugin = function(name,paths) {
	var pluginPath = $tw.findLibraryItem(name,paths);
	if(pluginPath) {
		var pluginFields = $tw.loadPluginFolder(pluginPath);
		if(pluginFields) {
			$tw.wiki.addTiddler(pluginFields);
			return;
		}
	}
	console.log("Warning: Cannot find plugin '" + name + "'");
};

/*
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
Returns an array of search paths
*/
$tw.getLibraryItemSearchPaths = function(libraryPath,envVar) {
	var pluginPaths = [path.resolve($tw.boot.corePath,libraryPath)],
		env;
	if(envVar) {
		env = process.env[envVar];
		if(env) {
			env.split(path.delimiter).map(function(item) {
				if(item) {
					pluginPaths.push(item);
				}
			});
		}
	}
	return pluginPaths;
};

/*
plugins: Array of names of plugins (eg, "tiddlywiki/filesystemadaptor")
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
*/
$tw.loadPlugins = function(plugins,libraryPath,envVar) {
	if(plugins) {
		var pluginPaths = $tw.getLibraryItemSearchPaths(libraryPath,envVar);
		for(var t=0; t<plugins.length; t++) {
			$tw.loadPlugin(plugins[t],pluginPaths);
		}
	}
};

/*
path: path of wiki directory
options:
	parentPaths: array of parent paths that we mustn't recurse into
	readOnly: true if the tiddler file paths should not be retained
*/
$tw.loadWikiTiddlers = function(wikiPath,options) {
	options = options || {};
	var parentPaths = options.parentPaths || [],
		wikiInfoPath = path.resolve(wikiPath,$tw.config.wikiInfo),
		wikiInfo,
		pluginFields;
	// Bail if we don't have a wiki info file
	if(fs.existsSync(wikiInfoPath)) {
		wikiInfo = $tw.utils.parseJSONSafe(fs.readFileSync(wikiInfoPath,"utf8"),function() {return null;});
		if(!wikiInfo) {
			console.log("warning: invalid JSON in tiddlywiki.info file at " + wikiInfoPath);
			wikiInfo = {};
		}
	} else {
		return null;
	}
	// Save the path to the tiddlers folder for the filesystemadaptor
	var config = wikiInfo.config || {};
	if($tw.boot.wikiPath == wikiPath) {
		$tw.boot.wikiTiddlersPath = path.resolve($tw.boot.wikiPath,config["default-tiddler-location"] || $tw.config.wikiTiddlersSubDir);
	}
	// Load any parent wikis
	if(wikiInfo.includeWikis) {
		parentPaths = parentPaths.slice(0);
		parentPaths.push(wikiPath);
		$tw.utils.each(wikiInfo.includeWikis,function(info) {
			if(typeof info === "string") {
				info = {path: info};
			}
			var resolvedIncludedWikiPath = path.resolve(wikiPath,info.path);
			if(parentPaths.indexOf(resolvedIncludedWikiPath) === -1) {
				var subWikiInfo = $tw.loadWikiTiddlers(resolvedIncludedWikiPath,{
					parentPaths: parentPaths,
					readOnly: info["read-only"]
				});
				// Merge the build targets
				wikiInfo.build = $tw.utils.extend([],subWikiInfo.build,wikiInfo.build);
			} else {
				$tw.utils.error("Cannot recursively include wiki " + resolvedIncludedWikiPath);
			}
		});
	}
	// Load any plugins, themes and languages listed in the wiki info file
	$tw.loadPlugins(wikiInfo.plugins,$tw.config.pluginsPath,$tw.config.pluginsEnvVar);
	$tw.loadPlugins(wikiInfo.themes,$tw.config.themesPath,$tw.config.themesEnvVar);
	$tw.loadPlugins(wikiInfo.languages,$tw.config.languagesPath,$tw.config.languagesEnvVar);
	// Load the wiki files, registering them as writable
	var resolvedWikiPath = path.resolve(wikiPath,$tw.config.wikiTiddlersSubDir);
	$tw.utils.each($tw.loadTiddlersFromPath(resolvedWikiPath),function(tiddlerFile) {
		if(!options.readOnly && tiddlerFile.filepath) {
			$tw.utils.each(tiddlerFile.tiddlers,function(tiddler) {
				$tw.boot.files[tiddler.title] = {
					filepath: tiddlerFile.filepath,
					type: tiddlerFile.type,
					hasMetaFile: tiddlerFile.hasMetaFile,
					isEditableFile: config["retain-original-tiddler-path"] || tiddlerFile.isEditableFile || tiddlerFile.filepath.indexOf($tw.boot.wikiTiddlersPath) !== 0
				};
			});
		}
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	if($tw.boot.wikiPath == wikiPath) {
		// Save the original tiddler file locations if requested
		var output = {}, relativePath, fileInfo;
		for(var title in $tw.boot.files) {
			fileInfo = $tw.boot.files[title];
			if(fileInfo.isEditableFile) {
				relativePath = path.relative($tw.boot.wikiTiddlersPath,fileInfo.filepath);
				fileInfo.originalpath = relativePath;
				output[title] =
					path.sep === "/" ?
					relativePath :
					relativePath.split(path.sep).join("/");
			}
		}
		if(Object.keys(output).length > 0){
			$tw.wiki.addTiddler({title: "$:/config/OriginalTiddlerPaths", type: "application/json", text: JSON.stringify(output)});
		}
	}
	// Load any plugins within the wiki folder
	var wikiPluginsPath = path.resolve(wikiPath,$tw.config.wikiPluginsSubDir);
	if(fs.existsSync(wikiPluginsPath)) {
		var pluginFolders = fs.readdirSync(wikiPluginsPath);
		for(var t=0; t<pluginFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiPluginsPath,"./" + pluginFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any themes within the wiki folder
	var wikiThemesPath = path.resolve(wikiPath,$tw.config.wikiThemesSubDir);
	if(fs.existsSync(wikiThemesPath)) {
		var themeFolders = fs.readdirSync(wikiThemesPath);
		for(var t=0; t<themeFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiThemesPath,"./" + themeFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any languages within the wiki folder
	var wikiLanguagesPath = path.resolve(wikiPath,$tw.config.wikiLanguagesSubDir);
	if(fs.existsSync(wikiLanguagesPath)) {
		var languageFolders = fs.readdirSync(wikiLanguagesPath);
		for(var t=0; t<languageFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiLanguagesPath,"./" + languageFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	return wikiInfo;
};

$tw.loadTiddlersNode = function() {
	// Load the boot tiddlers
	$tw.utils.each($tw.loadTiddlersFromPath($tw.boot.bootPath),function(tiddlerFile) {
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	// Load the core tiddlers
	$tw.wiki.addTiddler($tw.loadPluginFolder($tw.boot.corePath));
	// Load any extra plugins
	$tw.utils.each($tw.boot.extraPlugins,function(name) {
		if(name.charAt(0) === "+") { // Relative path to plugin
			var pluginFields = $tw.loadPluginFolder(name.substring(1));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		} else {
			var parts = name.split("/"),
				type = parts[0];
			if(parts.length  === 3 && ["plugins","themes","languages"].indexOf(type) !== -1) {
				$tw.loadPlugins([parts[1] + "/" + parts[2]],$tw.config[type + "Path"],$tw.config[type + "EnvVar"]);
			}
		}
	});
	// Load the tiddlers from the wiki directory
	if($tw.boot.wikiPath) {
		$tw.boot.wikiInfo = $tw.loadWikiTiddlers($tw.boot.wikiPath);
	}
};

// End of if($tw.node)
}

/*
Startup TiddlyWiki

$tw.boot.initStartup = function(options) {
	// Get the URL hash and check for safe mode
	$tw.locationHash = "#";
	if($tw.browser && !$tw.node) {

		} else {
			$tw.locationHash = $tw.utils.getLocationHash();

	$tw.utils.deepDefaults($tw,{

			pluginsPath: "../plugins/",

	});
	if(!$tw.boot.tasks.readBrowserTiddlers) {

		$tw.boot.files = Object.create(null);

		$tw.boot.bootPath = options.bootPath || path.dirname(module.filename);

		// If there's no arguments then default to `--help`
		if($tw.boot.argv.length === 0) {
			$tw.boot.argv = ["--help"];
		}
		// Parse any extra plugin references
		$tw.boot.extraPlugins = $tw.boot.extraPlugins || [];
		while($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("+") === 0) {
			$tw.boot.extraPlugins.push($tw.boot.argv[0].substring(1));

		}

		// interpret it as the path to the wiki folder, which will otherwise default
		// to the current folder
		if($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("--") !== 0) {

		if(!$tw.utils.checkVersions(process.version.substr(1),$tw.packageInfo.engines.node.substr(2))) {

$tw.boot.loadStartup = function(options){

	// Load tiddlers
	if($tw.boot.tasks.readBrowserTiddlers) {
		$tw.loadTiddlersBrowser();
	} else {
		$tw.loadTiddlersNode();
	}
	// Load any preloaded tiddlers
	if($tw.preloadTiddlers) {
		$tw.wiki.addTiddlers($tw.preloadTiddlers);
	}
	// Give hooks a chance to modify the store
	$tw.hooks.invokeHook("th-boot-tiddlers-loaded");
}
$tw.boot.execStartup = function(options){
	// Unpack plugin tiddlers
	$tw.wiki.readPluginInfo();
	$tw.wiki.registerPluginTiddlers("plugin",$tw.safeMode ? ["$:/core"] : undefined);
	$tw.wiki.unpackPluginTiddlers();
	// Process "safe mode"
	if($tw.safeMode) {
		$tw.wiki.processSafeMode();
	}
	// Register typed modules from the tiddlers we've just loaded
	$tw.wiki.defineTiddlerModules();
	// And any modules within plugins
	$tw.wiki.defineShadowModules();
	// Make sure the crypto state tiddler is up to date
	if($tw.crypto) {
		$tw.crypto.updateCryptoStateTiddler();
	}
	// Gather up any startup modules
	$tw.boot.remainingStartupModules = []; // Array of startup modules
	$tw.modules.forEachModuleOfType("startup",function(title,module) {
		if(module.startup) {
			$tw.boot.remainingStartupModules.push(module);
		}
	});
	// Keep track of the startup tasks that have been executed
	$tw.boot.executedStartupModules = Object.create(null);
	$tw.boot.disabledStartupModules = $tw.boot.disabledStartupModules || [];
	// Repeatedly execute the next eligible task
	$tw.boot.executeNextStartupTask(options.callback);
}
/*
Startup TiddlyWiki
*/
$tw.boot.startup = function(options) {
	options = options || {};
	// Get the URL hash and check for safe mode
	$tw.boot.initStartup(options);
	$tw.boot.loadStartup(options);
	$tw.boot.execStartup(options);
};

/*
Add another unload task
*/
$tw.addUnloadTask = function(task) {
	if($tw.unloadTasks.indexOf(task) === -1) {
		$tw.unloadTasks.push(task);
	}
}

/*
Execute the remaining eligible startup tasks
*/
$tw.boot.executeNextStartupTask = function(callback) {
	// Find the next eligible task
	var taskIndex = 0, task,
		asyncTaskCallback = function() {
			if(task.name) {
				$tw.boot.executedStartupModules[task.name] = true;
			}
			return $tw.boot.executeNextStartupTask(callback);
		};
	while(taskIndex < $tw.boot.remainingStartupModules.length) {
		task = $tw.boot.remainingStartupModules[taskIndex];
		if($tw.boot.isStartupTaskEligible(task)) {
			// Remove this task from the list
			$tw.boot.remainingStartupModules.splice(taskIndex,1);
			// Assemble log message
			var s = ["Startup task:",task.name];
			if(task.platforms) {
				s.push("platforms:",task.platforms.join(","));
			}
			if(task.after) {
				s.push("after:",task.after.join(","));
			}
			if(task.before) {
				s.push("before:",task.before.join(","));
			}
			$tw.boot.log(s.join(" "));
			// Execute task
			if(!$tw.utils.hop(task,"synchronous") || task.synchronous) {
				task.startup();
				if(task.name) {
					$tw.boot.executedStartupModules[task.name] = true;
				}
				return $tw.boot.executeNextStartupTask(callback);
			} else {
				task.startup(asyncTaskCallback);
				return true;
			}
		}
		taskIndex++;
	}
	if(typeof callback === 'function') {
		callback();
	}
	return false;
};

/*
Returns true if we are running on one of the platforms specified in taskModule's
`platforms` array; or if `platforms` property is not defined.
*/
$tw.boot.doesTaskMatchPlatform = function(taskModule) {
	var platforms = taskModule.platforms;
	if(platforms) {
		for(var t=0; t<platforms.length; t++) {
			switch(platforms[t]) {
				case "browser":
					if($tw.browser) {
						return true;
					}
					break;
				case "node":
					if($tw.node) {
						return true;
					}
					break;
				default:
					$tw.utils.error("Module " + taskModule.name + ": '" + platforms[t] + "' in export.platforms invalid");
			}
		}
		return false;
	}
	return true;
};

$tw.boot.isStartupTaskEligible = function(taskModule) {
	var t;
	// Check that the platform is correct
	if(!$tw.boot.doesTaskMatchPlatform(taskModule)) {
		return false;
	}
	var name = taskModule.name,
		remaining = $tw.boot.remainingStartupModules;
	if(name) {
		// Fail if this module is disabled
		if($tw.boot.disabledStartupModules.indexOf(name) !== -1) {
			return false;
		}
		// Check that no other outstanding tasks must be executed before this one
		for(t=0; t<remaining.length; t++) {
			var task = remaining[t];
			if(task.before && task.before.indexOf(name) !== -1) {
				if($tw.boot.doesTaskMatchPlatform(task) && (!task.name || $tw.boot.disabledStartupModules.indexOf(task.name) === -1)) {
					return false;
				}
			}
		}
	}
	// Check that all of the tasks that we must be performed after has been done
	var after = taskModule.after;
	if(after) {
		for(t=0; t<after.length; t++) {
			if(!$tw.boot.executedStartupModules[after[t]]) {
				return false;
			}
		}
	}
	return true;
};

/*
Global Hooks mechanism which allows plugins to modify default functionality
*/
$tw.hooks = $tw.hooks || { names: {}};

/*
Add hooks to the  hashmap
*/
$tw.hooks.addHook = function(hookName,definition) {
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		$tw.hooks.names[hookName].push(definition);
	}
	else {
		$tw.hooks.names[hookName] = [definition];
	}
};

/*
Delete hooks from the hashmap
*/
$tw.hooks.removeHook = function(hookName,definition) {
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		var p = $tw.hooks.names[hookName].indexOf(definition);
		if(p !== -1) {
			$tw.hooks.names[hookName].splice(p, 1);
		}
	}
};

/*
Invoke the hook by key
*/
$tw.hooks.invokeHook = function(hookName /*, value,... */) {
	var args = Array.prototype.slice.call(arguments,1);
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		for(var i = 0; i < $tw.hooks.names[hookName].length; i++) {
			args[0] = $tw.hooks.names[hookName][i].apply(null,args);
		}
	}
	return args[0];
};

/////////////////////////// Main boot function to decrypt tiddlers and then startup

$tw.boot.boot = function(callback) {
	// Initialise crypto object
	$tw.crypto = new $tw.utils.Crypto();
	// Initialise password prompter
	if($tw.browser && !$tw.node) {
		$tw.passwordPrompt = new $tw.utils.PasswordPrompt();
	}
	// Preload any encrypted tiddlers
	$tw.boot.decryptEncryptedTiddlers(function() {
		// Startup
		$tw.boot.startup({callback: callback});
	});
};

/////////////////////////// Autoboot in the browser

if($tw.browser && !$tw.boot.suppressBoot) {
	$tw.boot.boot();
}

return $tw;

});

if(typeof(exports) !== "undefined") {
	exports.TiddlyWiki = _boot;
} else {
	_boot(window.$tw);
}

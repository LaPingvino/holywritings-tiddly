 love, that its flame may consume all else except their wondrous remembrance of Thee, and that no trace may be left in those hearts except the gem-like evidences of Thy most holy sovereignty, so that from the land wherein they dwell no voice may be heard except the voice that extolleth Thy mercifulness and might, that on the earth on which they walk no light may shine except the light of Thy beauty, and that within every soul naught may be discovered except the revelation of Thy countenance and the tokens of Thy glory, that haply Thy servants may show forth only that which shall please Thee and shall conform wholly unto Thy most potent will.\nGlory be to Thee, O my God! The power of Thy might beareth me witness! I can have no doubt that should the holy breaths of Thy loving-kindness and the breeze of Thy bountiful favour cease, for less than the twinkling of an eye, to breathe over all created things, the entire creation would perish, and all that are in heaven and on earth would be reduced to utter nothingness. Magnified, therefore, be the marvellous evidences of Thy transcendent power! Magnified be the potency of Thine exalted might! Magnified be the majesty of Thine all-encompassing greatness, and the energizing influence of Thy will! Such is Thy greatness that wert Thou to concentrate the eyes of all men in the eye of one of Thy servants, and to compress all their hearts within his heart, and wert Thou to enable him to behold within himself all the things Thou hast created through Thy power and fashioned through Thy might, and were he to ponder, throughout eternity, over the realms of Thy creation and the range of Thy handiwork, he would unfailingly discover that there is no created thing but is overshadowed by Thine all-conquering power, and is vitalized through Thine all-embracing sovereignty.\nBehold me, then, O my God, fallen prostrate upon the dust before Thee, confessing my powerlessness and Thine omnipotence, my poverty and Thy wealth, mine evanescence and Thine eternity, mine utter abasement and Thine infinite glory. I recognize that there is none other God but Thee, that Thou hast no peer nor partner, none to equal or rival Thee. In Thine unapproachable loftiness Thou hast, from eternity, been exalted above the praise of any one but Thee, and shalt continue for ever, in Thy transcendent singleness and glory, to be sanctified from the glorification of any one except Thine own Self.\nI swear by Thy might, O my Beloved! To make mention of any created thing beseemeth not Thy most exalted Self, and to bestow any praise upon any one of Thy creatures would be wholly unworthy of Thy great glory. Nay, such a mention would be but blasphemy uttered within the court of Thy holiness, and such praise would amount to no less than a transgression in the face of the evidences of Thy Divine sovereignty. For the mere mention of any one of Thy creatures would in itself imply an assertion of their existence before the court of Thy singleness and unity. Such an assertion would be naught but open blasphemy, an act of impiety, the essence of profanity and a wanton crime.\nWherefore, I bear witness with my soul, my spirit, my entire being, that should They Who are the Daysprings of Thy most holy unity and the Manifestations of Thy transcendent oneness be able to soar so long as Thine own sovereignty endureth and Thine all-compelling authority can last, they will fail in the end to attain unto even the precincts of the court wherein Thou didst reveal the effulgence of but one of Thy most mighty Names. Glorified, glorified be, therefore, Thy wondrous majesty. Glorified, glorified be Thine unattainable loftiness. Glorified, glorified be the pre-eminence of Thy kingship and the sublimity of Thine authority and power.\nThe highest faculties which the learned have possessed, and whatsoever truths they, in their search after the gems of Thy knowledge, have discovered; the brightest realities with which the wise have been endowed, and whatever secrets they, in their attempts to fathom the mysteries of Thy wisdom, have unravelled, have all been created through the generative power of the Spirit that was breathed into the Pen which Thy hands have fashioned. How, then, can the thing which Thy Pen hath created be capable of comprehending those treasures of Thy Faith with which, as decreed by Thee, that Pen hath been invested? How can it ever know of the Fingers that grasp Thy Pen, and of Thy merciful favours with which it hath been endowed? How can it, already unable to reach this station, be made aware of the existence of Thy Hand that controlleth the Fingers of Thy might? How can it attain unto the comprehension of the nature of Thy Will that animateth the movement of Thy Hand?\nGlorified, glorified be Thou, O my God! How can I ever hope to ascend into the heaven of Thy most holy will, or gain admittance into the tabernacle of Thy Divine knowledge, knowing as I do that the minds of the wise and learned are impotent to fathom the secrets of Thy handiwork—a handiwork which is itself but a creation of Thy will?\nPraise be to Thee, O Lord, my God, my Master, my Possessor, my King. Now that I have confessed unto Thee my powerlessness and the powerlessness of all created things, and have acknowledged my poverty and the poverty of the entire creation, I call unto Thee with my tongue and the tongues of all that are in heaven and on earth, and beseech Thee with my heart and the hearts of all that have entered beneath the shadow of Thy names and Thine attributes, not to shut us from the doors of Thy loving-kindness and grace, nor to suffer the breeze of Thy bountiful care and favour to cease from being wafted over our souls, nor to permit that our hearts be occupied with any one except Thee, or our minds to be busied with any remembrance save remembrance of Thy Self.\nBy the glory of Thy might, O my God! Wert Thou to set me king over Thy realms, and to establish me upon the throne of Thy sovereignty, and to deliver, through Thy power, the reins of the entire creation into my hands, and wert Thou to cause me, though it be for less than a moment, to be occupied with these things and be oblivious of the wondrous memories associated with Thy most mighty, most perfect, and most exalted Name, my soul would still remain unsatisfied, and the pangs of my heart unstilled. Nay, I would, in that very state, recognize myself as the poorest of the poor, and the most wretched of wretches.\nMagnified be Thy name, O my God! Now that Thou hast caused me to apprehend this truth, I beseech Thee by Thy Name which no scroll can bear, which no heart can imagine and no tongue can utter—a Name which will remain concealed so long as Thine own Essence is hidden, and will be glorified so long as Thine own Being is extolled—to unfurl, ere the present year draw to a close, the ensigns of Thine undisputed ascendancy and triumph, that the whole creation may be enriched by Thy wealth, and may be exalted through the ennobling influence of Thy transcendent sovereignty, and that all may arise and promote Thy Cause.\nThou art, verily, the Almighty, the All-Highest, the All-Glorious, the All-Subduing, the All-Possessing.\n"},
{"title":"bpn-1-8235","tags":"Naw-Rúz prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Sovereign King, the Holy of Holies.\n\nPraise be unto Thee, O Lord my God! This is that Day among Thy Days and that Hour among Thy blessed Hours which Thou hast reserved for Thine own Self, related to Thine own Being, and exalted in station, that Thy Name may endure and Thy sovereignty be made manifest. Thou hast made this Day to be the source of all days, inasmuch as Thou hast showered upon it the revelations of the Throne of Thy majesty and the signs of Thy transcendent favour. Thou hast created it anew, at this time, in the most excellent form in this ancient Temple, so that on this Day, and by its grace, all the dwellers of earth and heaven might be raised again to life and, unbeknownst to and unapprehended by all, be called upon to render account regarding Thy Self. Perchance Thy sacred and celestial blessings and Thy divine and glorious bestowals might be completed therein, that they may testify to the creation of all things on the Day of Thy presence and to the appearance of Thy days and the dawning of the Sun of Thy beauty.\nEven as mention was made of this signal honour and supreme bounty, of the ecstasy of yearning for Thee, the ascendancy of Thine all-conquering love, and the transports of Thy holy rapture, I heard the call of one of Thy servants who hath believed in Thee and in Thy signs, who hath renounced all things, turned towards the Countenance of Thy beauty, and hastened through every region unto the habitation of Thy repose. He hath at last reached Thy door and stood before the light of Thine everlasting holiness that hath shone forth above the horizon of Thy oneness and the dayspring of Thine eternity, longing to ascend unto the heights of Thy presence and reunion and to abide upon the seat of Thy nearness within Thy sacred Precinct. Cause, then, O my God, the dove of yearning to soar within his heart, and the seas of Thy love to surge within his inmost being, and the matchless tokens of Thy remembrance to flow from his tongue, and the gems of Thy praise to issue from his spirit. Draw him ever nearer, O my Lord, that he may be enabled to safeguard within the inmost recesses of his heart this most brilliant light and hidden treasure, and that he may thus dwell with Thy Servant in Thy most exalted horizon and all-glorious realm.\nThou, verily, abidest even now in Thine everlasting habitation, and beholdest this crimson spirit, and hearest this most sweet melody in the midmost heart of the Divine Essence, the centre of the Realm of mysteries. Powerful art Thou to do what Thou willest. Thou, verily, art the Exalted, the Almighty, the All-Glorious, the Self-Subsisting.\n"},
{"title":"bpn-1-8236","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the name of Him Who hath cast His splendour over the entire creation!\n\nThe Divine Springtime is come, O Most Exalted Pen, for the Festival of the All-Merciful is fast approaching. Bestir thyself, and magnify, before the entire creation, the name of God, and celebrate His praise, in such wise that all created things may be regenerated and made new. Speak, and hold not thy peace. The day-star of blissfulness shineth above the horizon of Our name, the Blissful, inasmuch as the kingdom of the names of God hath been adorned with the ornament of the name of thy Lord, the Creator of the heavens. Arise before the nations of the earth, and arm thyself with the power of this Most Great Name, and be not of those who tarry.\nMethinks that thou hast halted and movest not upon My Tablet. Could the brightness of the Divine Countenance have bewildered thee, or the idle talk of the froward filled thee with grief and paralysed thy movement? Take heed lest anything deter thee from extolling the greatness of this Day—the Day whereon the Finger of majesty and power hath opened the seal of the Wine of Reunion, and called all who are in the heavens and all who are on the earth. Preferrest thou to tarry when the breeze announcing the Day of God hath already breathed over thee, or art thou of them that are shut out as by a veil from Him?\nNo veil whatever have I allowed, O Lord of all names and Creator of the heavens, to shut me from the recognition of the glories of Thy Day—the Day which is the lamp of guidance unto the whole world, and the sign of the Ancient of Days unto all them that dwell therein. My silence is by reason of the veils that have blinded Thy creatures’ eyes to Thee, and my muteness is because of the impediments that have hindered Thy people from recognizing Thy truth. Thou knowest what is in me, but I know not what is in Thee. Thou art the All-Knowing, the All-Informed. By Thy name that excelleth all other names! If Thy overruling and all-compelling behest should ever reach me, it would empower me to revive the souls of all men, through Thy most exalted Word, which I have heard uttered by Thy Tongue of power in Thy Kingdom of glory. It would enable me to announce the revelation of Thy effulgent countenance wherethrough that which lay hidden from the eyes of men hath been manifested in Thy name, the Perspicuous, the sovereign Protector, the Self-Subsisting.\nCanst thou discover any one but Me, O Pen, in this Day? What hath become of the creation and the manifestations thereof? What of the names and their kingdom? Whither are gone all created things, whether seen or unseen? What of the hidden secrets of the universe and its revelations? Lo, the entire creation hath passed away! Nothing remaineth except My Face, the Ever-Abiding, the Resplendent, the All-Glorious.\nThis is the Day whereon naught can be seen except the splendours of the Light that shineth from the face of Thy Lord, the Gracious, the Most Bountiful. Verily, We have caused every soul to expire by virtue of Our irresistible and all-subduing sovereignty. We have, then, called into being a new creation, as a token of Our grace unto men. I am, verily, the All-Bountiful, the Ancient of Days.\nThis is the Day whereon the unseen world crieth out: “Great is thy blessedness, O earth, for thou hast been made the footstool of thy God, and been chosen as the seat of His mighty throne.” The realm of glory exclaimeth: “Would that my life could be sacrificed for thee, for He Who is the Beloved of the All-Merciful hath established His sovereignty upon thee, through the power of His Name that hath been promised unto all things, whether of the past or of the future.” This is the Day whereon every sweet smelling thing hath derived its fragrance from the smell of My garment—a garment that hath shed its perfume upon the whole of creation. This is the Day whereon the rushing waters of everlasting life have gushed out of the Will of the All-Merciful. Haste ye, with your hearts and souls, and quaff your fill, O Concourse of the realms above!\nSay: He it is Who is the Manifestation of Him Who is the Unknowable, the Invisible of the Invisibles, could ye but perceive it. He it is Who hath laid bare before you the hidden and treasured Gem, were ye to seek it. He it is Who is the one Beloved of all things, whether of the past or of the future. Would that ye might set your hearts and hopes upon Him!\nWe have heard the voice of thy pleading, O Pen, and excuse thy silence. What is it that hath so sorely bewildered thee?\nThe inebriation of Thy presence, O Well-Beloved of all worlds, hath seized and possessed me.\nArise, and proclaim unto the entire creation the tidings that He Who is the All-Merciful hath directed His steps towards the Ridván and entered it. Guide, then, the people unto the garden of delight which God hath made the Throne of His Paradise. We have chosen thee to be Our most mighty Trumpet, whose blast is to signalize the resurrection of all mankind.\nSay: This is the Paradise on whose foliage the wine of utterance hath imprinted the testimony: “He that was hidden from the eyes of men is revealed, girded with sovereignty and power!” This is the Paradise the rustling of whose leaves proclaimeth: “O ye that inhabit the heavens and the earth! There hath appeared what hath never previously appeared. He Who, from everlasting, had concealed His Face from the sight of creation is now come.” From the whispering breeze that wafteth amidst its branches there cometh the cry: “He Who is the sovereign Lord of all is made manifest. The Kingdom is God’s,” while from its streaming waters can be heard the murmur: “All eyes are gladdened, for He Whom none hath beheld, Whose secret no one hath discovered, hath lifted the veil of glory, and uncovered the countenance of Beauty.”\nWithin this Paradise, and from the heights of its loftiest chambers, the Maids of Heaven have cried out and shouted: “Rejoice, ye dwellers of the realms above, for the fingers of Him Who is the Ancient of Days are ringing, in the name of the All-Glorious, the Most Great Bell, in the midmost heart of the heavens. The hands of bounty have borne round the cup of everlasting life. Approach, and quaff your fill. Drink with healthy relish, O ye that are the very incarnations of longing, ye who are the embodiments of vehement desire!”\nThis is the Day whereon He Who is the Revealer of the names of God hath stepped out of the Tabernacle of glory, and proclaimed unto all who are in the heavens and all who are on the earth: “Put away the cups of Paradise and all the life-giving waters they contain, for lo, the people of Bahá have entered the blissful abode of the Divine Presence, and quaffed the wine of reunion, from the chalice of the beauty of their Lord, the All-Possessing, the Most High.”\nForget the world of creation, O Pen, and turn thou towards the face of thy Lord, the Lord of all names. Adorn, then, the world with the ornament of the favours of thy Lord, the King of everlasting days. For We perceive the fragrance of the Day whereon He Who is the Desire of all nations hath shed upon the kingdoms of the unseen and of the seen the splendour of the light of His most excellent names, and enveloped them with the radiance of the luminaries of His most gracious favours—favours which none can reckon except Him, Who is the omnipotent Protector of the entire creation.\nLook not upon the creatures of God except with the eye of kindliness and of mercy, for Our loving providence hath pervaded all created things, and Our grace encompassed the earth and the heavens. This is the Day whereon the true servants of God partake of the life-giving waters of reunion, the Day whereon those that are nigh unto Him are able to drink of the soft-flowing river of immortality, and they who believe in His unity, the wine of His Presence, through their recognition of Him Who is the Highest and Last End of all, in Whom the Tongue of Majesty and Glory voiceth the call: “The Kingdom is Mine. I, Myself, am, of Mine own right, its Ruler.”\nAttract the hearts of men, through the call of Him, the one alone Beloved. Say: This is the Voice of God, if ye do but hearken. This is the Dayspring of the Revelation of God, did ye but know it. This is the Dawning-Place of the Cause of God, were ye to recognize it. This is the Source of the commandment of God, did ye but judge it fairly. This is the manifest and hidden Secret; would that ye might perceive it. O peoples of the world! Cast away, in My name that transcendeth all other names, the things ye possess, and immerse yourselves in this Ocean in whose depths lay hidden the pearls of wisdom and of utterance, an ocean that surgeth in My name, the All-Merciful. Thus instructeth you He with Whom is the Mother Book.\nThe Best-Beloved is come. In His right hand is the sealed Wine of His name. Happy is the man that turneth unto Him, and drinketh his fill, and exclaimeth: “Praise be to Thee, O Revealer of the signs of God!” By the righteousness of the Almighty! Every hidden thing hath been manifested through the power of truth. All the favours of God have been sent down, as a token of His grace. The waters of everlasting life have, in their fullness, been proffered unto men. Every single cup hath been borne round by the hand of the Well-Beloved. Draw near, and tarry not, though it be for one short moment.\nBlessed are they that have soared on the wings of detachment and attained the station which, as ordained by God, overshadoweth the entire creation, whom neither the vain imaginations of the learned, nor the multitude of the hosts of the earth have succeeded in deflecting from His Cause. Who is there among you, O people, who will renounce the world, and draw nigh unto God, the Lord of all names? Where is he to be found who, through the power of My name that transcendeth all created things, will cast away the things that men possess, and cling, with all his might, to the things which God, the Knower of the unseen and of the seen, hath bidden him observe? Thus hath His bounty been sent down unto men, His testimony fulfilled, and His proof shone forth above the Horizon of mercy. Rich is the prize that shall be won by him who hath believed and exclaimed: “Lauded art Thou, O Beloved of all worlds! Magnified be Thy name, O Thou the Desire of every understanding heart!”\nRejoice with exceeding gladness, O people of Bahá, as ye call to remembrance the Day of supreme felicity, the Day whereon the Tongue of the Ancient of Days hath spoken, as He departed from His House, proceeding to the Spot from which He shed upon the whole of creation the splendours of His name, the All-Merciful. God is Our witness. Were We to reveal the hidden secrets of that Day, all they that dwell on earth and in the heavens would swoon away and die, except such as will be preserved by God, the Almighty, the All-Knowing, the All-Wise.\nSuch is the inebriating effect of the words of God upon Him Who is the Revealer of His undoubted proofs, that His Pen can move no longer. With these words He concludeth His Tablet: No God is there but Me, the Most Exalted, the Most Powerful, the Most Excellent, the All-Knowing.\n"},
{"title":"bpn-1-8237","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He it is Who is established upon this luminous Throne.\n\nProclaim unto the celestial Concourse, O Pen of effulgent glory, that lo, the veil of concealment hath been rent asunder and the Beauty of the Lord hath been revealed from this Scene of transcendent glory with such radiance as to cause the luminaries of His command to shine above the dayspring of His almighty Name. All hail then to this, the Festival of the Lord, that hath dawned above a horizon of surpassing grace!\nThis is a festival wherein all things have been adorned with the vesture of the names of God, and wherein His bounty hath compassed all things from first to last. All hail then to this, the Festival of the Lord, that hath shone above a dayspring of resplendent holiness!\nSummon, then, the maids of eternity to hasten forth from their crimson chambers in their celestial grace, and to appear betwixt earth and heaven with the most glorious adorning. Grant them leave, then, to pass round to the inhabitants of the world, high and low alike, that cup of life which hath been drawn from the heavenly stream of mercy. All hail then to this, the Festival of the Lord, that hath appeared above the horizon of holiness with wondrous rapture!\nBid then the heavenly youths, who have been fashioned from the splendours of the All-Praised, to issue forth from their heavenly abode, decked in the attire of the All-Merciful, and to proffer with ruby fingers the chalice of immortality to the inmates of the highest Paradise among the companions of Bahá, that they may be drawn nigh unto the Splendour of the Lord of Grandeur—this shining and resplendent Beauty. All hail then to this, the Festival of the Lord, that hath appeared above a dayspring of exalted glory!\nBy God! This is the festival wherein the beauty of the Unknowable Essence hath appeared unveiled and arrayed with such sovereignty as to lay low the necks of them that have repudiated His truth. All hail then to this, the Festival of the Lord, that hath appeared with supreme dominion!\nThis is a festival wherein all things have been absolved by virtue of the appearance of Him Who is the Ancient King from behind the veil of names. Wherefore, rejoice in your hearts, O peoples of the world, for the breezes of forgiveness have been wafted over the entire creation and the spirit of life hath been breathed into the world. All hail then to this, the Festival of the Lord, that hath appeared above a dayspring of resplendent holiness!\nBeware lest ye transgress the bounds of courtesy and commit that which your minds and your hearts abhor. This is that whereunto ye were bidden by the Pen of God, the Almighty, the Most Powerful. All hail then to this, the Festival of the Lord, that hath appeared above a horizon of wondrous grace!\nThis is a festival wherein the Beauty of the Lord of Grandeur hath been exalted above all things, and wherein He, unveiled and unconcealed, hath proclaimed His will and purpose unto all that are in heaven and on earth. And this is but a token of His grace that hath pervaded the entire creation. Therein was the Temple of Bahá seated upon the throne of eternity, and the splendours of His countenance dawned above the horizon of creation with the light of wondrous glory. All hail then to this, the Festival of the Lord, that hath appeared above a horizon of wondrous grace!\nO ye that abide beneath the tabernacle of grandeur! O ye that dwell within the pavilion of inviolable sanctity! O ye that are sheltered under the canopy of loftiness and glory! Lift up your voices and sing in the most melodious of tones in your most exalted chambers, for in this Dispensation the veiled Beauty hath been revealed, and the Day-Star of the Unseen hath risen above the horizon of ancient glory. All hail then to this, the Festival of the Lord, that hath appeared with a splendid adorning!\nO company of the Concourse on high, and O denizens of the immortal city! Hasten ye to pay homage, for the Shrine of grandeur hath appeared within this Tabernacle round which all former shrines revolve; and circle about and draw nigh unto the Lord of all men in these days, the like of which the eyes of the former generations have never beheld. All hail then to this, the Festival of the Lord, that hath dawned above the horizon of God, the Most Gracious, the All-Bountiful!\nDrink deep, O ye dwellers of earth and heaven, from the chalice of eternal life that the hand of Bahá proferreth in this most lofty and exalted Paradise. By God! Whoso partaketh but a drop thereof shall neither suffer the vicissitudes of time nor fall prey to the wiles of the Evil One, but the Lord shall send him forth in every Dispensation adorned with a hallowed and wondrous beauty. All hail then to this, the Festival of the Lord, that hath been made manifest from the seat of the Lord of all wisdom!\nSanctify your souls from the world, O people, and hasten unto the Divine Lote-Tree in this furthermost sanctuary, that ye may hearken unto the voice of your Lord, the All-Merciful, calling from this Paradise which hath been created at the behest of God, the All-Praised, and before whose portals the inmates of the pavilion of sanctity bow down in adoration. All hail then to this, the Festival of the Lord, that hath shone forth above the horizon of majesty and grandeur!\nTake heed, O people, lest ye deprive yourselves of the breezes of these days wherein the fragrance of the divine Robe is being wafted at every moment from the presence of this glorious and radiant Youth. All hail then to this, the Festival of the Lord, that hath shone from the dayspring of His name, the Most High!\n"},
{"title":"bpn-1-8239","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"On the first day that the Ancient Beauty ascended His Most Great Throne in the garden named Ridván, the Tongue of Glory gave utterance to three blessed words. First, that in this Revelation the law of the sword hath been annulled.[3] Second, that ere the expiration of one thousand years whosoever advanceth a prophetic claim is false. By “year” a full year is intended, and no exegesis or interpretation is permitted in this matter. And third, that at that very hour God, exalted be His Glory, shed the full splendour of all His names upon all creation.\nThe following verse was revealed subsequently, but He indicated that it should occupy the same station as the other three: that when the name of anyone, whether living or dead, is mentioned in His presence, that soul hath verily attained to the mention of the pre-existent King. Blessed are they that attain thereto!\n\n\n*3. That is, jihad.\n"},
{"title":"bpn-1-8240","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"The day-star of words, dawning above the horizon of the utterance of Him Who is the Lord of all names and attributes, hath, at this most blessed of hours, shone forth in all truth with the splendours of the light of God. The spirit of understanding, flowing from the Pen of the All-Glorious, hath, by virtue of His grace, been conferred upon all created things. The mystery of all mysteries, emerging from behind the veils of concealment, hath, in very truth, been revealed to the righteous, as bidden by God, the Almighty, the Unconstrained.\nGod, the Most Powerful, the Most Exalted, the Most Great, addresseth the holy Beings created through the Primal Word that proceeded from His mouth, and beyond them the Concourse on high, and beyond them those whom He hath sanctified above the comprehension of all who are on earth and in heaven and whom He hath raised up through His hidden and inscrutable Will, saying: “Rejoice in your very souls, for the most auspicious time hath come; and the Hour hath struck round which revolve all the other hours foretold in the Tablets of God, the Almighty, the All-Glorious, the Most Merciful; and the hidden Morn hath broken forth, in this treasured Name, from the dayspring of divinity, shedding its radiance upon all that hath been and all that shall be.” Blessed be the Lord of all bounty, the source of this supernal grace!\nThe promised Day of God is come! He Who is the Manifestation of the Adored One hath been established upon the throne of His name, the All-Loving, and the sun of His bounty hath cast its rays upon the seeing and seen alike. Wherefore renounce ye, O denizens of the realms of limitation, that which ye possess, adorn your temples with His glorious vesture, and behold with untainted vision Him Who is the luminous Beauty of God seated upon the throne of glory in His transcendent, His almighty and all-subduing sovereignty. All praise be to the Best-Beloved, Who hath revealed His hidden beauty with such manifest authority!\nAll days have attained their consummation in this most august of days, and all hours in this noblest of hours, and the Unseen hath willed to confer every grace upon the inmates of earth and heaven, to establish, before all who are in the kingdoms of revelation and creation, the Manifestation of God and His loftiness, and the sovereignty of God and His grandeur, that His favour might be made complete unto His servants and His bounty fulfilled unto His creation. And yet, when once He appeared, the eyes of all who had awaited Him were dazzled, save for those whom His might had protected and from whose sight He had lifted all worldly veils. Blessed, then, be He Who hath been made manifest through the power of truth in this wondrous, this shining vesture!\nAnd when the appointed hour of His Revelation struck on this promised Day, the veils of destiny were rent asunder and the divine decree was fulfilled with the departure of the Luminary of the heaven of eternity from the city of Baghdád. This came to pass by reason of what the hands of the malicious had wrought against this Light—a Light that hath outshone every other in its sacred and wondrous splendour. Blessed, then, be He Who hath sent down these twin Revelations through His most great, His most mighty sovereignty!\nAt the advent of this Manifestation the realities of all created things were filled with joy, and all seized the cup of ecstasy with the hands of longing and rapture and drank thereof the choicest wine for love of this Beauty—a Beauty that hath appeared through the power of truth, arrayed with the ornament of God, the Sovereign, the Just, the All-Wise. Blessed, then, be He Who, through this Revelation, hath attracted the hearts of the well-favoured of the Lord!\nSay: This is the Day for which the Pen of the Most High hath ordained no peer, and whose like the denizens of the Concourse on high and the realities of the Prophets and Messengers of God have never attained. Blessed, then, be He Who hath made manifest this hallowed and sacred, this mighty and wondrous Day!\nThis is the Day whereon the pillars of the Throne trembled in their yearning for God to establish Himself thereon, the Day whereon the foundations of the most lofty Seat were stirred into motion. Blessed, then, be God, the Source of this rapture that hath seized the entire creation!\nThis is the Day whereon the Sun of Beauty dawned above the horizon of the countenance of God, the Most Exalted, the Most Great, and the clouds of bounty rained down, and the trees of Paradise yielded such fruits as God hath apportioned to them that turn unto Him with radiant hearts in this Dispensation. Blessed, then, be God, Who hath ordained this surpassing grace!\nThis is the Day whereon the spirits departed from their bodies in their eagerness to behold the unveiled countenance of the Ancient Beauty. Blessed, then, be the One Who hath manifested this mighty Day!\nThis is the Day whereon the Most Great Spirit was embodied in the most comely of forms, and, proceeding from the Realm on high, approached the Scene of transcendent glory with such radiance as to delight the Maid of Heaven, until she paused, suspended in the air before Our presence, with such an adorning as to seize with longing the hearts of the Messengers of God. Blessed, then, be God, Who hath created this noble angel!\nThereupon the inmates of Paradise, and beyond them the inhabitants of the retreats of holiness and the realms of communion, and beyond them they that dwell within the habitations of heaven and they that abide beneath the tabernacle of concealment, stepped forth one and all from their lofty mansions, and, conversing in hushed tones, apprised one another of that which had come to pass upon the earth. It was as though the Ancient King had revealed Himself unto Himself, and then, with undisputed sovereignty, unto His servants and His creatures in the realm of creation. Blessed, then, be God, Who bringeth forth whatsoever He pleaseth through the potency of His all-compelling command!\nThen the Most Great Spirit raised a call that resounded through the entire creation, saying: “Solaced be your eyes, O ye inhabitants of earth and heaven, O ye manifestations of the divine names and attributes, and O ye who are immersed beneath the oceans of grandeur that lie beyond the worlds of intimation and allusion! This is the Day whereon God Himself, the Most Exalted, the Most High, through His own sacred and glorious Self, beareth round unto every soul, high and low alike, the cup of nearness and reunion.” Blessed, then, be God, Who hath revealed Himself in all His manifold grace on this greatest of all days!\nThis is the Day whereon the most grievous veil was torn asunder and the Scene of transcendent purity was made manifest; the Day whereon the face of God smiled with the joy of reunion, and the gates of His presence were flung open to the embodiments of His beauty and majesty and to them that had pierced the veils of glory through the power born of God, the Almighty, the All-Knowing, the All-Wise; the Day whereon all things visible and invisible cried out: “Hallowed be the Lord, the most excellent of all creators!”\nWhereupon the Most Great Spirit was summoned to silence, and the rapture of God seized the inhabitants of the cities of eternity, the inmates of the crimson chambers, and the dwellers of the kingdom of names. One and all they descended from their habitations until they stood betwixt earth and heaven, with utmost humility and submissiveness, before His Countenance. Blessed, then, be God, Who hath made manifest this resistless, this all-glorious and transcendent Cause!\nThen were their voices lifted up in praise and exultation on this glorious Day, a Day whose radiance deriveth not from the sun and its rays but from the effulgent light of the Countenance of God, the King, the Exalted, the All-Bountiful. Blessed, then, be He Who hath caused it to appear through the power of truth and Who hath resurrected therein the souls of all humankind!\nAnd then another herald called out from the Scene of transcendent glory: “By God! This is the Day whereon the veils of contention were torn asunder, and the breezes of unity were wafted, and the Lord of creation appeared, invested with manifest sovereignty and riding upon the clouds of grandeur on this, His promised Day.” Blessed, then, be God, Who hath descended in truth from the heaven of sublime holiness!\nThis is the Day whereon fire and water were joined together as one, and the veils were removed from the face of all mysteries, inasmuch as the Beauty of the Unconstrained came forth arrayed in the raiment of His own Self, the Help in Peril, the Almighty, the Incomparable. All glory be to this Day whose advent hath cheered the eyes of the well-favoured of God!\nWhen that joy born of God had taken hold of all else besides Him, the Most Great Spirit called out once more, proclaiming: “O ye dwellers of the kingdoms of earth and heaven! O ye denizens of the realms of revelation and creation! Blessed are your ears, for they have hearkened unto the verses of nearness and reunion. Hear now the tidings of remoteness and separation, for the Luminary of the world hath purposed to depart from the land of ‘Iráq, in accordance with the firm covenant that hath been set forth in the Scriptures of God, the All-Powerful, the All-Knowing, the All-Wise.”\nAt this announcement the dwellers of earth and heaven were filled with dismay. Such was their weeping and wailing that they fell prostrate upon the dust, consumed with sorrow. How strange that grievous and sore-trying separation! All things visible and invisible were bewildered by this call. Such was their plight that the letter “B” became oblivious of the letter “E”, and the lovers forsook the face of their Beloved, the Almighty, the All-Praised. How woeful was that manifest and irrevocable decree!\nWhen matters came to such a pass, the Ancient Beauty bestirred Himself, and all things were inwardly and outwardly set in motion. Then He arose, and through His arising the Most Great Resurrection was ushered in betwixt earth and heaven. Whereupon the Spirit called out once again, before His presence: “O Isráfíl![4] By the righteousness of God, thou wert created for this day. Wherefore, sound thy trumpet to proclaim the advent of this Manifestation, that every mouldering bone may be quickened thereby!” As bidden, the angel sounded his trumpet, causing all who dwell in heaven and on earth to swoon away. Then he sounded his trumpet anew; they arose and, fixing their gaze upon this glorious Vision, cried out: “Hallowed be the Lord, the most excellent of all creators!”\nThe Ancient Beauty stepped forth, while the Kingdom of Revelation preceded Him and the Heaven of divine Inspiration followed in His wake. On His right strode the Realm of Command, and on His left marched the hosts of the well-favoured ones. All glory be to this manifest and wondrous Cause!\nAnd when He reached the courtyard of the House, the concourse of the realm of holiness prostrated themselves at His feet, and the foundations of the House trembled in their separation from God, the All-Powerful, the Almighty, the Most Exalted. The inhabitants of every city cried out, and the hearts of them that circle round God were sorely shaken. How grievous that separation which caused the very pillars of the world to crumble!\nUpon hearing the lamentations of the inhabitants of the realm of dust, the Beauty of the All-Beloved lingered a moment, and the Eye of majesty wept sore at their weeping. Indeed, the sighs of His loved ones caused His heart to swell with such grief that none in the heavens or on the earth could bear its weight.\nHe proceeded until He reached the concealing veil, and there at His feet He beheld a child that had removed itself from its mother’s breast. And this infant clung to the hem of His robe so earnestly and besought Him in such piteous tones to stay, that the dust of sorrow shrouded the face of every perceiving soul and the winds of anguish blew upon the entire creation. How heavy the burden of grief that clouded the countenance of the sincere! Were it not for the protection of God, the seven heavens would at that moment have been cleft asunder, and the earth would have swallowed up all that dwell upon it, and every lofty peak would have been reduced to dust.\nThe Hand of Power then parted the veil of grandeur, whence the Beauty of the All-Glorious emerged with supreme sovereignty. When He Who is the Self of God, the Almighty, the All-Bountiful, purposed to pass through the gate, the Most Great Spirit made its final proclamation: “By God! The Well-Beloved of the worlds hath departed from His House by reason of what the hands of the oppressors have wrought.”\nHe then wept within Himself with such a weeping that the dwellers of earth and heaven, and those suspended in the air before Him, and those circling round the Countenance of grandeur, wept with Him. And He spoke unto them, saying: “Know ye that in such a departure on the very Day of Our Appearance there are signs and tokens for them that understand. Haply, by reason of Our departure on this most sublime and wondrous Day, the peoples of earth and heaven may emerge from behind the veils of self and passion; draw nigh unto God, the Most Exalted, the All-Glorious; and become detached from whatsoever He hath created or ordained in this world. This is that which God had purposed for them as a bounty from His presence. He, verily, is the All-Bountiful, the Ever-Forgiving, the Most Generous.” Blessed, then, be God, the source of this most manifest, this most exalted bestowal!\nThe King of Eternity went forth, flanked by the hosts of the seen and the unseen, with His gaze fixed upon the court of the divine decree. Before Him arose the sighs of His lovers, whilst behind Him could be heard the lamentations of them that yearn after Him. When He reached the banks of the river, He parted from His loved ones, and it was as though the very souls of those devoted servants had parted from their bodies. But He exhorted them to patience and fortitude, and summoned them to the fear of God, the All-Powerful, the Almighty, the Unconstrained. And then, crossing the river, He entered the Garden of Ridván, wherein He ascended the throne of His wondrous sovereignty. Blessed, then, be the All-Bountiful, the Source of this all-encompassing grace!\nOnce seated on His throne, the Ancient Beauty shed the splendour of His name, the Self-Subsisting, upon all things, so as to fulfil that which had been recorded by the Supreme Pen at the bidding of God, the Most Exalted, the Most High. Then He cast the light of His name, the All-Possessing, upon all things seen and unseen; and of His name, the Most Manifest, upon all that is mentioned and all that is concealed; and of His name, the Most Great, upon the embodiments of eternity and all other peoples; and of His name, the All-Knowing, upon the exponents of the names of God. Well is it with the one who hath turned towards that which He hath revealed through His unfailing grace on this most august Day. How glorious was His assumption of that seat of majesty, through which the hearts of them that enjoy near access to Him were assured, and the souls of them that have recognized Him drew nigh, and the faces of them that have turned towards Him were illumined, and the spirits of them that have fixed their gaze upon Him were sanctified, and the eyes of the Concourse on high were cheered, and the tongues of all things, visible and invisible, were unloosed in praise of God, the Sovereign Lord, the Mighty, the Gracious! Sweet indeed was that heavenly fragrance through which the musk of hidden meanings was scattered throughout the worlds!\nThe Ancient Beauty’s ascent upon His throne took place at the very moment the people arose to offer the afternoon prayer unto God, the Almighty, the Beauteous. Even in this there are signs for those who are well assured, evidences for them that discern, and allusions for such as have been endued with insight. The Beauty of the All-Merciful tarried in the Garden of Ridván for twelve days, during which the hosts of the Concourse on high, the well-favoured angels of God, and the souls of His Messengers circled day and night round the Tabernacle of grandeur and the Pavilion of inviolable sanctity, guarding and protecting the people of God from the hosts of the Evil One. Blessed, then, be God, Who manifested this incomparable, this glorious station!\nDuring every moment of those days, the inmates of the chambers of Paradise descended from on high, bearing chalices brimming over with the living waters of revelation and cups overflowing with the choice wine of holiness, which they proffered unto the dwellers of the pavilion of glory and the inmates of the tabernacle of resplendent majesty. Blessed, then, be God for this most exalted, this all-encompassing grace!\nAnd when the appointed time of tarrying was fulfilled and the decree of departure was received, the Beauty of the All-Merciful arose and went out from the Ridván Garden riding upon the finest stallion. Blessed, then, be the All-Glorious, Who appeared in the world of creation with a sovereignty that transcendeth the heavens and the earth!\nAs He departed, a cry of sorrow ascended from the garden, and its trees, and leaves, and fruits, and walls, and air, and ground, and pavilion, while the dwellers of the deserts and the wilderness, and even the very dunes and the dust of the earth, rejoiced at His approach.\nThus did the Beauty of the All-Glorious establish Himself upon the lofty heights of eternity, inasmuch as His gaze was fixed upon the decree which the Finger of God, the Most Exalted, the Most Glorious, had inscribed upon the blessed and snow-white Tablet. And thus do We relate unto you the account of the day of Our Manifestation and the circumstances of Our banishment by reason of the machinations of such seditious souls as had disbelieved in and joined partners with God, the All-Powerful, the Almighty, the Most Bountiful.\n\n*4. The angel who will sound the trumpet on the Day of Resurrection.\n"},
{"title":"bpn-1-8241","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Manifest, the Hidden, the All-Glorious, the All-Knowing, the Ever-Forbearing.\n\nO Lord my God! Whensoever I attempt to unloose my tongue to extol the wondrous expressions of Thy transcendent oneness, or to open my lips to disclose the mystic gems of Thine incomparable handiwork wherewith Thou hast inspired me, I am compelled to recognize that all things sing Thy praise and glorify Thy remembrance—a remembrance which hath so pervaded the heavens and the earth that all things proclaim, in their very being, the wondrous testimonies of Thine exalted praise and bear witness to the marvellous tokens of Thy transcendent unity. Wherefore am I ashamed, as are all who mention Thee, to approach the exalted heights of Thy remembrance, and am powerless, as are all who extol Thee, to ascend unto the lofty summits of Thy praise.\nGlorified, immeasurably glorified, art Thou! So exalted are the wonders of Thy bounty unto Thy creatures that Thou hast made all things to serve as a sign unto the mindful amongst Thy servants and as an admonishment unto the heedless amidst Thy people. Thy glory beareth me witness! They that are endued with true understanding can discern naught in all creation save the wondrous tokens of Thy matchless handiwork, nor behold aught else in the world of being but the hidden gems of Thine all-glorious sovereignty.\nI swear by Thy glory, O my Best-Beloved! Whensoever I raise mine eyes to the heavens and witness their loftiness, I recognize naught therein but the wondrous heights of Thy supreme power and sovereign authority. And whensoever I turn my gaze towards Thine earth and observe the potentialities wherewith it hath been endowed, I perceive naught but the peerless signs of Thine immutable nature and abiding constancy. And whensoever, O my God, I behold the sea and its waves, methinks I hear the billowing ocean of Thy wealth and power. In the sun I discern naught but the marvellous splendour of the light of Thy hallowed countenance and presence, and in the wind I sense naught save the stirring breezes of Thy nearness and reunion. In the trees I behold only the revelation of the fruits of Thy wisdom and knowledge, and in their leaves I read but the pages of the books enshrining the mysteries of all that hath been through Thy command or will be through Thy power.\nGlorified, then, be Thou, O my God! I am powerless, as are all those who enjoy near access unto Thee, to reckon the least sign of Thy creation, inasmuch as Thou hast made all things to mirror forth the manifestations of Thy handiwork and the revelations of Thy sovereign rule. Such being the bounds of powerlessness and poverty that confine me and all created things, how then can any soul ever hope to approach the portals of the sanctuary of Thy knowledge or conceive the least expectation of attaining the city of Thy transcendent glory? Glorified, immeasurably glorified, art Thou! From everlasting Thou hast been sanctified above the comprehension of Thy creatures, for this comprehension is naught but the product of such idle fancies as pertain to their own selves, while Thou hast remained, in the reality of Thine own Self, exalted above them and all that they possess, and beyond the grasp of all that are in heaven and on earth. There is none other God but Thee, the Almighty, the Incomparable.\nHaving acknowledged, O my God, with my soul, my tongue, mine essence, and with mine inner and outer being, all my trespasses, whose like mortal eyes have never beheld nor human minds conceived, I implore Thee to pardon me and Thy loved ones for whatsoever we have failed to observe of Thy laws and ordinances. Attire us then with the robe of forgiveness, O my God, in this Day whereon Thou hast assumed the throne of Thy grace and bounty invested with the full glory of Thy names and attributes; the Day whereon the sun of Thy beauty hath dawned above the horizon of Thy grandeur, and the signs of Thy glorious sovereignty have been vouchsafed from the treasury of Thy grace; the Day whereon the sweet savours of reunion have wafted over all who are in Thy heaven and on Thine earth, and the hidden Word hath shone forth from the repository of Thy protection and power.\nI bear witness, O my God, that Thou hast ordained this Day to stand unequalled amongst all the days of Thy world and unrivalled amidst all that Thou hast fashioned through Thy creative power. This is that primal Day which Thou hast singled out from among all other days, and exalted over all other times, and appointed as the King of Days unto all peoples, inasmuch as Thou didst manifest on this Day the tokens of Thy transcendent power and the evidences of Thy holy unity. Thou hast caused its radiance to surpass the splendour of the sun, the moon, and the stars, and to transcend the brightness of every lofty and glorious, every shining and brilliant light. Nay, Thou hast illumined this Day, O my Best-Beloved, with the very lights of Thine own inaccessible Being and with the full glory of Thine own exalted Essence.\nMagnified, then, be this Day whereon Thou hast revealed unto all things the effulgent lights of Thy glorious unity and cast upon all creation the radiance of Thy sovereign and transcendent oneness, the Day whereon Thou hast lifted the veil of concealment from the countenance of Thy beauty; burned away, through Thy gracious favour, the shrouds of idle fancy blinding the eyes of the people; and summoned all to partake of Thy nearness and reunion. Immensely glorified be this Day whereon the oceans of splendour and grace have surged and the rivers of bounty and justice have flowed, a Day whereon Thy bounty hath attained such a degree that every stammering tongue hath celebrated Thy praise, every blind eye hath beheld the lights of Thy beauty, and every deaf ear hath hearkened unto the glorious strains of the Dove of Thy oneness.\nOn this Day the poor have been enriched through the wonders of Thine incomparable wealth, the abased have been exalted through the manifold revelations of Thy majesty and glory, the sinful have partaken of the wine of Thy forgiveness, the sick have quaffed from the waters of Thy gracious healing, the disconsolate have taken refuge beneath the shade of the tree of Thy hope and bestowal, and the destitute have attained the shores of the sea of Thy grace and favour.\nBlind is the eye that faileth, on this Day, to behold Thee seated upon the throne of Thy sovereignty, or to witness Thine undisputed authority over all that Thou hast created to be the exponents of Thy names and attributes! Can any of Thy signs and tokens, O my God, be confounded with those that pertain to Thy creatures? Nay, by Thy glory! Whatsoever proceedeth from Thee and from Thy presence shineth as brightly as the noonday sun in the heaven of Thy justice, whilst all else, even though it be among the treasures of Thy creation or of the quintessence of Thy handiwork, fadeth into utter nothingness. And inasmuch as Thou hast assigned no partner unto Thyself, whatsoever is manifested from Thee hath likewise no peer or equal. And even though Thou hast shed upon all created things the effulgent lights of Thy sublime singleness, and nothing proceedeth from anything except it be manifested from Thee and be created at Thy behest, yet that which appeareth from Thine own Self excelleth and surpasseth all else in Thy heavens and on Thine earth, and thus the tokens of Thy glorious sovereignty are revealed before the eyes of men and Thy testimony is fulfilled before all creation.\nSince Thy bounty hath suffused the whole universe and the lights of Thy countenance have illumined all created things, I beseech Thee by this Day, and by the hearts which Thou hast made to be the repositories of Thy knowledge and inspiration and the treasuries of Thy revelation and recognition, to grant that the signs of Thine undisputed ascendancy may shine above the horizon of Thy command, that the showers of Thy surpassing mercy may rain from the heaven of Thy grace, and that the tokens of Thy deliverance may appear through the operation of Thy sovereign Will. Thus may Thy friends be released from the clutches of Thy foes, and Thy loved ones delivered from the hands of the wayward among Thy servants, that they may extol Thee, O Lord, with ringing voices in the supernal realms of Thy names and worship Thee with their entire beings in the kingdom of Thine attributes. And thus may Thy Name be exalted, Thy testimony established, Thy proof vindicated, Thy favour completed, Thy bounty fulfilled, Thy verses promulgated, and Thy signs expounded, in such wise that the entire world may be filled with the light of Thy countenance and all dominion may be Thine alone. No God is there but Thee, the Omnipotent, the Almighty, the All-Powerful, the All-Compelling.\nI entreat Thee, moreover, O my God, by Thy Name through which the Bird of the celestial Throne hath warbled in the Realm of the unseen the melodies of Thy transcendent unity, and the Dove of Thy Revelation hath sung forth in the Kingdom of eternity the paeans of Thy sovereign oneness, and the Holy Spirit hath magnified in wondrous tones Thine everlasting glory—I entreat Thee not to withhold from these servants the gentle breezes of the morn of Thy nearness and presence, nor to suffer them to be far removed from the sweet savours of the dawn of Thy reunion and recognition.\nGrant, O my God, that this Festival may be a source of blessings for them and for all Thy loved ones. Supply them, then, with all the good Thou didst ordain in the heaven of Thy decree and purpose and in the Tablets of Thy protection and behest. Vanquish, then, O my God, in the course of this year, their enemies through the power of Thy wrath and of Thy resistless might, and ordain for them, O my God, all that I have asked of Thee and all that I have left unasked. Endue them, then, with such constancy in Thy love and in Thy Cause, that they may never break Thy Covenant nor violate Thy Testament to which they pledged themselves ere the creation of the heavens and the earth. Render them victorious through the most wondrous means that lie hid in the treasuries of Thy power and the repositories of Thy might, and grant them, O my God, to attain the Hour Thou didst promise them in Thy latter Resurrection through the appearance of the Manifestation of Thine all-glorious Self—for this in truth is the very object of their existence and the existence of all things, the cause of their creation and the creation of all things. Suffer them then, O my God, to submit to Thy will under all conditions. Verily, Thou art the Lord of grace and bounty, of endless bestowal and unfettered sovereignty. And Thou art verily the Most Exalted, the Almighty, the All-Bountiful.\nI beg Thee moreover, O my God, by all the Exponents of Thy names and all the Revealers of Thine attributes, not to number these Thy servants with those who outwardly observe the Festivals associated with the advent of Thy Manifestation, who honour and glorify these days as beseemeth their means and abilities, and yet who remain shut out as by a veil from the One Who is, through His command and decree, the Author of these observances and of all else, for thus will all their works be rendered vain, even though they perceive it not.\nI implore Thee, O my God, by the appearance of Him Whom Thou hast manifested in these days through Thy Name “He Who is Invoked”, and by His beauty, and His majesty, and the afflictions He hath been made to suffer, and His divine fragrances, and His sweet accents, and His grandeur, and His might, to grant that the eyes of Thy loved ones may be freed from the veils of ignorance and blindness and from the obscuring mists of doubt and wretchedness. Perchance they may fix their gaze upon the Tree of Thy Revelation and upon that which appeareth thereon of the wondrous leaves of Thine ancient eternity and the precious fruits of Thy holy unity, may take delight in them and in that which they contain of Thy hidden gifts and concealed knowledge, and may rid themselves thereby of attachment to aught else. This, verily, is but perfect grace and unalloyed blessing, and the very essence, origin, and ultimate abode thereof, for within the compass of Thy knowledge there is naught higher than this grace nor sweeter than this blessing. Thou, verily, art the King, the Omniscient, the Omnipotent, the Almighty, the All-Knowing, the All-Wise.\n"},
{"title":"bpn-1-8242","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Húr-i-‘Ujáb\n##Tablet of the Wondrous Maiden\n\nThe hallowed Beauty shone resplendent from behind the veil. How wondrous a thing, how wondrous indeed!\nAnd, lo, the flame of rapture caused all souls to swoon away. How wondrous is this, how wondrous indeed!\nRising up, they soared unto the blest pavilion ’neath the throne of heaven’s canopy. How wondrous a mystery, how wondrous indeed!\nSay: The Maiden of Eternity unveiled Her face—may her wondrous beauty be exalted indeed!—\nShedding forth from earth to heaven its resplendent rays. How wondrous a light, how wondrous indeed!\nA lightning glance She cast, as piercing as a shooting star—how wondrous Her glance, how wondrous indeed!—\nA glance consuming every name and every title in its flames. How wondrous a feat, how wondrous indeed!\nTo the dwellers of the realm of dust She turned Her gaze. How wondrous Her gaze, how wondrous indeed!\nAnd then did all creation shake and pass away. How astounding a death, how astounding indeed!\nShe then let fall a raven lock, an ornament of spirit in the darkest night—how wondrous a hue, how wondrous indeed!—\nFrom which the fragrant breezes of the spirit were perceived. How wondrous a scent, how wondrous indeed!\nIn Her right hand She bore the ruby wine and in Her left a portion of the finest fare. How wondrous a grace, how wondrous indeed!\nWith hands encrimsoned with Her ardent lovers’ blood—how wondrous is this, how wondrous indeed!—\nIn cups and chalices She passed round the wine of life. How wondrous a draught, how wondrous indeed!\nWith harp and lute She sang in praise of Her Beloved. How wondrous a song, how wondrous indeed!\nWhereat the hearts were melted in consuming flames. How wondrous a love, how wondrous indeed!\nOf Her sustaining beauty She bestowed a boundless share—how wondrous a share, how wondrous indeed!—\nThen brought Her sword of charm upon Her lovers’ necks. How wondrous a blow, how wondrous indeed!\nHer pearl-like teeth did flash, no sooner had She smiled. How wondrous a pearl, how wondrous indeed!\nWhereat the hearts of them that know cried out and wept. How wondrous a piety, how wondrous indeed!\nBut they that doubt and boast of self denied Her truth. How astounding a denial, how astounding indeed!\nAnd, hearing this, in sorrow, She repaired to Her abode. How astounding Her grief, how astounding indeed!\nShe returned from whence She came: How lofty were the steps She traced! How astounding a decree, how astounding indeed!\nShe cried a cry of anguish, as to reduce all things to naught. How astounding Her woe, how astounding indeed!\nAnd from Her lips there streamed these words of warning and rebuke—how astounding a stream, how astounding indeed!—\n“Why do ye gainsay Me, O people of the Book?” How astounding is this, how astounding indeed!\n“Claim ye to be the guided and the loved ones of the Lord?” By God! How astounding a lie, how astounding indeed!\n“O my friends,” She said, “We shall not come again,”—how wondrous a return, how wondrous indeed!—\n“But will conceal God’s secrets in His Scriptures and His Books,” as bidden by One mighty and bounteous indeed!\n“Nor shall ye find Me till the Promised One appear on Judgement Day.” By My life! How astounding an abasement, how astounding indeed!\n"},
{"title":"bpn-1-8243","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the name of God, the Almighty, the All-Bountiful!\n\nGlorified art Thou, O my God! I beseech Thee by this Day, and by Him Whom Thy sovereignty and Thy majesty and Thy might have manifested therein, and by the tears which Thine ardent lovers have shed in their remoteness and separation from Thee, and by the fire that hath consumed the hearts of them that yearn to behold Thy beauty, to send down upon us on this Day that which beseemeth Thy beauty and becometh Thy grace and Thy generosity.\nO Lord! We are but poor creatures who have detached ourselves from all save Thee, set our faces towards the treasury of Thy wealth, and fled from remoteness in the hope of approaching Thee. Send down, then, upon us from the heaven of Thy Will that which will sanctify us from the world and from all that pertaineth thereunto, and attire us with the raiment Thou hast purposed for us through Thy grace and favours.\nI beseech Thee moreover, O my God, by Thy Name which Thou hast made to be the treasury of Thy knowledge, the repository of Thy revelation, and the fountainhead of Thine inspiration, the Name through which Thou hast separated and united the faithful and the infidels, to clothe us in this Day with the vesture of Thy guidance and the mantle of Thy favour. Enable us, then, to champion Thy Cause, to assist Thy Faith, and to speak forth Thy Name before all who are in Thy heaven and on Thine earth, that every land may be filled with the wonders of Thy remembrance and every face illumined with the light of Thy countenance.\nO Lord! We bear witness that Thou art God and that there is none other God but Thee. We testify that Thou hast from everlasting occupied so transcendent a station as to elude the grasp of even them that have recognized Thee, and that Thou wilt abide unto everlasting in heights of glory so inaccessible that the birds of the hearts of Thy devoted servants will forever fail to soar into the atmosphere of Thy knowledge.\nO Lord! All things bear witness to Thy unity, and whatsoever can be said to exist, whether visible or invisible, testifieth to Thy oneness. Thou, verily, hast sanctified Thy Self beyond the knowledge of aught save Thee, and hast exalted Thine Essence above the mention of all else. All the words and meanings that have been created in the realm of existence return, in the end, to that Word which hath flowed from the pen of Thy Command and the fingers of Thy Decree. Every great one is as naught before the evidences of Thy greatness, and every mighty one is as a thing forgotten before the revelations of Thy transcendent might.\nO Lord! Thou seest Thy loved ones encircled by the workers of iniquity. I beseech Thee by that name of Thine whereby the fire of Thy wrath was kindled and the flames of Thine anger were made to blaze, to lay hold upon them that have oppressed Thy loved ones. Send down then upon us all that we have besought of the wonders of Thy grace and favour, and suffer us not to be debarred from turning towards Thee and drawing nigh unto the sanctuary of Thy transcendent oneness. Thou, verily, art that omnipotent One to Whose might all the atoms of the earth have from all eternity borne witness, and to Whose majesty all created things will ever testify. Thou, in truth, art the Lord of might and grandeur, and the Ruler of earth and heaven. No God is there but Thee, the Almighty, the All-Glorious, Whose help is implored by all.\n"},
{"title":"bpn-1-8244","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O my God, for having cast in this Day the radiance of all Thy names upon all created things, O Thou Who art the Lord of glory, majesty, and grandeur; of power, might, and blessings! This is the Day whereon He Who is the Mouthpiece of God, the All-Possessing, the Inaccessible, the Most High, hath called out from the realm of eternity, saying: “The Kingdom is God’s, the Almighty, the Most Exalted, the Most Glorious!”\nLauded be Thy name, O Thou Who causest the winds to blow and the dawn to break, Who revealest the verses and unveilest the proofs! All things proclaim that Thou art God, and that there is none other God but Thee, the Sovereign, the All-Powerful, the Most Exalted, the Most Great. Magnified be Thy name, O Thou Who art the Fashioner of the heavens and the Creator of all names, Who sheddest Thy splendour upon all things through the power of Thy Most Great Name. This, verily, is the name whereby the Mystic Dove hath warbled upon the celestial bough, proclaiming: “All dominion belongeth forever unto God, our Lord, the Most Merciful!”\nGlorified art Thou, O King of eternity, and Ruler of the nations, and Quickener of every mouldering bone! Praise be unto Thee, a praise that no earthly tongue can ever befittingly extol, a praise through which the outpourings of Thy mercy have rained upon all created things and the light of Thy countenance hath shone upon all who are in heaven and on earth. Praise be unto Thee, a praise that hath unloosed the tongue of every stammerer in Thy celebration, that hath drawn every remote one nigh unto the seat of Thy mighty throne, and that hath guided every thirsty one to the living waters of Thy bounty and the soft-flowing streams of Thy favour. Praise be unto Thee, a praise through which the fragrance of the robe of Thy mercy hath been wafted upon all who are in heaven and on earth, and the sweet smell of the roses of Thy Paradise hath been diffused over the dwellers of the cities of eternity, and every name hath been made to extol Thy remembrance and glory. Praise be unto Thee, a praise that hath endued the hearts of Thy loved ones with such constancy that no earthly veil can hinder them from fixing their gaze upon the horizon of Thy bounties, nor can the ascendancy of the oppressors deter them from beholding the wondrous light of Thy countenance. Praise be unto Thee, a praise that hath blotted out from the hearts of Thy servants the mention of aught else save Thee and aided them to teach Thy Cause and to blazon Thy remembrance in every region.\nI beseech Thee, O my God, by Thy most excellent names and Thy most exalted attributes, and by them that have soared in the atmosphere of Thy nearness and good-pleasure and taken flight upon the wings of trust and detachment towards the Dayspring of Thy name, the All-Merciful, and by the blood that hath been shed for Thy sake, and by the sighs that have been uttered for Thy love, to accept from us on this day all our works in Thy path.\nThis is the Day whereon the All-Merciful shed the splendour of His effulgence upon all names. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon He Who is the Hidden and the Unseen appeared before the eyes of all creation. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon the Most Great Idol was shattered. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon the Lord of mercy revealed Himself unto all creation. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon Pharaoh was drowned and Moses beheld Him Who is the Beauty of the All-Glorious Lord. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon the false gods of idle fancy were overthrown through the power of our Lord, the Almighty, the All-Knowing. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon the billows of the Most Great Ocean were made manifest in the Scene of transcendent glory. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon all created things were summoned to the presence of their Lord, the Inaccessible, the Most High. All glory be to that which God hath bestowed upon us!\nThis is the Day whereon all things testified to that whereunto the Tongue of Power hath testified before the Divine Lote-Tree. All glory be to that which God hath bestowed upon us!\n"},
{"title":"bpn-1-8245","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the name of God, Who hath cast His splendour over all creation!\n\nO concourse of earth and heaven! Give ear to the testimony of God that proceedeth from the mouth of your Lord, the All-Glorious. He verily hath testified, in Himself and by Himself, ere the heaven of His Cause was raised up and the clouds of His Decree were gathered together, that there is none other God but Him, and that He Who hath appeared is that Most Great Name through which His ancient proof and testimony have been established before all who are in the heavens and on the earth.\nVerily God hath testified, in Himself and by Himself, and in His inmost Essence, that there is none other God but Him and that He Who is come through the power of truth is the Manifestation of His most excellent names and the Dawning-Place of His most exalted attributes. Through Him the voice of the mystic Morn rang out from the horizon of eternity and the Most Great Spirit spoke forth before the Divine Lote-Tree, saying: “This, verily, is He Who hath been intended in the Cities of Names and mentioned in the Tablets revealed from the empyrean of the Will of your Lord, the Ruler of earth and heaven. He, indeed, is the most great Instrument amidst the nations, Who hath come to regenerate the whole world.”\nVerily God hath testified, in Himself and by Himself, and ere the creation of the world and the manifestation of His names and attributes, that there is none other God but Him, and that He Who is come upon the clouds of divine decree is the Trust of God amongst you and the Revealer of His Essence in your midst.\nWe verily behold, at this hour and from His realm, all the denizens of earth and heaven, and summon them to this Beauty that hath solaced the eyes of the inmates of Paradise and the dwellers of the tabernacle of holiness, them that have fixed their gaze on this Scene of resplendent glory and whom the veils of human limitations have failed to debar from beholding the countenance of God, the Almighty, the Most Wondrous. He it is Who proclaimeth within all things: “Verily, I am your Lord, the Merciful, the Compassionate. From time immemorial I was a Treasure hidden in a station unknown to all save Mine own Self, the All-Knowing, the All-Informed. Cast away all that ye possess and soar on the wings of detachment into this atmosphere wherein waft the breezes of the mercy of your Lord, the Ever-Forgiving, the Most Generous.”\nBy My life! The Day is come which from all eternity was concealed in the treasuries of the might of your Lord. Rejoice in this blessed, this glorious and sublime Day. For He verily is Mine own Appearance amongst you, and whoso maketh the slightest distinction between Him and Me hath indeed strayed far from the straight path of truth. He it is Who hath caused the Mystic Dove to warble upon the twigs of the Tree of glory, saying: “By the one true God! The Best-Beloved of the worlds is come!”\nGlorified art Thou, O Lord my God! Can anyone befittingly thank Thee for such blessings as Thou hast sent down from the heaven of Thy oneness and the firmament of Thy Will, blessings which Thou hast reserved for the people of Bahá in the realm of creation? Nay, by Thy might, O Thou the Beloved of the worlds and the sole Desire of them that have recognized Thee! Wert Thou to endow every creature of earth and heaven with a myriad tongues, even to the number of the atoms of the universe, and were they to yield Thee thanks, so long as Thy kingdom and Thy dominion endure, for the bounties which Thou hast bestowed upon Thy loved ones in this Day—a Day whereon Thou hast revealed Thyself in Thine own Essence and inmost Being to the dwellers of earth and heaven, and in Thy Beauty to the inhabitants of the cities of eternity, and through Thy Names to them that are immersed in the billowing oceans of grandeur—yet would their thanksgiving fade into nothingness before that which Thou hast bestowed upon them through Thy grace and bounty.\nI know not, O my God, which among Thy gifts to extol in this Day, a Day that Thou hast made to be the source of all Thy days and the dawning-place whence the rays of the light of Thine Essence and the splendours of the glory of Thy countenance have shone forth. Shall I praise the heavenly repast which Thou hast sent down in this Day unto the people of Bahá, whom Thou hast singled out for Thy favour amongst the dwellers of earth and heaven? This, verily, is a sustenance borne in the vessel of Thy words, from every letter of which a myriad suns of divine wisdom and utterance dawn forth and the lights of authority and exposition shine resplendent. This, verily, is a sustenance whose substance is such inner meanings as had from everlasting lain concealed within Thine inviolable treasuries and hidden beneath the tabernacles of Thy glory. Or shall I, O my God, extol Thine appearance in this Day from the dawning-place of Thine Essence; or Thine establishment, before the gaze of all men, upon the throne of Thy name, the All-Bountiful; or yet Thy proclamation, through the Tongue of might and power, to all things visible and invisible? By Myself, the True One! The Hidden Secret and Treasured Mystery hath been revealed. Whosoever seeketh Me shall behold Me.\nI swear by Thy glory, O Fashioner of names and Creator of earth and heaven! The tongues of Thy creatures are powerless to render thanks for the favours Thou hast bestowed upon them in this Day, a Day from which Thou hast made all Thy days to proceed. This is the Day whereon Thou hast summoned the well-favoured to the Dayspring of Thy nearness and the sincere to the Dawning-Place of the light of Thy countenance. This is the Day concerning which Thou didst covenant with every Prophet to herald unto all the advent of Him Who shall be manifested therein with Thy sovereign might and celestial power.\nThis is the Day whereon Muhammad, the Apostle of God, cried out from the midmost heart of Paradise, saying: “O peoples of the earth! By God, the Beloved of the worlds and the Desire of every understanding heart is come! He, verily, is the One to Whose voice I hearkened on My Night Journey but Whose beauty I was not to behold until the days attained their consummation in this Day, a Day which is the adornment of all the days of God, the Sovereign Lord, the Almighty, the All-Praised. This is the Day whereon the rule of His grace and all-pervading mercy hath been so universally established as to embrace every soul, for He hath in truth summoned each and all to His presence and hath shed upon all things the splendour of His glorious and refulgent beauty.”\nThis is the Day whereon the Spirit[5] proclaimed from the midmost heart of heaven: “O concourse of creation! He Who is the sovereign Ruler of all hath been made manifest. That which pertaineth to the Kingdom of My Lord hath been fulfilled. He Who is the Beloved of My heart and the Helper of My Cause is now come. Follow Him, and be not of those that have turned aside. This is the Day whereon every veil hath been parted, and your Lord, the Almighty, the Most Bountiful, hath appeared and fulfilled through His appearance all that was promised aforetime. Hasten then to this resplendent, this most luminous Beauty!\n“O priests! Tell Our servants to ring not the bells save in His name, the All-Glorious, the Most High. This is the Day whereon the sore athirst have attained the stream of everlasting life and the yearning souls have beheld the Vision of the All-Merciful. This is the Day whereon the lowly have been exalted, the poor enriched, the sick made whole, the deaf given to hear His melody, and the blind made to see. Render thanks, then, and be not of those who join partners with God. The Kingdom of God doth in truth circle round Him. It is for His sake that I adorned the cross with My body and then arose from the dead to perfect His remembrance amongst men.\n“O people of the Gospel! Take heed lest

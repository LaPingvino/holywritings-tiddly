xt=\\\"\u003C$macrocall $name='resolve-colour' macrocall=\u003C\u003CswatchColour>>/>\\\">\\n\u003C\u003Cswatch-inner>>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\\\define swatch()\\n\\\\whitespace trim\\n\u003C$set name=\\\"swatchColour\\\" value={{##$(colour)$}}>\\n\u003C$set name=\\\"swatchTitle\\\" value=\u003C\u003Ccolour>>>\\n\u003C$list filter=\\\"[\u003CswatchColour>!prefix[\u003C\u003Ccolour ]!suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-swatch\\\" style=\u003C\u003CswatchStyle>> title=\u003C\u003CswatchTitle>>/>\\n&#32;\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CswatchColour>prefix[\u003C\u003Ccolour ]suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=\\\"colourResolved\\\" text=\\\"\u003C$macrocall $name='resolve-colour' macrocall=\u003C\u003CswatchColour>>/>\\\">\\n\u003C\u003Cswatch-inner>>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-swatches-horiz\\\">\u003C$list filter=\\\"\\nforeground\\nbackground\\nmuted-foreground\\nprimary\\npage-background\\ntab-background\\ntiddler-info-background\\n\\\" variable=\\\"colour\\\">\u003C\u003Cswatch>>\u003C/$list>\u003C/div>\\n\"},\"$:/snippets/DebugStylesheets\":{\"title\":\"$:/snippets/DebugStylesheets\",\"text\":\"\\\\whitespace trim\\n\u003Cstyle>[test]{list-style:'❌'}\u003C/style>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]has[modified]]\\\" counter=\\\"n\\\">\\n\u003Cstyle>{{!!text}}[test=\\\"\u003C\u003Cn>>\\\"]{list-style:disc;}\u003C/style>\\n\u003Cli test=\u003C\u003Cn>>>\u003C$link/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/snippets/download-wiki-button\":{\"title\":\"$:/snippets/download-wiki-button\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Tools/Download/\\n\\\\whitespace trim\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/save/all\\\" filename=\\\"index.html\\\"/>\\n\u003C\u003Clingo Full/Caption>>&#32;{{$:/core/images/save-button-dynamic}}\\n\u003C/$button>\"},\"$:/language\":{\"title\":\"$:/language\",\"text\":\"$:/languages/en-GB\"},\"$:/snippets/languageswitcher\":{\"title\":\"$:/snippets/languageswitcher\",\"text\":\"\\\\define flag-title()\\n$(languagePluginTitle)$/icon\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003C$linkcatcher to=\\\"$:/language\\\">\\n\u003Cdiv class=\\\"tc-chooser tc-language-chooser\\\">\\n\u003C$list filter=\\\"[[$:/languages/en-GB]] [plugin-type[language]sort[description]]\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[all[current]field:title{$:/language}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\u003Cdiv class=\u003C\u003Ccls>>>\\n\u003C$link>\\n\u003Cspan class=\\\"tc-image-button\\\">\\n\u003C$set name=\\\"languagePluginTitle\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude subtiddler=\u003C\u003Cflag-title>>>\\n\u003C$list filter=\\\"[all[current]field:title[$:/languages/en-GB]]\\\">\\n\u003C$transclude tiddler=\\\"$:/languages/en-GB/icon\\\"/>\\n\u003C/$list>\\n\u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n&#32;\\n\u003C$view field=\\\"description\\\">\\n\u003C$view field=\\\"name\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Needs to stay that way for backwards compatibility. See GH issue: #8326 -->\\n\\\\define colour(name)\\n\\\\whitespace trim\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\\n\\t\\t\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name) \u003C\u003Ccolour $name$>>\\n\\n\\\\define box-shadow(shadow)\\n``\\n-webkit-box-shadow: $shadow$;\\n\\t-moz-box-shadow: $shadow$;\\n\\t\\tbox-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n-webkit-filter: $filter$;\\n\\t-moz-filter: $filter$;\\n\\t\\tfilter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n-webkit-transition: $transition$;\\n\\t-moz-transition: $transition$;\\n\\t\\ttransition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n-webkit-transform-origin: $origin$;\\n\\t-moz-transform-origin: $origin$;\\n\\t\\ttransform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\procedure datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{{ [\u003Ctitle>get[type]] }}} text={{{ [\u003Ctitle>get[text]] }}} _canonical_uri={{{ [\u003Ctitle>get[_canonical_uri]] }}}/>\\n\\\\end\\n\\n\\\\procedure if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n$(colour-picker-update-recent)$\\n\u003C$transclude $variable=\\\"__actions__\\\"/>\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\u003C\u003C__actions__>>/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003C$button message=\\\"tm-copy-to-clipboard\\\"\\n\\tparam=\u003C\u003Csrc>>\\n\\tclass=\u003C\u003Cclass>>\\n\\tstyle=\u003C\u003Cstyle>>\\n\\ttooltip={{$:/language/Buttons/CopyToClipboard/Hint}}\\n>\\n\\t{{$:/core/images/copy-clipboard}}\\n\\t\u003Cspan class=\\\"tc-tiny-gap-left\\\">\\n\\t\\t\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\\t\u003C/span>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\procedure copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\\t\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\\t\\t\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003Csrc>> class=\u003C\u003Cclass>> style=\u003C\u003Cstyle>>/>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003CsourceTiddlerTitle>> subtiddler=\u003C\u003CsourceSubTiddlerTitle>>>\\n\\t\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003CdestTiddlerTitle>> subtiddler=\u003C\u003CdestSubTiddlerTitle>>>\\n\\t\\t\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\\t\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\procedure compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\\t\u003Ctbody>\\n\\t\\t\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003CsourceTiddlerTitle>fields[]sort[]]\\\">\\n\\t\\t\\t\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003CdestSubTiddlerTitle>subtiddlerfields\u003CdestTiddlerTitle>sort[]]\\\">\\n\\t\\t\\t\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003Cexclude>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\\t\\t\\t\\t\u003Ctr>\\n\\t\\t\\t\\t\\t\u003Cth>\\n\\t\\t\\t\\t\\t\\t\u003C$text text=\u003C\u003CfieldName>>/>\\n\\t\\t\\t\\t\\t\u003C/th>\\n\\t\\t\\t\\t\\t\u003Ctd>\\n\\t\\t\\t\\t\\t\\t\u003C$set name=\\\"source\\\" tiddler=\u003C\u003CsourceTiddlerTitle>> subtiddler=\u003C\u003CsourceSubTiddlerTitle>> field=\u003C\u003CfieldName>>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003CdestTiddlerTitle>> subtiddler=\u003C\u003CdestSubTiddlerTitle>> field=\u003C\u003CfieldName>>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\u003C/td>\\n\\t\\t\\t\\t\u003C/tr>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$set>\\n\\t\\t\u003C/$set>\\n\\t\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\function exportButtonFilename(baseFilename)\\n[\u003CbaseFilename>] [\u003Cextension>] +[join[]]\\n\\\\end\\n\\n\\\\procedure exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$let hint={{{ [\u003ClingoBase>addsuffix[Hint]get[text]] }}}\\n\\tcaption={{{  [\u003ClingoBase>addsuffix[Caption]get[text]] }}}\\n>\\n\\t\u003Cspan class=\\\"tc-popup-keep\\\">\\n\\t\\t\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>\\n\\t\\t\\ttooltip=\u003C\u003Chint>>\\n\\t\\t\\taria-label=\u003C\u003Ccaption>>\\n\\t\\t\\tclass=\u003C\u003Ctv-config-toolbar-class>>\\n\\t\\t\\tselectedClass=\\\"tc-selected\\\"\\n\\t\\t\\tdragFilter=\u003C\u003CexportFilter>>\\n\\t\\t>\\n\\t\\t\\t\u003C%if [\u003Ctv-config-toolbar-icons>match[yes]] %>\\n\\t\\t\\t\\t{{$:/core/images/export-button}}\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\\t\u003C%if [\u003Ctv-config-toolbar-text>match[yes]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\u003C/$button>\\n\\t\u003C/span>\\n\u003C/$let>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\\t\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\t\\t\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003CexportFilter>count[]] }}}>\\n\\t\\t\\t\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\"\\n\\t\\t\\t\\t\\tvariable=\\\"ignore\\\"\\n\\t\\t\\t\\t>\\n\\t\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$action-sendmessage $message=\\\"tm-download-file\\\"\\n\\t\\t\\t\\t\\t\\t\\t$param=\u003C\u003CcurrentTiddler>>\\n\\t\\t\\t\\t\\t\\t\\texportFilter=\u003C\u003CexportFilter>>\\n\\t\\t\\t\\t\\t\\t\\tfilename={{{ [\u003CbaseFilename>addsuffix{!!extension}] }}}\\n\\t\\t\\t\\t\\t\\t/>\\n\\t\\t\\t\\t\\t\\t\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\\t\\t\\t\\t\\t\\t\u003C$transclude field=\\\"description\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$set>\\n\\t\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\u003C$transclude $variable=\\\"__acti arch/Filter\\\"/>\\n\\t\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\\t\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\".tc-advanced-search input\\\"/>\\n\\t\u003Cspan class=\\\"tc-small-gap-right\\\">''\u003C$count filter=\u003C\u003Cfilter>>/>''\u003C/span>\\n\\t{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\\\\end\"},\"$:/core/macros/tabs\":{\"title\":\"$:/core/macros/tabs\",\"tags\":\"$:/tags/Macro\",\"code-body\":\"yes\",\"text\":\"\\\\define tabs-button()\\n\\\\whitespace trim\\n\u003C$button\\n\\tset=\u003C\u003CtabsState>>\\n\\tsetTo=\u003C\u003CcurrentTab>>\\n\\tdefault=\u003C\u003C__default__>>\\n\\tselectedClass=\\\"tc-tab-selected\\\"\\n\\ttooltip={{!!tooltip}}\\n\\trole=\\\"switch\\\"\\n\\tdata-tab-title=\u003C\u003CcurrentTab>>\\n>\\n\\t\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\\t\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\\t\\t\u003C$transclude tiddler=\u003C\u003C__buttonTemplate__>> mode=\\\"inline\\\">\\n\\t\\t\\t\\t\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\\t\\t\\t\\t\u003C/$transclude>\\n\\t\\t\\t\u003C/$transclude>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$tiddler>\\n\\t\u003C\u003C__actions__>>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define tabs-tab()\\n\\\\whitespace trim\\n\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\t\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\\t\\t\u003C\u003Ctabs-button>>\\n\\t\u003C/$tiddler>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define tabs-tab-list()\\n\\\\whitespace trim\\n\u003C$list filter=\u003C\u003C__tabsList__>> variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\\n\\t\u003C\u003Ctabs-tab>>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tabs-tab-body()\\n\\\\whitespace trim\\n\u003C$list filter=\u003C\u003C__tabsList__>> variable=\\\"currentTab\\\">\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\u003C\u003C__default__>> retain=\u003C\u003C__retain__>> tag=\\\"div\\\">\\n\\t\\t\u003C$transclude tiddler=\u003C\u003C__template__>> mode=\\\"block\\\">\\n\\t\\t\\t\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\t\\t\u003C/$transclude>\\n\\t\u003C/$reveal>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\\\\whitespace trim\\n\u003C$qualify title=\u003C\u003C__state__>> name=\\\"qualifiedState\\\">\\n\\t\u003C$let tabsState={{{ [\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>] }}}>\\n\\t\\t\u003Cdiv class={{{ [[tc-tab-set]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-buttons]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\\t\u003C\u003Ctabs-tab-list>>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-divider]addsuffix[ ]addsuffix\u003C__class__>] }}}/>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-content]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\\t\u003C\u003Ctabs-tab-body>>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$let>\\n\u003C/$qualify>\\n\\\\end\"},\"$:/core/macros/tag-picker\":{\"title\":\"$:/core/macros/tag-picker\",\"tags\":\"$:/tags/Macro\",\"first-search-filter\":\"[subfilter\u003CtagListFilter>!is[system]search:title\u003CuserInput>]\",\"second-search-filter\":\"[subfilter\u003CtagListFilter>is[system]search:title\u003CuserInput>]\",\"text\":\"\u003C!--\\n\\tFields: \\\"first-search-filter\\\", \\\"second-search-filter\\\" are assigned to the keyboard-driven input macro with parameter: \\\"configTiddlerFilter\\\"\\n\\tThey __need to be the same__ as used for variables: \\\"nonSystemTagsFilter\\\" and \\\"systemTagsFilter\\\". See code below!\\n-->\\n\\n\\\\whitespace trim\\n\\n\u003C!-- tf.tagpicker-dropdown-id is needed if several tap-pickers are shown in one tiddler -->\\n\\\\function tf.tagpicker-dropdown-id()\\n\\t[\u003Cqualify $:/state/popup/tags-auto-complete>]\\n\\t[[$(saveTiddler)$-[$(tagField)$-$(tagListFilter)$]substitute[]sha256[]] :and[join[/]]\\n\\\\end\\n\\n\\\\function tf.tagpicker-dropdown-class() [\u003Ctf.tagpicker-dropdown-id>sha256[]addprefix[tc-]]\\n\\\\function tf.get-tagpicker-focus-selector() [\u003Ctf.tagpicker-dropdown-class>addprefix[.]] .tc-popup-handle :and[join[ ]]\\n\\n\u003C!-- clean up temporary tiddlers, so the next \\\"pick\\\" starts with a clean input -->\\n\u003C!-- This could probably be optimized / removed if we would use different temp-tiddlers\\n\\t(future improvement because keeping track is comlex for humans)\\n-->\\n\\\\procedure delete-tag-state-tiddlers()\\n\u003C$action-deletetiddler $filter=\\\"[\u003CnewTagNameTiddler>] [\u003CstoreTitle>] [\u003CtagSelectionState>]\\\"/>\\n\\\\end\\n\\n\u003C!-- trigger __toggle tag__ by keyboard -->\\n\\\\procedure add-tag-actions()\\n\u003C$let tag=\u003C\u003C_tf.getTag>> >\\n\\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=':and[toggle\u003Ctag>trim[]]'/>\\n\\t\u003C%if [\u003Ctag>] :intersection[\u003CsaveTiddler>get\u003CtagField>enlist-input[]] %>\\n\\t\\t\u003C!-- tag has been removed - do nothing -->\\n\\t\u003C%else%>\\n\\t\\t\u003C\u003Cactions>>\\n\\t\u003C%endif%>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$let>\\n\\\\end\\n\u003C!-- \u003C$action-log  /> -->\\n\\n\u003C!-- ESC key removes the text from the input\\nThe second ESC tries to close the \\\"draft tiddler\\\"\\n-->\\n\\\\procedure clear-tags-actions-inner()\\n\u003C%if [\u003CstoreTitle>has[text]] :else[\u003CnewTagNameTiddler>has[text]] %>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C%else%>\\n\\t\\t\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">>\\n\u003C%endif%>\\n\\\\end\\n\\n\u003C!-- triggered by keyboard only -->\\n\\\\procedure clear-tags-actions()\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C!-- this list __cannot__ be transformed to conditional IF. The list variable is used! -->\\n\\t\u003C$list filter=\\\"[\u003CnewTagNameTiddler>get[text]!match\u003CuserInput>]\\\" >\\n\\t\\t\u003C$list-empty>\\n\\t\\t\\t\u003C\u003Cclear-tags-actions-inner>>\\n\\t\\t\u003C/$list-empty>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CnewTagNameTiddler>> text=\u003C\u003CuserInput>>/>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- similar to add-tag-actions __but__ add-only -->\\n\\\\procedure add-button-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=\\\"[\u003Ctag>trim[]]\\\"/>\\n\u003C\u003Cactions>>\\n\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ctf.get-tagpicker-focus-selector>>/>\\n\\\\end\\n\u003C!-- \u003C$action-log /> -->\\n\\n\u003C!-- create dropdown list -->\\n\\\\procedure tag-picker-listTags(filter, suffix, empty)\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C$list filter=\\\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\\\"\\n\\t\\temptyMessage=\\\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\\\" variable=\\\"listItem\\\"\\n\\t>\\n\\t\\t\u003C$list filter=\u003C\u003Cfilter>> variable=\\\"tag\\\">\\n\\t\\t\\t\u003C$list-empty>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C\u003Cempty>>\u003C/span>\\n\\t\\t\\t\u003C/$list-empty>\\n\\t\\t\\t\u003C!-- The buttonClasses filter is used to define tc-tag-button-selected state -->\\n\\t\\t\\t\u003C!-- tf.get-tagpicker-focus-selector has to be resolved for $:/core/ui/TagPickerTagTemplate,\\n\\t\\t\\t\\tothwerwise qualify in tf.tagpicker-dropdown-id causes problems -->\\n\\t\\t\\t\u003C$let currentTiddler=\u003C\u003Ctag>>\\n\\t\\t\\t\\tbutton-classes=`tc-btn-invisible ${[\u003Ctag>addsuffix\u003Csuffix>] :except[\u003CtagSelectionState>get[text]] :then[[]] ~tc-tag-button-selected }$`\\n\\t\\t\\t\\tget-tagpicker-focus-selector=`${[\u003Ctf.get-tagpicker-focus-selector>]}$`\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{||$:/core/ui/TagPickerTagTemplate}}\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- tag-picker-inner is the main function -->\\n\\\\procedure tag-picker-inner()\\n\u003Cdiv class={{{ [[tc-edit-add-tag]] [\u003Ctf.tagpicker-dropdown-class>] :and[join[ ]] }}}>\\n\\t\u003Cdiv class=\\\"tc-edit-add-tag-ui\\\">\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-name tc-small-gap-right\\\">\\n\\t\\t\\t\u003C$transclude $variable=\\\"keyboard-driven-input\\\"\\n\\t\\t\\t\\ttiddler=\u003C\u003CnewTagNameTiddler>>\\n\\t\\t\\t\\tstoreTitle=\u003C\u003CstoreTitle>>\\n\\t\\t\\t\\trefreshTitle=\u003C\u003CrefreshTitle>>\\n\\t\\t\\t\\tselectionStateTitle=\u003C\u003CtagSelectionState>>\\n\\t\\t\\t\\tinputAcceptActions=\u003C\u003Cadd-tag-actions>>\\n\\t\\t\\t\\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\\n\\t\\t\\t\\ttag=\\\"input\\\"\\n\\t\\t\\t\\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\\n\\t\\t\\t\\tfocusPopup=\u003C\u003Ctf.tagpicker-dropdown-id>>\\n\\t\\t\\t\\tclass=\\\"tc-edit-texteditor tc-popup-handle\\\"\\n\\t\\t\\t\\ttabindex=\u003C\u003CtabIndex>>\\n\\t\\t\\t\\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] :else[[false]] }}}\\n\\t\\t\\t\\tfilterMinLength={{$:/config/Tags/MinLength}}\\n\\t\\t\\t\\tcancelPopups=\u003C\u003CcancelPopups>>\\n\\t\\t\\t\\tconfigTiddlerFilter=\\\"[[$:/core/macros/tag-picker]]\\\"\\n\\t\\t\\t/>\\n\\t\\t\u003C/span>\\n\\t\\t\u003C$button popup=\u003C\u003Ctf.tagpicker-dropdown-id>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\"\\n\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\\n\\t\\t>\\n\\t\\t\\t{{$:/core/images/down-arrow}}\\n\\t\\t\u003C/$button>\\n\\t\\t\u003C%if [\u003CstoreTitle>has[text]] %>\\n\\t\\t\\t\u003C$button actions=\u003C\u003Cdelete-tag-state-tiddlers>> class=\\\"tc-btn-invisible tc-small-gap tc-btn-dropdown\\\"\\n\\t\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}} aria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{$:/core/images/close-button}}\\n\\t\\t\\t\u003C/$button>\\n\\t\\t\u003C%endif%>\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-button tc-small-gap-left\\\">\\n\\t\\t\\t\u003C$let tag=\u003C\u003C_tf.getTag>>>\\n\\t\\t\\t\\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> actions=\u003C\u003Cadd-button-actions>> >\\n\\t\\t\\t\\t\\t{{$:/language/EditTemplate/Tags/Add/Button}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\\t\\t\u003C%if [\u003Ctf.tagpicker-dropdown-id>has[text]] %>\\n\\t\\t\\t\u003Cdiv class=\\\"tc-block-dropdown tc-block-tags-dropdown\\\">\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CnonSystemTagsFilter>> suffix=\\\"-primaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage}}/>\\n\\t\\t\\t\\t\u003Chr>\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CsystemTagsFilter>> suffix=\\\"-secondaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage/System}}/>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C%endif%>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\u003C!-- prepare all variables for tag-picker keyboard handling -->\\n\\\\procedure tag-picker(actions, tagField:\\\"tags\\\", tiddler, tagListFilter:\\\"[tags[]sort[]]\\\")\\n\\n\\\\function _tf.getUserInput() [\u003CstoreTitle>get[text]]\\n\\\\function _tf.getTag() [\u003CnewTagNameTiddler>get[text]]\\n\u003C!-- Use this function if tag-picker is a stand alone macro. Otherwise use \\\"newTagNameTiddler\\\" defined for fieldmangler in EditTemplate -->\\n\\\\function _tf.makeTagNameTiddler() [[$:/temp/NewTagName]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]]\\n\\n\u003C!-- keep those variables because they may \\\"bleed\\\" into macros using old syntax -->\\n\u003C!-- \\\"nonSystemTagsFilter\\\", \\\"systemTagsFilter\\\" __need to be the same__ as fields: \\\"first-search-filter\\\", \\\"second-search-filter\\\" -->\\n\u003C$let\\n\\tpalette={{$:/palette}}\\n\\tcolourA={{{ [\u003Cpalette>getindex[foreground]] }}}\\n\\tcolourB={{{ [\u003Cpalette>getindex[background]] }}}\\n\\tfallbackTarget={{{ [\u003Cpalette>getindex[tag-background]] }}}\\n\\n\\tsaveTiddler={{{ [\u003Ctiddler>is[blank]then\u003CcurrentTiddler>else\u003Ctiddler>] }}}\\n\\n\\tnewTagNameTiddler={{{ [[newTagNameTiddler]is[variable]then\u003CnewTagNameTiddler>] :else[\u003C_tf.makeTagNameTiddler>] }}}\\n\\tstoreTitle={{{ [[$:/temp/NewTagName/input]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]] }}}\\n\\n\\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">>\\n\\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] :else[\u003CnewTagNameSelectionTiddlerQualified>] }}}\\n\\n\\trefreshTitle=\u003C\u003Cqualify \\\"$:/temp/NewTagName/refresh\\\">>\\n\\n\\tnonSystemTagsFilter=\\\"[subfilter\u003CtagListFilter>!is[system]search:title\u003CuserInput>]\\\"\\n\\tsystemTagsFilter=\\\"[subfilter\u003CtagListFilter>is[system]search:title\u003CuserInput>]\\\"\\n\\n\\tcancelPopups=\\\"yes\\\"\\n>\\n\\t\u003C$transclude $variable=\\\"tag-picker-inner\\\"/>\\n\u003C/$let>\\n\\\\end\\n\"},\"$:/core/macros/tag\":{\"title\":\"$:/core/macros/tag\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tag-pill-styles()\\nbackground-color:$(backgroundColor)$;\\nfill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\u003C!-- This has no whitespace trim to avoid modifying $actions$ -->\\n\\\\define tag-pill-inner(tag,icon,colour,fallbackTarget,colourA,colourB,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$let\\n\\tforegroundColor=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>\\n\\tbackgroundColor=\u003C\u003C__colour__>>\\n>\\n\u003C$element-tag$\\n\\t$element-attributes$\\n\\tclass=\\\"tc-tag-label tc-btn-invisible\\\"\\n\\tstyle=\u003C\u003Ctag-pill-styles>>\\n>\\n\\t\u003C\u003C__actions__>>\\n\\t\u003C$transclude tiddler=\u003C\u003C__icon__>>/>\\n\\t\u003Cspan class={{{ [\u003C__tag__>is[missing]then[tc-tag-missing]else[tc-tag-exists]] }}}>\\n\\t\\t\u003C$view tiddler=\u003C\u003C__tag__>> field=\\\"title\\\" format=\\\"text\\\" />\\n\\t\u003C/span>\\n\u003C/$element-tag$>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define tag-pill-body(tag,icon,colour,palette,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$macrocall $name=\\\"tag-pill-inner\\\"\\n\\ttag=\u003C\u003C__tag__>>\\n\\ticon=\u003C\u003C__icon__>>\\n\\tcolour=\u003C\u003C__colour__>>\\n\\tfallbackTarget={{$palette$##tag-background}}\\n\\tcolourA={{$palette$##foreground}}\\n\\tcolourB={{$palette$##background}}\\n\\telement-tag=\u003C\u003C__element-tag__>>\\n\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\tactions=\u003C\u003C__actions__>>\\n/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\\t\u003C$let currentTiddler=\u003C\u003C__tag__>>>\\n\\t\\t\u003C$macrocall $name=\\\"tag-pill-body\\\"\\n\\t\\t\\ttag=\u003C\u003C__tag__>>\\n\\t\\t\\ticon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tcolour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tpalette={{$:/palette}}\\n\\t\\t\\telement-tag=\u003C\u003C__element-tag__>>\\n\\t\\t\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\t\\t\\tactions=\u003C\u003C__actions__>>/>\\n\\t\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/testcase\":{\"title\":\"$:/core/macros/testcase\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure testcase(tiddler)\\n\u003C$tiddler tiddler=\u003C\u003Ctiddler>>>\\n\u003C$transclude $tiddler=\\\"$:/core/ui/TestCaseTemplate\\\">\\n\u003C/$tiddler>\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- This macro does not use \\\\whitespace trim because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\procedure timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\procedure timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\procedure timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$set name=\\\"tv-tids\\\" filter=`[!is[system]$(subfilter)$has\u003CdateField>!sort\u003CdateField>limit\u003Climit>]`>\\n\u003C$list filter=\\\"[enlist\u003Ctv-tids>eachday\u003CdateField>]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\u003C\u003CdateField>> format=\\\"date\\\" template=\u003C\u003Cformat>>/>\\n\u003C$list filter=`[enlist\u003Ctv-tids>sameday:$(dateField)${!!$(dateField)$}]`>\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ct toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}} >\\n  \u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\ {"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.6","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},

ywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v2.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n::before,\\n::after {\\n\\tbox-sizing: border-box;\\n}\\n\\nhtml {\\n\\t/* Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3) */\\n\\tfont-family:\\n\\t\\tsystem-ui,\\n\\t\\t'Segoe UI',\\n\\t\\tRoboto,\\n\\t\\tHelvetica,\\n\\t\\tArial,\\n\\t\\tsans-serif,\\n\\t\\t'Apple Color Emoji',\\n\\t\\t'Segoe UI Emoji';\\n\\tline-height: 1.15; /* 1. Correct the line height in all browsers. */\\n\\t-webkit-text-size-adjust: 100%; /* 2. Prevent adjustments of font size after orientation changes in iOS. */\\n\\t-moz-tab-size: 4; /* 3. Use a more readable tab size (opinionated). */\\n\\ttab-size: 4; /* 3 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\nbody {\\n\\tmargin: 0; /* Remove the margin in all browsers. */\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n\\theight: 0; /* 1 */\\n\\tcolor: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n\\ttext-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n\\tfont-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n\\tfont-family:\\n\\t\\tui-monospace,\\n\\t\\tSFMono-Regular,\\n\\t\\tConsolas,\\n\\t\\t'Liberation Mono',\\n\\t\\tMenlo,\\n\\t\\tmonospace; /* 1 */\\n\\tfont-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n\\tfont-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n\\tfont-size: 75%;\\n\\tline-height: 0;\\n\\tposition: relative;\\n\\tvertical-align: baseline;\\n}\\n\\nsub {\\n\\tbottom: -0.25em;\\n}\\n\\nsup {\\n\\ttop: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n\\ttext-indent: 0; /* 1 */\\n\\tborder-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n\\tfont-family: inherit; /* 1 */\\n\\tfont-size: 100%; /* 1 */\\n\\tline-height: 1.15; /* 1 */\\n\\tmargin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n*/\\n\\nbutton,\\nselect {\\n\\ttext-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n\\t-webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n\\tborder-style: none;\\n\\tpadding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n\\toutline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n\\tbox-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n\\tpadding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n\\tvertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n\\theight: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n\\t-webkit-appearance: textfield; /* 1 */\\n\\toutline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n\\t-webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n\\t-webkit-appearance: button; /* 1 */\\n\\tfont: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n\\tdisplay: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system, BlinkMacSystemFont, \\\"Segoe UI\\\", \\\"Noto Sans\\\", Helvetica, Arial, sans-serif, \\\"Apple Color Emoji\\\", \\\"Segoe UI Emoji\\\"\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"ui-monospace, \\\"SFMono-Regular\\\", \\\"SF Mono\\\", Menlo, Consolas, \\\"Liberation Mono\\\", monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"AB00001FIR","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord my God!  Assist Thy loved ones to be firm in Thy Faith, to walk in Thy ways, to be steadfast in Thy Cause.  Give them Thy grace to withstand the onslaught of self and passion, to follow the light of divine guidance.  Thou art the Powerful, the Gracious, the Self-Subsisting, the Bestower, the Compassionate, the Almighty, the All-Bountiful.\n"},
{"title":"AB00001SHI","tags":"Protection prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Shield Thy trusted servants from the evils of self and passion, protect them with the watchful eye of Thy loving-kindness from all rancor, hate and envy, shelter them in the impregnable stronghold of Thy care and, safe from the darts of doubtfulness, make them the manifestations of Thy glorious signs, illumine their faces with the effulgent rays shed from the Dayspring of Thy divine unity, gladden their hearts with the verses revealed from Thy holy kingdom, strengthen their loins by Thine all-swaying power that cometh from Thy realm of glory.  Thou art the All-Bountiful, the Protector, the Almighty, the Gracious.\n"},
{"title":"AB00032DAR","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá’ís of the United States and Canada\n\nO God, my God!  Thou seest how black darkness is enshrouding all regions, how all countries are burning with the flame of dissension, and the fire of war and carnage is blazing throughout the East and the West.  Blood is flowing, corpses bestrew the ground, and severed heads are fallen on the dust of the battlefield.\nO Lord!  Have pity on these ignorant ones, and look upon them with the eye of forgiveness and pardon.  Extinguish this fire, so that these dense clouds which obscure the horizon may be scattered, the Sun of Reality shine forth with the rays of conciliation, this intense gloom be dispelled and the resplendent light of peace shed its radiance upon all countries.\nO Lord!  Draw up the people from the abyss of the ocean of hatred and enmity, and deliver them from this impenetrable darkness.  Unite their hearts, and brighten their eyes with the light of peace and reconciliation.  Deliver them from the depths of war and bloodshed, and free them from the darkness of error.  Remove the veil from their eyes, and enlighten their hearts with the light of guidance.  Treat them with Thy tender mercy and compassion, and deal not with them according to Thy justice and wrath which cause the limbs of the mighty to quake.\nO Lord!  Wars have persisted.  Distress and anxiety have waxed great, and every flourishing region is laid waste.\nO Lord!  Hearts are heavy, and souls are in anguish.  Have mercy on these poor souls, and do not leave them to the excesses of their own desires.\nO Lord!  Make manifest in Thy lands humble and submissive souls, their faces illumined with the rays of guidance, severed from the world, extolling Thy Name, uttering Thy praise, and diffusing the fragrance of Thy holiness amongst mankind.\nO Lord!  Strengthen their backs, gird up their loins, and enrapture their hearts with the most mighty signs of Thy love.\nO Lord!  Verily, they are weak, and Thou art the Powerful and the Mighty; they are impotent, and Thou art the Helper and the Merciful.\nO Lord!  The ocean of rebellion is surging, and these tempests will not be stilled save through Thy boundless grace which hath embraced all regions.\nO Lord!  Verily, the people are in the abyss of passion, and naught can save them but Thine infinite bounties.\nO Lord!  Dispel the darkness of these corrupt desires, and illumine the hearts with the lamp of Thy love through which all countries will erelong be enlightened.  Confirm, moreover, Thy loved ones, those who, leaving their homelands, their families and their children, have, for the love of Thy Beauty, traveled to foreign countries to diffuse Thy fragrances and promulgate Thy Teachings.  Be Thou their companion in their loneliness, their helper in a strange land, the remover of their sorrows, their comforter in calamity.  Be Thou a refreshing draught for their thirst, a healing medicine for their ills and a balm for the burning ardor of their hearts.\nVerily, Thou art the Most Generous, the Lord of grace abounding, and, verily, Thou art the Compassionate and the Merciful.\n"},
{"title":"AB00044PRO","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou Provider! Thou hast breathed over the friends in the West the sweet fragrance of the Holy Spirit, and with the light of divine guidance Thou hast lit up the western sky. Thou hast made those who were once remote to draw near unto Thyself; Thou hast turned strangers into loving friends; Thou hast awakened those who slept; Thou hast made the heedless mindful.\n\nO Thou Provider! Assist Thou these noble friends to win Thy good pleasure, and make them well wishers of stranger and friend alike. Bring them into the world that abideth forever; grant them a portion of heavenly grace; cause them to be true Baha'is, sincerely of God; save them from outward semblances, and establish them firmly in the truth. Make them signs and tokens of the Kingdom, luminous stars above the horizons of this nether life. Make them to be a comfort and a solace to humankind and servants to the peace of the world. Exhilarate them with the wine of Thy counsel, and grant that all of them may tread the path of Thy commandments.\n\nO Thou Provider! The dearest wish of this servant of Thy Threshold is to behold the friends of East and West in close embrace; to see all the members of human society gathered with love in a single great assemblage, even as individual drops of water collected in one mighty sea; to behold them all as birds in one garden of roses, as pearls of one ocean, as leaves of one tree, as rays of one sun.\n\nThou art the Mighty, the Powerful, and Thou art the God of strength, the Omnipotent, the All-Seeing.\n"},
{"title":"AB00049RAP","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá’ís of the United States and Canada\n\n*Whoever sets out on a teaching journey to any place, let him recite this prayer day and night during his travels in foreign lands.\n\nO God, my God! Thou seest me enraptured and attracted toward Thy glorious kingdom, enkindled with the fire of Thy love amongst mankind, a herald of Thy kingdom in these vast and spacious lands, severed from aught else save Thee, relying on Thee, abandoning rest and comfort, remote from my native home, a wanderer in these regions, a stranger fallen upon the ground, humble before Thine exalted Threshold, submissive toward the heaven of Thine omnipotent glory, supplicating Thee in the dead of night and at the break of dawn, entreating and invoking Thee at morn and at eventide to graciously aid me to serve Thy Cause, to spread abroad Thy Teachings and to exalt Thy Word throughout the East and the West.\n\nO Lord! Strengthen my back, enable me to serve Thee with the utmost endeavor, and leave me not to myself, lonely and helpless in these regions.\n\nO Lord! Grant me communion with Thee in my loneliness, and be my companion in these foreign lands.\n\nVerily, Thou art the Confirmer of whomsoever Thou willest in that which Thou desirest, and, verily, Thou art the All-Powerful, the Omnipotent.\n"},
{"title":"AB00065KIN","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Praise be unto Thee for kindling the fire of divine love in the Holy Tree on the summit of the loftiest mount: that Tree which is “neither of the East nor of the West,”¹ that fire which blazed out till the flame of it soared upward to the Concourse on high, and from it those realities caught the light of guidance, and cried out: “Verily have we perceived a fire on the slope of Mount Sinai.”² \n\nO God, my God!  Increase Thou this fire, as day followeth day, till the blast of it setteth in motion all the earth.  O Thou, my Lord! Kindle the light of Thy love in every heart, breathe into men's souls the spirit of Thy knowledge, gladden their breasts with the verses of Thy oneness.  Call Thou to life those who dwell in their tombs, warn Thou the prideful, make happiness worldwide, send down Thy crystal waters, and in the assemblage of manifest splendors, pass round that cup which is “tempered at the camphor fountain.”³ Verily, Thou art the Giving, the Forgiving, the Ever-Bestowing.\n\nVerily, Thou art the Merciful, the Compassionate.\n\n*1. Qur’án 24:35.\n*2. cf. Qur’án 28:29.\n*3. Qur’án 76:5.\n"},
{"title":"AB00065STE","tags":"[[Firmness in the Covenant]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord and my Hope!  Help Thou Thy loved ones to be steadfast in Thy mighty Covenant, to remain faithful to Thy manifest Cause, and to carry out the commandments Thou didst set down for them in Thy Book of Splendors; that they may become banners of guidance and lamps of the Company above, wellsprings of Thine infinite wisdom, and stars that lead aright, as they shine down from the supernal sky.\nVerily, art Thou the Invincible, the Almighty, the All-Powerful.\n"},
{"title":"AB00073SER","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord! We are servants of Thy Threshold, taking shelter at Thy holy Door. We seek no refuge save only this strong pillar, turn nowhere for a haven but unto Thy safekeeping. Protect us, bless us, support us, make us such that we shall love but Thy good pleasure, utter only Thy praise, follow only the pathway of truth, that we may become rich enough to dispense with all save Thee, and receive our gifts from the sea of Thy beneficence, that we may ever strive to exalt Thy Cause and to spread Thy sweet savors far and wide, that we may become oblivious of self and occupied only with Thee, and disown all else and be caught up in Thee.\n\nO Thou Provider, O Thou Forgiver! Grant us Thy grace and loving-kindness, Thy gifts and Thy bestowals, and sustain us, that we may attain our goal. Thou art the Powerful, the Able, the Knower, the Seer; and, verily, Thou art the Generous, and, verily, Thou art the All-Merciful, and, verily, Thou art the Ever-Forgiving, He to Whom repentance is due, He Who forgiveth even the most grievous of sins.\n"},
{"title":"AB00083RAD","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God! This is thy radiant servant, Thy spiritual thrall, who hath drawn nigh unto Thee and approached Thy presence. He hath turned his face unto Thine, acknowledging Thy oneness, confessing Thy singleness, and he hath called out in Thy name among the nations, and led the people to the streaming waters of Thy mercy, O Thou Most generous Lord! To those who asked He hath given to drink from the cup of guidance that brimmeth over with the wine of Thy measureless grace.\n\nO Lord, assist him under all conditions, cause him to learn Thy well-guarded mysteries, and shower down upon him Thy hidden pearls. Make of him a banner rippling from castle summits in the winds of Thy heavenly aid, make of him a wellspring of crystal waters.\n\nO my forgiving Lord! Light up the hearts with the rays of a lamp that sheddeth abroad its beams, disclosing to those among Thy people whom Thou hast bounteously favored, the realities of all things.\n\nVerily, Thou art the Mighty, the Powerful, the Protector, the Strong, the Beneficent! Verily, Thou art the Lord of all mercies!\n"},
{"title":"AB00094WEA","tags":"[[Tablets of the Divine Plan]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of the United States and Canada\n\n*Let whosoever travels to different parts to teach, peruse over mountain, desert, land and sea this supplication.\n\nO God! O God! Thou seest my weakness, lowliness and humility before Thy creatures; nevertheless, I have trusted in Thee and have arisen in the promotion of Thy teachings among Thy strong servants, relying on Thy power and might.\n\nO Lord! I am a broken-winged bird and desire to soar in Thy limitless space. How is it possible for me to do this save through Thy providence and grace, Thy confirmation and assistance.\n\nO Lord! Have pity on my weakness, and strengthen me with Thy power. O Lord! Have pity on my impotence, and assist me with Thy might and majesty.\n\nO Lord! Should the breath of the Holy Spirit confirm the weakest of creatures, he would attain all to which he aspireth and would possess anything he desireth. Indeed, Thou hast assisted Thy servants in the past and, though they were the weakest of Thy creatures, the lowliest of Thy servants and the most insignificant of those who lived upon the earth, through Thy sanction and potency they took precedence over the most glorious of Thy people and the most noble of mankind. Whereas formerly they were as moths, they became as royal falcons, and whereas before they were as brooks, they became as seas, through Thy bestowal and Thy mercy. They became, through Thy most great favor, stars shining on the horizon of guidance, birds singing in the rose gardens of immortality, lions roaring in the forests of knowledge and wisdom, and whales swimming in the oceans of life. \n\nVerily, Thou art the Clement, the Powerful, the Mighty, and the Most Merciful of the merciful.\n"},
{"title":"AB00128FEE","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God! These are Thy feeble servants; they are Thy loyal bondsmen and Thy handmaidens, who have bowed themselves down before Thine exalted Utterance and humbled themselves at Thy Threshold of light, and borne witness to Thy oneness through which the Sun hath been made to shine in midday splendor. They have listened to the summons Thou didst raise from out Thy hidden Realm, and with hearts quivering with love and rapture, they have responded to Thy call. \n\nO Lord, shower upon them all the outpourings of Thy mercy, rain down upon them all the waters of Thy grace. Make them to grow as beauteous plants in the garden of heaven, and from the full and brimming clouds of Thy bestowals and out of the deep pools of Thine abounding grace make Thou this garden to flower, and keep it ever green and lustrous, ever fresh and shimmering and fair.\n\nThou art, verily, the Mighty, the Exalted, the Powerful, He Who alone, in the heavens and on the earth, abideth unchanged. There is none other God save Thee, the Lord of manifest tokens and signs.\n"},
{"title":"AB00156LOW","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Thou seest me, O my God, bowed down in lowliness, humbling myself before Thy commandments, submitting to Thy sovereignty, trembling at the might of Thy dominion, fleeing from Thy wrath, entreating Thy grace, relying upon Thy forgiveness, shaking with awe at Thy fury.  I implore Thee with a throbbing heart, with streaming tears and a yearning soul, and in complete detachment from all things, to make Thy lovers as rays of light across Thy realms, and to aid Thy chosen servants to exalt Thy Word, that their faces may turn beauteous and bright with splendor, that their hearts may be filled with mysteries, and that every soul may lay down its burden of sin.  Guard them then from the aggressor, from him who hath become a shameless and blasphemous doer of wrong.\nVerily, Thy lovers thirst, O my Lord; lead them to the wellspring of bounty and grace.  Verily, they hunger; send down unto them Thy heavenly table.  Verily, they are naked; robe them in the garments of learning and knowledge.\nHeroes are they, O my Lord, lead them to the field of battle.  Guides are they, make them to speak out with arguments and proofs. Ministering servants are they, cause them to pass round the cup that brimmeth with the wine of certitude.  O my God, make them to be songsters that carol in fair gardens, make them lions that couch in the thickets, whales that plunge in the vasty deep.\nVerily, Thou art He of abounding grace.  There is none other God save Thee, the Mighty, the Powerful, the Ever-Bestowing.\n"},
{"title":"AB00169BEH","tags":"[[Tablets of the Divine Plan]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá’ís of Canada\n\n\n*The spreaders of the fragrances of God should recite this prayer every morning:\n\n\n\nO God, my God!  Thou beholdest this weak one begging for celestial strength, this poor one craving Thy heavenly treasures, this thirsty one longing for the fountain of eternal life, this afflicted one yearning for Thy promised healing through Thy boundless mercy which Thou hast destined for Thy chosen servants in Thy kingdom on high.\nO Lord!  I have no helper save Thee, no shelter besides Thee, and no sustainer except Thee.  Assist me with Thine angels to diffuse Thy holy fragrances and to spread abroad Thy teachings amongst the choicest of Thy people.\nO my Lord!  Suffer me to be detached from aught else save Thee, to hold fast to the hem of Thy bounty, to be wholly devoted to Thy Faith, to remain fast and firm in Thy love and to observe what Thou hast prescribed in Thy Book.\nVerily, Thou art the Powerful, the Mighty, the Omnipotent.\n"},
{"title":"AB00169FRA","tags":"[[Tablets of the Divine Plan]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of Canada and Greenland\nPraise be to Thee, O my God! These are Thy servants who are attracted by the fragrances of Thy mercifulness, are enkindled by the fire burning in the tree of Thy singleness, and whose eyes are brightened by beholding the splendors of the light shining in the Sinai of Thy oneness.\n\nO Lord! Loose their tongues to make mention of Thee amongst Thy people, suffer them to speak forth Thy praise through Thy grace and loving-kindness, assist them with the cohorts of Thine angels, strengthen their loins in Thy service, and make them the signs of Thy guidance amongst Thy creatures.\n\nVerily, Thou art the All-Powerful, the Most Exalted, the Ever-Forgiving, the All-Merciful.\n"},
{"title":"AB00184KIN","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of the Central States\n*Let the spreaders of the fragrances of God recite this prayer every morning:\n\nO Lord, my God! Praise and thanksgiving be unto Thee for Thou hast guided me to the highway of the kingdom, suffered me to walk in this straight and far-stretching path, illumined my eye by beholding the splendors of Thy light, inclined my ear to the melodies of the birds of holiness from the kingdom of mysteries and attracted my heart with Thy love among the righteous.\n\nO Lord! Confirm me with the Holy Spirit, so that I may call in Thy Name amongst the nations and give the glad tidings of the manifestation of Thy kingdom amongst mankind.\n\nO Lord! I am weak, strengthen me with Thy power and potency. My tongue falters, suffer me to utter Thy commemoration and praise. I am lowly, honor me through admitting me into Thy kingdom. I am remote, cause me to approach the threshold of Thy mercifulness. O Lord! Make me a brilliant lamp, a shining star and a blessed tree, adorned with fruit, its branches overshadowing all these regions. Verily, Thou art the Mighty, the Powerful and Unconstrained.\n"},
{"title":"AB00189AID","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Aid Thou Thy trusted servants to have loving and tender hearts.  Help them to spread, amongst all the nations of the earth, the light of guidance that cometh from the Company on high. Verily, Thou art the Strong, the Powerful, the Mighty, the All-Subduing, the Ever-Giving.  Verily, Thou art the Generous, the Gentle, the Tender, the Most Bountiful.\n"},
{"title":"AB00204PIT","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou divine Providence, pitiful are we, grant us Thy succour; homeless wanderers, give us Thy shelter; scattered, do Thou unite us; astray, gather us to Thy fold; bereft, do Thou bestow upon us a share and portion; athirst, lead us to the well-spring of Life; frail, strengthen us that we may arise to help Thy Cause and offer ourselves as a living sacrifice in the pathway of guidance.\n\n*Selections from the Writings, p. 315.\n"},
{"title":"AB00204PRO","tags":"Protection prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind and loving Providence!  The east is astir and the west surgeth even as the eternal billows of the sea.  The gentle breezes of holiness are diffused and, from the Unseen Kingdom, the rays of the Orb of Truth shine forth resplendent.  The anthems of divine unity are being chanted and the ensigns of celestial might are waving.  The angelic Voice is raised and, even as the roaring of the leviathan, soundeth the call to selflessness and evanescence.  The triumphal cry Yá Bahá’u’l-Abhá resoundeth on every side, and the call Yá ‘Alíyyu’l-‘Alá¹ ringeth throughout all regions.  No stir is there in the world save that of the Glory of the One Ravisher of Hearts, and no tumult is there save the surging of the love of Him, the Incomparable, the Well-Beloved.\nThe beloved of the Lord, with their musk-scented breath, burn like bright candles in every clime, and the friends of the All-Merciful, even as unfolding flowers, can be found in all regions.  Not for a moment do they rest; they breathe not but in remembrance of Thee, and crave naught but to serve Thy Cause.  In the meadows of truth they are as sweet-singing nightingales, and in the flower garden of guidance they are even as brightly-colored blossoms.  With mystic flowers they adorn the walks of the Garden of Reality; as swaying cypresses they line the riverbanks of the Divine Will.  Above the horizon of being they shine as radiant stars; in the firmament of the world they gleam as resplendent orbs.  Manifestations of celestial grace are they, and daysprings of the light of divine assistance.\nGrant, O Thou Loving Lord, that all may stand firm and steadfast, shining with everlasting splendor, so that, at every breath, gentle breezes may blow from the bowers of Thy loving-kindness, that from the ocean of Thy grace a mist may rise, that the kindly showers of Thy love may bestow freshness, and the zephyr waft its perfume from the rose garden of divine unity.\nVouchsafe, O Best Beloved of the World, a ray from Thy Splendor.  O Well-Beloved of mankind, shed upon us the light of Thy Countenance.\nO God Omnipotent, do Thou shield us and be our refuge and, O Lord of Being, show forth Thy might and Thy dominion.\nO Thou loving Lord, the movers of sedition are in some regions astir and active, and by night and day are inflicting a grievous wrong.\nEven as wolves, tyrants are lying in wait, and the wronged, innocent flock hath neither help nor succor. Hounds are on the trail of the gazelles of the fields of divine unity, and the pheasant in the mountains of heavenly guidance is pursued by the ravens of envy.\nO Thou divine Providence, preserve and protect us!  O Thou Who art our Shield, save us and defend us!  Keep us beneath Thy Shelter, and by Thy Help save us from all ills.  Thou art, indeed, the True Protector, the Unseen Guardian, the Celestial Preserver, and the Heavenly Loving Lord.\n\n* 1. O Thou the Exalted, the Most Exalted!\n"},
{"title":"AB00209UND","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of the Southern States\n\n*Every soul who travels through the cities, villages and hamlets of these States and is engaged in the diffusion of the fragrances of God, should peruse this commune every morning:\n\nO my God! O my God! Thou seest me in my lowliness and weakness, occupied with the greatest undertaking, determined to raise Thy word among the masses and to spread Thy teachings among Thy peoples. How can I succeed unless Thou assist me with the breath of the Holy Spirit, help me to triumph by the hosts of Thy glorious kingdom, and shower upon me Thy confirmations, which alone can change a gnat into an eagle, a drop of water into rivers and seas, and an atom into lights and suns? O my Lord! Assist me with Thy triumphant and effective might, so that my tongue may utter Thy praises and attributes among all people and my soul overflow with the wine of Thy love and knowledge.\n\nThou art the Omnipotent and the Doer of whatsoever Thou willest.\n"},
{"title":"AB00210BIR","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of the Western States\n*The following commune is to be read ... every day:\n\nO God! O God! This is a broken-winged bird and his flight is very slow - assist him so that he may fly toward the apex of prosperity and salvation, wing his way with the utmost joy and happiness throughout the illimitable space, raise his melody in Thy Supreme Name in all the regions, exhilarate the ears with this call, and brighten the eyes by beholding the signs of guidance.\n\nO Lord! I am single, alone and lowly. For me there is no support save Thee, no helper except Thee and no sustainer beside Thee. Confirm me in Thy service, assist me with the cohorts of Thy angels, make me victorious in the promotion of Thy Word and suffer me to speak out Thy wisdom amongst Thy creatures. Verily, Thou art the helper of the weak and the defender of the little ones, and verily Thou art the Powerful, the Mighty and the Unconstrained.\n"},
{"title":"AB00218SOU","tags":"[[Tablets of the Divine Plan]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá’ís of the United States and Canada\n\n\nO Thou incomparable God!  O Thou Lord of the Kingdom!  These souls are Thy heavenly army.  Assist them and, with the cohorts of the Supreme Concourse, make them victorious, so that each one of them may become like unto a regiment and conquer these countries through the love of God and the illumination of divine teachings.\nO God!  Be Thou their supporter and their helper, and in the wilderness, the mountain, the valley, the forests, the prairies and the seas, be Thou their confidant—so that they may cry out through the power of the Kingdom and the breath of the Holy Spirit.\nVerily, Thou art the Powerful, the Mighty and the Omnipotent, and Thou art the Wise, the Hearing and the Seeing.\n"},

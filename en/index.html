{"title":"AB00241HIG","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Revealed to the Bahá'ís of the Northeastern States\n\n*The following supplication is to be read by the teachers and friends daily:\n\nO Thou kind Lord! Praise be unto Thee that Thou hast shown us the highway of guidance, opened the doors of the kingdom and manifested Thyself through the Sun of Reality. To the blind Thou hast given sight; to the deaf Thou hast granted hearing; Thou hast resuscitated the dead; Thou hast enriched the poor; Thou hast shown the way to those who have gone astray; Thou hast led those with parched lips to the fountain of guidance; Thou hast suffered the thirsty fish to reach the ocean of reality; and Thou hast invited the wandering birds to the rose garden of grace.\n\nO Thou Almighty We are Thy servants and Thy poor ones; we are remote and yearn for Thy presence, are athirst for the water of Thy fountain, are ill, longing for Thy healing. We are walking in Thy path and have no aim or hope save the diffusion of Thy fragrance, so that all souls may raise the cry of \"O God, guide us to the straight path.\" May their eyes be opened to behold the light, and may they be freed from the darkness of ignorance. May they gather around the lamp of Thy guidance. May every portionless one receive a share. May the deprived become the confidants of Thy mysteries.\n\nO Almighty! Look upon us with the glance of mercifulness. Grant us heavenly confirmation. Bestow upon us the breath of the Holy Spirit, so that we may be assisted in Thy service and, like unto brilliant stars, shine in these regions with the light of Thy guidance.\n\nVerily, Thou art the Powerful, the Mighty, the Wise and the Seeing.\n"},
{"title":"AB00314HOR","tags":"Youth prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord!  From the horizon of detachment Thou hast manifested souls that, even as the shining moon, shed radiance upon the realm of heart and soul, rid themselves from the attributes of the world of existence and hastened forth unto the kingdom of immortality.  With a drop from the ocean of Thy loving-kindness Thou didst oft-times moisten the gardens of their hearts until they gained incomparable freshness and beauty.  The holy fragrance of Thy divine unity was diffused far and wide, shedding its sweet savors over the entire world, causing the regions of the earth to be redolent with perfume.\nRaise up then, O spirit of Purity, souls who, like those sanctified beings, will become free and pure, will adorn the world of being with a new raiment and a wondrous robe, will seek no one else but Thee, tread no path except the path of Thy good pleasure and will speak of naught but the mysteries of Thy Cause.\nO Thou kind Lord!  Grant that this youth may attain unto that which is the highest aspiration of the holy ones.  Endow him with the wings of Thy strengthening grace—wings of detachment and divine aid—that he may soar thereby into the atmosphere of Thy tender mercy, be able to partake of Thy celestial bestowals, may become a sign of divine guidance and a standard of the Concourse on high.  Thou art the Potent, the Powerful, the Seeing, the Hearing.\n"},
{"title":"AB00362LOV","tags":"Fund prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Illumine the brows of Thy true lovers, and support them with angelic hosts of certain triumph.  Set firm their feet on Thy straight path, and out of Thine ancient bounty open before them the portals of Thy blessings; for they are expending on Thy pathway what Thou hast bestowed upon them, safeguarding Thy Faith, putting their trust in their remembrance of Thee, offering up their hearts for love of Thee, and withholding not what they possess in adoration for Thy Beauty and in their search for ways to please Thee.\nO my Lord!  Ordain for them a plenteous share, a destined recompense and sure reward.\nVerily, Thou art the Sustainer, the Helper, the Generous, the Bountiful, the Ever-Bestowing.\n"},
{"title":"AB00388COM","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Divine Providence! This assemblage is composed of Thy friends who are attracted to Thy beauty and are set ablaze by the fire of Thy love. Turn these souls into heavenly angels, resuscitate them through the breath of Thy Holy Spirit, grant them eloquent tongues and resolute hearts, bestow upon them heavenly power and merciful susceptibilities, cause them to become the promulgators of the oneness of mankind and the cause of love and concord in the world of humanity, so that the perilous darkness of ignorant prejudice may vanish through the light of the Sun of Truth, this dreary world may become illumined, this material realm may absorb the rays of the world of spirit, these different colors may merge into one color and the melody of praise may rise to the kingdom of Thy sanctity.\n\nVerily, Thou art the Omnipotent, and the Almighty!\n"},
{"title":"AB00397HEA","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou loving Provider!  These souls have hearkened to the summons of the Kingdom, and have gazed upon the glory of the Sun of Truth.  They have risen upward to the refreshing skies of love; they are enamored of Thy nature, and they worship Thy beauty.  Unto Thee have they turned themselves, speaking together of Thee, seeking out Thy dwelling, and thirsting for the waterbrooks of Thy heavenly realm.\nThou art the Giver, the Bestower, the Ever-Loving.\n"},
{"title":"AB00431PIT","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Lord!  Pitiful are we, grant us Thy favor; poor, bestow upon us a share from the ocean of Thy wealth;needy, do Thou satisfy us; abased, give us Thy glory.  The fowls of the air and the beasts of the field receive their meat each day from Thee and all beings partake of Thy care and loving kindness.\nDeprive not this feeble one of Thy wondrous grace and vouchsafe by Thy might unto this helpless soul Thy bounty.\nGive us our daily bread and grant Thine increase in the necessities of life, that we may be dependent on none other than Thee, may commune wholly with Thee, may walk in Thy ways and declare Thy mysteries. Thou art the Almighty and the Loving and the Provider of all mankind.\n"},
{"title":"AB00527","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!\nO Lord, my God, my Well-Beloved!  These are servants of Thine that have heard Thy Voice, given ear to Thy Word and hearkened to Thy Call. They have believed in Thee, witnessed Thy Wonders, acknowledged Thy proof and testified to Thine evidence.  They have walked in Thy ways, followed Thy guidance, discovered Thy mysteries, comprehended the secrets of Thy Book, the verses of Thy Scrolls, and the tidings of Thy Epistles and Tablets.  They have clung to the hem of Thy garment and held fast unto the robe of Thy light and grandeur.  Their footsteps have been strengthened in Thy Covenant and their hearts made firm in Thy Testament.  Lord!  Do Thou kindle in their hearts the flame of Thy divine attraction and grant that the bird of love and understanding may sing within their hearts.  Grant that they may be even as potent signs, resplendent standards, and perfect as Thy Word.  Exalt by them Thy Cause, unfurl Thy banners and publish far and wide Thy wonders. Make by them Thy Word triumphant, and strengthen the loins of Thy loved ones.  Unloose their tongues to laud Thy Name, and inspire them to do Thy holy will and pleasure.  Illumine their faces in Thy kingdom of holiness, and perfect their joy by aiding them to arise for the triumph of Thy Cause.\nLord!  Feeble are we, strengthen us to diffuse the fragrances of Thy Holiness; poor, enrich us from the treasures of Thy Divine Unity; naked, clothe us with the robe of Thy bounty; sinful, forgive us our sins by Thy grace, Thy favor and Thy pardon.  Thou art, verily, the Aider, the Helper, the Gracious, the Mighty, the Powerful.\nThe glory of glories rest upon them that are fast and firm.\n"},
{"title":"AB00553","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Fill up for me the cup of detachment from all things, and in the assembly of Thy splendors and bestowals, rejoice me with the wine of loving Thee.  Free me from the assaults of passion and desire, break off from me the shackles of this nether world, draw me with rapture unto Thy supernal realm, and refresh me amongst the handmaids with the breathing of Thy holiness.\n\nO Lord, brighten Thou my face with the lights of Thy bestowals, light Thou mine eyes with beholding the signs of Thine all-subduing might; delight my heart with the glory of Thy knowledge that encompasseth all things, gladden Thou my soul with Thy soul-reviving tidings of great joy, O Thou King of this world and the Kingdom above, O Thou Lord of dominion and might, that I may spread abroad Thy signs and tokens, and proclaim Thy Cause, and promote Thy teachings, and serve Thy Law and exalt Thy Word.\nThou art, verily, the Powerful, the Ever-Giving, the Able, the Omnipotent.\n"},
{"title":"AB00687SEE","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou, my God, Who guidest the seeker to the pathway that leadeth aright, Who deliverest the lost and blinded soul out of the wastes of perdition, Thou Who bestowest upon the sincere great bounties and favors, Who guardest the frightened within Thine impregnable refuge, Who answerest, from Thine all-highest horizon, the cry of those who cry out unto Thee.  Praised be Thou, O my Lord!  Thou hast guided the distracted out of the death of unbelief, and hast brought those who draw nigh unto Thee to the journey's goal, and hast rejoiced the assured among Thy servants by granting them their most cherished desires, and hast, from Thy Kingdom of beauty, opened before the faces of those who yearn after Thee the gates of reunion, and hast rescued them from the fires of deprivation and loss—so that they hastened unto Thee and gained Thy presence, and arrived at Thy welcoming door, and received of gifts an abundant share.\nO my Lord, they thirsted, Thou didst lift to their parched lips the waters of reunion.  O Tender One, Bestowing One, Thou didst calm their pain with the balm of Thy bounty and grace, and didst heal their ailments with the sovereign medicine of Thy compassion.  O Lord, make firm their feet on Thy straight path, make wide for them the needle's eye, and cause them, dressed in royal robes, to walk in glory for ever and ever.\nVerily, Thou art the Generous, the Ever-Giving, the Precious, the Most Bountiful.  There is none other God but Thee, the Mighty, the Powerful, the Exalted, the Victorious.\n"},
{"title":"AB00728MDS","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##For Women\n\nO Thou Kind Lord! This dearly cherished maidservant was attracted to Thee, and through reflection and discernment longed to attain Thy presence and enter Thy realms. With tearful eyes she fixed her gaze on the Kingdom of Mysteries. Many a night she spent in deep communion with Thee, and many a day she lived in intimate remembrance of Thee. At every morn she was mindful of Thee, and at every eve she centered her thoughts upon Thee. Like unto a singing nightingale she chanted Thy sacred verses, and like unto a mirror she sought to reflect Thy light.\n\nO Thou Forgiver of sins! Open Thou the way for this awakened soul to enter Thy Kingdom, and enable this bird, trained by Thy hand, to soar in the eternal rose garden. She is afire with longing to draw nigh unto Thee; enable her to attain Thy presence. She is distraught and distressed in separation from Thee; cause her to be admitted into Thy Heavenly Mansion.\n\nO Lord! We are sinners, but Thou art the Forgiver. We are submerged in the ocean of shortcomings, but Thou art the Pardoner; the Kind. Forgive our sins and bless us with Thine abundant grace. Grant us the privilege of beholding Thy Countenance, and give us the chalice of joy and bliss. We are captives of our own transgressions, and Thou art the King of bountiful favors. We are drowned in a sea of iniquities, and Thou art the Lord of infinite mercy. Thou art the Giver, the Glorious, the Eternal, the Bounteous; and Thou art the All-Gracious, the All-Merciful, the Omnipotent, He Who is the Bestower of gifts and the Forgiver of sins. Verily, Thou art He to Whom we turn for the remission of our failings, He Who is the Lord of Hosts.\n"},
{"title":"AB00774SAB","tags":"[[Spiritual Assembly]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"*Come ye together in gladness unalloyed, and at the beginning of the meeting, recite ye this prayer:\n\n\n\nO Thou Lord of the Kingdom!  Though our bodies be gathered here together, yet our spellbound hearts are carried away by Thy love, and yet are we transported by the rays of Thy resplendent face.  Weak though we be, we await the revelations of Thy might and power.  Poor though we be, with neither goods nor means, still take we riches from the treasures of Thy Kingdom.  Drops though we be, still do we draw from out Thy ocean deeps.  Motes though we be, still do we gleam in the glory of Thy splendid Sun.\nO Thou our Provider!  Send down Thine aid, that each one gathered here may become a lighted candle, each one a center of attraction, each one a summoner to Thy heavenly realms, till at last we make this nether world the mirror image of Thy Paradise.\n"},
{"title":"AB00787SPL","tags":"Humanity prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, O Thou Who hast cast Thy splendor over the luminous realities of men, shedding upon them the resplendent lights of knowledge and guidance, and hast chosen them out of all created things for this supernal grace, and hast caused them to encompass all things, to understand their inmost essence, and to disclose their mysteries, bringing them forth out of darkness into the visible world! “He verily showeth His special mercy to whomsoever He will.”¹\n\nO Lord, help Thou Thy loved ones to acquire knowledge and the sciences and arts, and to unravel the secrets that are treasured up in the inmost reality of all created beings. Make them to hear the hidden truths that are written and embedded in the heart of all that is. Make them to be ensigns of guidance amongst all creatures, and piercing rays of the mind shedding forth their light in this, the “first life.”² Make them to be leaders unto Thee, guides unto Thy path, runners urging men on to Thy Kingdom.\n\nThou verily art the Powerful, the Protector, the Potent, the Defender, the Mighty, the Most Generous.\n\n*1. Qur'án 51:56.\n*2. Qur'án 55:19-22.\n"},
{"title":"AB00949WIN","tags":"Youth prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord!  Graciously bestow a pair of heavenly wings unto each of these fledglings, and give them spiritual power that they may wing their flight through this limitless space and may soar to the heights of the Abhá Kingdom.\nO Lord!  Strengthen these fragile seedlings that each one may become a fruitful tree, verdant and flourishing.  Render these souls victorious through the potency of Thy celestial hosts, that they may be able to crush the forces of error and ignorance and to unfurl the standard of fellowship and guidance amidst the people; that they may, even as the reviving breaths of the spring, refresh and quicken the trees of human souls and like unto vernal showers make the meads of that region green and fertile.\nThou art the Mighty and the Powerful; Thou art the Bestower and the All-Loving.\n"},
{"title":"AB00963IMP","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Mother Temple of the West\nO God, my God!  I implore Thee with a throbbing heart and streaming tears to aid whosoever expendeth his energy for the erection of this House, and the construction of this Building wherein Thy name is mentioned every morn and every eve.\n\nO God!  Send down Thy divine increase on whosoever endeavoreth to serve this edifice and exerteth himself to raise it amongst the kindreds and religions of the world.  Confirm him in every good deed in promoting the welfare of mankind.  Open Thou the doors of wealth and abundance unto him and make him an heir to the treasures of the Kingdom, which perish not.  Make him a sign of Thy bestowals among the peoples and reinforce him by the sea of Thy generosity and bounty, surging with waves of Thy grace and favor.  Verily, Thou art the Generous, the Merciful and the Bountiful.\n"},
{"title":"AB01023SAE","tags":"[[Spiritual Assembly]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"*Whenever ye enter the council-chamber, recite this prayer with a heart throbbing with the love of God and a tongue purified from all but His remembrance, that the All-Powerful may graciously aid you to achieve supreme victory.\n\n\n\nO God, my God!  We are servants of Thine that have turned with devotion to Thy Holy Face, that have detached ourselves from all besides Thee in this glorious Day.  We have gathered in this Spiritual Assembly, united in our views and thoughts, with our purposes harmonized to exalt Thy Word amidst mankind.  O Lord, our God!  Make us the signs of Thy Divine Guidance, the Standards of Thine exalted Faith amongst men, servants to Thy mighty Covenant, O Thou our Lord Most High, manifestations of Thy Divine Unity in Thine Abhá Kingdom, and resplendent stars shining upon all regions.  Lord!  Aid us to become seas surging with the billows of Thy wondrous Grace, streams flowing from Thine all-glorious Heights, goodly fruits upon the Tree of Thy heavenly Cause, trees waving through the breezes of Thy Bounty in Thy celestial Vineyard.  O God!  Make our souls dependent upon the Verses of Thy Divine Unity, our hearts cheered with the outpourings of Thy Grace, that we may unite even as the waves of one sea and become merged together as the rays of Thine effulgent Light; that our thoughts, our views, our feelings may become as one reality, manifesting the spirit of union throughout the world.  Thou art the Gracious, the Bountiful, the Bestower, the Almighty, the Merciful, the Compassionate.\n"},
{"title":"AB02000DIS","tags":"Families prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord! In this Most Great Dispensation Thou dost accept the intercession of children in behalf of their parents.  This is one of the special infinite bestowals of this Dispensation.  Therefore, O Thou kind Lord, accept the request of this Thy servant at the threshold of Thy singleness and submerge his father in the ocean of Thy grace, because this son hath arisen to render Thee service and is exerting effort at all times in the pathway of Thy love.  Verily, Thou art the Giver, the Forgiver and the Kind!\n"},
{"title":"AB02024","tags":"[[Martyrs and their families]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!\nO Lord my God!  O Thou Helper of the feeble, Succorer of the poor and Deliverer of the helpless who turn unto Thee.\nWith utmost lowliness I raise my suppliant hands to Thy kingdom of beauty and fervently call upon Thee with my inner tongue, saying:  O God, my God!  Aid me to adore Thee, strengthen my loins to serve Thee; assist me by Thy grace in my servitude to Thee; suffer me to remain steadfast in my obedience to Thee; pour forth upon me the liberal effusions of Thy bounty, let the glances of the eye of Thy loving-kindness be directed towards me, and immerse me in the ocean of Thy forgiveness.  Grant that I may be confirmed in my allegiance to Thy Faith, and bestow upon me a fuller measure of certitude and assurance, that I may wholly dispense with the world, may turn my face with entire devotion towards Thy face, be reinforced by the compelling power of proofs and testimonies, and, invested with majesty and power, may pass beyond every region of heaven and earth.  Verily Thou art the Merciful, the All-Glorious, the Kind, the Compassionate.\nO Lord!  These are the survivors of the martyrs, that company of blessed souls.  They have sustained every tribulation and displayed patience in the face of grievous injustice.  They have forsaken all comfort and prosperity, have willingly submitted to dire suffering and adversity in the path of Thy love, and are still held captive in the clutches of their enemies who continually torment them with sore torment, and oppress them because they walk steadfastly in Thy straight path.  There is no one to help them, no one to befriend them. Apart from the ignoble and the wicked, there is no one to associate and consort with them.\nO Lord!  These souls have tasted bitter agony in this earthly life and have, as a sign of their love for the shining beauty of Thy countenance and in their eagerness to attain Thy celestial kingdom, tolerated every gross indignity that the people of tyranny have inflicted upon them.\nO Lord!  Fill their ears with the verses of divine assistance and of a speedy victory, and deliver them from the oppression of such as wield terrible might.  Withhold the hands of the wicked and leave not these souls to be torn by the claws and teeth of fierce beasts, for they are captivated by their love for Thee, entrusted with the mysteries of Thy holiness, stand humbly at Thy door and have attained to Thine exalted precinct.\nO Lord!  Graciously reinforce them with a new spirit; illumine their eyes by enabling them to behold Thy wondrous evidences in the gloom of night; destine for them all good that aboundeth in Thy Kingdom of eternal mysteries; make them as brilliant stars shining over all regions, luxuriant trees laden with fruit and branches moving in the breezes of dawn.\nVerily, Thou art the Bountiful,the Mighty, the Omnipotent, the Unconstrained.  There is none other God but Thee, the God of love and tender mercy, the All-Glorious, the Ever-Forgiving.\n"},
{"title":"AB02326","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!\nO God, my God! These are servants attracted in Thy days by the fragrances of Thy holiness, enkindled with the flame burning in Thy holy tree, responding to Thy voice, uttering Thy praise, awakened by Thy breeze, stirred by Thy sweet savors, beholding Thy signs, understanding Thy Revelation and assured of Thy loving-kindness. Their eyes, O Lord, are fixed upon Thy kingdom of effulgent glory and their faces turned toward Thy dominion on high, their hearts beating with the love of Thy radiant and glorious beauty, their souls consumed with the flame of Thy love, O Lord of this world and the world hereafter, their lives seething with the ardor of their longing for Thee, and their tears poured forth for Thy sake.\n\nShield them within the stronghold of Thy protection and safety, preserve them in Thy watchful care, look upon them with the eyes of Thy providence and mercy, make them the signs of Thy divine unity that are manifest throughout all regions, the standards of Thy might that wave above Thy mansions of grandeur, the shining lamps that burn with the oil of Thy wisdom in the globes of Thy guidance, the birds of the garden of Thy knowledge that warble upon the topmost boughs in Thy sheltering paradise, and the leviathans of the ocean of Thy bounty that plunge by Thy supreme mercy in the fathomless deeps.\n\nO Lord, my God! Lowly are these servants of Thine, exalt them in Thy kingdom on high; feeble, strengthen them by Thy supreme power; abased, bestow upon them Thy glory in Thine all-highest realm; poor, enrich them in Thy great dominion. Do Thou then ordain for them all the good Thou hast destined in Thy worlds, visible and invisible, prosper them in this world below, gladden their hearts with Thine inspiration, O Lord of all beings! Illumine their hearts with Thy joyful tidings diffused from Thine all-glorious Station, make firm their steps in Thy Most-Great Covenant and strengthen their loins in Thy firm Testament, by Thy bounty and promised grace, O Gracious and Merciful One! Thou art, verily, the Gracious, the All-Bountiful.\n"},
{"title":"AB02342AWA","tags":"[[Firmness in the Covenant]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O compassionate God!  Thanks be to Thee for Thou hast awakened and made me conscious.  Thou hast given me a seeing eye and favored me with a hearing ear, hast led me to Thy kingdom and guided me to Thy path.  Thou hast shown me the right way and caused me to enter the ark of deliverance.  O God!  Keep me steadfast and make me firm and staunch.  Protect me from violent tests and preserve and shelter me in the strongly fortified fortress of Thy Covenant and Testament.  Thou art the Powerful.  Thou art the Seeing.  Thou art the Hearing.\nO Thou the Compassionate God.  Bestow upon me a heart which, like unto a glass, may be illumined with the light of Thy love, and confer upon me thoughts which may change this world into a rose garden through the outpourings of heavenly grace.\nThou art the Compassionate, the Merciful.  Thou art the Great Beneficent God.\n"},
{"title":"AB02596","tags":"Marriage prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord!  O my Lord!  These two bright orbs are wedded in Thy love, conjoined in servitude to Thy Holy Threshold, united in ministering to thy Cause.  Make Thou this marriage to be as threading lights of Thine abounding grace, O my Lord, the All-Merciful, and luminous rays of Thy bestowals, O Thou the Beneficent, the Ever-Giving, that there may branch out from this great tree boughs that will grow green and flourishing through the gifts that rain down from Thy clouds of grace.\nVerily, Thou art the Generous.  Verily, Thou art the Compassionate, the All-Merciful.\n"},
{"title":"AB02825","tags":"Youth prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Praise and glory be to Thee, O Lord my God!  This is a choice sapling which Thou hast planted in the meads of Thy love and hast nurtured with the fingers of Thy Lordship.  Thou hast watered it from the well-spring of everlasting life which streameth forth from the gardens of Thy oneness and Thou hast caused the clouds of Thy tender mercy to shower Thy favors upon it.  It hath now grown and developed beneath the shelter of Thy blessings which are manifest from the Dayspring of Thy divine essence.  It hath burst forth into leaves and blossoms, is laden with fruit through the providence of Thy wondrous gifts and bounties and is stirred by the fragrant breeze wafting from the direction of Thy loving-kindness.\nO Lord!  Cause this sapling to become verdant, fresh and flourishing by the outpourings of Thy special bounty and favor, wherewith Thou hast endued the tabernacles of holiness in Thy eternal Kingdom and hast adorned the essences of unity in the arena of reunion.\nO Lord!  Assist him through Thy strengthening grace which proceedeth from Thine invisible Kingdom, aid him with such hosts as are hidden from the eyes of Thy servants and grant that he may have a sure footing in Thy presence.  Unloose his tongue to make mention of Thee and gladden his heart to celebrate Thy praise.  Illumine his face in Thy Kingdom, prosper him in the realm above and graciously confirm him to serve Thy Cause.\nThou art the All-Powerful, the All-Glorious, the Omnipotent.\n"},
{"title":"AB02866","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord, my God and my Haven in my distress!  My Shield and my Shelter in my woes!  My Asylum and Refuge in time of need and in my loneliness my Companion!  In my anguish my Solace, and in my solitude a loving Friend!  The Remover of the pangs of my sorrows and the Pardoner of my sins!\nWholly unto Thee do I turn, fervently imploring Thee with all my heart, my mind and my tongue, to shield me from all that runs counter to Thy will in this, the cycle of Thy divine unity, and to cleanse me of all defilement that will hinder me from seeking, stainless and unsullied, the shade of the tree of Thy grace.\nHave mercy, O Lord, on the feeble, make whole the sick, and quench the burning thirst.\nGladden the bosom wherein the fire of Thy love doth smolder, and set it aglow with the flame of Thy celestial love and spirit.\nRobe the tabernacles of divine unity with the vesture of holiness, and set upon my head the crown of Thy favor.\nIllumine my face with the radiance of the orb of Thy bounty, and graciously aid me in ministering at Thy holy threshold.\nMake my heart overflow with love for Thy creatures and grant that I may become the sign of Thy mercy, the token of Thy grace, the promoter of concord among Thy loved ones, devoted unto Thee, uttering Thy commemoration and forgetful of self but ever mindful of what is Thine.\nO God, my God!  Stay not from me the gentle gales of Thy pardon and grace, and deprive me not of the wellsprings of Thine aid and favor.\n‘Neath the shade of Thy protecting wings let me nestle, and cast upon me the glance of Thine all-protecting eye.\nLoose my tongue to laud Thy name amidst Thy people, that my voice may be raised in great assemblies and from my lips may stream the flood of Thy praise.\nThou art, in all truth, the Gracious, the Glorified, the Mighty, the Omnipotent.\n"},
{"title":"AB03017CAL","tags":"Families prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Husbands\n\n\nO God, my God! This Thy handmaid is calling upon Thee, trusting in Thee, turning her face unto Thee, imploring Thee to shed thy heavenly bounties upon her, and to disclose unto her Thy spiritual mysteries, and to cast upon her the lights of Thy Godhead.\nO my Lord!  Make the eyes of my husband to see.  Rejoice Thou his heart with the light of the knowledge of Thee, draw Thou his mind unto Thy luminous beauty, cheer Thou his spirit by revealing unto him Thy manifest splendors.\nO my Lord!  Lift Thou the veil from before his sight.  Rain down Thy plenteous bounties upon him, intoxicate him with the wine of love for Thee, make him one of Thy angels whose feet walk upon this earth even as their souls are soaring through the high heavens.  Cause him to become a brilliant lamp, shining out with the light of Thy wisdom in the midst of Thy people.\nVerily, Thou art the Precious, the Ever-Bestowing, the Open of Hand.\n"},
{"title":"AB03082","tags":"[[Tablets of Visitation]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##Tablet of Visitation\n\n*(This prayer, revealed by ‘Abdu’l-Bahá, is read at His Shrine.  It is also used in private prayer.) \n\n*Whoso reciteth this prayer with lowliness and fervor will bring gladness and joy to the heart of this Servant; it will be even as meeting Him face to face.\n\n\n\nHe is the All-Glorious!\nO God, my God!  Lowly and tearful, I raise my suppliant hands to Thee and cover my face in the dust of that Threshold of Thine, exalted above the knowledge of the learned, and the praise of all that glorify Thee.  Graciously look upon Thy servant, humble and lowly at Thy door, with the glances of the eye of Thy mercy, and immerse him in the Ocean of Thine eternal grace.\nLord!  He is a poor and lowly servant of Thine, enthralled and imploring Thee, captive in Thy hand, praying fervently to Thee, trusting in Thee, in tears before Thy face, calling to Thee and beseeching Thee, saying:\nO Lord, my God!  Give me Thy grace to serve Thy loved ones, strengthen me in my servitude to Thee, illumine my brow with the light of adoration in Thy court of holiness, and of prayer to Thy kingdom of grandeur.  Help me to be selfless at the heavenly entrance of Thy gate, and aid me to be detached from all things within Thy holy precincts.  Lord!  Give me to drink from the chalice of selflessness; with its robe clothe me, and in its ocean immerse me.  Make me as dust in the pathway of Thy loved ones, and grant that I may offer up my soul for the earth ennobled by the footsteps of Thy chosen ones in Thy path, O Lord of Glory in the Highest.\nWith this prayer doth Thy servant call Thee, at dawntide and in the night-season.  Fulfill his heart's desire, O Lord!  Illumine his heart, gladden his bosom, kindle his light, that he may serve Thy Cause and Thy servants.\nThou art the Bestower, the Pitiful, the Most Bountiful, the Gracious, the Merciful, the Compassionate.\n"},
{"created":"20241217214834193","text":"*“Bahá’í marriage is union and cordial affection between the two parties.  They must, however, exercise the utmost care and become acquainted with each other's character.  This eternal bond should be made secure by a firm covenant, and the intention should be to foster harmony, fellowship and unity and to attain everlasting life.” —‘Abdu’l-Bahá\n\nThe pledge of marriage, the verse to be spoken individually by the bride and the bridegroom in the presence of at least two witnesses acceptable to the Spiritual Assembly is, as stipulated in the Kitáb-i-Aqdas (The Most Holy Book):\n\n“We will, all, verily, abide by the Will of God.”\n","title":"AB03461MAR","tags":"Marriage prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","modified":"20241217214834193"},
{"title":"AB03896MAJ","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God! O my God! Verily, thy servant, humble before the majesty of Thy divine supremacy, lowly at the door of Thy oneness, hath believed in Thee and in Thy verses, hath testified to Thy word, hath been enkindled with the fire of Thy love, hath been immersed in the depths of the ocean of Thy knowledge, hath been attracted by Thy breezes, hath relied upon his supplications to Thee, and hath been assured of Thy pardon and forgiveness. He hath abandoned this mortal life and hath flown to the kingdom of immortality, yearning for the favor of meeting Thee.\n\nO Lord, glorify his station, shelter him under the pavilion of Thy supreme mercy, cause him to enter Thy glorious paradise, and perpetuate his existence in Thine exalted rose garden, that he may plunge into the sea of light in the world of mysteries.\n\nVerily, Thou art the Generous, the Powerful, the Forgiver and the Bestower.\n"},
{"title":"AB04004BAB","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##Infants\n\nO God! Rear this little babe in the bosom of Thy love, and give it milk from the breast of Thy Providence. Cultivate this fresh plant in the rose garden of Thy love and aid it to grow through the showers of Thy bounty. Make it a child of the kingdom, and lead it to Thy heavenly realm. Thou art powerful and kind, and Thou art the Bestower, the Generous, the Lord of surpassing bounty.\n"},
{"title":"AB04427LMP","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, guide me, protect me, make of me a shining lamp and a brilliant star.  Thou art the Mighty and the Powerful.\n"},
{"title":"AB04620","tags":"[[Spiritual Assembly]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"*Prayer to be said at the close of the meeting of the Spiritual Assembly.\n\n\n\nO God!  O God!  From the unseen kingdom of Thy oneness behold us assembled in this spiritual meeting, believing in Thee, confident in Thy signs, firm in Thy Covenant and Testament, attracted to Thee, set aglow with the fire of Thy love and sincere in Thy Cause.  We are servants in Thy vineyard, spreaders of Thy religion, devoted worshipers of Thy countenance, humble towards Thy loved ones, submissive before Thy door, and imploring Thee to confirm us in serving Thy chosen ones, to support us with Thine unseen hosts, to strengthen our loins in Thy servitude and to make us submissive and adoring subjects communing with Thee.\nO our Lord!  We are weak, and Thou art the Mighty, the Powerful.  We are lifeless, and Thou art the great life-giving Spirit.  We are needy, and Thou art the Sustainer, the Powerful.\nO our Lord!  Turn our faces unto Thy merciful countenance, feed us from Thy heavenly table with Thine abundant grace, assist us with the hosts of Thy supreme angels and confirm us through the holy ones of the Kingdom of Abhá.\nVerily, Thou art the Generous, the Merciful.  Thou art the Possessor of great bounty, and, verily, Thou art the Clement and the Gracious.\n"},
{"title":"AB04980HOP","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God!  Thou art my Hope and my Beloved, my highest Aim and Desire!  With great humbleness and entire devotion I pray to Thee to make me a minaret of Thy love in Thy land, a lamp of Thy knowledge among Thy creatures, and a banner of divine bounty in Thy dominion.\nNumber me with such of Thy servants as have detached themselves from everything but Thee, have sanctified themselves from the transitory things of this world, and have freed themselves from the promptings of the voicers of idle fancies.\nLet my heart be dilated with joy through the spirit of confirmation from Thy kingdom, and brighten my eyes by beholding the hosts of divine assistance descending successively upon me from the kingdom of Thine omnipotent glory.\nThou art, in truth, the Almighty, the All-Glorious, the All-Powerful.\n"},
{"title":"AB05167","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Thou knowest, O God, and art my witness that I have no desire in my heart save to attain Thy good pleasure, to be confirmed in servitude unto Thee, to consecrate myself in Thy service, to labor in Thy great vineyard and to sacrifice all in Thy path.  Thou art the All-Knowing and the All-Seeing.  I have no wish save to turn my steps, in my love for Thee, towards the mountains and the deserts to loudly proclaim the advent of Thy Kingdom, and to raise Thy call amidst all men.  O God! Open Thou the way for this helpless one, grant Thou the remedy to this ailing one and bestow Thy healing upon this afflicted one.  With burning heart and tearful eyes I supplicate Thee at Thy Threshold.\nO God!  I am prepared to endure any ordeal in Thy path and desire with all my heart and soul to meet any hardship.\nO God!  Protect me from tests.  Thou knowest full well that I have turned away from all things and freed myself of all thoughts.  I have no occupation save mention of Thee and no aspiration save serving Thee.\n"},
{"title":"AB05652WIS","tags":"Marriage prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!\nO peerless Lord!  In Thine almighty wisdom Thou hast enjoined marriage upon the peoples, that the generations of men may succeed one another in this contingent world, and that ever, so long as the world shall last, they may busy themselves at the Threshold of Thy oneness with servitude and worship, with salutation, adoration and praise.  “I have not created spirits and men, but that they should worship me.”¹ Wherefore, wed Thou in the heaven of Thy mercy these two birds of the nest of Thy love, and make them the means of attracting perpetual grace; that from the union of these two seas of love a wave of tenderness may surge and cast the pearls of pure and goodly issue on the shore of life.  “He hath let loose the two seas, that they meet each other:  Between them is a barrier which they overpass not.  Which then of the bounties of your Lord will ye deny?  From each He bringeth up greater and lesser pearls.”² \nO Thou kind Lord!  Make Thou this marriage to bring forth coral and pearls.  Thou art verily the All-Powerful, the Most Great, the Ever-Forgiving.\n\n*1. Qur'án 3:67.\n*2. Qur'án 56:62.\n"},
{"title":"AB05805SER","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God, aid Thou Thy servant to raise up the Word, and to refute what is vain and false, to establish the truth, to spread the sacred verses abroad, reveal the splendors, and make the morning's light to dawn in the hearts of the righteous.\nThou art, verily, the Generous, the Forgiving.\n"},
{"title":"AB05996","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##For Women\n\nO Lord, O Thou Whose mercy hath encompassed all, Whose forgiveness is transcendent, Whose bounty is sublime, Whose pardon and generosity are all-embracing, and the lights of Whose forgiveness are diffused throughout the world!  O Lord of Glory!  I entreat Thee, fervently and tearfully, to cast upon Thy handmaiden who hath ascended unto Thee the glances of the eye of Thy mercy.  Robe her in the mantle of Thy grace, bright with the ornaments of the celestial Paradise, and, sheltering her beneath the tree of Thy oneness, illumine her face with the lights of Thy mercy and compassion.\n\nBestow upon Thy heavenly handmaiden, O God, the holy fragrances born of the spirit of Thy forgiveness.  Cause her to dwell in a blissful abode, heal her griefs with the balm of Thy reunion, and, in accordance with Thy will, grant her admission to Thy holy Paradise. Let the angels of Thy loving-kindness descend successively upon her, and shelter her beneath Thy blessed Tree.  Thou art, verily, the Ever-Forgiving, the Most Generous, the All-Bountiful.\n"},
{"title":"AB06012","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is the Compassionate, the All-Bountiful!  O God, my God!  Thou seest me, Thou knowest me; Thou art my Haven and my Refuge.  None have I sought nor any will I seek save Thee; no path have I trodden nor any will I tread but the path of Thy love.  In the darksome night of despair, my eye turneth expectant and full of hope to the morn of Thy boundless favor and at the hour of dawn my drooping soul is refreshed and strengthened in remembrance of Thy beauty and perfection.  He whom the grace of Thy mercy aideth, though he be but a drop, shall become the boundless ocean, and the merest atom which the outpouring of Thy loving kindness assisteth, shall shine even as the radiant star.\nShelter under Thy protection, O Thou Spirit of purity, Thou Who art the All-Bountiful Provider, this enthralled, enkindled servant of Thine.  Aid him in this world of being to remain steadfast and firm in Thy love and grant that this broken-winged bird attain a refuge and shelter in Thy divine nest that abideth upon the celestial tree.\n"},
{"title":"AB06211","tags":"[[Firmness in the Covenant]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Make firm our steps, O Lord, in Thy path and strengthen Thou our hearts in Thine obedience.  Turn our faces toward the beauty of Thy oneness, and gladden our bosoms with the signs of Thy divine unity. Adorn our bodies with the robe of Thy bounty, and remove from our eyes the veil of sinfulness, and give us the chalice of Thy grace; that the essence of all beings may sing Thy praise before the vision of Thy grandeur.  Reveal then Thyself, O Lord, by Thy merciful utterance and the mystery of Thy divine being, that the holy ecstasy of prayer may fill our souls—a prayer that shall rise above words and letters and transcend the murmur of syllables and sounds—that all things may be merged into nothingness before the revelation of Thy splendor.\nLord!  These are servants that have remained fast and firm in Thy Covenant and Thy Testament, that have held fast unto the cord of constancy in Thy Cause and clung unto the hem of the robe of Thy grandeur.  Assist them, O Lord, with Thy grace, confirm them with Thy power and strengthen their loins in obedience to Thee.\nThou art the Pardoner, the Gracious.\n"},
{"title":"AB06528MID","tags":"Evening prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"#Midnight\n\n\n*O seeker of Truth!  If thou desirest that God may open thine eye, thou must supplicate unto God, pray to and commune with Him at midnight, saying:\n\n\n\nO Lord, I have turned my face unto Thy kingdom of oneness and am immersed in the sea of Thy mercy.  O Lord, enlighten my sight by beholding Thy lights in this dark night, and make me happy by the wine of Thy love in this wonderful age.  O Lord, make me hear Thy call, and open before my face the doors of Thy heaven, so that I may see the light of Thy glory and become attracted to Thy beauty.\nVerily, Thou art the Giver, the Generous, the Merciful, the Forgiving.\n"},
{"title":"AB07124","tags":"Humanity prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord! O Thou Who art generous and merciful! We are servants of Thy threshold and are gathered beneath the sheltering shadow of Thy divine unity. The sun of Thy mercy is shining upon all, and the clouds of Thy bounty shower upon all. Thy gifts encompass all, Thy loving providence sustains all, Thy protection overshadows all, and the glances of Thy favor are cast upon all. O Lord! Grant Thine infinite bestowals, and let the light of Thy guidance shine. Illumine the eyes, gladden the hearts with abiding joy. Confer a new spirit upon all people and bestow upon them eternal life. Unlock the gates of true understanding and let the light of faith shine resplendent. Gather all people beneath the shadow of Thy bounty and cause them to unite in harmony, so that they may become as the rays of one sun, as the waves of one ocean, and as the fruit of one tree. May they drink from the same fountain. May they be refreshed by the same breeze. May they receive illumination from the same source of light. Thou art the Giver, the Merciful, the Omnipotent.\n"},
{"title":"AB07155WOM","tags":"Women prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##Expectant Mothers\nMy Lord! My Lord! I praise Thee and I thank Thee for that whereby Thou hast favored Thine humble maidservant, Thy slave beseeching and supplicating Thee, because Thou hast verily guided her unto Thine obvious Kingdom and caused her to hear thine exalted Call in the contingent world and to behold thy Signs which prove the appearance of Thy victorious reign over all things.\n\nO my Lord, I dedicate that which is in my womb unto Thee. Then cause it to be a praiseworthy child in Thy Kingdom and a fortunate one by Thy favor and Thy generosity; to develop and to grow up under the charge of Thine education. Verily, Thou art the Gracious! Verily, Thou art the Lord of Great Favor!\n"},
{"title":"AB07158","tags":"Marriage prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Glory be unto Thee, O my God!  Verily, this thy servant and this Thy maidservant have gathered under the shadow of Thy mercy and they are united through Thy favor and generosity.  O Lord!  Assist them in this Thy world and Thy kingdom and destine for them every good through Thy bounty and grace.  O Lord!  Confirm them in Thy servitude and assist them in Thy service.  Suffer them to become the signs of Thy Name in Thy world and protect them through Thy bestowals which are inexhaustible in this world and the world to come.  O Lord!  They are supplicating the kingdom of Thy mercifulness and invoking the realm of Thy singleness.  Verily, they are married in obedience to Thy command. Cause them to become the signs of harmony and unity until the end of time.  Verily, Thou art the Omnipotent, the Omnipresent and the Almighty!\n"},
{"title":"AB07304","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou forgiving Lord!\nAlthough some souls have spent the days of their lives in ignorance, and became estranged and contumacious, yet, with one wave from the ocean of Thy forgiveness, all those encompassed by sin will be set free.  Whomsoever Thou willest Thou makest a confidant, and whosoever is not the object of Thy choice is accounted a transgressor.  Shouldst Thou deal with us with Thy justice, we are all naught but sinners and deserving to be shut out from Thee, but shouldst Thou uphold mercy, every sinner would be made pure and every stranger a friend.  Bestow, then, Thy forgiveness and pardon, and grant Thy mercy unto all.\nThou art the Forgiver, the Lightgiver and the Omnipotent.\n"},
{"title":"AB07709CON","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God! O my God! Glory be unto Thee for that Thou hast confirmed me to the confession of Thy oneness, attracted me unto the word of Thy singleness, enkindled me by the fire of Thy love, and occupied me with Thy mention and the service of Thy friends and maidservants.\n\nO Lord, help me to be meek and lowly, and strengthen me in severing myself from all things and in holding to the hem of the garment of Thy glory, so that my heart may be filled with Thy love and leave no space for love of the world and attachment to its qualities. \n\nO God! Sanctify me from all else save Thee, purge me from the dross of sins and transgressions, and cause me to possess a spiritual heart and conscience.\n\nVerily, Thou art merciful and, verily, Thou art the Most Generous, Whose help is sought by all men.\n"},
{"title":"AB07759","tags":"Protection prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord!  Thou knowest that the people are encircled with pain and calamities and are environed with hardships and trouble.  Every trial doth attack man and every dire adversity doth assail him like unto the assault of a serpent.  There is no shelter and asylum for him except under the wing of Thy protection, preservation, guard and custody.\nO Thou the Merciful One!  O my Lord!  Make Thy protection my armor, Thy preservation my shield, humbleness before the door of Thy oneness my guard, and Thy custody and defense my fortress and my abode. Preserve me from the suggestions of self and desire, and guard me from every sickness, trial, difficulty and ordeal.\nVerily, Thou art the Protector, the Guardian, the Preserver, the Sufficer, and verily, Thou art the Merciful of the Most Merciful.\n"},
{"title":"AB07850","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##For Women\n\nO my God, O Forgiver of sins and Dispeller of afflictions!  O Thou Who art pardoning and merciful!  I raise my suppliant hands to Thee, tearfully beseeching the court of Thy divine Essence to forgive, through Thy mercy and pardon, Thy handmaiden who hath ascended unto the seat of truth.  Cause her, O Lord, to be overshadowed by the clouds of Thy bounty and favor, immerse her in the ocean of Thy forgiveness and clemency, and enable her to enter the sanctified abode, Thy heavenly Paradise.\nThou art, verily, the Mighty, the Compassionate, the Generous, the Merciful.\n"},
{"title":"AB08693","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Peerless Lord!  Be Thou a shelter for this poor child and a kind and forgiving Master unto this erring and unhappy soul.  O Lord!  Though we are but worthless plants, yet we belong to Thy garden of roses. Though saplings without leaves and blossoms, yet we are a part of Thine orchard.  Nurture this plant then through the outpourings of the clouds of Thy tender mercy and quicken and refresh this sapling through the reviving breath of Thy spiritual springtime.  Suffer him to become heedful, discerning and noble, and grant that he may attain eternal life and abide in Thy Kingdom for evermore.\n"},
{"title":"AB08704NEW","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Bless Thou, O King of Kings, the city of New York!  Cause the friends there to be kind to one another.  Purify their souls and make their hearts to be free and detached.  Illumine the world of their consciousness.  Exhilarate their spirits and bestow celestial power and confirmation upon them.  Establish there a heavenly realm, so that the City of Baha may prosper and New York be favoured with blessings from the Abha Kingdom, that this region may become like the all-highest Paradise, may develop into a vineyard of God and be transformed into a heavenly orchard and a spiritual rose garden.\n"},
{"title":"AB09040","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord! O my Lord!\nI am a child of tender years. Nourish me from the breast of Thy mercy, train me in the bosom of Thy love, educate me in the school of Thy guidance and develop me under the shadow of Thy bounty. Deliver me from darkness, make me a brilliant light; free me from unhappiness, make me a flower of the rose garden; suffer me to become a servant of Thy threshold and confer upon me the disposition and nature of the righteous; make me a cause of bounty to the human world, and crown my head with the diadem of eternal life.\n\nVerily, Thou art the Powerful, the Mighty, the Seer, the Hearer.\n"},
{"title":"AB09139","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God! O my God! This, Thy servant, hath advanced towards Thee, is passionately wandering in the desert of Thy love, walking in the path of Thy service, anticipating Thy favors, hoping for Thy bounty, relying upon Thy kingdom, and intoxicated by the wine of Thy gift. O my God! Increase the fervor of his affection for Thee, the constancy of his praise of Thee, and the ardor of his love for Thee.\n\nVerily, Thou art the Most Generous, the Lord of grace abounding. There is no other God but Thee, the Forgiving, the Merciful.\n"},
{"title":"AB09794CHI","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord!  I am a child; enable me to grow beneath the shadow of Thy loving-kindness.  I am a tender plant; cause me to be nurtured through the outpourings of the clouds of Thy bounty.  I am a sapling of the garden of love; make me into a fruitful tree.\nThou art the Mighty and the Powerful, and Thou art the All-Loving, the All-Knowing, the All-Seeing.\n"},
{"title":"AB10275","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"Remove not, O Lord, the festal board that hath been spread in Thy Name, and extinguish not the burning flame that hath been kindled by Thine unquenchable fire. Withhold not from flowing that living water of Thine that murmureth with the melody of Thy glory and Thy remembrance, and deprive not Thy servants from the fragrance of Thy sweet savors breathing forth the perfume of Thy love.\nLord!  Turn the distressing cares of Thy holy ones into ease, their hardship into comfort, their abasement into glory, their sorrow into blissful joy, O Thou that holdest in Thy grasp the reins of all mankind!\nThou art, verily, the One, the Single, the Mighty, the All-Knowing, the All-Wise.\n"},
{"title":"AB10324","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God!  O my God!  Thou seest these children who are the twigs of the tree of life, the birds of the meads of salvation, the pearls of the ocean of Thy grace, the roses of the garden of Thy guidance.\nO God, our Lord!  We sing Thy praise, bear witness to Thy sanctity and implore fervently the heaven of Thy mercy to make us lights of guidance, stars shining above the horizons of eternal glory amongst mankind, and to teach us a knowledge which proceedeth from Thee.  Yá Bahá’u’l-Abhá!\n"},
{"title":"AB10492","tags":"Youth prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord!  Bestow heavenly confirmation upon this daughter of the kingdom, and graciously aid her that she may remain firm and steadfast in Thy Cause and that she may, even as a nightingale of the rose garden of mysteries, warble melodies in the Abhá Kingdom in the most wondrous tones, thereby bringing happiness to everyone.  Make her exalted among the daughters of the kingdom and enable her to attain life eternal.\nThou art the Bestower, the All-Loving.\n"},
{"title":"AB10685","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou most glorious Lord!  Make this little maidservant of Thine blessed and happy; cause her to be cherished at the threshold of Thy oneness, and let her drink deep from the cup of Thy love so that she may be filled with rapture and ecstasy and diffuse sweet-scented fragrance.  Thou art the Mighty and the Powerful, and Thou art the All-Knowing, the All-Seeing.\n"},
{"title":"AB10701","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord!  Make these children excellent plants.  Let them grow and develop in the Garden of Thy Covenant, and bestow freshness and beauty through the outpourings from the clouds of the all-glorious Kingdom.\nO Thou kind Lord!  I am a little child, exalt me by admitting me to the kingdom.  I am earthly, make me heavenly; I am of the world below, let me belong to the realm above; gloomy, suffer me to become radiant; material, make me spiritual, and grant that I may manifest Thine infinite bounties.\nThou art the Powerful, the All-Loving.\n"},
{"title":"AB10703RAD","tags":"Youth prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord!  Make this youth radiant, and confer Thy bounty upon this poor creature.  Bestow upon him knowledge, grant him added strength at the break of every morn and guard him within the shelter of Thy protection so that he may be freed from error, may devote himself to the service of Thy Cause, may guide the wayward, lead the hapless, free the captives and awaken the heedless, that all may be blessed with Thy remembrance and praise.  Thou art the Mighty and the Powerful.\n"},
{"title":"AB10714","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord! These lovely children are the handiwork of the fingers of Thy might and the wondrous signs of Thy greatness. O God! Protect these children, graciously assist them to be educated and enable them to render service to the world of humanity. O God! These children are pearls, cause them to be nurtured within the shell of Thy loving-kindness.\n\nThou art the Bountiful, the All-Loving.\n"},
{"title":"AB10769","tags":"Women prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord, my Beloved, my Desire! Befriend me in my loneliness and accompany me in my exile. Remove my sorrow. Cause me to be devoted to Thy beauty. Withdraw me from all else save Thee. Attract me through Thy fragrances of holiness. Cause me to be associated in Thy Kingdom with those who are severed from all else save Thee, who long to serve Thy sacred threshold and who stand to work in Thy Cause. Enable me to be one of Thy maidservants who have attained to Thy good pleasure. Verily, Thou art the Gracious, the Generous.\n"},
{"title":"AB11094","tags":"Departed prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God!  O Thou forgiver of sins, bestower of gifts, dispeller of afflictions!\nVerily, I beseech thee to forgive the sins of such as have abandoned the physical garment and have ascended to the spiritual world.\nO my Lord!  Purify them from trespasses, dispel their sorrows, and change their darkness into light.  Cause them to enter the garden of happiness, cleanse them with the most pure water, and grant them to behold Thy splendors on the loftiest mount.\n"},
{"title":"AB11281","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my Lord! O my Lord! This a lamp lighted by the fire of Thy love and ablaze with the flame which is ignited in the tree of Thy mercy. O my Lord! Increase his enkindlement, heat and flame, with the fire which is kindled in the Sinai of Thy Manifestation. Verily, Thou art the Confirmer, the Assister, the Powerful, the Generous, the Loving.\n"},
{"title":"AB11356","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##Infants\n\nO Thou peerless Lord!  Let this suckling babe be nursed from the breast of Thy loving-kindness, guard it within the cradle of Thy safety and protection and grant that it be reared in the arms of Thy tender affection.\n"},
{"title":"AB11605","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!  O God, my God!  Bestow upon me a pure heart, like unto a pearl.\n"},
{"title":"ABU0003DIS","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"##The Nineteen Day Feast\n\n\nO God!  Dispel all those elements which are the cause of discord, and prepare for us all those things which are the cause of unity and accord!  O God!  Descend upon us Heavenly Fragrance and change this gathering into a gathering of Heaven!  Grant to us every benefit and every food.  Prepare for us the Food of Love!  Give us the Food of Knowledge!  Bestow on us the Food of Heavenly Illumination!\n"},
{"title":"ABU0009SER","tags":"Humanity prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou compassionate Lord, Thou Who art generous and able!  We are servants of Thine sheltered beneath Thy providence.  Cast Thy glance of favor upon us.  Give light to our eyes, hearing to our ears, and understanding and love to our hearts.  Render our souls joyous and happy through Thy glad tidings.  O Lord!  Point out to us the pathway of Thy kingdom and resuscitate all of us through the breaths of the Holy Spirit.  Bestow upon us life everlasting and confer upon us never-ending honor.  Unify mankind and illumine the world of humanity.\nMay we all follow Thy pathway, long for Thy good pleasure and seek the mysteries of Thy kingdom.  O God!  Unite us and connect our hearts with Thy indissoluble bond.  Verily, Thou art the Giver, Thou art the Kind One and Thou art the Almighty.\n"},
{"title":"ABU0023UNI","tags":"Unity prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God!  O my God!  Verily, I invoke Thee and supplicate before Thy threshold, asking Thee that all Thy mercies may descend upon these souls.  Specialize them for Thy favor and Thy truth.\nO Lord!  Unite and bind together the hearts, join in accord all the souls, and exhilarate the spirits through the signs of Thy sanctity and oneness.  O Lord!  Make these faces radiant through the light of Thy oneness.  Strengthen the loins of Thy servants in the service of Thy kingdom.\nO Lord, Thou possessor of infinite mercy!  O Lord of forgiveness and pardon!  Forgive our sins, pardon our shortcomings, and cause us to turn to the kingdom of Thy clemency, invoking the kingdom of might and power, humble at Thy shrine and submissive before the glory of Thine evidences.\nO Lord God!  Make us as waves of the sea, as flowers of the garden, united, agreed through the bounties of Thy love.  O Lord!  Dilate the breasts through the signs of Thy oneness, and make all mankind as stars shining from the same height of glory, as perfect fruits growing upon Thy tree of life.\nVerily, Thou art the Almighty, the Self-Subsistent, the Giver, the Forgiving, the Pardoner, the Omniscient, the One Creator.\n"},
{"title":"ABU0030SHE","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou forgiving Lord!  Thou art the shelter of all these Thy servants.  Thou knowest the secrets and art aware of all things.  We are all helpless, and Thou art the Mighty, the Omnipotent.  We are all sinners, and Thou art the Forgiver of sins, the Merciful, the Compassionate.  O Lord!  Look not at our shortcomings.  Deal with us according to Thy grace and bounty.  Our shortcomings are many, but the ocean of Thy forgiveness is boundless.  Our weakness is grievous, but the evidences of Thine aid and assistance are clear.  Therefore, confirm and strengthen us.  Enable us to do that which is worthy of Thy holy Threshold.  Illumine our hearts, grant us discerning eyes and attentive ears.  Resuscitate the dead and heal the sick.  Bestow wealth upon the poor and give peace and security to the fearful. Accept us in Thy kingdom and illumine us with the light of guidance. Thou art the Powerful and the Omnipotent.  Thou art the Generous. Thou art the Clement.  Thou art the Kind.\n"},
{"title":"ABU0070GAT","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord! These are Thy servants who have gathered in this meeting, have turned unto Thy kingdom and are in need of Thy bestowal and blessing. O Thou God! Manifest and make evident the signs of Thy oneness which have been deposited in all the realities of life. Reveal and unfold the virtues which Thou hast made latent and concealed in these human realities.\n\nO God! We are as plants, and Thy bounty is as the rain; refresh and cause these plants to grow through Thy bestowal. We are Thy servants; free us from the fetters of material existence. We are ignorant; make us wise. We are dead; make us alive. We are material; endow us with spirit. We are deprived; make us the intimates of Thy mysteries. We are needy; enrich and bless us from Thy boundless treasury. O God! Resuscitate us; give us sight; give us hearing; familiarize us with the mysteries of life, so that the secrets of Thy kingdom may become revealed to us in this world of existence and we may confess Thy oneness. Every bestowal emanates from Thee; every benediction is Thine.\n\nThou art mighty. Thou art powerful. Thou art the Giver, and Thou art the Ever-Bounteous.\n"},
{"title":"ABU0095KIN","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou forgiving God! These servants are turning to Thy kingdom and seeking Thy grace and bounty. O God! Make their hearts good and pure in order that they may become worthy of Thy love. Purify and sanctify the spirits that the light of the Sun of Reality may shine upon them. Purify and sanctify the eyes that they may perceive Thy light. Purify and sanctify the ears in order that they may hear the call of Thy kingdom.\n\nO Lord! Verily, we are weak, but Thou art mighty. Verily, we are poor, but Thou art rich. We are seekers, and Thou art the One sought. O Lord! Have compassion upon us and forgive us; bestow upon us such capacity and receptiveness that we may be worthy of Thy favors and become attracted to Thy kingdom, that we may drink deep of the water of life, may be enkindled by the fire of Thy love, and be resuscitated through the breaths of the Holy Spirit in this radiant century.\n\nO God, my God! Cast upon this gathering the glances of Thy loving-kindness. Keep safe each and all in Thy custody and under Thy protection. Send down upon these souls Thy heavenly blessings. Immerse them in the ocean of Thy mercy, and quicken them through the breaths of the Holy Spirit.\n\nO Lord! Bestow Thy gracious aid and confirmation upon this just government. This country lieth beneath the sheltering shadow of Thy protection, and this people is in Thy service. O Lord! Confer upon them Thy heavenly bounty and render the outpourings of Thy grace and favor copious and abundant. Suffer this esteemed nation to be held in honor, and enable it to be admitted into Thy kingdom.\n\nThou art the Powerful the Omnipotent, the Merciful, and Thou art the Generous, the Beneficent, the Lord of grace abounding.\n"},
{"title":"ABU0129EDU","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God!  Educate these children.  These children are the plants of Thine orchard, the flowers of Thy meadow, the roses of Thy garden. Let Thy rain fall upon them; let the Sun of Reality shine upon them with Thy love.  Let Thy breeze refresh them in order that they may be trained, grow and develop, and appear in the utmost beauty.  Thou art the Giver.  Thou art the Compassionate.\n"},
{"title":"ABU0137ALL","tags":"Humanity prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord! Thou hast created all humanity from the same stock. Thou hast decreed that all shall belong to the same household. In Thy Holy Presence they are all Thy servants, and all mankind are sheltered beneath Thy Tabernacle; all have gathered together at Thy Table of Bounty; all are illumined through the light of Thy Providence.\n\nO God! Thou art kind to all, Thou hast provided for all, dost shelter all, conferrest life upon all. Thou hast endowed each and all with talents and faculties, and all are submerged in the Ocean of Thy Mercy.\n\nO Thou kind Lord! Unite all. Let the religions agree and make the nations one, so that they may see each other as one family and the whole earth as one home. May they all live together in perfect harmony.\n\nO God! Raise aloft the banner of the oneness of mankind.\n\nO God! Establish the Most Great Peace.\nCement Thou, O God, the hearts together.\nO Thou kind Father, God! Gladden our hearts through the fragrance of Thy love. Brighten our eyes through the Light of Thy Guidance. Delight our ears with the melody of Thy Word, and shelter us all in the Stronghold of Thy Providence.\n\nThou art the Mighty and Powerful, Thou art the Forgiving and Thou art the One Who overlooketh the shortcomings of all mankind.\n"},
{"title":"ABU0188TUR","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God! O my God! Verily, these servants are turning to Thee, supplicating Thy kingdom of mercy. Verily, they are attracted by Thy holiness and set aglow with the fire of Thy love, seeking confirmation from Thy wondrous kingdom, and hoping for attainment in Thy heavenly realm. Verily, they long for the descent of Thy bestowal, desiring illumination from the Sun of Reality. O Lord! Make them radiant lamps, merciful signs, fruitful trees and shining stars. May they come forth in Thy service and be connected with Thee by the bonds and ties of Thy love, longing for the lights of Thy favor. O Lord! Make them signs of guidance, standards of Thine immortal kingdom, waves of the sea of Thy mercy, mirrors of the light of Thy majesty.\n\nVerily, Thou art the Generous. Verily, Thou art the Merciful. Verily, Thou art the Precious, the Beloved.\n"},
{"title":"ABU0268AME","tags":"America prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou kind Lord!  This gathering is turning to Thee.  These hearts are radiant with Thy love.  These minds and spirits are exhilarated by the message of Thy glad-tidings.  O God!  Let this American democracy become glorious in spiritual degrees even as it has aspired to material degrees, and render this just government victorious.  Confirm this revered nation to upraise the standard of the oneness of humanity, to promulgate the Most Great Peace, to become thereby most glorious and praiseworthy among all the nations of the world.  O God! This American nation is worthy of Thy favors and is deserving of Thy mercy.  Make it precious and near to Thee through Thy bounty and bestowal.\n"},
{"title":"BB00001KNO","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Thou knowest full well, O my God, that tribulations have showered upon me from all directions and that no one can dispel or transmute them except Thee.  I know of a certainty, by virtue of my love for Thee, that Thou wilt never cause tribulations to befall any soul unless Thou desirest to exalt his station in Thy celestial Paradise and to buttress his heart in this earthly life with the bulwark of Thine all-compelling power, that it may not become inclined toward the vanities of this world.  Indeed Thou art well aware that under all conditions I would cherish the remembrance of Thee far more than the ownership of all that is in the heavens and on the earth.\nStrengthen my heart, O my God, in Thine obedience and in Thy love, and grant that I may be clear of the entire company of Thine adversaries. Verily, I swear by Thy glory that I yearn for naught besides Thyself, nor do I desire anything except Thy mercy, nor am I apprehensive of aught save Thy justice.  I beg Thee to forgive me as well as those whom Thou lovest, howsoever Thou pleasest.  Verily, Thou art the Almighty, the Bountiful.\nImmensely exalted art Thou, O Lord of the heavens and earth, above the praise of all men, and may peace be upon Thy faithful servants and glory be unto God, the Lord of all the worlds.\n"},
{"title":"BB00002ENA","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O Lord!  Enable all the peoples of the earth to gain admittance into the Paradise of Thy Faith, so that no created being may remain beyond the bounds of Thy good-pleasure.\nFrom time immemorial Thou hast been potent to do what pleaseth Thee and transcendent above whatsoever Thou desirest.\n"},
{"title":"BB00002MEN","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Glory be unto Thee, O God.  How can I make mention of Thee while Thou art sanctified from the praise of all mankind.  Magnified be Thy Name, O God, Thou art the King, the Eternal Truth; Thou knowest what is in the heavens and on the earth, and unto Thee must all return.  Thou hast sent down Thy divinely ordained Revelation according to a clear measure.  Praised art Thou, O Lord!  At Thy behest Thou dost render victorious whomsoever Thou willest, through the hosts of heaven and earth and whatsoever existeth between them.  Thou art the Sovereign, the Eternal Truth, the Lord of invincible might.\nGlorified art Thou, O Lord!  Thou forgivest at all times the sins of such among Thy servants as implore Thy pardon.  Wash away my sins and the sins of those who seek Thy forgiveness at dawn, who pray to Thee in the daytime and in the night season, who yearn after naught save God, who offer up whatsoever God hath graciously bestowed upon them, who celebrate Thy praise at morn and eventide, and who are not remiss in their duties.\n"},
{"title":"BB00004REN","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Glory be unto Thee, O Lord, Thou Who hast brought into being all created things, through the power of Thy behest.\nO Lord!  Assist those who have renounced all else but Thee, and grant them a mighty victory.  Send down upon them, O Lord, the concourse of the angels in heaven and earth and all that is between, to aid Thy servants, to succor and strengthen them, to enable them to achieve success, to sustain them, to invest them with glory, to confer upon them honor and exaltation, to enrich them and to make them triumphant with a wondrous triumph.\nThou art their Lord, the Lord of the heavens and the earth, the Lord of all the worlds.  Strengthen this Faith, O Lord, through the power of these servants, and cause them to prevail over all the peoples of the world; for they, of a truth, are Thy servants who have detached themselves from aught else but Thee, and Thou, verily, art the protector of true believers.\nGrant Thou, O Lord, that their hearts may, through allegiance to this, Thine inviolable Faith, grow stronger than anything else in the heavens and on earth and in whatsoever is between them; and strengthen, O Lord, their hands with the tokens of Thy wondrous power that they may manifest Thy power before the gaze of all mankind.\n"},
{"title":"BB00015SUF","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Say: God sufficeth all things above all things, and nothing in the heavens or in the earth but God sufficeth.  Verily, He is in Himself the Knower, the Sustainer, the Omnipotent.\n"},
{"title":"BB00018ADJ","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"I adjure Thee by Thy might, O my God!  Let no harm beset me in times of tests, and in moments of heedlessness guide my steps aright through Thine inspiration.  Thou art God, potent art Thou to do what Thou desirest. No one can withstand Thy Will or thwart Thy Purpose.\n"},
{"title":"BB00018ANG","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O my God!  There is no one but Thee to allay the anguish of my soul, and Thou art my highest aspiration, O my God.  My heart is wedded to none save Thee and such as Thou dost love.  I solemnly declare that my life and death are both for Thee.  Verily Thou art incomparable and hast no partner.\nO my Lord!  I beg Thee to forgive me for shutting myself out from Thee.  By Thy glory and majesty, I have failed to befittingly recognize Thee and to worship Thee, while Thou dost make Thyself known unto me and callest me to remembrance as beseemeth Thy station. Grievous woe would betide me, O my Lord, wert Thou to take hold of me by reason of my misdeeds and trespasses.  No helper do I know of other than Thee.  No refuge do I have to flee to save Thee.  None among Thy creatures can dare to intercede with Thyself without Thy leave.  I hold fast to Thy love before Thy court, and, according to Thy bidding, I earnestly pray unto Thee as befitteth Thy glory.  I beg Thee to heed my call as Thou hast promised me.  Verily Thou art God; no God is there but Thee.  Alone and unaided, Thou art independent of all created things.  Neither can the devotion of Thy lovers profit Thee, nor the evil doings of the faithless harm Thee.  Verily Thou art my God, He Who will never fail in His promise.\nO my God!  I beseech Thee by the evidences of Thy favor, to let me draw nigh to the sublime heights of Thy holy presence, and protect me from inclining myself toward the subtle allusions of aught else but Thee.  Guide my steps, O my God, unto that which is acceptable and pleasing to Thee.  Shield me, through Thy might, from the fury of Thy wrath and chastisement, and hold me back from entering habitations not desired by Thee.\n"},
{"title":"BB00018DET","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O my God, my Lord and my Master! I have detached myself from my kindred and have sought through Thee to become independent of all that dwell on earth and ever ready to receive that which is praiseworthy in Thy sight. Bestow on me such good as will make me independent of aught else but Thee, and grant me an ampler share of Thy boundless favors. Verily, Thou art the Lord of grace abounding.\n"},
{"title":"BB00018FOR","tags":"Families prayer-lang-1 Prayers [[Prayers by Báb]]","text":"#Parents\n\nI beg Thy forgiveness, O my God, and implore pardon after the manner Thou wishest Thy servants to direct themselves to Thee.  I beg of Thee to wash away our sins as befitteth Thy Lordship, and to forgive me, my parents, and those who in Thy estimation have entered the abode of Thy love in a manner which is worthy of Thy transcendent sovereignty and well beseemeth the glory of Thy celestial power.\n\nO my God!  Thou hast inspired my soul to offer its supplication to Thee, and but for Thee, I would not call upon Thee.  Lauded and glorified art Thou; I yield Thee praise inasmuch as Thou didst reveal Thyself unto me, and I beg Thee to forgive me, since I have fallen short in my duty to know Thee and have failed to walk in the path of Thy love.\n"},

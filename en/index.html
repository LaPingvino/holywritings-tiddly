{"title":"bpn-1-6667","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, my God! Thy grace hath emboldened me, and Thy justice filled me with terror. Happy is that man whom Thou hast endued with Thy grace and woe to him that receiveth Thy justice.\n\nLord! I have fled from Thy justice, and have sought Thy grace, have turned from Thy wrath and implored Thy pardon. I beseech Thee, by Thy power, Thy sovereignty, Thy glory and Thy favour to illumine mankind with the light of Thy knowledge, that all things may show Thy handiwork, may unfold the mysteries of Thy power, and may reveal the light of Thy knowledge.\n\nThou art the One that hath caused all things to be made manifest and hath shone upon them with the light of Thy care and Thy providence.\n\n\n*Star of the West, volume 14, issue 9, p. 257\n"},
{"title":"bpn-1-6668","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O Lord my God, my Master! Thou hearest the sighing of those who, though they long to behold Thy face, are yet separated from Thee and far distant from Thy court. Thou testifiest to the lamentations which those who have recognized Thee pour forth because of their exile from Thee and their yearning to meet Thee. I beseech Thee by those hearts which contain naught except the treasures of Thy remembrance and praise, and which show forth only the testimonies of Thy greatness and the evidences of Thy might, to bestow on Thy servants who desire Thee power to approach the seat of the revelation of the splendor of Thy glory and to assist them whose hopes are set on Thee to enter into the tabernacle of Thy transcendent favor and mercy.\n\nNaked am I, O my God! Clothe me with the robe of Thy tender mercies. I am sore athirst; give me to drink of the oceans of Thy bountiful favor. I am a stranger; draw me nearer unto the source of Thy gifts. I am sick; sprinkle upon me the healing waters of Thy grace. I am a captive; rid me of my bondage, by the power of Thy might and through the force of Thy will, that I may soar on the wings of detachment towards the loftiest summits of Thy creation. Thou, verily, doest what Thou choosest. There is no God but Thee, the Help in Peril, the All-Glorious, the Unconstrained.\n\n\n*Prayers and Meditations, LXIV\n"},
{"title":"bpn-1-6669","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy name, O Thou in Whose grasp are the reins of the souls of all them that have recognized Thee, and in Whose right hand are the destinies of all that are in heaven and all that are on earth! Thou doest, through the power of Thy might, what Thou willest, and ordainest, by an act of Thy volition, what Thou pleasest. The will of the most resolute of men is as nothing when compared with the compelling evidences of Thy will, and the determination of the most inflexible among Thy creatures is dissipated before the manifold revelations of Thy purpose.\n\nThou art He Who, through a word of Thy mouth, hath so enravished the hearts of Thy chosen ones that they have, in their love for Thee, detached themselves from all except Thyself, and laid down their lives and sacrificed their souls in Thy path, and borne, for Thy sake, what none of Thy creatures hath borne.\n\nI am one of Thy handmaidens, O my Lord! I have turned my face towards the habitation of Thy mercy, and have sought the wonders of Thy manifold favors, inasmuch as all the members of my body proclaim Thee to be the All-Bounteous, He Whose grace is immense.\n\nO Thou Whose face is the object of my adoration, Whose beauty is my sanctuary, Whose court is my goal, Whose remembrance is my wish, Whose affection is my solace, Whose love is my begetter, Whose praise is my companion, Whose nearness is my hope, Whose presence is my greatest longing and supreme aspiration! Disappoint me not, I entreat Thee, by withholding from me the things Thou didst ordain for the chosen ones among Thy handmaidens, and supply me with the good of this world and of the world to come.\n\nThou art, verily, the Lord of creation. No God is there beside Thee, the Ever-Forgiving, the Most Bountiful.\n\n\n*Prayers and Meditations, XCVIII\n"},
{"title":"bpn-1-6670","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God! I pray Thee, by Him Who is the Dayspring of Thy signs and the Manifestation of Thy names, and the Treasury of Thine inspiration, and the Repository of Thy wisdom, to send upon Thy loved ones that which will enable them to cleave steadfastly to Thy Cause, and to recognize Thy unity, and to acknowledge Thy oneness, and to bear witness to Thy divinity. Raise them up, O my God, to such heights that they will recognize in all things the tokens of the power of Him Who is the Manifestation of Thy most august and all-glorious Self.\n\nThou art He, O my Lord, Who doeth what He willeth, and ordaineth what He pleaseth. Every possessor of power is forlorn before the revelations of Thy might, and every fountain of honor becomes abject when confronted by the manifold evidences of Thy great glory.\n\nI beseech Thee, by Thyself and by whatsoever is of Thee, to grant that I may help Thy Cause and speak of Thy praise, and set my heart on the sanctuary of Thy glory, and detach myself from all that pertaineth not unto Thee. No God is there beside Thee, the God of power, the God of glory and wisdom.\n\n\n*Prayers and Meditations, XCIX\n"},
{"title":"bpn-1-6787","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee Who hast caused all the holy Ones to confess their helplessness before the manifold revelations of Thy might, and every Prophet to acknowledge His nothingness at the effulgence of Thine abiding glory. I beseech Thee, by Thy name that hath unlocked the gates of Heaven and filled with ecstasy the Concourse on high, to enable me to serve Thee, in this Day, and to strengthen me to observe that which Thou didst prescribe in Thy Book. Thou knowest, O my Lord, what is in me; but I know not what is in Thee. Thou art the All-Knowing, the All-Informed.\n\n\n*Gleanings, XXIII\n"},
{"title":"bpn-1-6788","tags":"Guidance prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God! Rain down, I beseech Thee, from the clouds of Thine overflowing grace, that which shall cleanse the hearts of Thy servants from whatever may prevent their beholding Thy face, or may prevent them from turning unto Thee, that they may all recognize Him Who is their Fashioner and Creator. Help them, then, O God, to reach forth, through the power of Thy sovereign might, towards such a station that they can readily distinguish every foul smell from the fragrance of the raiment of Him Who is the Bearer of Thy most lofty and exalted name, that they may turn with all their affections toward Thee, and may enjoy such intimate communion with Thee that if all that is in heaven and on earth were given them they would regard it as unworthy of their notice, and would refuse to cease from remembering Thee and from extolling Thy virtues.\n\nShield, I pray Thee, O my Beloved, my heart’s Desire, Thy servant who hath sought Thy face, from the darts of them that have denied Thee and from the shafts of such as have repudiated Thy Truth. Cause him, then, to be wholly devoted to Thee, to declare Thy name, and to fix his gaze upon the sanctuary of Thy Revelation. Thou art, in truth, He Who, at no time, hath turned away those who have set their hopes in Thee from the door of Thy mercy, nor prevented such as have sought Thee from attaining the court of Thy grace. No God is there but Thee, the Most Powerful, the All-Highest, the Help in Peril, the All-Glorious, the All-Compelling, the Unconditioned.\n\n\n*Prayers and Meditations, XCV\n"},
{"title":"bpn-1-6789","tags":"Guidance prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"We pray to God to graciously assist them that have been led astray to be just and fair-minded, and to make them aware of that whereof they have been heedless. He, in truth, is the All-Bounteous, the Most Generous. Debar not Thy servants, O my Lord, from the door of Thy grace, and drive them not away from the court of Thy presence. Assist them to dispel the mists of idle fancy, and to tear away the veils of vain imaginings and hopes. Thou art, verily, the All-Possessing, the Most High. No God is there but Thee, the Almighty, the Gracious.\n\n\n*Epistle to the Son of the Wolf, p. 70\n"},
{"title":"bpn-1-6790","tags":"Unity prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O God, for Thy manifestation of love to mankind!  O Thou Who art our Life and Light, guide Thy servants in Thy way, and make us rich in Thee and free from all save Thee.  \n\nO God, teach us Thy Oneness and give us a realization of Thy Unity, that we may see no one save Thee.  Thou art the Merciful and the Giver of bounty!  \n\nO God, create in the hearts of Thy beloved the fire of Thy love, that it may consume the thought of everything save Thee. \n\nReveal to us, O God, Thine exalted eternity - that Thou hast ever been and wilt ever be, and that there is no God save Thee.  Verily, in Thee will we find comfort and strength.\n\n*Bahá’í Prayers, UK, 58\n"},
{"title":"bpn-1-6791","tags":"Unity prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"God grant that the light of unity may envelop the whole earth, and that the seal, “the Kingdom is God’s,” may be stamped upon the brow of all its peoples.\n\n\n*Gleanings, VII\n"},
{"title":"bpn-1-6792","tags":"Unity prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Who art the Lord of Lords! I testify that Thou art the Lord of all creation, and the Educator of all beings, visible and invisible. I bear witness that Thy power hath encompassed the entire universe, and that the hosts of the earth can never dismay Thee, nor can the dominion of all peoples and nations deter Thee from executing Thy purpose. I confess that Thou hast no desire except the regeneration of the whole world, and the establishment of the unity of its peoples, and the salvation of all them that dwell therein.\n\n\n*Gleanings, CXV\n"},
{"title":"bpn-1-6793","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Whose remembrance is the delight of the souls of all them that yearn after Thee, Whose name is the exultation of the hearts of all who are wholly devoted to Thy will, Whose praise is cherished by such as have drawn nigh unto Thy court, Whose face is the ardent desire of all them that have recognized Thy truth, Whose trial is the healer of the sicknesses of them who have embraced Thy Cause, Whose calamity is the highest aspiration of such as are rid of all attachment to any one but Thyself!\n\nGlorified, immeasurably glorified art Thou, in Whose hands is the empire of whatsoever is in the heavens and whatsoever is on earth, Thou, Who through but one word of Thy mouth, caused all things to expire and dissolve asunder, and Who, by yet another word, caused whatever had been separated to be combined and reunited! Magnified be Thy name, O Thou Who hast power over all that are in the heavens and all that are on earth, Whose dominion embraceth whatsoever is in the heaven of Thy Revelation and the kingdom of Thy creation. None can equal Thee in Thy created realms; none can compare with Thee in the universe Thou hast fashioned. The mind of no one hath comprehended Thee, and the aspiration of no soul hath reached Thee. I swear by Thy might! Were any one to soar, on whatever wings, as long as Thine own Being endureth, throughout the immensity of Thy knowledge, he would still be powerless to transgress the bounds which the contingent world hath set for him. How can, then, such a man aspire to wing his flight into the atmosphere of Thy most exalted presence?\n\nHe, indeed, is endued with understanding who acknowledgeth his powerlessness and confesseth his sinfulness, for should any created thing lay claim to any existence, when confronted with the infinite wonders of Thy Revelation, so blasphemous a pretension would be more heinous than any other crime in all the domains of Thine invention and creation. Who is there, O my Lord, that, when Thou revealest the first glimmerings of the signs of Thy transcendent sovereignty and might, hath the power to claim for himself any existence whatever? Existence itself is as nothing when brought face to face with the mighty and manifold wonders of Thine incomparable Self.\n\nFar, immeasurably far, art Thou exalted above all things, O Thou Who art the King of Kings! I entreat Thee by Thy Self and by Them Who are the Manifestations of Thy Cause and the Daysprings of Thine authority to write down for us that which Thou hast written down for Thy chosen ones. Withhold not from us that which Thou didst ordain for Thy loved ones, who, as soon as Thy call reached them, hastened unto Thee, and when the splendors of the light of Thy countenance were shed upon them, instantly prostrated themselves in adoration before Thy face.\n\nWe are Thy servants, O my Lord, and in the grasp of Thy power. If Thou chastisest us with the chastisement inflicted upon the former and the latter generations, Thy verdict would be assuredly just and Thine act praiseworthy. Powerful art Thou to do what pleaseth Thee. None other God is there beside Thee, the Almighty, the All-Glorious, the Help in Peril, the Self-Subsisting.\n\n*Prayers and Meditations, LXXX\n"},
{"title":"bpn-1-6794","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"God testifieth to the unity of His Godhood and to the singleness of His own Being. On the throne of eternity, from the inaccessible heights of His station, His tongue proclaimeth that there is none other God but Him. He Himself, independently of all else, hath ever been a witness unto His own oneness, the revealer of His own nature, the glorifier of His own essence. He, verily, is the All-Powerful, the Almighty, the Beauteous.\n\nHe is supreme over His servants, and standeth over His creatures. In His hand is the source of authority and truth. He maketh men alive by His signs, and causeth them to die through His wrath. He shall not be asked of His doings and His might is equal unto all things. He is the Potent, the All-Subduing. He holdeth within His grasp the empire of all things, and on His right hand is fixed the Kingdom of His Revelation. His power, verily, embraceth the whole of creation. Victory and overlordship are His; all might and dominion are His; all glory and greatness are His. He, of a truth, is the All-Glorious, the Most Powerful, the Unconditioned.\n\n\n*Prayers and Meditations, LVII\n"},
{"title":"bpn-1-6795","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O my God! I testify that no thought of Thee, howsoever wondrous, can ever ascend into the heaven of Thy knowledge, and no praise of Thee, no matter how transcendent, can soar up to the atmosphere of Thy wisdom. From eternity Thou hast been removed far above the reach and the ken of the comprehension of Thy servants, and immeasurably exalted above the strivings of Thy bondslaves to express Thy mystery. What power can the shadowy creature claim to possess when face to face with Him Who is the Uncreated?\n\nI bear witness that the highest thoughts of all such as adore Thy unity, and the profoundest contemplations of all them that have recognized Thee, are but the product of what hath been generated through the movement of the Pen of Thy behest, and hath been begotten by Thy will. I swear by Thy glory, O Thou Who art the Beloved of my soul and the Fountain of my life! I am persuaded of my powerlessness to describe and extol Thee in a manner that becometh the greatness of Thy glory and the excellence of Thy majesty. Aware as I am of this, I beseech Thee, by Thy mercy that hath surpassed all created things, and Thy grace that hath embraced the entire creation, to accept from Thy servants what they are capable of showing forth in Thy path. Aid them, then, by Thy strengthening grace, to exalt Thy word and to blazon Thy praise.\n\nPowerful art Thou to do what pleaseth Thee. Thou, truly, art the All-Glorious, the All-Wise.\n\n\n*Prayers and Meditations, LXXXVIII\n"},
{"title":"bpn-1-6796","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"My God, Thou Whom I adore and worship, Who art Most Powerful! I testify that no description by any created thing can ever reveal Thee, and no praise which any being is able to utter can express Thee. Neither the comprehension of any one in the whole world, nor the intelligence of any of its peoples, can, as it befitteth Thee, gain admittance into the court of Thy holiness, or unravel Thy mystery. What sin hath kept the inmates of the city of Thy names so far from Thine all-glorious Horizon, and deprived them of access to Thy most great Ocean? One single letter of Thy Book is the mother of all utterances, and a word therefrom the begetter of all creation. What ingratitude have Thy servants shown forth that Thou hast withheld them, one and all, from recognizing Thee? A drop out of the ocean of Thy mercy sufficeth to quench the flames of hell, and a spark of the fire of Thy love is enough to set ablaze a whole world.\n\nO Thou Who art the All-Knowing! Wayward though we be, we still cling to Thy bounty; and though ignorant, we still set our faces toward the ocean of Thy wisdom. Thou art that All-Bountiful Who art not deterred by a multitude of sins from vouchsafing Thy bounty, and the flow of Whose gifts is not arrested by the withdrawal of the peoples of the world. From eternity the door of Thy grace hath remained wide open. A dewdrop out of the ocean of Thy mercy is able to adorn all things with the ornament of sanctity, and a sprinkling of the waters of Thy bounty can cause the entire creation to attain unto true wealth.\n\nLift not the veil, O Thou Who art the Concealer! From eternity the tokens of Thy bounty have encompassed the universe, and the splendors of Thy Most Great Name have been shed over all created things. Deny not Thy servants the wonders of Thy grace. Cause them to be made aware of Thee, that they may bear witness to Thy unity, and enable them to recognize Thee, that they may hasten towards Thee. Thy mercy hath embraced the whole creation, and Thy grace hath pervaded all things. From the billows of the ocean of Thy generosity the seas of eagerness and enthusiasm were revealed. Thou art what Thou art. Aught except Thee is unworthy of any mention unless it entereth beneath Thy shadow, and gaineth admittance into Thy court.\n\nWhatever betide us, we beseech Thine ancient forgiveness, and seek Thine all-pervasive grace. Our hope is that Thou wilt deny no one Thy grace, and wilt deprive no soul of the ornament of fairness and justice. Thou art the King of all bounty, and the Lord of all favors, and supreme over all who are in heaven and on earth.\n\n\n*Prayers and Meditations, CLIII\n"},
{"title":"bpn-1-6797","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord! We are weak; strengthen us. O God! We are ignorant; make us knowing. O Lord! We are poor; make us wealthy. O God! We are dead; quicken us. O Lord! We are humiliation itself; glorify us in Thy Kingdom. If Thou dost assist us, O Lord, we shall become as scintillating stars. If Thou dost not assist us, we shall become lower than the earth. O Lord! Strengthen us. O God! Confer victory upon us. O God! Enable us to conquer self and overcome desire. O Lord! Deliver us from the bondage of the material world. O Lord! Quicken us through the breath of the Holy Spirit in order that we may arise to serve Thee, engage in worshiping Thee and exert ourselves in Thy Kingdom with the utmost sincerity. O Lord, Thou art powerful. O God, Thou art forgiving. O Lord, Thou art compassionate.\n\n\n*Promulgation of Universal Peace, p. 458\n"},
{"title":"bpn-1-6798","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O my God! O my God! I am a servant attracted to Thee, humbly drawing near to the door of Thy Oneness and supplicating the Kingdom of Thy mercy.\n\nO my God, permit me to be entirely Thine, occupied only with thoughts of Thee, inflamed by the fire of Thy love and separated from all except Thee, so that I may work in Thy Cause, spread Thy wisdom, transmit Thy knowledge and impart the joy of knowing Thee.\n\nO my God, I am a flame lighted by the hands of Thy power; let not that flame be quenched by the winds of trials. Increase my love for Thee, my ardor for the Beauty of Thy Oneness. Kindle the fire that burns in me in the Sinai of Thy Singleness, and the eternal life that is latent in me, through Thy bounty and grace. \n\nThou art the Protector, the Watcher, the Compassionate and the Merciful!\n\n\n*Bahá’í Prayers, UK, 79\n"},
{"title":"bpn-1-6799","tags":"Children prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O God, my God! I supplicate confirmation and assistance for those who have arisen to serve Thy Cause and to educate the children who have been nurtured at the breast of Thy love. O God! Glorify these children in Thy kingdom and teach them from Thy knowledge. Thou art the Powerful and the Mighty.\n\n\n*Remembrance of God, 13\n"},
{"title":"bpn-1-6800","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, my God! I implore Thee by the blood of Thy true lovers who were so enraptured by Thy sweet utterance that they hastened unto the Pinnacle of Glory, the site of the most glorious martyrdom, and I beseech Thee by the mysteries which lie enshrined in Thy knowledge and by the pearls that are treasured in the ocean of Thy bounty to grant forgiveness unto me and unto my father and my mother. Of those who show forth mercy, Thou art in truth the Most Merciful. No God is there but Thee, the Ever-Forgiving, the All-Bountiful.\n\nO Lord! Thou seest this essence of sinfulness turning unto the ocean of Thy favor and this feeble one seeking the kingdom of Thy divine power and this poor creature inclining himself towards the daystar of Thy wealth. By Thy mercy and Thy grace, disappoint him not, O Lord, nor debar him from the revelations of Thy bounty in Thy days, nor cast him away from Thy door which Thou hast opened wide to all that dwell in Thy heaven and on Thine earth.\n\nAlas! Alas! My sins have prevented me from approaching the Court of Thy holiness and my trespasses have caused me to stray far from the Tabernacle of Thy majesty. I have committed that which Thou didst forbid me to do and have put away what Thou didst order me to observe.\n\nI pray Thee by Him Who is the sovereign Lord of Names to write down for me with the Pen of Thy bounty that which will enable me to draw nigh unto Thee and will purge me from my trespasses which have intervened between me and Thy forgiveness and Thy pardon.\n\nVerily, Thou art the Potent, the Bountiful. No God is there but Thee, the Mighty, the Gracious.\n\n\n*Tablets of Bahá’u’lláh, p. 24\n"},
{"title":"bpn-1-6802","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou compassionate, almighty One! This assemblage of souls have turned their faces unto Thee in supplication. With the utmost humility and submission they look toward Thy Kingdom and beg Thee for pardon and forgiveness. O God! Endear this assembly to Thyself. Sanctify these souls, and cast upon them the rays of Thy guidance. Illumine their hearts, and gladden their spirits with Thy glad tidings. Receive all of them in Thy holy Kingdom; confer upon them Thine inexhaustible bounty; make them happy in this world and in the world to come. O God! We are weak; give us strength. We are poor; bestow upon us Thine illimitable treasures. We are sick; grant unto us Thy divine healing. We are impotent; give us Thy heavenly power. O Lord! Make us useful in this world; free us from the condition of self and desire. O Lord! Make us brethren in Thy love, and cause us to be loving toward all Thy children. Confirm us in service to the world of humanity so that we may become the servants of Thy servants, that we may love all Thy creatures and become compassionate to all Thy people. O Lord, Thou art the Almighty. Thou art the Merciful. Thou art the Forgiver. Thou art the Omnipotent.\n\n\n*The Promulgation of Universal Peace, p. 301-302\n"},
{"title":"bpn-1-6803","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord! Confirm and aid this assemblage. Confirm these souls through the breaths of Thy Holy Spirit. Enlighten the eyes by the vision of these radiant lights, and make the ears joyful through the anthems of Thy call to service. O God! Verily, we have gathered here in the fragrance of Thy love. We have turned to Thy Kingdom. We seek naught save Thee and desire nothing save Thy good pleasure. O God! Let this food be Thy manna from heaven, and grant that this assemblage may be a concourse of Thy supreme ones. May they be the quickening cause of love to humanity and the source of illumination to the human race. May they be the instruments of Thy guidance upon earth. Verily, Thou art powerful. Thou art the Bestower. Thou art the Forgiver, and Thou art the Almighty.\n\n\n*The Promulgation of Universal Peace, p. 419\n"},
{"title":"bpn-1-6804","tags":"Protection prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O Thou in Whose hands is the kingdom of all names, and in the grasp of Whose might are all that are in heaven and all that are on earth! I entreat Thee, by Him Who is Thy Most Effulgent Name Whom Thou hast made a target for the darts of Thy decree in Thy path, O Thou the King of eternity, to rend asunder the veils that have shut off Thy creatures from the horizon of Thy glory, that haply they may turn their faces in the direction of Thy mercy, and draw nigh unto the Dayspring of Thy loving-kindness.\n\nLeave not Thy servants to themselves, O my Lord! Draw them through the influence of Thine utterances unto the Dawning-Place of Thine inspiration, and to the Fountain of Thy Revelation, and to the Treasury of Thy wisdom. Thou art He to Whose strength and power all things have testified, Whose Purpose nothing whatsoever of all that hath been created in Thy heaven and on Thy earth hath been able to frustrate.\n\nRender, then, victorious, O my God, Thy servants who have set their faces towards Thee, and directed their steps to the seat of Thy grace. Send down, then, upon them what will keep them safe from the danger of turning to any one but Thee, and from fixing their eyes upon aught else except Thyself.\n\nPotent art Thou to do what Thou willest, and to rule as Thou pleasest. There is no God but Thee, the God of glory and wisdom.\n\n\n*Prayers and Meditations, LXXII\n"},
{"title":"bpn-1-6805","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"He is God!\n\n       O peerless Lord! Praised be Thou for having kindled that light in the glass of the Concourse on high, for having guided that bird of faithfulness to the nest of the Abhá Kingdom. Thou hast joined that precious river to the mighty sea, Thou hast returned that spreading ray of light to the Sun of Truth. Thou hast welcomed that captive of remoteness into the garden of reunion, and led him who longed to look upon Thee of Thy presence in Thy bright place of lights.\n\n       Thou art the Lord of tender love, Thou art the last goal of the yearning heart, Thou art the dearest wish of the martyr’s soul.\n\n \n*Remembrance of God, 98\n"},
{"title":"bpn-1-6806","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my Lord and my Master! O my Desired One and my Best Beloved! O Thou who art the Beloved of all that are in the heavens and on the earth! I beseech Thee to grant, from the ocean of Thy bounty and the day-star of Thy heavenly grace, that I may be cursed, reviled and denounced a myriad times for the sake of Thy love, that these ears of mine may but once be blessed by hearing Thy sweet words: \"Verily thou art of the people of Bahá\".\n\n\n*Fire and Light, Bahá’í World XVIII, section VIII\n"},
{"title":"bpn-1-6808","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Divine Providence! As I am abstaining from bodily desires and not occupied with eating and drinking, even so purify and sanctify my heart from the love of anyone save Thyself, and shield and protect my soul from corrupt desires and satanic qualities, so that my spirit may commune with the breaths of holiness, and fast from the mention of all else besides Thee.\n\n\n*Remembrance of God, p. 151-2\n"},
{"title":"bpn-1-6809","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O my God, O my Lord, O my Master! I beg Thee to forgive me for seeking any pleasure save Thy love, or any comfort except Thy nearness, or any delight besides Thy good-pleasure, or any existence other than communion with Thee.\n\n*Selections from the Writings of the Báb, p. 216\n"},
{"title":"bpn-1-6810","tags":"Women prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Lord! Help this daughter of the Kingdom to be exalted in both worlds; cause her to turn away from this mortal world of dust and from those who have set their hearts thereon and enable her to have communion and close association with the world of immortality. Give her heavenly power and strengthen her through the breaths of the Holy Spirit that she may arise to serve Thee. Thou art the Mighty One.\n\n\n*The Divine Art of Living, p. 120\n"},
{"title":"bpn-1-6811","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God! The trials Thou sendest are a salve to the sores of all them who are devoted to Thy will; the remembrance of Thee is a healing medicine to the hearts of such as have drawn nigh unto Thy court; nearness to Thee is the true life of them who are Thy lovers; Thy presence is the ardent desire of such as yearn to behold Thy face; remoteness from Thee is a torment to those that have acknowledged Thy oneness, and separation from Thee is death unto them that have recognized Thy truth!\n\nI beseech Thee by the sighs which they whose souls pant after Thee have uttered in their remoteness from Thy court, and by the cries of such of Thy lovers as bemoan their separation from Thee, to nourish me with the wine of Thy knowledge and the living waters of Thy love and pleasure. Behold Thy handmaiden, O my Lord, who hath forgotten all else except Thee, and who hath delighted herself with Thy love, and lamented over the things that have befallen Thee at the hands of the wicked doers among Thy creatures. Do Thou ordain for her that which Thou didst ordain for such of Thy handmaidens as circle round the throne of Thy majesty, and gaze, at eventide and at dawn, on Thy beauty.\n\nThou art, verily, the Lord of the Judgment Day.\n\n\n*Prayers and Meditations, LV\n"},
{"title":"bpn-1-6812","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O Lord my God! Thou art He Who hath created all things through a word uttered by Thy behest, and fashioned the entire creation through the power of Thy sovereignty and might. The mightiest of men are abased before the revelations of Thy glory, and they who are endued with strength tremble when faced with the evidences of Thy might. Every man of insight is bereft of vision when confronted with the effulgence of the glory of Thy face, and he who is possessed of riches is poor and desolate when beholding the plenteousness of Thy wealth.\n\nI implore Thee by Thine All-Glorious Name, wherewith Thou didst adorn all the denizens of the kingdom of Thy revelation and the inmates of the heaven of Thy will, to grant that my soul may be attracted by the sweetness of the melody of the Bird of Heaven that chanteth amidst the branches of the tree of Thy decree that Thou art God, that there is none other God beside Thee.\n\nCleanse me with the waters of Thy mercy, O my Lord, and make me wholly Thine, and cause me to approach the Tabernacle of Thy Cause and the adored Sanctuary of Thy Presence. Ordain, then, for me all the things Thou didst ordain for the chosen ones among Thy handmaidens, and rain down upon me that which will illuminate my face and enlighten my heart.\n\nThou hast power to do what Thou willest, and Thou ordainest what Thou pleasest.\n\n\n*Prayers and Meditations, LXXXII\n"},
{"title":"bpn-1-6813","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified art Thou, O Lord my God! I ask Thee by Thy Name which Thou hast set up above all other names, through which the veil of heaven hath been split asunder and the Daystar of Thy beauty hath risen above the horizon, shining with the brightness of Thy Name, the Exalted, the Most High, to succor me with Thy wondrous help and to preserve me in the shelter of Thy care and protection.\n\nI am one of Thy handmaidens, O my Lord! Unto Thee have I turned, and in Thee have I placed my trust. Grant that I may be so confirmed in my love for Thee, and in fulfilling that which is well-pleasing unto Thee, that neither the defection of the infidels among Thy people, nor the clamor of the hypocrites among Thy creatures, may avail to keep me back from Thee.\n\nPurge Thou mine ear, O my Lord, that I may hearken unto the verses sent down unto Thee, and illuminate my heart with the light of Thy knowledge, and loose my tongue that it may make mention of Thee and sing Thy praise. By Thy might, O my God! My soul is wedded to none beside Thee, and my heart seeketh none except Thine own Self.\n\nNo God is there beside Thee, the All-Glorious, the Great Giver, the Forgiving, the Compassionate.\n\n\n*Prayers and Meditations, LXXXIV\n"},
{"title":"bpn-1-6814","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O my God! I beg of Thee by Thy name, the Most Merciful, to protect Thy servants and Thy handmaidens when the tempests of trials pass over them, and Thy manifold tests assail them. Enable them, then, O my God, so to seek refuge within the stronghold of Thy love and of Thy Revelation, that neither Thine adversaries nor the wicked doers among Thy servants, who have broken Thy Covenant and Thy Testament, and turned away most disdainfully from the Dayspring of Thine Essence and the Revealer of Thy glory, may prevail against them.\n\nThey themselves, O my Lord, have waited at the door of Thy grace. Do Thou open it to their faces with the keys of Thy bountiful favors. Potent art Thou to do what Thou willest, and to ordain what Thou pleasest. These are the ones, O my Lord, who have set their faces towards Thee, and turned unto Thy habitation. Do with them, therefore, as becometh Thy mercy, which hath surpassed the worlds.\n\n\n*Prayers and Meditations, CXLIII\n"},
{"title":"bpn-1-6815","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O my God! Aid Thou by Thy strengthening grace Thy servants and Thy handmaidens to recount Thy virtues and to be steadfast in their love towards Thee. How many the leaves which the tempests of trials have caused to fall, and how many, too, are those which, clinging tenaciously to the tree of Thy Cause, have remained unshaken by the tests that have assailed them, O Thou Who art our Lord, the Most Merciful!\n\nI render Thee thanks that Thou hast made known unto me such servants as have utterly abolished, by the power of Thy might and of Thy sovereignty, the idols of their corrupt desires, and were not kept back by the things which are possessed by Thy creatures from turning in the direction of Thy grace. These have so vehemently rent the veils asunder that the dwellers of the cities of self have wept, and fear and trembling seized the people of envy and wickedness who, adorning their heads and their bodies with the emblems of knowledge, have proudly rejected Thee and turned away from Thy beauty.\n\nI implore Thee, O my Lord, by Thy surpassing majesty and Thine Ancient Name, to enable Thy loved ones to assist Thee. Direct, then, continually their faces towards Thy face, and write down for them what will cause all hearts to exult and all eyes to be gladdened.\n\nThou, truly, art the Help in peril, the Self-Subsisting.\n\n\n*Prayers and Meditations, LIV\n"},
{"title":"bpn-1-6833","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God and my Master!  Thou seest me among Thy creatures who have rebelled and transgressed against Thee.  Every time I invite them unto the ocean of Thy knowledge, their repudiation of Thy Cause increaseth and their rejection of the Dawning-Place of Thy Will waxeth greater.  I beg of Thee, O my God, by those who have fasted for love of Thee and have quaffed the living waters of submission from the hands of Thy bounty, to ordain for Thy loved ones, who under the blaze of the orb of Thy trials have clung to the cord of patience, all the good Thou hast reckoned in Thy Books and Thy Tablets.  Write down, then, for such as have been afflicted with adversities for Thy sake, the reward of those who have suffered martyrdom in the path of Thy good-pleasure.  Send down, moreover, upon them, O Lord, that which will rejoice their hearts, solace their eyes, and exhilarate their souls.  Thou art, verily, the Most Powerful, the Most Exalted, the Help in Peril, the All-Knowing, the All-Wise.\n\n\n*The Importance of Obligatory Prayer and Fasting, IV\n"},
{"title":"bpn-1-6834","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Exalted art Thou, O Lord my God!  I beseech Thee by those whom Thou hast bidden to observe the Fast for the sake of Thy love and good-pleasure, who have demonstrated their allegiance to Thy law and followed Thy verses and precepts, and who have broken their fast while enjoying near access to Thee and beholding Thy countenance.  By Thy glory!  Since they are turning to the court of Thy good-pleasure, all their days are days of fasting.  Were the mouth of Thy will to address them saying: “Observe, for My beauty's sake, the fast, O people, and set no limit to its duration,” I swear by the majesty of Thy glory, that every one of them will faithfully observe it, will abstain from whatsoever will violate Thy law, and will continue to do so until they yield up their souls unto Thee, for they have tasted the sweetness of Thy call, and become inebriated with Thy remembrance and praise and with the words proceeding from the lips of Thy command.\n\nI beseech Thee, O Lord, by Thyself, the Exalted, the Most High, and by Thy Latter Manifestation through Whom the kingdom of names and the dominion of attributes have been convulsed, and the inhabitants of earth and heaven became intoxicated, and all who dwell in the realms of Revelation and creation trembled except such as have fasted from all that is repugnant to Thy good-pleasure and restrained themselves from turning toward aught besides Thee, to include us among them and to write down our names on the Tablet whereon Thou hast inscribed their names.  O God, through the wonders of Thy might and the tokens of Thy sovereignty and grandeur, Thou didst send forth their names from out of the sea of Thy names, and didst create their inner essences out of the substance of Thy love, and their inmost beings from the spirit of Thy Cause.  Theirs is a reunion not succeeded by separation, a nearness that knoweth no remoteness, and a perpetuity that hath no end.  Verily, these are servants who ever recount Thee, who eternally circle round Thee, and who circumambulate the sanctuary of Thy presence and the Kaaba of reunion with Thee.  Thou hast ordained, O my God, no distinction between them and Thee, except that when they beheld the lights of Thy countenance, they set their faces towards Thee, and prostrated themselves before Thy beauty, submissive to Thy greatness and severed from all things besides Thee.\n\nWe have fasted this day, O my Lord, by Thy command and Thy bidding in accordance with what Thou hast revealed in Thy perspicuous Book.  We have withheld our souls from passion and from whatsoever Thou abhorest until the day drew to an end and the time arrived to break the Fast.  Wherefore, I implore Thee, O Desire of the hearts of ardent lovers and Beloved of the souls of them who are endued with understanding, O Rapture of the breasts of them that yearn after Thee and Object of the desire of them that seek Thee, to cause us to soar in the atmosphere of Thy nearness and the heaven of Thy presence, and to accept from us what we have performed in the pathway of Thy love and good-pleasure.  Write down our names, then, among those who have acknowledged Thy oneness and confessed to Thy singleness and who have humbled themselves before the evidences of Thy majesty and the tokens of Thy grandeur, those who have taken refuge in Thy nearness and sought shelter in Thee, who have expended their lives in their eagerness to meet Thee and attain the court of Thy presence, and who have cast the world behind their backs for love of Thee and severed every tie with aught save Thee in their eagerness to draw nigh unto Thee.  These are servants whose hearts melt in ardent desire for Thy beauty at the mention of Thy Name, and whose eyes overflow with tears in their longing to find Thee and enter the precincts of Thy court.\n\nThis is, O my Lord, my tongue which testifieth to Thy unity and peerlessness, mine eye which beholdeth the seat of Thy generosity and manifold bounties, and mine ear which is ready to hearken unto Thy summons and Thine utterance, for I am assured, O my God, that Thou hast decreed the words proceeding out of the mouth of Thy will to be inexhaustible, and unto them the ears which Thou hast sanctified to hear Thy words and verses are at all times hearkening.  And these are my hands, O my Lord, uplifted toward the heaven of Thy favor and tender mercy.  Wilt Thou, then, turn away this poor one who hath taken to himself no beloved except Thee, no bestower beside Thee, nor king other than Thee, no shelter save beneath the shadow of Thy mercy, and no refuge but before Thy gate, which Thou hast opened unto all who dwell in Thy heaven and on Thine earth?  Nay, by Thy glory!  I am he whose confidence in Thy loving kindness will remain undaunted even though Thou wert to afflict me with torments for the duration of Thy dominion; and should anyone ask me about Thee, every limb of my body would proclaim: “He is beloved in His acts and obeyed in His decree, merciful in His nature and compassionate to His creatures!”\n\nThy might beareth me witness, O Well-Beloved of the hearts of them that yearn after Thee, wert Thou to turn me away from Thy door and abandon me to the swords of the tyrants amongst Thy servants and to the rods of the ungodly amongst Thy creatures, and should someone ask me about Thee, every hair of my body would still declare: “He is, in truth, the Best Beloved of the worlds; He is the Most Bountiful; He is the Ever-Abiding!  He draweth me nigh whilst distancing me from Himself; He granteth me His sanctuary whilst debarring me from His presence.  None found I more merciful than He, by Whom I have become independent of all else but Him and have been raised up above aught besides Himself.”\n\nWell is it with the one, O my God, who hath been so enriched by Thee as to be made independent of the kingdoms of earth and heaven.  Rich is the one who hath held fast to the cord of Thy wealth, is submissive before Thy face, and for whom Thou art sufficient above all things.  Poor is the one who hath dispensed with Thee, waxed proud before Thee, turned away from Thy presence, and disbelieved in Thy signs.  Suffer me, then, O my God and my Beloved, to be numbered with those whom the breezes of Thy will move as they list, not with those whom the wind of self and passion stirreth and directeth as it pleaseth.  No God is there but Thee, the Almighty, the Exalted, the Most Bountiful.\n\nAll glory be to Thee, O my God, for Thou hast graciously enabled me to fast during this month which Thou hast related to Thy Name, the Most Exalted, and called ‘Alá (Loftiness).  Thou hast commanded that Thy servants and Thy people should fast therein and seek thereby to draw nearer unto Thee.  The days and months of the year have culminated with the Fast, even as the first month began with Thy Name, Bahá, that all might testify that Thou art the First and the Last, the Manifest and the Hidden, and be well assured that the glory of all names is conferred only through the glory of Thy Cause and the word expounded by Thy will and revealed through Thy purpose.  Thou hast ordained that this month be a remembrance and honor from Thee, and a sign of Thy presence amongst them, that they may not forget Thy grandeur and Thy majesty, Thy sovereignty and Thy glory, and may be well assured that from time immemorial Thou hast ever been and wilt ever be Ruler over the entire creation.  Nothing created in the heavens or on the earth can hinder Thee in Thy governance, nor can anyone in the realms of Revelation and creation prevent Thee from fulfilling Thy purpose.\n\nI implore Thee, O my God, by Thy name whereby all the kindreds of the earth have wailed, except such as Thou hast safeguarded with Thine unerring protection and sheltered beneath the shadow of Thy transcendent mercy, to make us so firm in Thy Cause and steadfast in Thy love that were Thy servants to rise up against Thee and Thy people turn away from Thee, and no one would remain on earth to invoke Thy name or set his face toward the sanctuary of communion with Thee and the Kaaba of Thy sanctity, I would still arise singly and alone to render Thy Cause victorious, to exalt Thy word, to proclaim Thy sovereignty, and to celebrate the praise of Thine august Self.  And this, O Lord, even though each time I venture to extol Thee by any name, I am filled with perplexity, for I am fully aware that all of Thine exalted attributes and all of the most excellent names which I associate with Thee and by which in Thy holy presence I supplicate Thee, reflect naught but the measure of mine own understanding, inasmuch as whenever I have regarded a name to be laudable, I have associated it with Thyself.\n\nImmeasurably exalted is Thy true state above the description or knowledge of anyone besides Thee, and sanctified art Thou from the glorification of Thy creatures and the praise of Thy servants in their attempts to ascend unto Thee.  Whatsoever appeareth from Thy servants is limited by the limitations of their own selves and is created by their own idle fancies and imaginings.\n\nAlas, alas, O my Beloved, for mine inability to befittingly praise Thee and for my shortcomings during Thy days!  If I acclaim Thee, O my God, as Him Who knoweth all things, I readily perceive that shouldst Thou point to a mute rock with a single finger of Thy will, Thou wouldst enable it to unfold the knowledge of all past and future ages; and if I extol Thee as the All-Powerful, I find that one word issuing from the mouth of Thy purpose is sufficient to convulse the heavens and the earth.\n\nThy glory beareth me witness, O Beloved of all that recognize Thee, should any learned one fail to confess his ignorance before the revelations of Thy knowledge, he would be accounted the most ignorant of Thy people; and should any mighty one refuse to admit his weakness before the evidences of Thy power, he would be considered the weakest and the most heedless of Thy creatures.  Given my knowledge and certainty that this is so, how can I extol Thee or describe and praise Thee?  Wherefore, knowing my weakness, I have hastened toward the shelter of Thy strength; and realizing my poverty, I have sought refuge under the shadow of Thy wealth; and recognizing my powerlessness, I have arisen to stand before the tabernacle of Thy power and might.  Wilt thou cast away this poor one after he hath taken no one but Thee as his succorer, or turn away this stranger after he hath found no one but Thee to be his true beloved?\n\nThou knowest all that is in me, O Lord, but I know not what is in Thee.  Have mercy then upon me through Thy loving providence and inspire me with that which shall give peace to my heart during Thy days and tranquillity to my soul through the revelations of Thy sacred presence.  All created things have been illumined with the splendors of the lights of Thy countenance, O Lord, and the dwellers of earth and heaven are shining resplendently on account of the manifestations of Thine incomparable majesty, in such wise that I behold nothing without first beholding within it the revelation of Thyself, a revelation which is hidden from the sight of those among Thy servants who lie fast asleep.\n\nDeprive me not, O my Lord, of Thy grace which hath encompassed all the realms of existence, whether visible or invisible.  Wilt Thou stay far removed, O my God, after Thou hast invited all mankind to return and draw nigh unto Thee, and urged them to hold fast to Thy cord?  Wilt Thou cast me out, O my Beloved, even when Thou hast promised in Thine incorruptible Book and in Thy wondrous verses to gather all those who yearn after Thee within the pavilion of Thy gracious providence, and those who desire Thee under the shadow of Thy bountiful favor, and those who search for Thee under the canopy of Thy mercy and loving-kindness?\nI swear by Thy might, O my God, that my lamentations have halted my heart within me, and its groans have seized the reins from my hands!   At whatever time I reassure myself and gladden my soul with the wonders of Thy mercy, the tokens of Thy gracious providence, and the evidences of Thy generosity, I tremble before the manifestations of Thy justice and the signs of Thy wrath.  I recognize that Thou art known by these two names and described by these two attributes, yet Thou carest not whether Thou art invoked by Thy name the Ever-Forgiving, or Thy name the Wrathful.  By Thy glory, were it not for my knowledge that Thy mercy surpasseth all things, the limbs of my body would have ceased to exist, my reality been extinguished and my inner being reduced to utter nothingness.  But when I behold that Thy grace encompasseth all things and Thy mercy embraceth the entire creation, my soul and my inmost being become well assured.\n\nAlas, alas, O my God, for the things that have escaped me during Thy days, and again alas, alas, O Desire of my heart, for what I have left undone in service and obedience to Thee during these days the likes of which the eyes of Thy chosen ones and trusted ones have never witnessed!  I entreat Thee, O my Lord, by Thy Self and by the Manifestation of Thy Cause Who is seated upon the throne of Thy mercy, to confirm me in Thy service and good-pleasure.  Guard me, then, from those who have turned away from Thee and disbelieved in Thy verses, who have denied Thy truth, resisted Thine evidences, and violated Thy Covenant and testament.\n\nAll praise, O Lord my God, be unto Him Who is the Manifestation of Thine Essence, the Dayspring of Thy oneness, the Mine of Thy knowledge, the Source of Thy Revelation, the Repository of Thine inspiration, the Seat of Thy sovereignty, and the Dawning-Place of Thy Divinity—He Who is the Primal Point, the Most Exalted Countenance, the Ancient Root, and the Quickener of nations; and glory be upon him who was the first to believe in Him and in His verses, whom Thou didst make a throne for the ascendancy of Thy most sublime Word, a focal-point for the manifestation of Thy most excellent names, a dayspring of the radiance of the Sun of Thy providence, a dawning-place for the appearance of Thy names and attributes, and a treasury of the pearls of Thy wisdom and Thy commandments.  And all honor be upon him who was the last to come unto Him, whose arrival was like His arrival, and Thy manifestation in him like Thy manifestation in Him, except that he was illumined with the lights of His face and prostrated himself before Him and testified to his servitude unto Him; and glory be upon those who were martyred in His path and who offered up their lives for love of His beauty.\n\nWe testify, O my God, that these are servants who have believed in Thee and in Thy signs, who have sought the sanctuary of Thy presence and turned toward Thy countenance, who have directed their faces toward the court of Thy nearness and walked in the path of Thy good-pleasure, who have worshipped Thee according to Thy desire and detached themselves from all but Thee.  O Lord, confer upon their spirits and their bodies at all times a share of the wonders of Thine all-encompassing mercy.  Thou art, verily, powerful to do as Thou pleaseth.  No God is there save Thee, the Almighty, the All-Glorious, Whose help is implored by all men.\n\nI beseech Thee, O Lord, by Him and by them, and by Him Whom Thou hast established on the throne of Thy Faith and caused to overshadow all the dwellers of earth and heaven, to purify us from our transgressions, to ordain for us a seat of truth in Thy presence and to cause us to associate with those whom the adversities of the world and its misfortunes have not hindered from turning toward Thee.  Thou art, verily, the All-Powerful, the Most Exalted, the Protector, the Ever-Forgiving, the Most Merciful.\n\nThe Importance of Obligatory Prayer and Fasting, VI\n"},
{"title":"bpn-1-6835","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy name, O God, the Lord of heaven!  Attire my head with the crown of martyrdom, even as Thou didst attire my body with the ornament of tribulation before all that dwell in Thy land.  Grant, moreover, that they whose hearts yearn over Thee may draw nigh unto the horizon of Thy grace, above which the Day-Star of Thy beauty sheddeth its radiance.  Ordain, also, for them what will make them rich enough to dispense with aught else except Thee, and rid them of all attachment to such as have repudiated Thy signs.\n\nThere is none other God but Thee, the Guardian, the Self-Subsisting.\n\n*Prayers and Meditations, XVII\n"},
{"title":"bpn-1-6836","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O Lord my God!  I am the one who hath sought the good pleasure of Thy will, and directed his steps towards the seat of Thy gracious favors.  I am he who hath forsaken his all, who hath fled to Thee for shelter, who hath set his face towards the tabernacle of Thy revelation and the adored sanctuary of Thy glory.  I beseech Thee, O my Lord, by Thy call whereby they who recognized Thy unity have sought the shadow of Thy most gracious providence, and the sincere have fled far from themselves unto Thy name, the Most Exalted, the All-Glorious, through which Thy verses were sent down, and Thy word fulfilled, and Thy proof manifested, and the sun of Thy beauty risen, and Thy testimony established, and Thy signs uncovered,—I beseech Thee to grant that I may be numbered with them that have quaffed the wine that is life indeed from the hands of Thy gracious providence, and have rid themselves, in Thy path, of all attachment to Thy creatures, and been so inebriated with Thy manifold wisdom that they hastened to the field of sacrifice with Thy praise on their lips and Thy remembrance in their hearts.  Send down, also, upon me, O my God, that which will wash me from anything that is not of Thee, and deliver me from Thine enemies who have disbelieved in Thy signs.\n\nPotent art Thou to do what Thou willest.  No God is there beside Thee, the Help in Peril, the Self-Subsisting.\n\n*Prayers and Meditations, CXXI\n"},
{"title":"bpn-1-6837","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Báb]]","text":"How numerous the souls raised to life who were exposed to dire humiliation in Thy Path for exalting Thy Word and for glorifying Thy divine Unity!  How profuse the blood that hath been shed for the sake of Thy Faith to vindicate the authenticity of Thy divine Mission and to celebrate Thy praise!  How vast the possessions that were wrongfully seized in the Path of Thy love in order to affirm the loftiness of Thy sanctity and to extol Thy glorious Name!  How many the feet that have trodden upon the dust in order to magnify Thy holy Word and to extol Thy glory!  How innumerable the voices that were raised in lamentation, the hearts that were struck with terror, the grievous woes that none other than Thee can reckon, and the adversities and afflictions that remain inscrutable to anyone except Thyself; all this to establish, O my God, the loftiness of Thy sanctity and to demonstrate the transcendent character of Thy glory.\n\nThese decrees were ordained by Thee so that all created things might bear witness that they have been brought into being for the sake of naught else but Thee.  Thou hast withheld from them the things that bring tranquillity to their hearts, that they might know of a certainty that whatever is associated with Thy holy Being is far superior to and exalted above aught else that would satisfy them; inasmuch as Thine indomitable power pervadeth all things, and nothing can ever frustrate it.\n\nIndeed Thou hast caused these momentous happenings to come to pass that those who are endued with perception may readily recognize that they were ordained by Thee to demonstrate the loftiness of Thy divine Unity and to affirm the exaltation of Thy sanctity.\n\n*Selections from the Writings of The Báb, pg. 188-189\n"},
{"title":"bpn-1-6838","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Glory be unto Thee, O Lord!  Although Thou mayest cause a person to be destitute of all earthly possessions, and from the beginning of his life until his ascension unto Thee he may be reduced to poverty through the operation of Thy decree, yet wert Thou to have brought him forth from the Tree of Thy love, such a bounty would indeed be far better for him than all the things Thou hast created in heaven and earth and whatsoever lieth between them; inasmuch as he will inherit the heavenly home, through the revelation of Thy favours, and will partake of the goodly gifts Thou hast provided therein; for the things which are with Thee are inexhaustible.  This indeed is Thy blessing which according to the good-pleasure of Thy Will Thou dost bestow on those who tread the path of Thy love.\n\nHow numerous the souls who in former times were put to death for Thy sake, and in whose names all men now pride themselves; and how vast the number of those whom Thou didst enable to acquire earthly fortunes, and who amassed them while they were deprived of Thy Truth, and who in this day have passed into oblivion.  Theirs is a grievous chastisement and a dire punishment.\n\nO Lord!  Provide for the speedy growth of the Tree of Thy divine Unity; water it then, O Lord, with the flowing waters of Thy good-pleasure, and cause it, before the revelations of Thy divine assurance, to yield such fruits as Thou desirest for Thy glorification and exaltation, Thy praise and thanksgiving, and to magnify Thy Name, to laud the oneness of Thine Essence and to offer adoration unto Thee, inasmuch as all this lieth within Thy grasp and in that of none other.\n\nGreat is the blessedness of those whose blood Thou hast chosen wherewith to water the Tree of Thine affirmation, and thus to exalt Thy holy and immutable Word.\n\nOrdain for me, O my Lord, and for those who believe in Thee that which is deemed best for us in Thine estimation, as set forth in the Mother Book, for within the grasp of Thy hand Thou holdest the determined measures of all things.\n\nThy goodly gifts are unceasingly showered upon such as cherish Thy love and the wondrous tokens of Thy heavenly bounties are amply bestowed on those who recognize Thy divine Unity.  We commit unto Thy care whatsoever Thou hast destined for us, and implore Thee to grant us all the good that Thy knowledge embraceth.\n\nProtect me, O my Lord, from every evil that Thine omniscience perceiveth, inasmuch as there is no power nor strength but in Thee, no triumph is forthcoming save from Thy presence, and it is Thine alone to command.  Whatever God hath willed hath been, and that which He hath not willed shall not be.\n\nThere is no power nor strength except in God, the Most Exalted, the Most Mighty.\n\n*Selections from the Writings of The Báb, pg. 189-191\n"},
{"title":"bpn-1-6839","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified be Thou, O my God!  Behold Thou my head ready to fall before the sword of Thy Will, my neck prepared to bear the chains of Thy Desire, my heart yearning to be made a target for the darts of Thy Decree, mine eyes expectant to gaze on the tokens and signs of Thy wondrous Mercy.  For whatsoever may befall me from Thee is the cherished desire of them who thirst to meet Thee, and the supreme aspiration of such as have drawn nigh unto Thy court.\n\nBy the glory of Thy might, O Thou my Well-Beloved!  To have sacrificed my life for the Manifestations of Thy Self, to have offered up my soul in the path of the Revealers of Thy wondrous Beauty, is to have sacrificed my spirit for Thy Spirit, my being for Thy Being, my glory for Thy glory.  It is as if I had offered up all these things for Thy sake, and for the sake of Thy loved ones.\n\nThough my body be pained by the trials that befall me from Thee, though it be afflicted by the revelations of Thy Decree, yet my soul rejoiceth at having partaken of the waters of Thy Beauty, and at having attained the shores of the ocean of Thine eternity.  Doth it beseem a lover to flee from his beloved, or to desert the object of his heart's desire?  Nay, we all believe in Thee, and eagerly hope to enter Thy presence.\n\n \n\n*Prayers and Meditations, LX\n"},
{"title":"bpn-1-8186","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Thou beloved of my heart and soul! I have no refuge save thee. I raise no voice at dawn except in thy commemoration and praise. Thy love encompasseth me and Thy Grace is perfect. My hope is in Thee.\n\nOh God, give me a new life at every instant and bestow upon me the breaths of the Holy Spirit at every moment, in order that I may remain steadfast in Thy love; attain unto great felicity, perceive the manifest light and be in the state of utmost tranquillity and submissiveness.\n\nVerily, Thou art the Giver, the Forgiver, the Compassionate.\n"},
{"title":"bpn-1-8232","tags":"Naw-Rúz prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I am the Most Holy, the Most Great, the Most Glorious.\n\nPraise be to Thee, O my God, that Thou hast ordained this day as a festival unto the favoured among Thy servants and the sincere among Thy loved ones. Thou hast called this day by that Name whereby all created things have been subdued and the breezes of Thy Revelation have been wafted between earth and heaven, a Name through which all that hath been recorded in Thy Holy Books and Sacred Scriptures hath been made manifest, and which Thy Messengers and Thy Chosen Ones have foretold, that all men might be made ready to behold Thee, to turn towards the ocean of Thy reunion, to stand before the seat of Thy throne, and to hear Thy wondrous call from the Dayspring of Thine invisible Self and the Dawning-Place of Thine Essence.\nI yield Thee praise, O Lord my God, that Thou hast fulfilled Thy testimony, completed Thy favour, established upon the throne of Divine Revelation Him Who proclaimed Thy oneness and Thy unity, and summoned all humanity to appear before Him. Amongst the people are those who have turned towards Him, attained His presence, and quaffed the choice wine of His Revelation. I beseech Thee by Thy sovereign might which hath dominion over all things, and by Thy bounty which embraceth the entire creation, to enable Thy loved ones to sever themselves from all except Thee and to fix their gaze upon the horizon of Thy grace. Assist them, then, to arise to serve Thee, that they may evince whatsoever Thou hast desired in Thy realm and may unfurl the banners of Thy victory in Thy land. Thou, verily, art the Almighty, the Most Exalted, the Sovereign Protector, the All-Knowing, the All-Wise.\nI yield Thee praise, O Lord my God, that Thou hast made this prison to be a throne for Thy kingdom, a heaven for Thy heavens, a dayspring for Thy daysprings, a dawning-place for Thy dawns, a source for the outpourings of Thy bounty, and a spirit of life unto the bodies of Thy creatures. I entreat Thee to aid Thy chosen ones to act in accordance with Thy good-pleasure. Sanctify them, then, O my God, from whatsoever may soil the hem of their garments in Thy days. Thou seest, O Lord, in certain lands, that which runneth counter to Thy pleasure, and Thou beholdest those who claim to love Thee committing the very deeds that Thine enemies have committed. Purify them, O Lord, with the living waters wherewith Thou hast purified the well-favoured amongst Thy people and the sincere amongst Thy servants. Purge them, moreover, from whatsoever may tarnish the fair name of Thy Cause in Thy lands or veil the people of Thy cities from Thy recognition.\nI implore Thee, O Lord, by Thy Name that transcendeth all other names, to guard them from following the path of self and passion, that all may unite around that which Thou hast commanded in Thy Book. Make them, then, to be hands of Thy Cause, that through them Thy verses may be spread abroad throughout Thine earth and the emblems of Thy holiness may be manifested amidst Thy people. Potent art Thou to do as Thou pleasest. There is none other God but Thee, the Help in Peril, the Self-Subsisting.\n"},
{"title":"bpn-1-8233","tags":"Naw-Rúz prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Most Holy, the Most Mighty, the Most Exalted.\n\nPraise be unto Thee, O Thou Who art the Lord of the world and the Ruler of the nations! I testify that Thou hast from eternity been sanctified above the mention of all created things and exalted beyond the loftiest descriptions of Thy creatures. Whensoever Thy devoted servants sought to ascend unto the station of Thy recognition, the hosts of Thy knowledge barred their way; and whensoever Thy near ones desired to gain admittance to the heaven of Thy nearness, the overpowering majesty of Thine utterance kept them back. We bear witness that the loftiest of the divine names are but servants at Thy door, and that their most glorious manifestations bow down before Thy countenance and are humbled in Thy presence. Thou art, in truth, He Who can neither be described in letters, nor evoked by words, nor even contained within the hidden meanings they conceal. For these are all circumscribed by the inherent limitations of speech which characterize all the utterances of the peoples of the world.\nExalted, immeasurably exalted, art Thou above the mention of every soul and the understanding of every heart! Exalted, immeasurably exalted, art Thou above the description of anyone save Thyself and beyond every conception of Thy creatures! Were Thine own Manifestations to soar upon the wings of the seen and the unseen, yet would they fail to attain unto the first effulgence shining from the horizon of Thy most exalted Countenance and the dawning-place of Thy most sublime Revelation. And were the Exponents of Thy Lordship enabled to ascend for as long as the kingdoms of earth and heaven endure, yet would they be forever powerless to draw nigh unto the Day-Star of Thy beauty.\nBlessed be the one who comprehendeth Thine enduring reality and the evanescence of all else but Thee, and who acknowledgeth Thy sovereign authority and the powerlessness of all save Thyself. And as the evanescence of all things is established before the surging ocean of Thy remembrance, O King of all names, it likewise becometh evident that their every mention and description falleth short of Thy might and grandeur and ill beseemeth Thy loftiness and power. And yet in spite of this, O my God, Thou hast, out of the wonders of Thy grace and munificence and as a token of Thy bounty and Thy favour, enjoined upon all to make mention of Thee and to praise Thee, and hast accepted their glorification of Thee out of Thy grace and generosity. Wherefore doth Thine own Self call on Thy Self and Thy very Essence invoke Thine Essence on behalf of Thy lovers who have borne every hardship in Thy path and every adversity out of love for Thee and contentment with Thy good-pleasure, in this blessed day which Thou hast made to be a festival for the inmates of Thy kingdom and for those who have kept the Fast by Thy command and obeyed Thy resistless decree.\nExalted be this blessed and glorious day which Thou hast designated by that beloved Name which is both hidden and manifest, and which, when it shone forth above the horizon of eternity, the Divine Lote-Tree called out, saying: “By God! The Lord of creation hath come, Whom no name can describe.” Whereupon Paradise was set astir and proclaimed with joy and fervour: “O concourse of the world! He hath come, round Whom circle the Daysprings of the All-Merciful, the Manifestations of the All-Praised, and the Dawning-Places of inspiration.” And all things cried aloud: “This is that Tablet with which the kingdom of creation hath been adorned and through which the gate leading unto the Divine Presence hath been flung open unto all who are in heaven and on earth.” Happy the one who hath forsaken every desire and hath drawn nigh unto the One Whose reality no word or utterance can convey.\nBy God! This is the Day whereon from the murmur of the waters can be heard: “No God is there but Him, the Help in Peril, the Self-Subsisting”, and from the whispering of whose breezes can be heard: “No God is there but Him, the Almighty, the Best-Beloved”, and from the rustling of whose trees can be heard: “No God is there but Him, the Most Powerful, the Ever-Giving, the All-Glorious, the All-Loving”, and beyond them, from the Tongue of Grandeur can be heard: “This is the Day of the appearance of Him Who is manifest yet hidden, Who is visible yet concealed. Hasten unto Him, O ye who are the daysprings of the divine names, and draw nigh unto Him, O ye who dwell in the kingdom of creation, with hearts that have been purified from superstitions and vain imaginings and sanctified from the idle talk of men!”\nImmeasurably exalted is the state of Thy loved ones who have clung to the cord of Thy command, held fast to the hem of Thine ordinances, uttered that which hath been permitted unto them in Thy Tablets, transgressed not the bounds ordained in Thy Book, and spoken out in Thy lands with wisdom as decreed in the scrolls of Thy bounty and the epistles of Thy grace. O Lord! Assist them to arise for the triumph of Thy Cause through what Thou hast expounded unto them with Thy most exalted Pen and what Thou hast instructed them in certain of Thy Tablets. O Lord! Leave them not to themselves, but keep them safe through Thy sovereignty and power and assist them through Thy might and bounty.\nO Lord! They are Thy servants and bondsmen who have believed in Thee and have drawn nigh unto the heaven of Thy bounty. Suffer them not to be deprived of the tokens of Thy tender mercies in Thy days; neither do thou withhold from them the fragrance of the roses of Thy wisdom. Guide them then, O my God, to the ocean of Thy good-pleasure, that in Thy Name they may immerse themselves therein, and that they may not be saddened by that which their own minds have conceived, nor grieved by all that they have witnessed in Thy path. Verily Thou art the All-Powerful One Whose might every powerful one hath recognized, Whose sovereignty every possessor of majesty hath acknowledged, before the waves of the ocean of Whose knowledge every learned one confesseth his ignorance, and before the evidences of Whose power every soul endued with strength admitteth his helplessness.\nThou art the One, O my God, to Whom every name is abashed to be related, and in Whose presence all things shrink for shame from being mentioned. From eternity Thou hast dwelt in those transcendent heights that are exalted above all mention and description. How great are Thy sovereignty and Thy power and how mighty Thy grandeur!—this, though all things acknowledge that Thou art entirely sanctified from, and immeasurably exalted above, all but Thine own Self. Thou has subdued the entire world through a single Word that hath been related to the kingdom of Thine utterance and from which the fragrance of the robe of Thy Command hath been wafted.\nO Lord of all being and Educator of all things visible and invisible! Grant us ears that are pure, hearts that are sanctified, and eyes that see, so that we may discover the sweetness of Thine enthralling utterance, may fix our gaze upon Thy supreme horizon, and may come to know whatever hath been sent down through Thy bounty, O Thou Who art the King of Names! Kindle then the fire of Thy love in Thy lands, that the hearts of Thy creatures may be set ablaze thereby, that they may turn towards Thee, may recognize Thy unity and acknowledge Thy oneness. O Lord of all names! Rend asunder before their faces the veils of glory, and make known unto them the excellence of this Day which hath been adorned with Thy Name and illumined with the light of Thy Countenance. Thou, verily, art He Whom the good works of the people can never exalt nor their evil deeds deter, Whom the ascendancy of the rulers cannot humble nor the power of the mighty vanquish. Thou doest through Thy sovereignty whatsoever Thou willest. No God is there but Thee, the All-Powerful, the Most Exalted, the All-Knowing, the All-Wise.\nSend down, then, upon Thy loved ones, O my God, from the heaven of Thy bounty that which will cause them to fix their gaze upon Thee and to act in accordance with Thy will and behest. Ordain for them, then, what will profit them and preserve them, what will draw them nigh and set them free. Verily Thou art their Lord, their Creator, and their Helper. No God is there but Thee, the Ever-Forgiving, the Most Generous.\nI beseech Thee, moreover, O my God, to unite the hearts of Thy loved ones and to join them together in harmony and fellowship in Thy Cause, that naught may appear from them that would ill beseem them in Thy days. Thou, verily, art the All-Powerful, the Most Exalted, the Most High, the Most Great. Praise be to God, the Lord of the worlds!\n"},
{"title":"bpn-1-8234","tags":"Naw-Rúz prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Ever-Living, the Ever-Abiding, the Self-Subsisting.\n\nGod testifieth to the unity of His Godhood and to the singleness of His own Being. On the throne of eternity, from the inaccessible heights of His station, His tongue proclaimeth that there is none other God but Him. He Himself, independently of all else, hath ever been a witness unto His own oneness, the revealer of His own nature, the glorifier of His own essence. He, verily, is the All-Powerful, the Almighty, the Beauteous.\nHe is supreme over His servants, and standeth over His creatures. In His hand is the source of authority and truth. He maketh men alive by His signs, and causeth them to die through His wrath. He shall not be asked of His doings, and His might is equal unto all things. He is the Potent, the All-Subduing. He holdeth within His grasp the empire of all things, and on His right hand is fixed the Kingdom of His Revelation. His power, verily, embraceth the whole of creation. Victory and overlordship are His; all might and dominion are His; all glory and greatness are His. He, of a truth, is the All-Glorious, the Most Powerful, the Unconditioned.\nPraise be to Thee, to Whom the tongues of all created things have, from eternity, called, and yet failed to attain the heaven of Thine eternal holiness and grandeur. The eyes of all beings have been opened to behold the beauty of Thy radiant countenance, yet none hath succeeded in gazing on the brightness of the light of Thy face. The hands of them that are nigh unto Thee have, ever since the foundation of Thy glorious sovereignty and the establishment of Thy holy dominion, been raised suppliantly towards Thee, yet no one hath been able to touch the hem of the robe that clotheth Thy Divine and sovereign Essence. And yet none can deny that Thou hast ever been, through the wonders of Thy generosity and bounty, supreme over all things, art powerful to do all things, and art nearer unto all things than they are unto themselves.\nFar be it, then, from Thy glory that anyone should gaze on Thy wondrous beauty with any eye save Thine own eye, or hear the melodies proclaiming Thine almighty sovereignty with any ear except Thine own ear. Too high art Thou exalted for the eye of any creature to behold Thy beauty, or for the understanding of any heart to scale the heights of Thine immeasurable knowledge. For should the birds of the hearts of them that are nigh unto Thee be ever enabled to soar as long as Thine own overpowering sovereignty can endure, or to ascend as long as the empire of Thy Divine holiness can last, they shall, in no wise, be able to transcend the limitations which a contingent world hath imposed upon them, nor pass beyond its confines. How, then, can he whose very creation is restricted by such limitations, attain unto Him Who is the Lord of the Kingdom of all created things, or ascend into the heaven of Him Who ruleth the realms of loftiness and grandeur?\nGlorified, immeasurably glorified art Thou, my Best-Beloved! Inasmuch as Thou hast ordained that the utmost limit to which they who lift their hearts to Thee can rise is the confession of their powerlessness to enter the realms of Thy holy and transcendent unity, and that the highest station which they who aspire to know Thee can reach is the acknowledgement of their impotence to attain the retreats of Thy sublime knowledge, I, therefore, beseech Thee, by this very powerlessness which is beloved of Thee, and which Thou hast decreed as the goal of them that have reached and attained Thy court, and by the splendours of Thy countenance that have encompassed all things, and by the energies of Thy Will whereby the entire creation hath been generated, not to deprive them that have set their hopes in Thee of the wonders of Thy mercy, nor to withhold from such as have sought Thee the treasures of Thy grace. Ignite, then, within their hearts the torch of Thy

\tif(coordinates) {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: null,\\n\\t\\t\\tdomNodeRect: {\\n\\t\\t\\t\\tleft: coordinates.left,\\n\\t\\t\\t\\ttop: coordinates.top,\\n\\t\\t\\t\\twidth: coordinates.width,\\n\\t\\t\\t\\theight: coordinates.height\\n\\t\\t\\t},\\n\\t\\t\\ttitle: this.actionState,\\n\\t\\t\\twiki: this.wiki,\\n\\t\\t\\tfloating: this.floating,\\n\\t\\t\\tabsolute: coordinates.absolute\\n\\t\\t});\\n\\t} else {\\n\\t\\t$tw.popup.cancel(0);\\n\\t}\\n\\treturn true; // Action was invoked\\n};\\n\\nexports[\\\"action-popup\\\"] = ActionPopupWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/action-sendmessage.js\":{\"title\":\"$:/core/modules/widgets/action-sendmessage.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/action-sendmessage.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAction widget to send a message\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SendMessageWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSendMessageWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSendMessageWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSendMessageWidget.prototype.execute = function() {\\n\\tthis.actionMessage = this.getAttribute(\\\"$message\\\");\\n\\tthis.actionParam = this.getAttribute(\\\"$param\\\");\\n\\tthis.actionName = this.getAttribute(\\\"$name\\\");\\n\\tthis.actionValue = this.getAttribute(\\\"$value\\\",\\\"\\\");\\n\\tthis.actionNames = this.getAttribute(\\\"$names\\\");\\n\\tthis.actionValues = this.getAttribute(\\\"$values\\\");\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nSendMessageWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(Object.keys(changedAttributes).length) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\n/*\\nInvoke the action associated with this widget\\n*/\\nSendMessageWidget.prototype.invokeAction = function(triggeringWidget,event) {\\n\\t// Get the string parameter\\n\\tvar param = this.actionParam;\\n\\t// Assemble the parameters as a hashmap\\n\\tvar paramObject = Object.create(null);\\n\\t// Add names/values pairs if present\\n\\tif(this.actionNames && this.actionValues) {\\n\\t\\tvar names = this.wiki.filterTiddlers(this.actionNames,this),\\n\\t\\t\\tvalues = this.wiki.filterTiddlers(this.actionValues,this);\\n\\t\\t$tw.utils.each(names,function(name,index) {\\n\\t\\t\\tparamObject[name] = values[index] || \\\"\\\";\\n\\t\\t});\\n\\t}\\n\\t// Add raw parameters\\n\\t$tw.utils.each(this.attributes,function(attribute,name) {\\n\\t\\tif(name.charAt(0) !== \\\"$\\\") {\\n\\t\\t\\tparamObject[name] = attribute;\\n\\t\\t}\\n\\t});\\n\\t// Add name/value pair if present\\n\\tif(this.actionName) {\\n\\t\\tparamObject[this.actionName] = this.actionValue;\\n\\t}\\n\\t// Dispatch the message\\n\\tvar params = {\\n\\t\\ttype: this.actionMessage,\\n\\t\\tparam: param,\\n\\t\\tparamObject: paramObject,\\n\\t\\tevent: event,\\n\\t\\ttiddlerTitle: this.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tnavigateFromTitle: this.getVariable(\\\"storyTiddler\\\")\\n\\t};\\n\\tthis.dispatchEvent(params);\\n\\treturn true; // Action was invoked\\n};\\n\\nexports[\\\"action-sendmessage\\\"] = SendMessageWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/action-setfield.js\":{\"title\":\"$:/core/modules/widgets/action-setfield.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/action-setfield.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAction widget to set a single field or index on a tiddler.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SetFieldWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSetFieldWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSetFieldWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSetFieldWidget.prototype.execute = function() {\\n\\tthis.actionTiddler = this.getAttribute(\\\"$tiddler\\\") || (!this.hasParseTreeNodeAttribute(\\\"$tiddler\\\") && this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.actionField = this.getAttribute(\\\"$field\\\");\\n\\tthis.actionIndex = this.getAttribute(\\\"$index\\\");\\n\\tthis.actionValue = this.getAttribute(\\\"$value\\\");\\n\\tthis.actionTimestamp = this.getAttribute(\\\"$timestamp\\\",\\\"yes\\\") === \\\"yes\\\";\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nSetFieldWidget.prototype.refresh = function(changedTiddlers) {\\n\\t// Nothing to refresh\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\n/*\\nInvoke the action associated with this widget\\n*/\\nSetFieldWidget.prototype.invokeAction = function(triggeringWidget,event) {\\n\\tvar self = this,\\n\\t\\toptions = {};\\n\\tif(this.actionTiddler) {\\n\\t\\toptions.suppressTimestamp = !this.actionTimestamp;\\n\\t\\tif((typeof this.actionField == \\\"string\\\") || (typeof this.actionIndex == \\\"string\\\")  || (typeof this.actionValue == \\\"string\\\")) {\\n\\t\\t\\tthis.wiki.setText(this.actionTiddler,this.actionField,this.actionIndex,this.actionValue,options);\\n\\t\\t}\\n\\t\\t$tw.utils.each(this.attributes,function(attribute,name) {\\n\\t\\t\\tif(name.charAt(0) !== \\\"$\\\") {\\n\\t\\t\\t\\tself.wiki.setText(self.actionTiddler,name,undefined,attribute,options);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn true; // Action was invoked\\n};\\n\\nexports[\\\"action-setfield\\\"] = SetFieldWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/action-setmultiplefields.js\":{\"title\":\"$:/core/modules/widgets/action-setmultiplefields.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/action-setmultiplefields.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAction widget to set multiple fields or indexes on a tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SetMultipleFieldsWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSetMultipleFieldsWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSetMultipleFieldsWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSetMultipleFieldsWidget.prototype.execute = function() {\\n\\tthis.actionTiddler = this.getAttribute(\\\"$tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.actionFields = this.getAttribute(\\\"$fields\\\");\\n\\tthis.actionIndexes = this.getAttribute(\\\"$indexes\\\");\\n\\tthis.actionValues = this.getAttribute(\\\"$values\\\");\\n\\tthis.actionTimestamp = this.getAttribute(\\\"$timestamp\\\",\\\"yes\\\") === \\\"yes\\\";\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nSetMultipleFieldsWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes[\\\"$tiddler\\\"] || changedAttributes[\\\"$fields\\\"] || changedAttributes[\\\"$indexes\\\"] || changedAttributes[\\\"$values\\\"] || changedAttributes[\\\"$timestamp\\\"]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\n/*\\nInvoke the action associated with this widget\\n*/\\nSetMultipleFieldsWidget.prototype.invokeAction = function(triggeringWidget,event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.actionTiddler),\\n\\t\\tnames, values = this.wiki.filterTiddlers(this.actionValues,this);\\n\\tif(this.actionFields) {\\n\\t\\tvar additions = {};\\n\\t\\tnames = this.wiki.filterTiddlers(this.actionFields,this);\\n\\t\\t$tw.utils.each(names,function(fieldname,index) {\\n\\t\\t\\tadditions[fieldname] = values[index] || \\\"\\\";\\n\\t\\t});\\n\\t\\tvar creationFields = this.actionTimestamp ? this.wiki.getCreationFields() : undefined,\\n\\t\\t\\tmodificationFields = this.actionTimestamp ? this.wiki.getModificationFields() : undefined;\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(creationFields,tiddler,{title: this.actionTiddler},modificationFields,additions));\\n\\t} else if(this.actionIndexes) {\\n\\t\\tvar data = this.wiki.getTiddlerData(this.actionTiddler,Object.create(null));\\n\\t\\tnames = this.wiki.filterTiddlers(this.actionIndexes,this);\\n\\t\\t$tw.utils.each(names,function(name,index) {\\n\\t\\t\\tdata[name] = values[index] || \\\"\\\";\\n\\t\\t});\\n\\t\\tthis.wiki.setTiddlerData(this.actionTiddler,data,{},{suppressTimestamp: !this.actionTimestamp});\\n\\t}\\n\\treturn true; // Action was invoked\\n};\\n\\nexports[\\\"action-setmultiplefields\\\"] = SetMultipleFieldsWidget;\\n\\n})();\\n\\t\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/browse.js\":{\"title\":\"$:/core/modules/widgets/browse.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/browse.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nBrowse widget for browsing for files to import\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar BrowseWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nBrowseWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nBrowseWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\tvar domNode = this.document.createElement(\\\"input\\\");\\n\\tdomNode.setAttribute(\\\"type\\\",\\\"file\\\");\\n\\tif(this.browseMultiple) {\\n\\t\\tdomNode.setAttribute(\\\"multiple\\\",\\\"multiple\\\");\\n\\t}\\n\\tif(this.tooltip) {\\n\\t\\tdomNode.setAttribute(\\\"title\\\",this.tooltip);\\n\\t}\\n\\t// Nw.js supports \\\"nwsaveas\\\" to force a \\\"save as\\\" dialogue that allows a new or existing file to be selected\\n\\tif(this.nwsaveas) {\\n\\t\\tdomNode.setAttribute(\\\"nwsaveas\\\",this.nwsaveas);\\n\\t}\\n\\tif(this.accept) {\\n\\t\\tdomNode.setAttribute(\\\"accept\\\",this.accept);\\n\\t}\\n\\t// Nw.js supports \\\"webkitdirectory\\\" and \\\"nwdirectory\\\" to allow a directory to be selected\\n\\tif(this.webkitdirectory) {\\n\\t\\tdomNode.setAttribute(\\\"webkitdirectory\\\",this.webkitdirectory);\\n\\t}\\n\\tif(this.nwdirectory) {\\n\\t\\tdomNode.setAttribute(\\\"nwdirectory\\\",this.nwdirectory);\\n\\t}\\n\\t// Add a click event handler\\n\\tdomNode.addEventListener(\\\"change\\\",function (event) {\\n\\t\\tif(self.message) {\\n\\t\\t\\tself.dispatchEvent({type: self.message, param: self.param, files: event.target.files});\\n\\t\\t} else {\\n\\t\\t\\tself.wiki.readFiles(event.target.files,{\\n\\t\\t\\t\\tcallback: function(tiddlerFieldsArray) {\\n\\t\\t\\t\\t\\tself.dispatchEvent({type: \\\"tm-import-tiddlers\\\", param: JSON.stringify(tiddlerFieldsArray)});\\n\\t\\t\\t\\t},\\n\\t\\t\\t\\tdeserializer: self.deserializer\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\treturn false;\\n\\t},false);\\n\\t// Assign data- attributes\\n\\tthis.assignAttributes(domNode,{\\n\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\tdestPrefix: \\\"data-\\\"\\n\\t});\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nBrowseWidget.prototype.execute = function() {\\n\\tthis.browseMultiple = this.getAttribute(\\\"multiple\\\");\\n\\tthis.deserializer = this.getAttribute(\\\"deserializer\\\");\\n\\tthis.message = this.getAttribute(\\\"message\\\");\\n\\tthis.param = this.getAttribute(\\\"param\\\");\\n\\tthis.tooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.nwsaveas = this.getAttribute(\\\"nwsaveas\\\");\\n\\tthis.accept = this.getAttribute(\\\"accept\\\");\\n\\tthis.webkitdirectory = this.getAttribute(\\\"webkitdirectory\\\");\\n\\tthis.nwdirectory = this.getAttribute(\\\"nwdirectory\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nBrowseWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\t\\n\\t}\\n\\treturn false;\\n};\\n\\nexports.browse = BrowseWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/button.js\":{\"title\":\"$:/core/modules/widgets/button.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/button.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nButton widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar Popup = require(\\\"$:/core/modules/utils/dom/popup.js\\\");\\n\\nvar ButtonWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nButtonWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nButtonWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this,\\n\\t\\ttag = \\\"button\\\",\\n\\t\\tdomNode;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\tif(this.buttonTag && $tw.config.htmlUnsafeElements.indexOf(this.buttonTag) === -1) {\\n\\t\\ttag = this.buttonTag;\\n\\t}\\n\\tdomNode = this.document.createElement(tag);\\n\\tthis.domNode = domNode;\\n\\t// Assign classes\\n\\tvar classes = this[\\\"class\\\"].split(\\\" \\\") || [],\\n\\t\\tisPoppedUp = (this.popup || this.popupTitle) && this.isPoppedUp();\\n\\tif(this.selectedClass) {\\n\\t\\tif((this.set || this.setTitle) && this.setTo && this.isSelected()) {\\n\\t\\t\\t$tw.utils.pushTop(classes, this.selectedClass.split(\\\" \\\"));\\n\\t\\t\\tdomNode.setAttribute(\\\"aria-checked\\\", \\\"true\\\");\\n\\t\\t}\\n\\t\\tif(isPoppedUp) {\\n\\t\\t\\t$tw.utils.pushTop(classes,this.selectedClass.split(\\\" \\\"));\\n\\t\\t}\\n\\t}\\n\\tif(isPoppedUp) {\\n\\t\\t$tw.utils.pushTop(classes,\\\"tc-popup-handle\\\");\\n\\t}\\n\\tdomNode.className = classes.join(\\\" \\\");\\n\\t// Assign data- attributes\\n\\tthis.assignAttributes(domNode,{\\n\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\tdestPrefix: \\\"data-\\\"\\n\\t});\\n\\t// Assign other attributes\\n\\tif(this.style) {\\n\\t\\tdomNode.setAttribute(\\\"style\\\",this.style);\\n\\t}\\n\\tif(this.tooltip) {\\n\\t\\tdomNode.setAttribute(\\\"title\\\",this.tooltip);\\n\\t}\\n\\tif(this[\\\"aria-label\\\"]) {\\n\\t\\tdomNode.setAttribute(\\\"aria-label\\\",this[\\\"aria-label\\\"]);\\n\\t}\\n\\tif (this.role) {\\n\\t\\tdomNode.setAttribute(\\\"role\\\", this.role);\\n\\t}\\n\\tif(this.popup || this.popupTitle) {\\n\\t\\tdomNode.setAttribute(\\\"aria-expanded\\\",isPoppedUp ? \\\"true\\\" : \\\"false\\\");\\n\\t}\\n\\t// Set the tabindex\\n\\tif(this.tabIndex) {\\n\\t\\tdomNode.setAttribute(\\\"tabindex\\\",this.tabIndex);\\n\\t}\\n\\tif(this.isDisabled === \\\"yes\\\") {\\n\\t\\tdomNode.setAttribute(\\\"disabled\\\",true);\\n\\t}\\n\\t// Add a click event handler\\n\\tdomNode.addEventListener(\\\"click\\\",function (event) {\\n\\t\\tvar handled = false;\\n\\t\\tif(self.invokeActions(self,event)) {\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t\\tif(self.to) {\\n\\t\\t\\tself.navigateTo(event);\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t\\tif(self.message) {\\n\\t\\t\\tself.dispatchMessage(event);\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t\\tif(self.popup || self.popupTitle) {\\n\\t\\t\\tself.triggerPopup(event);\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t\\tif(self.set || self.setTitle) {\\n\\t\\t\\tself.setTiddler();\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t\\tif(self.actions) {\\n\\t\\t\\tvar modifierKey = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\t\\tself.invokeActionString(self.actions,self,event,{modifier: modifierKey});\\n\\t\\t}\\n\\t\\tif(handled) {\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t}\\n\\t\\treturn handled;\\n\\t},false);\\n\\t// Make it draggable if required\\n\\tif(this.dragTiddler || this.dragFilter) {\\n\\t\\t$tw.utils.makeDraggable({\\n\\t\\t\\tdomNode: domNode,\\n\\t\\t\\tdragTiddlerFn: function() {return self.dragTiddler;},\\n\\t\\t\\tdragFilterFn: function() {return self.dragFilter;},\\n\\t\\t\\twidget: this\\n\\t\\t});\\n\\t}\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nWe don't allow actions to propagate because we trigger actions ourselves\\n*/\\nButtonWidget.prototype.allowActionPropagation = function() {\\n\\treturn false;\\n};\\n\\nButtonWidget.prototype.getBoundingClientRect = function() {\\n\\treturn this.domNodes[0].getBoundingClientRect();\\n};\\n\\nButtonWidget.prototype.isSelected = function() {\\n    return this.setTitle ? (this.setField ? this.wiki.getTiddler(this.setTitle).getFieldString(this.setField) === this.setTo :\\n\\t\\t(this.setIndex ? this.wiki.extractTiddlerDataItem(this.setTitle,this.setIndex) === this.setTo :\\n\\t\\t\\tthis.wiki.getTiddlerText(this.setTitle))) || this.defaultSetValue || this.getVariable(\\\"currentTiddler\\\") :\\n\\t\\tthis.wiki.getTextReference(this.set,this.defaultSetValue,this.getVariable(\\\"currentTiddler\\\")) === this.setTo;\\n};\\n\\nButtonWidget.prototype.isPoppedUp = function() {\\n\\tvar tiddler = this.popupTitle ? this.wiki.getTiddler(this.popupTitle) : this.wiki.getTiddler(this.popup);\\n\\tvar result = tiddler && tiddler.fields.text ? Popup.readPopupState(tiddler.fields.text) : false;\\n\\treturn result;\\n};\\n\\nButtonWidget.prototype.navigateTo = function(event) {\\n\\tvar bounds = this.getBoundingClientRect();\\n\\tthis.dispatchEvent({\\n\\t\\ttype: \\\"tm-navigate\\\",\\n\\t\\tnavigateTo: this.to,\\n\\t\\tnavigateFromTitle: this.getVariable(\\\"storyTiddler\\\"),\\n\\t\\tnavigateFromNode: this,\\n\\t\\tnavigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height\\n\\t\\t},\\n\\t\\tnavigateSuppressNavigation: event.metaKey || event.ctrlKey || (event.button === 1),\\n\\t\\tevent: event\\n\\t});\\n};\\n\\nButtonWidget.prototype.dispatchMessage = function(event) {\\n\\tthis.dispatchEvent({type: this.message, param: this.param, tiddlerTitle: this.getVariable(\\\"currentTiddler\\\"), event: event});\\n};\\n\\nButtonWidget.prototype.triggerPopup = function(event) {\\n\\tif(this.popupTitle) {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: this.domNodes[0],\\n\\t\\t\\tabsolute: (this.popupAbsCoords === \\\"yes\\\"),\\n\\t\\t\\ttitle: this.popupTitle,\\n\\t\\t\\twiki: this.wiki,\\n\\t\\t\\tnoStateReference: true\\n\\t\\t});\\n\\t} else {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: this.domNodes[0],\\n\\t\\t\\tabsolute: (this.popupAbsCoords === \\\"yes\\\"),\\n\\t\\t\\ttitle: this.popup,\\n\\t\\t\\twiki: this.wiki\\n\\t\\t});\\n\\t}\\n};\\n\\nButtonWidget.prototype.setTiddler = function() {\\n\\tif(this.setTitle) {\\n\\t\\tthis.setField ? this.wiki.setText(this.setTitle,this.setField,undefined,this.setTo) :\\n\\t\\t\\t\\t(this.setIndex ? this.wiki.setText(this.setTitle,undefined,this.setIndex,this.setTo) :\\n\\t\\t\\t\\tthis.wiki.setText(this.setTitle,\\\"text\\\",undefined,this.setTo));\\n\\t} else {\\n\\t\\tthis.wiki.setTextReference(this.set,this.setTo,this.getVariable(\\\"currentTiddler\\\"));\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nButtonWidget.prototype.execute = function() {\\n\\t// Get attributes\\n\\tthis.actions = this.getAttribute(\\\"actions\\\");\\n\\tthis.to = this.getAttribute(\\\"to\\\");\\n\\tthis.message = this.getAttribute(\\\"message\\\");\\n\\tthis.param = this.getAttribute(\\\"param\\\");\\n\\tthis.set = this.getAttribute(\\\"set\\\");\\n\\tthis.setTo = this.getAttribute(\\\"setTo\\\");\\n\\tthis.popup = this.getAttribute(\\\"popup\\\");\\n\\tthis.hover = this.getAttribute(\\\"hover\\\");\\n\\tthis[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n\\tthis.role = this.getAttribute(\\\"role\\\");\\n\\tthis.tooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.style = this.getAttribute(\\\"style\\\");\\n\\tthis[\\\"class\\\"] = this.getAttribute(\\\"class\\\",\\\"\\\");\\n\\tthis.selectedClass = this.getAttribute(\\\"selectedClass\\\");\\n\\tthis.defaultSetValue = this.getAttribute(\\\"default\\\",\\\"\\\");\\n\\tthis.buttonTag = this.getAttribute(\\\"tag\\\");\\n\\tthis.dragTiddler = this.getAttribute(\\\"dragTiddler\\\");\\n\\tthis.dragFilter = this.getAttribute(\\\"dragFilter\\\");\\n\\tthis.setTitle = this.getAttribute(\\\"setTitle\\\");\\n\\tthis.setField = this.getAttribute(\\\"setField\\\");\\n\\tthis.setIndex = this.getAttribute(\\\"setIndex\\\");\\n\\tthis.popupTitle = this.getAttribute(\\\"popupTitle\\\");\\n\\tthis.popupAbsCoords = this.getAttribute(\\\"popupAbsCoords\\\", \\\"no\\\");\\n\\tthis.tabIndex = this.getAttribute(\\\"tabindex\\\");\\n\\tthis.isDisabled = this.getAttribute(\\\"disabled\\\",\\\"no\\\");\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\nButtonWidget.prototype.updateDomNodeClasses = function() {\\n\\tvar domNodeClasses = this.domNode.className.split(\\\" \\\"),\\n\\t\\toldClasses = this.class.split(\\\" \\\"),\\n\\t\\tnewClasses;\\n\\tthis[\\\"class\\\"] = this.getAttribute(\\\"class\\\",\\\"\\\");\\n\\tnewClasses = this.class.split(\\\" \\\");\\n\\t//Remove classes assigned from the old value of class attribute\\n\\t$tw.utils.each(oldClasses,function(oldClass){\\n\\t\\tvar i = domNodeClasses.indexOf(oldClass);\\n\\t\\tif(i !== -1) {\\n\\t\\t\\tdomNodeClasses.splice(i,1);\\n\\t\\t}\\n\\t});\\n\\t//Add new classes from updated class attribute.\\n\\t$tw.utils.pushTop(domNodeClasses,newClasses);\\n\\tthis.domNode.className = domNodeClasses.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nButtonWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tooltip || changedAttributes.actions || changedAttributes.to || changedAttributes.message || changedAttributes.param || changedAttributes.set || changedAttributes.setTo || changedAttributes.popup || changedAttributes.hover || changedAttributes.selectedClass || changedAttributes.style || changedAttributes.dragFilter || changedAttributes.dragTiddler || (this.set && changedTiddlers[this.set]) || (this.popup && changedTiddlers[this.popup]) || (this.popupTitle && changedTiddlers[this.popupTitle]) || changedAttributes.popupAbsCoords || changedAttributes.setTitle || changedAttributes.setField || changedAttributes.setIndex || changedAttributes.popupTitle || changedAttributes.disabled || changedAttributes[\\\"default\\\"]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tif(changedAttributes[\\\"class\\\"]) {\\n\\t\\t\\tthis.updateDomNodeClasses();\\n\\t\\t}\\n\\t\\tthis.assignAttributes(this.domNodes[0],{\\n\\t\\t\\tchangedAttributes: changedAttributes,\\n\\t\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\t\\tdestPrefix: \\\"data-\\\"\\n\\t\\t});\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.button = ButtonWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/checkbox.js\":{\"title\":\"$:/core/modules/widgets/checkbox.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/checkbox.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nCheckbox widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CheckboxWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nCheckboxWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nCheckboxWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar isChecked;\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Create our elements\\n\\tthis.labelDomNode = this.document.createElement(\\\"label\\\");\\n\\tthis.labelDomNode.setAttribute(\\\"class\\\",\\\"tc-checkbox \\\" + this.checkboxClass);\\n\\tthis.inputDomNode = this.document.createElement(\\\"input\\\");\\n\\tthis.inputDomNode.setAttribute(\\\"type\\\",\\\"checkbox\\\");\\n\\tisChecked = this.getValue();\\n\\tif(isChecked) {\\n\\t\\tthis.inputDomNode.setAttribute(\\\"checked\\\",\\\"true\\\");\\n\\t\\t$tw.utils.addClass(this.labelDomNode,\\\"tc-checkbox-checked\\\");\\n\\t}\\n\\tif(isChecked === undefined && this.checkboxIndeterminate === \\\"yes\\\") {\\n\\t\\tthis.inputDomNode.indeterminate = true;\\n\\t}\\n\\tif(this.isDisabled === \\\"yes\\\") {\\n\\t\\tthis.inputDomNode.setAttribute(\\\"disabled\\\",true);\\n\\t}\\n\\tthis.labelDomNode.appendChild(this.inputDomNode);\\n\\tthis.spanDomNode = this.document.createElement(\\\"span\\\");\\n\\tthis.labelDomNode.appendChild(this.spanDomNode);\\n\\t// Assign data- attributes\\n\\tthis.assignAttributes(this.inputDomNode,{\\n\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\tdestPrefix: \\\"data-\\\"\\n\\t});\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(this.inputDomNode,[\\n\\t\\t{name: \\\"change\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n\\t// Insert the label into the DOM and render any children\\n\\tparent.insertBefore(this.labelDomNode,nextSibling);\\n\\tthis.renderChildren(this.spanDomNode,null);\\n\\tthis.domNodes.push(this.labelDomNode);\\n};\\n\\nCheckboxWidget.prototype.getValue = function() {\\n\\tvar tiddler = this.wiki.getTiddler(this.checkboxTitle);\\n\\tif(tiddler || this.checkboxFilter) {\\n\\t\\tif(tiddler && this.checkboxTag) {\\n\\t\\t\\tif(this.checkboxInvertTag === \\\"yes\\\") {\\n\\t\\t\\t\\treturn !tiddler.hasTag(this.checkboxTag);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn tiddler.hasTag(this.checkboxTag);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler && (this.checkboxField || this.checkboxIndex)) {\\n\\t\\t\\t// Same logic applies to fields and indexes\\n\\t\\t\\tvar value;\\n\\t\\t\\tif(this.checkboxField) {\\n\\t\\t\\t\\tif($tw.utils.hop(tiddler.fields,this.checkboxField)) {\\n\\t\\t\\t\\t\\tvalue = tiddler.fields[this.checkboxField] || \\\"\\\";\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tvalue = this.checkboxDefault || \\\"\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvalue = this.wiki.extractTiddlerDataItem(tiddler,this.checkboxIndex,this.checkboxDefault || \\\"\\\");\\n\\t\\t\\t}\\n\\t\\t\\tif(value === this.checkboxChecked) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t\\tif(value === this.checkboxUnchecked) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\t// Neither value found: were both specified?\\n\\t\\t\\tif(this.checkboxChecked && !this.checkboxUnchecked) {\\n\\t\\t\\t\\treturn false; // Absence of checked value\\n\\t\\t\\t}\\n\\t\\t\\tif(this.checkboxUnchecked && !this.checkboxChecked) {\\n\\t\\t\\t\\treturn true; // Absence of unchecked value\\n\\t\\t\\t}\\n\\t\\t\\tif(this.checkboxChecked && this.checkboxUnchecked) {\\n\\t\\t\\t\\t// Both specified but neither found: indeterminate or false, depending\\n\\t\\t\\t\\tif(this.checkboxIndeterminate === \\\"yes\\\") {\\n\\t\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(this.checkboxListField || this.checkboxListIndex || this.checkboxFilter) {\\n\\t\\t\\t// Same logic applies to lists and filters\\n\\t\\t\\tvar list;\\n\\t\\t\\tif(this.checkboxListField) {\\n\\t\\t\\t\\tif($tw.utils.hop(tiddler.fields,this.checkboxListField)) {\\n\\t\\t\\t\\t\\tlist = tiddler.getFieldList(this.checkboxListField) || [];\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tlist = $tw.utils.parseStringArray(this.checkboxDefault || \\\"\\\") || [];\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if(this.checkboxListIndex) {\\n\\t\\t\\t\\tlist = $tw.utils.parseStringArray(this.wiki.extractTiddlerDataItem(tiddler,this.checkboxListIndex,this.checkboxDefault || \\\"\\\")) || [];\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tlist = this.wiki.filterTiddlers(this.checkboxFilter,this) || [];\\n\\t\\t\\t}\\n\\t\\t\\tif(list.indexOf(this.checkboxChecked) !== -1) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t\\tif(list.indexOf(this.checkboxUnchecked) !== -1) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\t// Neither one present\\n\\t\\t\\tif(this.checkboxChecked && !this.checkboxUnchecked) {\\n\\t\\t\\t\\treturn false; // Absence of checked value\\n\\t\\t\\t}\\n\\t\\t\\tif(this.checkboxUnchecked && !this.checkboxChecked) {\\n\\t\\t\\t\\treturn true; // Absence of unchecked value\\n\\t\\t\\t}\\n\\t\\t\\tif(this.checkboxChecked && this.checkboxUnchecked) {\\n\\t\\t\\t\\t// Both specified but neither found: indeterminate or false, depending\\n\\t\\t\\t\\tif(this.checkboxIndeterminate === \\\"yes\\\") {\\n\\t\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Neither specified, so empty list is false, non-empty is true\\n\\t\\t\\treturn !!list.length;\\n\\t\\t}\\n\\t} else {\\n\\t\\tif(this.checkboxTag) {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t\\tif(this.checkboxField) {\\n\\t\\t\\tif(this.checkboxDefault === this.checkboxChecked) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t\\tif(this.checkboxDefault === this.checkboxUnchecked) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\nCheckboxWidget.prototype.handleChangeEvent = function(event) {\\n\\tvar checked = this.inputDomNode.checked,\\n\\t\\ttiddler = this.wiki.getTiddler(this.checkboxTitle),\\n\\t\\tfallbackFields = {text: \\\"\\\"},\\n\\t\\tnewFields = {title: this.checkboxTitle},\\n\\t\\thasChanged = false,\\n\\t\\ttagCheck = false,\\n\\t\\thasTag = tiddler && tiddler.hasTag(this.checkboxTag),\\n\\t\\tvalue = checked ? this.checkboxChecked : this.checkboxUnchecked,\\n\\t\\tnotValue = checked ? this.checkboxUnchecked : this.checkboxChecked;\\n\\tif(this.checkboxTag && this.checkboxInvertTag === \\\"yes\\\") {\\n\\t\\ttagCheck = hasTag === checked;\\n\\t} else {\\n\\t\\ttagCheck = hasTag !== checked;\\n\\t}\\n\\t// Set the tag if specified\\n\\tif(this.checkboxTag && (!tiddler || tagCheck)) {\\n\\t\\tnewFields.tags = tiddler ? (tiddler.fields.tags || []).slice(0) : [];\\n\\t\\tvar pos = newFields.tags.indexOf(this.checkboxTag);\\n\\t\\tif(pos !== -1) {\\n\\t\\t\\tnewFields.tags.splice(pos,1);\\n\\t\\t}\\n\\t\\tif(this.checkboxInvertTag === \\\"yes\\\" && !checked) {\\n\\t\\t\\tnewFields.tags.push(this.checkboxTag);\\n\\t\\t} else if(this.checkboxInvertTag !== \\\"yes\\\" && checked) {\\n\\t\\t\\tnewFields.tags.push(this.checkboxTag);\\n\\t\\t}\\n\\t\\thasChanged = true;\\n\\t}\\n\\t// Set the field if specified\\n\\tif(this.checkboxField) {\\n\\t\\tif(!tiddler || tiddler.fields[this.checkboxField] !== value) {\\n\\t\\t\\tnewFields[this.checkboxField] = value;\\n\\t\\t\\thasChanged = true;\\n\\t\\t}\\n\\t}\\n\\t// Set the index if specified\\n\\tif(this.checkboxIndex) {\\n\\t\\tvar indexValue = this.wiki.extractTiddlerDataItem(this.checkboxTitle,this.checkboxIndex);\\n\\t\\tif(!tiddler || indexValue !== value) {\\n\\t\\t\\thasChanged = true;\\n\\t\\t}\\n\\t}\\n\\t// Set the list field (or index) if specified\\n\\tif(this.checkboxListField || this.checkboxListIndex) {\\n\\t\\tvar fieldContents, listContents, oldPos, newPos;\\n\\t\\tif(this.checkboxListField) {\\n\\t\\t\\tfieldContents = (tiddler ? tiddler.fields[this.checkboxListField] : undefined) || [];\\n\\t\\t} else {\\n\\t\\t\\tfieldContents = this.wiki.extractTiddlerDataItem(this.checkboxTitle,this.checkboxListIndex);\\n\\t\\t}\\n\\t\\tif($tw.utils.isArray(fieldContents)) {\\n\\t\\t\\t// Make a copy so we can modify it without changing original that's refrenced elsewhere\\n\\t\\t\\tlistContents = fieldContents.slice(0);\\n\\t\\t} else if(fieldContents === undefined) {\\n\\t\\t\\tlistContents = [];\\n\\t\\t} else if(typeof fieldContents === \\\"string\\\") {\\n\\t\\t\\tlistContents = $tw.utils.parseStringArray(fieldContents);\\n\\t\\t\\t// No need to copy since parseStringArray returns a fresh array, not refrenced elsewhere\\n\\t\\t} else {\\n\\t\\t\\t// Field was neither an array nor a string; it's probably something that shouldn't become\\n\\t\\t\\t// an array (such as a date field), so bail out *without* triggering actions\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\toldPos = notValue ? listContents.indexOf(notValue) : -1;\\n\\t\\tnewPos = value ? listContents.indexOf(value) : -1;\\n\\t\\tif(oldPos === -1 && newPos !== -1) {\\n\\t\\t\\t// old value absent, new value present: no change needed\\n\\t\\t} else if(oldPos === -1) {\\n\\t\\t\\t// neither one was present\\n\\t\\t\\tif(value) {\\n\\t\\t\\t\\tlistContents.push(value);\\n\\t\\t\\t\\thasChanged = true;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// value unspecified? then leave list unchanged\\n\\t\\t\\t}\\n\\t\\t} else if(newPos === -1) {\\n\\t\\t\\t// old value present, new value absent\\n\\t\\t\\tif(value) {\\n\\t\\t\\t\\tlistContents[oldPos] = value;\\n\\t\\t\\t\\thasChanged = true;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tlistContents.splice(oldPos, 1)\\n\\t\\t\\t\\thasChanged = true;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t// both were present: just remove the old one, leave new alone\\n\\t\\t\\tlistContents.splice(oldPos, 1)\\n\\t\\t\\thasChanged = true;\\n\\t\\t}\\n\\t\\tif(this.checkboxListField) {\\n\\t\\t\\tnewFields[this.checkboxListField] = $tw.utils.stringifyList(listContents);\\n\\t\\t}\\n\\t\\t// The listIndex case will be handled in the if(hasChanged) block below\\n\\t}\\n\\tif(hasChanged) {\\n\\t\\tif(this.checkboxIndex) {\\n\\t\\t\\tthis.wiki.setText(this.checkboxTitle,\\\"\\\",this.checkboxIndex,value);\\n\\t\\t} else if(this.checkboxListIndex) {\\n\\t\\t\\tvar listIndexValue = (listContents && listContents.length) ? $tw.utils.stringifyList(listContents) : undefined;\\n\\t\\t\\tthis.wiki.setText(this.checkboxTitle,\\\"\\\",this.checkboxListIndex,listIndexValue);\\n\\t\\t} else {\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(this.wiki.getCreationFields(),fallbackFields,tiddler,newFields,this.wiki.getModificationFields()));\\n\\t\\t}\\n\\t}\\n\\t// Trigger actions\\n\\tif(this.checkboxActions) {\\n\\t\\tthis.invokeActionString(this.checkboxActions,this,event);\\n\\t}\\n\\tif(this.checkboxCheckActions && checked) {\\n\\t\\tthis.invokeActionString(this.checkboxCheckActions,this,event);\\n\\t}\\n\\tif(this.checkboxUncheckActions && !checked) {\\n\\t\\tthis.invokeActionString(this.checkboxUncheckActions,this,event);\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nCheckboxWidget.prototype.execute = function() {\\n\\t// Get the parameters from the attributes\\n\\tthis.checkboxActions = this.getAttribute(\\\"actions\\\");\\n\\tthis.checkboxCheckActions = this.getAttribute(\\\"checkactions\\\");\\n\\tthis.checkboxUncheckActions = this.getAttribute(\\\"uncheckactions\\\");\\n\\tthis.checkboxTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.checkboxTag = this.getAttribute(\\\"tag\\\");\\n\\tthis.checkboxField = this.getAttribute(\\\"field\\\");\\n\\tthis.checkboxIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.checkboxListField = this.getAttribute(\\\"listField\\\");\\n\\tthis.checkboxListIndex = this.getAttribute(\\\"listIndex\\\");\\n\\tthis.checkboxFilter = this.getAttribute(\\\"filter\\\");\\n\\tthis.checkboxChecked = this.getAttribute(\\\"checked\\\");\\n\\tthis.checkboxUnchecked = this.getAttribute(\\\"unchecked\\\");\\n\\tthis.checkboxDefault = this.getAttribute(\\\"default\\\");\\n\\tthis.checkboxIndeterminate = this.getAttribute(\\\"indeterminate\\\",\\\"no\\\");\\n\\tthis.checkboxClass = this.getAttribute(\\\"class\\\",\\\"\\\");\\n\\tthis.checkboxInvertTag = this.getAttribute(\\\"invertTag\\\",\\\"\\\");\\n\\tthis.isDisabled = this.getAttribute(\\\"disabled\\\",\\\"no\\\");\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nCheckboxWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler || changedAttributes.tag || changedAttributes.invertTag || changedAttributes.field || changedAttributes.index || changedAttributes.listField || changedAttributes.listIndex || changedAttributes.filter || changedAttributes.checked || changedAttributes.unchecked || changedAttributes[\\\"default\\\"] || changedAttributes.indeterminate || changedAttributes[\\\"class\\\"] || changedAttributes.disabled) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tvar refreshed = false;\\n\\t\\tif(changedTiddlers[this.checkboxTitle]) {\\n\\t\\t\\tvar isChecked = this.getValue();\\n\\t\\t\\tthis.inputDomNode.checked = !!isChecked;\\n\\t\\t\\tthis.inputDomNode.indeterminate = (isChecked === undefined);\\n\\t\\t\\trefreshed = true;\\n\\t\\t\\tif(isChecked) {\\n\\t\\t\\t\\t$tw.utils.addClass(this.labelDomNode,\\\"tc-checkbox-checked\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t$tw.utils.removeClass(this.labelDomNode,\\\"tc-checkbox-checked\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tthis.assignAttributes(this.inputDomNode,{\\n\\t\\t\\tchangedAttributes: changedAttributes,\\n\\t\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\t\\tdestPrefix: \\\"data-\\\"\\n\\t\\t});\\n\\t\\treturn this.refreshChildren(changedTiddlers) || refreshed;\\n\\t}\\n};\\n\\nexports.checkbox = CheckboxWidget;\\n\\n})();\\n\\t\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/codeblock.js\":{\"title\":\"$:/core/modules/widgets/codeblock.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/codeblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nCode block node widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CodeBlockWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nCodeBlockWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nCodeBlockWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar codeNode = this.document.createElement(\\\"code\\\"),\\n\\t\\tdomNode = this.document.createElement(\\\"pre\\\");\\n\\tcodeNode.appendChild(this.document.createTextNode(this.getAttribute(\\\"code\\\")));\\n\\tdomNode.appendChild(codeNode);\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.domNodes.push(domNode);\\n\\tif(this.postRender) {\\n\\t\\tthis.postRender();\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nCodeBlockWidget.prototype.execute = function() {\\n\\tthis.language = this.getAttribute(\\\"language\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nCodeBlockWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.code || changedAttributes.language) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.codeblock = CodeBlockWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/count.js\":{\"title\":\"$:/core/modules/widgets/count.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/count.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nCount widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CountWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nCountWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nCountWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar textNode = this.document.createTextNode(this.currentCount);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nCountWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.filter = this.getAttribute(\\\"filter\\\");\\n\\t// Execute the filter\\n\\tif(this.filter) {\\n\\t\\tthis.currentCount = this.wiki.filterTiddlers(this.filter,this).length;\\n\\t} else {\\n\\t\\tthis.currentCount = \\\"0\\\";\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nCountWidget.prototype.refresh = function(changedTiddlers) {\\n\\t// Re-execute the filter to get the count\\n\\tthis.computeAttributes();\\n\\tvar oldCount = this.currentCount;\\n\\tthis.execute();\\n\\tif(this.currentCount !== oldCount) {\\n\\t\\t// Regenerate and rerender the widget and replace the existing DOM node\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n\\n};\\n\\nexports.count = CountWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/data.js\":{\"title\":\"$:/core/modules/widgets/data.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/data.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to dynamically represent one or more tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar DataWidget = function(parseTreeNode,options) {\\n\\tthis.dataWidgetTag = parseTreeNode.type;\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nDataWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nDataWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.dataPayload = this.computeDataTiddlerValues(); // Array of $tw.Tiddler objects\\n\\tthis.domNode = this.document.createTextNode(this.readDataTiddlerValuesAsJson());\\n\\tparent.insertBefore(this.domNode,nextSibling);\\n\\tthis.domNodes.push(this.domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nDataWidget.prototype.execute = function() {\\n\\t// Nothing to do here\\n};\\n\\n/*\\nRead the tiddler value(s) from a data widget as an array of tiddler field objects (not $tw.Tiddler objects)\\n*/\\nDataWidget.prototype.readDataTiddlerValues = function() {\\n\\tvar results = [];\\n\\t$tw.utils.each(this.dataPayload,function(tiddler,index) {\\n\\t\\tresults.push(tiddler.getFieldStrings());\\n\\t});\\n\\treturn results;\\n};\\n\\n/*\\nRead the tiddler value(s) from a data widget as an array of tiddler field objects (not $tw.Tiddler objects)\\n*/\\nDataWidget.prototype.readDataTiddlerValuesAsJson = function() {\\n\\treturn JSON.stringify(this.readDataTiddlerValues(),null,4);\\n};\\n\\n/*\\nCompute list of tiddlers from a data widget\\n*/\\nDataWidget.prototype.computeDataTiddlerValues = function() {\\n\\tvar self = this;\\n\\t// Read any attributes not prefixed with $\\n\\tvar item = Object.create(null);\\n\\t$tw.utils.each(this.attributes,function(value,name) {\\n\\t\\tif(name.charAt(0) !== \\\"$\\\") {\\n\\t\\t\\titem[name] = value;\\t\\n\\t\\t}\\n\\t});\\n\\t// Deal with $tiddler, $filter or $compound-tiddler attributes\\n\\tvar tiddlers = [],\\n\\t\\tcompoundTiddlers,\\n\\t\\ttitle;\\n\\tif(this.hasAttribute(\\\"$tiddler\\\")) {\\n\\t\\ttitle = this.getAttribute(\\\"$tiddler\\\");\\n\\t\\tif(title) {\\n\\t\\t\\tvar tiddler = this.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\ttiddlers.push(tiddler);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\tif(this.hasAttribute(\\\"$filter\\\")) {\\n\\t\\tvar filter = this.getAttribute(\\\"$filter\\\");\\n\\t\\tif(filter) {\\n\\t\\t\\tvar titles = this.wiki.filterTiddlers(filter);\\n\\t\\t\\t$tw.utils.each(titles,function(title) {\\n\\t\\t\\t\\tvar tiddler = self.wiki.getTiddler(title);\\n\\t\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\t\\ttiddlers.push(tiddler);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\tif(this.hasAttribute(\\\"$compound-tiddler\\\")) {\\n\\t\\ttitle = this.getAttribute(\\\"$compound-tiddler\\\");\\n\\t\\tif(title) {\\n\\t\\t\\ttiddlers.push.apply(tiddlers,this.extractCompoundTiddler(title));\\n\\t\\t}\\n\\t}\\n\\tif(this.hasAttribute(\\\"$compound-filter\\\")) {\\n\\t\\tfilter = this.getAttribute(\\\"$compound-filter\\\");\\n\\t\\tif(filter) {\\n\\t\\t\\tcompoundTiddlers = this.wiki.filterTiddlers(filter);\\n\\t\\t\\t$tw.utils.each(compoundTiddlers, function(title){\\n\\t\\t\\t\\ttiddlers.push.apply(tiddlers,self.extractCompoundTiddler(title));\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\t// Return the literal item if none of the special attributes were used\\n\\tif(!this.hasAttribute(\\\"$tiddler\\\") && !this.hasAttribute(\\\"$filter\\\") && !this.hasAttribute(\\\"$compound-tiddler\\\") && !this.hasAttribute(\\\"$compound-filter\\\")) {\\n\\t\\tif(Object.keys(item).length > 0 && !!item.title) {\\n\\t\\t\\treturn [new $tw.Tiddler(item)];\\n\\t\\t} else {\\n\\t\\t\\treturn [];\\n\\t\\t}\\n\\t} else {\\n\\t\\t// Apply the item fields to each of the tiddlers\\n\\t\\tif(Object.keys(item).length > 0) {\\n\\t\\t\\t$tw.utils.each(tiddlers,function(tiddler,index) {\\n\\t\\t\\t\\ttiddlers[index] = new $tw.Tiddler(tiddler,item);\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\treturn tiddlers;\\n\\t}\\n};\\n\\n/*\\nHelper to extract tiddlers from text/vnd.tiddlywiki-multiple tiddlers\\n*/\\nDataWidget.prototype.extractCompoundTiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && tiddler.fields.type === \\\"text/vnd.tiddlywiki-multiple\\\") {\\n\\t\\tvar text = tiddler.fields.text || \\\"\\\",\\n\\t\\t\\trawTiddlers = text.split(/\\\\r?\\\\n\\\\+\\\\r?\\\\n/),\\n\\t\\t\\ttiddlers = [];\\n\\t\\t$tw.utils.each(rawTiddlers,function(rawTiddler) {\\n\\t\\t\\tvar fields = Object.create(null),\\n\\t\\t\\t\\tsplit = rawTiddler.split(/\\\\r?\\\\n\\\\r?\\\\n/mg);\\n\\t\\t\\tif(split.length >= 1) {\\n\\t\\t\\t\\tfields = $tw.utils.parseFields(split[0],fields);\\n\\t\\t\\t}\\n\\t\\t\\tif(split.length >= 2) {\\n\\t\\t\\t\\tfields.text = split.slice(1).join(\\\"\\\\n\\\\n\\\");\\n\\t\\t\\t}\\n\\t\\t\\ttiddlers.push(new $tw.Tiddler(fields));\\n\\t\\t});\\n\\t\\treturn tiddlers;\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nDataWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tvar newPayload = this.computeDataTiddlerValues();\\n\\tif(hasPayloadChanged(this.dataPayload,newPayload)) {\\n\\t\\tthis.dataPayload = newPayload;\\n\\t\\tthis.domNode.textContent = this.readDataTiddlerValuesAsJson();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\n/*\\nCompare two arrays of tiddlers and return true if they are different\\n*/\\nfunction hasPayloadChanged(a,b) {\\n\\tif(a.length === b.length) {\\n\\t\\tfor(var t=0; t\u003Ca.length; t++) {\\n\\t\\t\\tif(!(a[t].isEqual(b[t]))) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn false;\\n\\t} else {\\n\\t\\treturn true;\\n\\t}\\n}\\n\\nexports.data = DataWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/diff-text.js\":{\"title\":\"$:/core/modules/widgets/diff-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/diff-text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to display a diff between two texts\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tdmp = require(\\\"$:/core/modules/utils/diff-match-patch/diff_match_patch.js\\\");\\n\\nvar DiffTextWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nDiffTextWidget.prototype = new Widget();\\n\\nDiffTextWidget.prototype.invisibleCharacters = {\\n\\t\\\"\\\\n\\\": \\\"↩︎\\\\n\\\",\\n\\t\\\"\\\\r\\\": \\\"⇠\\\",\\n\\t\\\"\\\\t\\\": \\\"⇥\\\\t\\\"\\n};\\n\\n/*\\nRender this widget into the DOM\\n*/\\nDiffTextWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create the diff\\n\\tvar dmpObject = new dmp.diff_match_patch(),\\n\\t\\tdiffs = dmpObject.diff_main(this.getAttribute(\\\"source\\\",\\\"\\\"),this.getAttribute(\\\"dest\\\",\\\"\\\"));\\n\\t// Apply required cleanup\\n\\tswitch(this.getAttribute(\\\"cleanup\\\",\\\"semantic\\\")) {\\n\\t\\tcase \\\"none\\\":\\n\\t\\t\\t// No cleanup\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"efficiency\\\":\\n\\t\\t\\tdmpObject.diff_cleanupEfficiency(diffs);\\n\\t\\t\\tbreak;\\n\\t\\tdefault: // case \\\"semantic\\\"\\n\\t\\t\\tdmpObject.diff_cleanupSemantic(diffs);\\n\\t\\t\\tbreak;\\n\\t}\\n\\t// Create the elements\\n\\tvar domContainer = this.document.createElement(\\\"div\\\"), \\n\\t\\tdomDiff = this.createDiffDom(diffs);\\n\\tparent.insertBefore(domContainer,nextSibling);\\n\\t// Set variables\\n\\tthis.setVariable(\\\"diff-count\\\",diffs.reduce(function(acc,diff) {\\n\\t\\tif(diff[0] !== dmp.DIFF_EQUAL) {\\n\\t\\t\\tacc++;\\n\\t\\t}\\n\\t\\treturn acc;\\n\\t},0).toString());\\n\\t// Render child widgets\\n\\tthis.renderChildren(domContainer,null);\\n\\t// Render the diff\\n\\tdomContainer.appendChild(domDiff);\\n\\t// Save our container\\n\\tthis.domNodes.push(domContainer);\\n};\\n\\n/*\\nCreate DOM elements representing a list of diffs\\n*/\\nDiffTextWidget.prototype.createDiffDom = function(diffs) {\\n\\tvar self = this;\\n\\t// Create the element and assign the attributes\\n\\tvar domPre = this.document.createElement(\\\"pre\\\"),\\n\\t\\tdomCode = this.document.createElement(\\\"code\\\");\\n\\t$tw.utils.each(diffs,function(diff) {\\n\\t\\tvar tag = diff[0] === dmp.DIFF_INSERT ? \\\"ins\\\" : (diff[0] === dmp.DIFF_DELETE ? \\\"del\\\" : \\\"span\\\"),\\n\\t\\t\\tclassName = diff[0] === dmp.DIFF_INSERT ? \\\"tc-diff-insert\\\" : (diff[0] === dmp.DIFF_DELETE ? \\\"tc-diff-delete\\\" : \\\"tc-diff-equal\\\"),\\n\\t\\t\\tdom = self.document.createElement(tag),\\n\\t\\t\\ttext = diff[1],\\n\\t\\t\\tcurrPos = 0,\\n\\t\\t\\tre = /([\\\\x00-\\\\x1F])/mg,\\n\\t\\t\\tmatch = re.exec(text),\\n\\t\\t\\tspan,\\n\\t\\t\\tprintable;\\n\\t\\tdom.className = className;\\n\\t\\twhile(match) {\\n\\t\\t\\tif(currPos \u003C match.index) {\\n\\t\\t\\t\\tdom.appendChild(self.document.createTextNode(text.slice(currPos,match.index)));\\n\\t\\t\\t}\\n\\t\\t\\tspan = self.document.createElement(\\\"span\\\");\\n\\t\\t\\tspan.className = \\\"tc-diff-invisible\\\";\\n\\t\\t\\tprintable = self.invisibleCharacters[match[0]] || (\\\"[0x\\\" + match[0].charCodeAt(0).toString(16) + \\\"]\\\");\\n\\t\\t\\tspan.appendChild(self.document.createTextNode(printable));\\n\\t\\t\\tdom.appendChild(span);\\n\\t\\t\\tcurrPos = match.index + match[0].length;\\n\\t\\t\\tmatch = re.exec(text);\\n\\t\\t}\\n\\t\\tif(currPos \u003C text.length) {\\n\\t\\t\\tdom.appendChild(self.document.createTextNode(text.slice(currPos)));\\n\\t\\t}\\n\\t\\tdomCode.appendChild(dom);\\n\\t});\\n\\tdomPre.appendChild(domCode);\\n\\treturn domPre;\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nDiffTextWidget.prototype.execute = function() {\\n\\t// Make child widgets\\n\\tvar parseTreeNodes;\\n\\tif(this.parseTreeNode && this.parseTreeNode.children && this.parseTreeNode.children.length > 0) {\\n\\t\\tparseTreeNodes = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\tparseTreeNodes = [{\\n\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\ttiddler: {type: \\\"string\\\", value: \\\"$:/language/Diffs/CountMessage\\\"}\\n\\t\\t\\t}\\n\\t\\t}];\\n\\t}\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nDiffTextWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.source || changedAttributes.dest || changedAttributes.cleanup) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports[\\\"diff-text\\\"] = DiffTextWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/draggable.js\":{\"title\":\"$:/core/modules/widgets/draggable.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/draggable.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nDraggable widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar DraggableWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nDraggableWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nDraggableWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this,\\n\\t\\ttag,\\n\\t\\tdomNode,\\n\\t\\tclasses = [];\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Sanitise the specified tag\\n\\ttag = this.draggableTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"div\\\";\\n\\t}\\n\\t// Create our element\\n\\tdomNode = this.document.createElement(tag);\\n\\t// Assign classes\\n\\tif(this.draggableClasses) {\\n\\t\\tclasses.push(this.draggableClasses);\\n\\t}\\n\\tif(!this.dragHandleSelector && this.dragEnable) {\\n\\t\\tclasses.push(\\\"tc-draggable\\\");\\n\\t}\\n\\tdomNode.setAttribute(\\\"class\\\",classes.join(\\\" \\\"));\\n\\t// Assign data- attributes and style. attributes\\n\\tthis.assignAttributes(domNode,{\\n\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\tdestPrefix: \\\"data-\\\"\\n\\t});\\n\\t// Insert the node into the DOM and render any children\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\t// Add event handlers\\n\\tif(this.dragEnable) {\\n\\t\\t$tw.utils.makeDraggable({\\n\\t\\t\\tdomNode: domNode,\\n\\t\\t\\tdragTiddlerFn: function() {return self.getAttribute(\\\"tiddler\\\");},\\n\\t\\t\\tdragFilterFn: function() {return self.getAttribute(\\\"filter\\\");},\\n\\t\\t\\tstartActions: self.startActions,\\n\\t\\t\\tendActions: self.endActions,\\n\\t\\t\\tdragImageType: self.dragImageType,\\n\\t\\t\\twidget: this,\\n\\t\\t\\tselector: self.dragHandleSelector\\n\\t\\t});\\n\\t}\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nDraggableWidget.prototype.execute = function() {\\n\\t// Pick up our attributes\\n\\tthis.draggableTag = this.getAttribute(\\\"tag\\\",\\\"div\\\");\\n\\tthis.draggableClasses = this.getAttribute(\\\"class\\\");\\n\\tthis.startActions = this.getAttribute(\\\"startactions\\\");\\n\\tthis.endActions = this.getAttribute(\\\"endactions\\\");\\n\\tthis.dragImageType = this.getAttribute(\\\"dragimagetype\\\");\\n\\tthis.dragHandleSelector = this.getAttribute(\\\"selector\\\");\\n\\tthis.dragEnable = this.getAttribute(\\\"enable\\\",\\\"yes\\\") === \\\"yes\\\";\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n\\nDraggableWidget.prototype.updateDomNodeClasses = function() {\\n\\tvar domNodeClasses = this.domNodes[0].className.split(\\\" \\\"),\\n\\t\\toldClasses = this.draggableClasses.split(\\\" \\\");\\n\\tthis.draggableClasses = this.getAttribute(\\\"class\\\");\\n\\t//Remove classes assigned from the old value of class attribute\\n\\t$tw.utils.each(oldClasses,function(oldClass){\\n\\t\\tvar i = domNodeClasses.indexOf(oldClass);\\n\\t\\tif(i !== -1) {\\n\\t\\t\\tdomNodeClasses.splice(i,1);\\n\\t\\t}\\n\\t});\\n\\t//Add new classes from updated class attribute.\\n\\t$tw.utils.pushTop(domNodeClasses,this.draggableClasses);\\n\\tthis.domNodes[0].setAttribute(\\\"class\\\",domNodeClasses.join(\\\" \\\"))\\n}\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nDraggableWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tag || changedAttributes.selector || changedAttributes.dragimagetype || changedAttributes.enable || changedAttributes.startactions || changedAttributes.endactions) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tif(changedAttributes[\\\"class\\\"]) {\\n\\t\\t\\tthis.updateDomNodeClasses();\\n\\t\\t}\\n\\t\\tthis.assignAttributes(this.domNodes[0],{\\n\\t\\t\\tchangedAttributes: changedAttributes,\\n\\t\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\t\\tdestPrefix: \\\"data-\\\"\\n\\t\\t});\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.draggable = DraggableWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/droppable.js\":{\"title\":\"$:/core/modules/widgets/droppable.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/droppable.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nDroppable widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar DroppableWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nDroppableWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nDroppableWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this,\\n\\t\\ttag = this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\",\\n\\t\\tdomNode;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tif(this.droppableTag && $tw.config.htmlUnsafeElements.indexOf(this.droppableTag) === -1) {\\n\\t\\ttag = this.droppableTag;\\n\\t}\\n\\t// Create element and assign classes\\n\\tdomNode = this.document.createElement(tag);\\n\\tthis.domNode = domNode;\\n\\tthis.assignDomNodeClasses();\\n\\t// Assign data- attributes and style. attributes\\n\\tthis.assignAttributes(domNode,{\\n\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\tdestPrefix: \\\"data-\\\"\\n\\t});\\n\\t// Add event handlers\\n\\tif(this.droppableEnable) {\\n\\t\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t\\t{name: \\\"dragenter\\\", handlerObject: this, handlerMethod: \\\"handleDragEnterEvent\\\"},\\n\\t\\t\\t{name: \\\"dragover\\\", handlerObject: this, handlerMethod: \\\"handleDragOverEvent\\\"},\\n\\t\\t\\t{name: \\\"dragleave\\\", handlerObject: this, handlerMethod: \\\"handleDragLeaveEvent\\\"},\\n\\t\\t\\t{name: \\\"drop\\\", handlerObject: this, handlerMethod: \\\"handleDropEvent\\\"}\\n\\t\\t]);\\n\\t} else {\\n\\t\\t$tw.utils.addClass(this.domNode,this.disabledClass);\\n\\t}\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n\\t// Stack of outstanding enter/leave events\\n\\tthis.currentlyEntered = [];\\n};\\n\\nDroppableWidget.prototype.enterDrag = function(event) {\\n\\tif(this.currentlyEntered.indexOf(event.target) === -1) {\\n\\t\\tthis.currentlyEntered.push(event.target);\\n\\t}\\n\\t// If we're entering for the first time we need to apply highlighting\\n\\t$tw.utils.addClass(this.domNodes[0],\\\"tc-dragover\\\");\\n};\\n\\nDroppableWidget.prototype.leaveDrag = function(event) {\\n\\tvar pos = this.currentlyEntered.indexOf(event.target);\\n\\tif(pos !== -1) {\\n\\t\\tthis.currentlyEntered.splice(pos,1);\\n\\t}\\n\\t// Remove highlighting if we're leaving externally. The hacky second condition is to resolve a problem with Firefox whereby there is an erroneous dragenter event if the node being dragged is within the dropzone\\n\\tif(this.currentlyEntered.length === 0 || (this.currentlyEntered.length === 1 && this.currentlyEntered[0] === $tw.dragInProgress)) {\\n\\t\\tthis.currentlyEntered = [];\\n\\t\\tif(this.domNodes[0]) {\\n\\t\\t\\t$tw.utils.removeClass(this.domNodes[0],\\\"tc-dragover\\\");\\n\\t\\t}\\n\\t}\\n};\\n\\nDroppableWidget.prototype.handleDragEnterEvent  = function(event) {\\n\\tthis.enterDrag(event);\\n\\t// Tell the browser that we're ready to handle the drop\\n\\tevent.preventDefault();\\n\\t// Tell the browser not to ripple the drag up to any parent drop handlers\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nDroppableWidget.prototype.handleDragOverEvent  = function(event) {\\n\\t// Check for being over a TEXTAREA or INPUT\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) !== -1) {\\n\\t\\treturn false;\\n\\t}\\n\\t// Tell the browser that we're still interested in the drop\\n\\tevent.preventDefault();\\n\\t// Set the drop effect\\n\\tevent.dataTransfer.dropEffect = this.droppableEffect;\\n\\treturn false;\\n};\\n\\nDroppableWidget.prototype.handleDragLeaveEvent  = function(event) {\\n\\tthis.leaveDrag(event);\\n\\treturn false;\\n};\\n\\nDroppableWidget.prototype.handleDropEvent  = function(event) {\\n\\tvar self = this;\\n\\tthis.leaveDrag(event);\\n\\t// Check for being over a TEXTAREA or INPUT\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) !== -1) {\\n\\t\\treturn false;\\n\\t}\\n\\tvar dataTransfer = event.dataTransfer;\\n\\t// Remove highlighting\\n\\t$tw.utils.removeClass(this.domNodes[0],\\\"tc-dragover\\\");\\n\\t// Try to import the various data types we understand\\n\\tif(this.droppableActions) {\\n\\t\\t$tw.utils.importDataTransfer(dataTransfer,null,function(fieldsArray) {\\n\\t\\t\\tfieldsArray.forEach(function(fields) {\\n\\t\\t\\t\\tself.performActions(fields.title || fields.text,event);\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\t// Send a TitleList to performListActions\\n\\tif(this.droppableListActions) {\\n\\t\\t$tw.utils.importDataTransfer(dataTransfer,null,function(fieldsArray) {\\n\\t\\t\\tvar titleList = [];\\n\\t\\t\\tfieldsArray.forEach(function(fields) {\\n\\t\\t\\t\\ttitleList.push(fields.title || fields.text);\\n\\t\\t\\t});\\n\\t\\t\\tself.performListActions($tw.utils.stringifyList(titleList),event);\\n\\t\\t});\\n\\t}\\n\\t// Tell the browser that we handled the drop\\n\\tevent.preventDefault();\\n\\t// Stop the drop ripple up to any parent handlers\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nDroppableWidget.prototype.performListActions = function(titleList,event) {\\n\\tif(this.droppableListActions) {\\n\\t\\tvar modifierKey = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\tthis.invokeActionString(this.droppableListActions,this,event,{actionTiddlerList: titleList, modifier: modifierKey});\\n\\t}\\n};\\n\\nDroppableWidget.prototype.performActions = function(title,event) {\\n\\tif(this.droppableActions) {\\n\\t\\tvar modifierKey = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\tthis.invokeActionString(this.droppableActions,this,event,{actionTiddler: title, modifier: modifierKey});\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nDroppableWidget.prototype.execute = function() {\\n\\tthis.droppableActions = this.getAttribute(\\\"actions\\\");\\n\\tthis.droppableListActions = this.getAttribute(\\\"listActions\\\");\\n\\tthis.droppableEffect = this.getAttribute(\\\"effect\\\",\\\"copy\\\");\\n\\tthis.droppableTag = this.getAttribute(\\\"tag\\\");\\n\\tthis.droppableEnable = (this.getAttribute(\\\"enable\\\") || \\\"yes\\\") === \\\"yes\\\";\\n\\tthis.disabledClass = this.getAttribute(\\\"disabledClass\\\",\\\"\\\");\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\nDroppableWidget.prototype.assignDomNodeClasses = function() {\\n\\tvar classes = this.getAttribute(\\\"class\\\",\\\"\\\").split(\\\" \\\");\\n\\tclasses.push(\\\"tc-droppable\\\");\\n\\tthis.domNode.className = classes.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nDroppableWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tag || changedAttributes.enable || changedAttributes.disabledClass ||\\n\\t\\tchangedAttributes.actions|| changedAttributes.listActions || changedAttributes.effect) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tif(changedAttributes[\\\"class\\\"]) {\\n\\t\\t\\tthis.assignDomNodeClasses();\\n\\t\\t}\\n\\t\\tthis.assignAttributes(this.domNodes[0],{\\n\\t\\t\\tchangedAttributes: changedAttributes,\\n\\t\\t\\tsourcePrefix: \\\"data-\\\",\\n\\t\\t\\tdestPrefix: \\\"data-\\\"\\n\\t\\t});\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.droppable = DroppableWidget;\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/dropzone.js\":{\"title\":\"$:/core/modules/widgets/dropzone.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/dropzone.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nDropzone widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar IMPORT_TITLE = \\\"$:/Import\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar DropZoneWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nDropZoneWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nDropZoneWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\tvar domNode = this.document.createElement(\\\"div\\\");\\n\\tthis.domNode = domNode;\\n\\tdomNode.className = this.dropzoneClass || \\\"tc-dropzone\\\";\\n\\t// Add event handlers\\n\\tif(this.dropzoneEnable) {\\n\\t\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t\\t{name: \\\"dragenter\\\", handlerObject: this, handlerMethod: \\\"handleDragEnterEvent\\\"},\\n\\t\\t\\t{name: \\\"dragover\\\", handlerObject: this, handlerMethod: \\\"handleDragOverEvent\\\"},\\n\\t\\t\\t{name: \\\"dragleave\\\", handlerObject: this, handlerMethod: \\\"handleDragLeaveEvent\\\"},\\n\\t\\t\\t{name: \\\"drop\\\", handlerObject: this, handlerMethod: \\\"handleDropEvent\\\"},\\n\\t\\t\\t{name: \\\"paste\\\", handlerObject: this, handlerMethod: \\\"handlePasteEvent\\\"},\\n\\t\\t\\t{name: \\\"dragend\\\", handlerObject: this, handlerMethod: \\\"handleDragEndEvent\\\"}\\n\\t\\t]);\\n\\t}\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n\\t// Stack of outstanding enter/leave events\\n\\tthis.currentlyEntered = [];\\n};\\n\\n// Handler for transient event listeners added when the dropzone has an active drag in progress\\nDropZoneWidget.prototype.handleEvent = function(event) {\\n\\tif(event.type === \\\"click\\\") {\\n\\t\\tif(this.currentlyEntered.length) {\\n\\t\\t\\tthis.resetState();\\n\\t\\t}\\n\\t} else if(event.type === \\\"dragenter\\\") {\\n\\t\\tif(event.target && event.target !== this.domNode && !$tw.utils.domContains(this.domNode,event.target)) {\\n\\t\\t\\tthis.resetState();\\n\\t\\t}\\n\\t} else if(event.type === \\\"dragleave\\\") {\\n\\t\\t// Check if drag left the window\\n\\t\\tif(event.relatedTarget === null || (event.relatedTarget && event.relatedTarget.nodeName === \\\"HTML\\\")) {\\n\\t\\t\\tthis.resetState();\\n\\t\\t}\\n\\t}\\n};\\n\\n// Reset the state of the dropzone after a drag has ended\\nDropZoneWidget.prototype.resetState = function() {\\n\\t$tw.utils.removeClass(this.domNode,\\\"tc-dragover\\\");\\n\\tthis.currentlyEntered = [];\\n\\tthis.document.body.removeEventListener(\\\"click\\\",this,true);\\n\\tthis.document.body.removeEventListener(\\\"dragenter\\\",this,true);\\n\\tthis.document.body.removeEventListener(\\\"dragleave\\\",this,true);\\n\\tthis.dragInProgress = false;\\n};\\n\\nDropZoneWidget.prototype.enterDrag = function(event) {\\n\\tif(this.currentlyEntered.indexOf(event.target) === -1) {\\n\\t\\tthis.currentlyEntered.push(event.target);\\n\\t}\\n\\tif(!this.dragInProgress) {\\n\\t\\tthis.dragInProgress = true;\\n\\t\\t// If we're entering for the first time we need to apply highlighting\\n\\t\\t$tw.utils.addClass(this.domNodes[0],\\\"tc-dragover\\\");\\n\\t\\tthis.document.body.addEventListener(\\\"click\\\",this,true);\\n\\t\\tthis.document.body.addEventListener(\\\"dragenter\\\",this,true);\\n\\t\\tthis.document.body.addEventListener(\\\"dragleave\\\",this,true);\\n\\t}\\n};\\n\\nDropZoneWidget.prototype.leaveDrag = function(event) {\\n\\tvar pos = this.currentlyEntered.indexOf(event.target);\\n\\tif(pos !== -1) {\\n\\t\\tthis.currentlyEntered.splice(pos,1);\\n\\t}\\n\\t// Remove highlighting if we're leaving externally\\n\\tif(this.currentlyEntered.length === 0) {\\n\\t\\tthis.resetState();\\n\\t}\\n};\\n\\nDropZoneWidget.prototype.handleDragEnterEvent  = function(event) {\\n\\tif($tw.dragInProgress) {\\n\\t\\treturn false;\\n\\t}\\n\\tif(this.filesOnly && !$tw.utils.dragEventContainsFiles(event)) {\\n\\t\\treturn false;\\n\\t}\\n\\tthis.enterDrag(event);\\n\\t// Tell the browser that we're ready to handle the drop\\n\\tevent.preventDefault();\\n\\t// Tell the browser not to ripple the drag up to any parent drop handlers\\n\\tevent.stopPropagation();\\n};\\n\\nDropZoneWidget.prototype.handleDragOverEvent  = function(event) {\\n\\t// Check for being over a TEXTAREA or INPUT\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) !== -1) {\\n\\t\\treturn false;\\n\\t}\\n\\t// Check for this window being the source of the drag\\n\\tif($tw.dragInProgress) {\\n\\t\\treturn false;\\n\\t}\\n\\t// Tell the browser that we're still interested in the drop\\n\\tevent.preventDefault();\\n\\t// Check if this is a synthetic event, IE does not allow accessing dropEffect outside of original event handler\\n\\tif(event.isTrusted) {\\n\\t\\tevent.dataTransfer.dropEffect = \\\"copy\\\"; // Explicitly show this is a copy\\n\\t}\\n};\\n\\nDropZoneWidget.prototype.handleDragLeaveEvent  = function(event) {\\n\\tthis.leaveDrag(event);\\n};\\n\\nDropZoneWidget.prototype.handleDragEndEvent = function(event) {\\n\\tthis.resetState();\\n};\\n\\nDropZoneWidget.prototype.filterByContentTypes = function(tiddlerFieldsArray) {\\n\\tvar filteredTypes,\\n\\t\\tfiltered = [],\\n\\t\\ttypes = [];\\n\\t$tw.utils.each(tiddlerFieldsArray,function(tiddlerFields) {\\n\\t\\ttypes.push(tiddlerFields.type || \\\"\\\");\\n\\t});\\n\\tfilteredTypes = this.wiki.filterTiddlers(this.contentTypesFilter,this,this.wiki.makeTiddlerIterator(types));\\n\\t$tw.utils.each(tiddlerFieldsArray,function(tiddlerFields) {\\n\\t\\tif(filteredTypes.indexOf(tiddlerFields.type) !== -1) {\\n\\t\\t\\tfiltered.push(tiddlerFields);\\n\\t\\t}\\n\\t});\\n\\treturn filtered;\\n};\\n\\nDropZoneWidget.prototype.readFileCallback = function(tiddlerFieldsArray) {\\n\\tif(this.contentTypesFilter) {\\n\\t\\ttiddlerFieldsArray = this.filterByContentTypes(tiddlerFieldsArray);\\n\\t}\\n\\tif(tiddlerFieldsArray.length) {\\n\\t\\tthis.dispatchEvent({type: \\\"tm-import-tiddlers\\\", param: JSON.stringify(tiddlerFieldsArray), autoOpenOnImport: this.autoOpenOnImport, importTitle: this.importTitle});\\n\\t\\tif(this.actions) {\\n\\t\\t\\tthis.invokeActionString(this.actions,this,event,{importTitle: this.importTitle});\\n\\t\\t}\\n\\t}\\n};\\n\\nDropZoneWidget.prototype.handleDropEvent  = function(event) {\\n\\tvar self = this,\\n\\t\\treadFileCallback = function(tiddlerFieldsArray) {\\n\\t\\t\\tself.readFileCallback(tiddlerFieldsArray);\\n\\t\\t};\\n\\tthis.leaveDrag(event);\\n\\t// Check for being over a TEXTAREA or INPUT\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) !== -1) {\\n\\t\\treturn false;\\n\\t}\\n\\t// Check for this window being the source of the drag\\n\\tif($tw.dragInProgress) {\\n\\t\\treturn false;\\n\\t}\\n\\tvar self = this,\\n\\t\\tdataTransfer = event.dataTransfer;\\n\\t// Remove highlighting\\n\\tthis.resetState();\\n\\t// Import any files in the drop\\n\\tvar numFiles = 0;\\n\\t// If we have type text/vnd.tiddlywiki then skip trying to import files\\n\\tif(dataTransfer.files && !$tw.utils.dragEventContainsType(event,\\\"text/vnd.tiddler\\\")) {\\n\\t\\tnumFiles = this.wiki.readFiles(dataTransfer.files,{\\n\\t\\t\\tcallback: readFileCallback,\\n\\t\\t\\tdeserializer: this.dropzoneDeserializer\\n\\t\\t});\\n\\t}\\n\\t// Try to import the various data types we understand\\n\\tif(numFiles === 0) {\\n\\t\\tvar fallbackTitle = self.wiki.generateNewTitle(\\\"Untitled\\\");\\n\\t\\t//Use the deserializer specified if any\\n\\t\\tif(this.dropzoneDeserializer) {\\n\\t\\t\\tfor(var t= 0; t\u003CdataTransfer.items.length; t++) {\\n\\t\\t\\t\\tvar item = dataTransfer.items[t];\\n\\t\\t\\t\\tif(item.kind === \\\"string\\\") {\\n\\t\\t\\t\\t\\titem.getAsString(function(str){\\n\\t\\t\\t\\t\\t\\tvar tiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: fallbackTitle},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t})\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.importDataTransfer(dataTransfer,fallbackTitle,readFileCallback);\\n\\t\\t}\\n\\t}\\n\\t// Tell the browser that we handled the drop\\n\\tevent.preventDefault();\\n\\t// Stop the drop ripple up to any parent handlers\\n\\tevent.stopPropagation();\\n};\\n\\nDropZoneWidget.prototype.handlePasteEvent  = function(event) {\\n\\tvar self = this;\\n\\tvar\\treadFileCallback = function(tiddlerFieldsArray) {\\n\\t\\t\\tself.readFileCallback(tiddlerFieldsArray);\\n\\t\\t};\\n\\tvar getItem = function(type) {\\n\\t\\t\\ttype = type || \\\"text/plain\\\";\\n\\t\\t\\treturn function(str) {\\n\\t\\t\\t\\t// Use the deserializer specified if any\\n\\t\\t\\t\\tif(self.dropzoneDeserializer) {\\n\\t\\t\\t\\t\\ttiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: self.wiki.generateNewTitle(\\\"Untitled \\\" + type)},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\ttiddlerFields = {\\n\\t\\t\\t\\t\\t\\ttitle: self.wiki.generateNewTitle(\\\"Untitled \\\" + type),\\n\\t\\t\\t\\t\\t\\ttext: str,\\n\\t\\t\\t\\t\\t\\ttype: type\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tif($tw.log.IMPORT) {\\n\\t\\t\\t\\t\\t\\tconsole.log(\\\"Importing string '\\\" + str + \\\"', type: '\\\" + type + \\\"'\\\");\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\treadFileCallback([tiddlerFields]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t};\\n\\t// Let the browser handle it if we're in a textarea or input box\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) == -1 && !event.target.isContentEditable && !event.twEditor) {\\n\\t\\tvar self = this,\\n\\t\\t\\titems = event.clipboardData.items;\\n\\t\\t// Enumerate the clipboard items\\n\\t\\tfor(var t = 0; t\u003Citems.length; t++) {\\n\\t\\t\\tvar item = items[t];\\n\\t\\t\\tif(item.kind === \\\"file\\\") {\\n\\t\\t\\t\\t// Import any files\\n\\t\\t\\t\\tthis.wiki.readFile(item.getAsFile(),{\\n\\t\\t\\t\\t\\tcallback: readFileCallback,\\n\\t\\t\\t\\t\\tdeserializer: this.dropzoneDeserializer\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else if(item.kind === \\\"string\\\" && ![\\\"text/html\\\", \\\"text/plain\\\", \\\"Text\\\"].includes(item.type) && $tw.utils.itemHasValidDataType(item)) {\\n\\t\\t\\t\\t// Try to import the various data types we understand\\n\\t\\t\\t\\tvar fallbackTitle = self.wiki.generateNewTitle(\\\"Untitled\\\");\\n\\t\\t\\t\\t//Use the deserializer specified if any\\n\\t\\t\\t\\tif(this.dropzoneDeserializer) {\\n\\t\\t\\t\\t\\titem.getAsString(function(str){\\n\\t\\t\\t\\t\\t\\tvar tiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: fallbackTitle},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t$tw.utils.importPaste(item,fallbackTitle,readFileCallback);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if(item.kind === \\\"string\\\") {\\n\\t\\t\\t\\t// Create tiddlers from string items\\n\\t\\t\\t\\tvar tiddlerFields;\\n\\t\\t\\t\\t// It's important to give getAsString a closure with the right type\\n\\t\\t\\t\\t// So it can be added to the import queue\\n\\t\\t\\t\\titem.getAsString(getItem(item.type));\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Tell the browser that we've handled the paste\\n\\t\\tevent.stopPropagation

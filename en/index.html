{"title":"bpn-1-8255","tags":"[[Declaration of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-Ghulámu’l-Khuld\n##Tablet of the Immortal Youth\n\nThis is a remembrance of that which was revealed in the year sixty in the days of God, the Almighty, the Help in Peril, the All-Glorious, the All-Knowing.\n\nLo, the gates of Paradise were unlocked, and the hallowed Youth came forth bearing a serpent plain.[15] Rejoice! This is the immortal Youth, come with crystal waters.\nUpon His face was a veil woven by the fingers of might and power. Rejoice! This is the immortal Youth, come with a mighty name.\nUpon His brow there shone a beauteous crown, which cast its splendour upon all who are in heaven and all who are on earth. Rejoice! This is the immortal Youth, come with a mighty cause.\nUpon His shoulders there fell the locks of the spirit, like unto black musk upon white and lustrous pearls. Rejoice! This is the immortal Youth, come with a transcendent cause.\nOn His right hand was a ring adorned with a pure and blessed gem. Rejoice! This is the immortal Youth, come with a mighty spirit.\nUpon it was graven, in a secret and ancient script: “By God! A most noble Angel is this.”[16] And the hearts of the inmates of the eternal realm cried out: “Rejoice! This is the immortal Youth, come with an ancient light.”\nUpon His right cheek was a mark whose sight caused every man of understanding to waver in his faith. And they that dwell behind the veil of the Unseen exclaimed: “Rejoice! This is the immortal Youth, come with a mighty secret.”\nThis is the Point from which the knowledge of the former and the latter generations hath been unfolded. And the denizens of the Kingdom intoned: “Rejoice! This is the immortal Youth, come with a mighty knowledge.”\nThis, verily, is the Horseman of the Spirit Who circleth round the fount of everlasting life. And they that lie concealed in the retreats of the highest heaven cried out: “Rejoice! This is the immortal Youth, come with a mighty unveiling.”\nHe descended from the tabernacle of beauty till He stood, even as the sun in the midmost heaven, arrayed with a beauty at once peerless and transcendent. Rejoice! This is the immortal Youth, come with the most joyful tidings!\nStanding in the midmost heaven, He shone forth like unto the sun in its meridian splendour, illumining the seat of divine beauty with His mighty Name. Whereupon the Crier cried out: “Rejoice! This is the Beauty of the Unseen, come with a mighty spirit.”\nAnd the Maids of Heaven cried out from their celestial chambers: “Hallowed be the Lord, the most excellent of all creators!” And the nightingale sang sweetly: “Rejoice! This is the immortal Youth, Whose like the eyes of the favoured ones of Heaven have never beheld.”\nAnd lo, the gates of Paradise were unlocked a second time with the key of His Great Name. “Rejoice! This is the immortal Youth, come with a mighty name.”\nAnd the Maid of beauty shone forth even as the dawning sun above the horizon of a resplendent morn. Rejoice! This is the divine Maiden, come with surpassing beauty.\nShe came forth with such adorning as to seize with longing desire the minds of them that are nigh unto God. Rejoice! This is the Maid of Heaven, come with alluring charm.\nDescending from the chambers of eternity, she sang in accents that entranced the souls of the sincere. Rejoice! This is the immortal Beauty, come with a mighty secret.\nSuspended in the air, she let fall a single lock of her hair from beneath her luminous veil—Rejoice! This is the Maid of Heaven, come with a wondrous spirit—\nShedding the fragrance of that lock upon all creation. Whereupon the faces of the holy ones grew pale and the hearts of the ardent lovers were filled with the blood of anguish. Rejoice! This is the Maid of Heaven, come with the sweetest fragrance.\nBy God! Whosoever closeth his eyes to her beauty hath fallen prey to grave deception and manifest error. Rejoice! This is the immortal Beauty, come with a shining light.\nShe turned, and round her circled the inhabitants of both this world and the world to come. Rejoice! This is the Maid of Heaven, come with a mighty dispensation.\nShe advanced, arrayed with a rare and glorious adorning, till she stood face to face before the Youth. Rejoice! This is the immortal Beauty, come with enchanting grace.\nFrom beneath her veil she drew forth her hand, golden tinged as a sunbeam falling upon the face of a stainless mirror. Rejoice! This is the immortal Beauty, come with a resplendent adorning.\nHer incomparable ruby fingers seized the hem of the veil that hid the face of the Youth—Rejoice! This is the immortal Beauty, come with a mighty glance—\nAnd drew it back, whereupon the pillars of the Throne on high were made to tremble. Rejoice! This is the immortal Youth, come with a mighty cause.\nThen did the spirits of all created things part from their bodies. Rejoice! This is the immortal Youth, come with a mighty cause.\nAnd the inmates of Paradise rent their garments asunder as they caught a lightning glimpse of His ancient and shining countenance. Rejoice! This is the immortal Youth, come with an effulgent light.\nAt that moment the Voice of the Eternal was heard from beyond the veil of clouds with a sweet and enchanting call. Rejoice! This is the immortal Youth, come with a mighty enchantment.\nAnd from the source of God’s inscrutable decree the Tongue of the Unseen proclaimed: “By God! The like of this Youth the eyes of the former generations have never beheld.” Rejoice! This is the immortal Youth, come with a mighty cause.\nAnd the maids of holiness cried out from the chambers of exalted dominion. Rejoice! This is the immortal Youth, come with manifest sovereignty.\nBy God! This is that Youth Whose beauty is the ardent desire of the celestial Concourse. Rejoice! This is the immortal Youth, come with a mighty cause.\nThen did the Youth lift up His head to the concourse of heavenly angels—Rejoice! This is the immortal Youth, come with a mighty spirit—\nAnd gave voice to a single word, whereupon the denizens of heaven arose, one and all, to a new life. Rejoice! This is the immortal Youth, come with a mighty trumpet blast.\nHe looked then upon the inhabitants of the earth with a wondrous glance. Rejoice! This is the immortal Youth, come with a mighty glance.\nAnd with that glance He gathered them together each and all. Rejoice! This is the immortal Youth, come with a mighty cause.\nWith another look He signalled to a chosen few, then repaired to His habitation in the everlasting Paradise. And this, truly, is a mighty cause!\nThe Herald of Eternity proclaimeth from his cloud-wrapped throne: O ye that wait expectant in the vale of patience and fidelity! O ye that long to soar in the atmosphere of nearness and reunion! The celestial Youth, hidden ere now within the inviolable treasuries of God, hath appeared, even as the Sun of Reality and the Eternal Spirit, from the Dawning-Place of changeless splendour, adorned with the ornament of the Almighty and the beauty of the All-Praised. He hath rescued all who are in heaven and on earth from the perils of death and extinction, clothed them in the garment of true and everlasting existence, and bestowed upon them a new life.\nThat concealed Word upon which the souls of all the Messengers of God and His Chosen Ones have ever depended hath manifested itself out of the invisible world into the visible plane. No sooner had this hidden Word shone forth from the Realm of inmost being and absolute singleness to illumine the peoples of the earth than a breeze of mercy wafted therefrom, purifying all things from the stench of sin and arraying the countless forms of existence and the reality of man with the vesture of forgiveness. So great was the wondrous grace which pervaded all things that through the utterance of the letters “B” and “E” the gems that lay hid within the repositories of this contingent world were brought forth and made manifest. Thus were the seen and the unseen joined in one garment, and the hidden and the manifest clothed in a single robe; thus did utter nothingness attain the realm of eternity, and pure evanescence gain admittance into the court of everlasting life.\nWherefore, O ye lovers of the beauty of the All-Glorious! O ye that ardently seek the court of the presence of the Almighty! This is the day of nearness and reunion, not the time for contention and idle words. If ye be sincere lovers, behold the beauty of the Best-Beloved shining clear and resplendent as the true morn. It behoveth you to be free from all attachment, whether to yourselves or to others; nay, ye should renounce existence and non-existence, light and darkness, glory and abasement alike. Sever your hearts from all transitory things, from all idle fancies and vain imaginings, that ye may, pure and unsullied, enter the realm of the spirit and partake with radiant hearts of the splendours of everlasting holiness.\nO friends! The wine of eternal life is flowing. O lovers! The face of the Beloved is unveiled and unconcealed. O companions! The fire of the Sinai of love is burning bright and resplendent. Cast off the burden of love for this world and every attachment thereto, and, even as luminous, heavenly birds, soar in the atmosphere of the celestial Paradise and wing your flight to the everlasting nest. For devoid of this, life itself hath no worth, and bereft of the Beloved, the heart is of no account.\nYea, the moth-like lovers of the All-Glorious at every instant offer up their lives round the consuming flame of the Friend, occupying themselves with naught save Him. Yet not every bird can aspire to such heights. God, verily, guideth whom He willeth unto His mighty and exalted path.\nThus do We bestow upon the dwellers of the mystic realm that which shall draw them nigh unto the right hand of everlasting life and enable them to attain unto that station which hath been upraised in the heaven of holiness.\n\n*15.    See Qur’án 7:107.\n*16.    Cf. Qur’án 12:31.\n"},
{"title":"bpn-1-8256","tags":"[[Declaration of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Ever-Abiding, the Most Exalted, the Most Great.\n\nLo, the Tongue of Glory hath called aloud and the Word of God hath cried out, proclaiming: “The Kingdom is God’s, the Creator of the heavens and the Lord of all names!” And yet the people, for the most part, are heedless. The entire creation resoundeth with the melodies of the All-Merciful, the realms of sanctity are redolent with the fragrance of His raiment, and the Most Great Name hath shed the splendour of His glory upon all who dwell on earth, and yet the people are wrapped in a palpable veil.\nO Pen of Glory! Intone the anthems of grandeur, for We have inhaled the fragrance of reunion at the approach of that Day whereon the kingdom of names was adorned with the ornament of Our Name, the Exalted, the Most High. No sooner was this Day mentioned before the Throne than the Maids of Heaven chanted a wondrous melody, the Nightingale pealed out its heavenly song, and the All-Merciful gave voice to that which enraptured the souls of the Messengers of God, His chosen ones, and those who enjoy near access to Him.\nThis is the eve of that Day from whose horizon the ancient Morn hath dawned forth with the splendour of the light beaming from that effulgent horizon. Say: This is the Day whereon God established the Covenant concerning Him Who is the voice of Truth[17] by sending forth the One[18] Who imparted unto humankind the glad-tidings of this Great Announcement. This is the Day whereon the Most Great Sign appeared and proclaimed this mighty Name, captivating thereby all created things with the reviving breezes of the verses of God. Happy the one that hath recognized his Lord and is numbered with them that have attained His presence.\nSay: He, verily, is the most perfect Balance established amongst the nations, through Whom the measures of all things are made manifest by Him Who is the All-Knowing, the All-Wise. He it is Who hath intoxicated every understanding heart with the wine of His utterance, and Who hath torn asunder the veils through the power of My Name that overshadoweth the worlds. He, verily, hath ordained the Bayán to be a leaf of this Garden and adorned it with the mention of this incomparable Remembrance. He hath admonished all men not to withhold themselves from the Dayspring of ancient glory, nor to cling, at the time of His manifestation, to such tales and traditions as are current amongst them. Thus hath it been decreed in accordance with that which He hath revealed, and unto this beareth witness He Who speaketh the truth. No God is there beside Me, the Almighty, the Most Generous.\nThey that have turned away from the latter Manifestation have indeed failed to recognize the former. Thus hath it been ordained by the Author of all causes in this mighty adornment. Say: He, verily, announced unto you this Root; wherefore they that are held back by reason of a mere branch are in truth accounted among the dead. Alas, the people are clinging to the branch and have turned away from God, the King, the Glorious, the All-Praised. He conditioned all that He hath revealed upon Mine acceptance and made every matter contingent upon this manifest and resistless Cause. But for Me, He would not have uttered a single word, nor would He have manifested Himself before all who are in heaven and on earth. How often did He lament My banishment, My captivity, and My tribulations! That which was sent down in the Bayán beareth witness unto this, could ye but perceive it. Powerful indeed is the one who, through the might of God, hath become severed from all else but Him, and powerless the one who hath turned away from Him after He hath appeared with manifest sovereignty.\nO peoples of the earth! Make mention of God on this Day whereon the Spirit hath spoken and the realities of those who were created by the Word of God, the Mighty, the Exalted, have ascended unto Him. It behoveth everyone on this day to rejoice with exceeding gladness, to clothe himself in his finest attire, to celebrate the praise of his Lord, and to give thanks unto Him for this most great favour. Blessed are they that have apprehended the purpose of God, and woe betide the heedless.\nHaving revealed this Tablet on this night, We desire to send it unto thee as a token of Our grace, that thou mayest be of those who are grateful. After thou hast received it, recite it in the presence of the loved ones of God, that they may hearken unto that which the Tongue of Grandeur hath pronounced and be of those who act in accordance with its counsels. Thus have We singled thee out and adorned thee with that raiment wherewith We have adorned the pure in heart. Praise be to God, the Lord of the worlds!\n\n*17.    Bahá’u’lláh.\n*18.    The Báb.\n"},
{"title":"bpn-1-8257","tags":"[[Ascension of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Súriy-i-Ghusn\n##Tablet of the Branch\n\nHe it is Who abideth forever in the Realm of Glory.\n\nThe Cause of God hath come down upon the clouds of utterance, while they that have joined partners with Him are afflicted with a sore torment. The hosts of Divine Revelation, bearing the banners of celestial inspiration, have descended from the heaven of His Tablet in the name of God, the Almighty, the Most Powerful, and the faithful rejoice in His victory and dominion, while the deniers are filled with dismay.\nO people! Do ye flee from the mercy of God after it hath pervaded all that is in the heavens and on the earth? Barter not away that mercy wherewith God hath favoured you, nor withhold yourselves therefrom, for they that turn away are indeed in grievous loss. The mercy of God is like unto the verses that are sent down from one same heaven: The true believers quaff therefrom the wine of everlasting life, while the ungodly drink a scalding draught. And whensoever the verses of God are rehearsed unto them, the fire of hatred is kindled in their breasts. Thus do they barter away the bounty that God hath bestowed upon them and are reckoned among the heedless.\nStrive, O people, to enter beneath the sheltering shadow of the Word of God. Quaff, then, from it the choice wine of inner meaning and explanation, for it is the repository of the living waters of the All-Glorious and hath appeared from the horizon of the Will of the All-Merciful with matchless splendour. Say: Out of this Most Great Ocean there hath branched the Pre-existent Sea; blessed the one that hath attained and found repose upon its shores.\nThere hath branched from the Sadratu’l-Muntahá this sacred and glorious Being, this Branch of Holiness; well is it with him that hath sought His shelter and abideth beneath His shadow. Verily the Limb of the Law of God hath sprung forth from this Root which God hath firmly implanted in the Ground of His Will, and Whose Branch hath been so uplifted as to encompass the whole of creation. Magnified be He, therefore, for this sublime, this blessed, this mighty, this exalted Handiwork! Draw nigh unto Him, O people, and taste the fruits of wisdom and knowledge that have proceeded from Him Who is the Almighty, the All-Knowing. Whoso hath failed to taste thereof is deprived of God’s bounty, though he partake of all that the earth can produce, could ye but perceive it!\nA Word hath, as a token of Our grace, gone forth from the Most Great Tablet—a Word which God hath adorned with the ornament of His own Self, and made it sovereign over the earth and all that is therein, and a sign of His greatness and power among its people, that all may glorify thereby their Lord, the Almighty, the All-Powerful, the All-Wise, and extol the praise of their Creator and the sanctity of the Soul of God that holdeth sway over all created things. This, verily, is none other than a Word sent down by Him Who is the All-Knowing, the Ancient of Days.\nRender thanks unto God, O people, for His appearance; for verily He is the most great Favour unto you, the most perfect bounty upon you; and through Him every mouldering bone is quickened. Whoso turneth towards Him hath turned towards God, and whoso turneth away from Him hath turned away from My Beauty, hath repudiated My Proof, and transgressed against Me. He is the Trust of God amongst you, His charge within you, His manifestation unto you and His appearance among His favoured servants.\nThus was I bidden to deliver unto you the message of God, your Creator, and I have fulfilled that whereunto I was bidden. Unto this bear witness God, and His angels, and His Messengers, and His sanctified servants. Inhale, then, the sweet savours of Paradise from its roses and be not of them that are deprived. Hasten to win your share of the grace which God hath bestowed upon you and suffer not yourselves to be veiled therefrom.\nWe have sent Him down in the form of a human temple. Blest and sanctified be God Who createth whatsoever He willeth through His inviolable, His infallible decree. They who deprive themselves of the shadow of the Branch are lost in the wilderness of error, are consumed by the heat of worldly desires, and are of those who will assuredly perish.\nO people! Hasten to enter beneath the shadow of God, that it may shield you from the blazing heat of this Day wherein none shall find shelter or refuge save under the shadow of His Name, the Ever-Forgiving, the Most Compassionate. Attire yourselves, O people, with the raiment of certitude, that it may protect you from the darts of idle fancy and vain imaginings and that ye may be numbered with the faithful in these days—days wherein none may attain certitude nor achieve constancy in the Cause of God save by renouncing that which is current amongst men and by turning towards this hallowed and refulgent Beauty.\nO people! Will ye take a false deity for your helper rather than God? Will ye follow the Most Great Idol before your Lord, the Almighty, the Most Powerful?[19] Forsake their mention, O people, and seize the cup of life in the name of your Lord, the All-Merciful. By the righteousness of God! A single drop from this cup quickeneth all humankind, could ye but know it.\nSay: None shall be immune in this Day from God’s decree; none shall find refuge save in Him. This, verily, is the truth, and aught else is but manifest error. God hath made it incumbent upon all to teach His Cause to the extent of their ability. Such is the decree that the Finger of might and power hath recorded in the Tablets of supernal glory. Whoso quickeneth but a single soul in this Revelation, it is as though he had quickened all humanity: Him will God, on the Day of Resurrection, raise again to life in the paradise of His oneness, adorned with the raiment of His own Self, the Sovereign Protector, the Almighty, the All-Bountiful. Such is the nature of the assistance ye can render to your Lord, and naught else is worthy of mention in this Day in the presence of God, your Lord and the Lord of your sires of old.\nAs for thee, O servant, give ear unto that which We have admonished thee in this Tablet, and seek at all times the grace of thy Lord. Disseminate this Tablet amongst them that have believed in God and in His signs, that they may observe its injunctions and be numbered with the righteous.\nSay: O people! Spread not disorder on the earth nor dispute with your fellow men, for this would ill beseem them that occupy, beneath the shadow of their Lord, the station of such as are faithful to the one true God. Whensoever ye encounter a thirsty soul, give him to drink from the cup of everlasting life; and whensoever ye find a hearing ear, recite unto him the verses of God, the Powerful, the Mighty, the Compassionate. Unloose your tongues with kindly words and, should ye find the people inclined towards the Sanctuary of God, summon them to the truth; otherwise leave them to their own selves and to that condition which is the reality of the nethermost fire. Beware lest ye cast the pearls of inner meaning before the blind and the barren in heart, inasmuch as they are deprived of beholding the light and are unable to distinguish the worthless pebble from the precious and gleaming pearl. Wert thou for a thousand years to recite unto a stone the verses of wondrous glory, would it ever be affected by them or comprehend their significance? Nay, by thy Lord, the All-Merciful, the Most Compassionate! Wert thou to recite unto the deaf all the verses of God, would they hear a single letter thereof? Nay, by His ancient and glorious Beauty!\nThus have We imparted unto thee the gems of divine wisdom and utterance, that thou mayest fix thy gaze upon thy Lord and rid thyself of all attachment to the world. May His spirit rest upon thee and upon them that abide within the habitation of holiness and that are endued with true constancy in the Cause of their Lord.\n\n*19.    See Qur’án 4:51.\n"},
{"title":"bpn-1-8258","tags":"[[Ascension of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-Rasúl\n##Tablet to Rasúl\n\nVerily, I am the One Who abideth disconsolate beneath the canopy of this world.\n\nO Rasúl! Shouldst thou ask concerning the Sun of the heaven of inner meaning, know that it hath been eclipsed by the clouds of envy; and shouldst thou enquire regarding the Moon of the realm of everlasting holiness, be apprised that it hath been obscured by the shrouds of hatred; and shouldst thou search after the Star of the firmament of unseen reality, be informed that it hath sunk below the horizon of malice. Behold, a lone Husayn assailed by a hundred thousand deadly foes! Behold, a solitary Abraham compassed by a myriad tyrant kings![20] Behold, one stainless Soul that vast multitudes aim to seize! Behold, one single Throat that countless daggers seek to pierce!\nNot a single night in Mine earthly life did I find rest; not a single day was I granted repose. At one time My severed head was sent as a trophy from land to land; at another I was suspended in the air. At one time I had for a boon companion him who dealt Me a fatal blow; at another I had for a close associate him who profaned My remains. Every morn, as I arose from My bed, a fresh affliction awaited Me; and every eve, as I repaired to the solitude of My chamber, a sore trial was in store. In the succession of My woes there was no reprieve, and in the onslaught of My sorrows there was no respite.\nNotwithstanding all this, I stood against Mine enemies manifest as the sun and appeared before the dwellers of the heavenly kingdom bright as the moon. Not for an instant did I seek to preserve Mine own life, and not for a moment did I pursue Mine own ease and comfort. I offered up My soul in the path of My Beloved and laid down My life for His sake. My fortress was My reliance on God, and My shield Mine attachment to that peerless Friend; Mine armour was Mine unfailing trust in Him, and My hosts Mine ardent hope in His grace.\nAt length My revelation aroused the envy of My foes and elicited the rancour of the malicious. O My Rasúl! Wert thou to gaze with a keen and discerning eye, thou wouldst behold all things—yea, verily, even the denizens of the Realm on high—sharing in Mine anguish and sorrow. O Rasúl! The oppressive gloom of satanic envy hath concealed the resplendent Morn of the spirit, and the darksome veils of malice have obscured the refulgent rays of the Day-Star of eternal holiness.\nAt this present hour the Ancient King hath purposed to take leave of this wayward people. Yet none knoweth whether, even after His departure, this Essence of God’s mercy will be spared the sting of these venomous serpents, as was clearly witnessed after His first banishment.\nO Rasúl! Canst thou perceive the plight of this wronged and banished Soul Who findeth Himself sore tried by two contending peoples, and Who hath neither the pity of His foes nor the compassion of His friends? I swear by My Beauty that the afflictions I suffer at the hands of Mine enemies are a hundred thousand times easier to bear! Render thanks unto God that thou art not fully acquainted with the condition of Him Who is the Eternal King and that which He hath been made to suffer. These indeed are days whose like the eye of creation hath never seen.\nStrive, then, that thou mayest forsake the path of illusion and imitation and gain admittance into the realm of inner vision and the kingdom of spiritual discoveries. For in these days all are bewildered in the drunkenness of ignorance, save those whom thy Lord hath willed to spare. Some consider the fading mirage to be the billowing ocean and reckon the impenetrable darkness as the radiant morn. Others, having forsaken the river of eternal life, content themselves with a vanishing drop. Such is the state and condition of the people: “Thus have We created the souls in divers conditions.”[21]\nAs to thee, O Rasúl, shouldst thou wish to take flight in the atmosphere of My love, it behoveth thee to soar above the kingdoms of earth and heaven and all that they contain, that thou mayest attain the paradise of the good-pleasure of the All-Glorious. Well is it with them that have entered therein!\n\n*20.    “Deadly foes” (lit., “Shimrs”) and “tyrant kings” (lit., “Nimrods”): Shimr dealt the blow that killed Imám Ḥusayn, and Nimrod was the persecutor of Abraham.\n*21.    Cf. Qur’án 71:14.\n"},
{"title":"bpn-1-8259","tags":"[[Ascension of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-Maryam\n##Tablet to Maryam\n\nSorrowful is He at My sorrows.\n\nO Maryam! The wrongs which I suffer have blotted out the wrongs suffered by My First Name[22] from the Tablet of creation. The clouds of divine decree have at every moment rained down upon this manifest Beauty the showers of tribulation. My banishment from My homeland was for the sake of none but the Beloved; My exile was in no other path save that of His good-pleasure. In the midst of heaven-sent trials I glowed bright as a candle, and in the face of divinely ordained afflictions I stood as firm as a mountain. In manifesting the outpourings of His grace I was even as a bounteous cloud, and in laying hold on the foes of the peerless King I was even as a burning flame.\nThe clear tokens of My power roused the envy of My foes, and the compelling evidences of My wisdom stirred the hatred of the malevolent: Not a single night did I repose in peace; not a single morn did I awake in tranquillity. I swear by the beauty of God that Husayn[23] shed tears of anguish at the wrongs I suffered and Abraham cast Himself into the flames for the sake of the afflictions I sustained. Wert thou to gaze with discernment, thou wouldst behold the Eye of Grandeur weeping sore beneath the tabernacle of sanctity, and the Essence of Majesty lamenting within the realms of loftiness. Unto this beareth witness the Tongue of truth and glory.\nO Maryam! From the land of Tá,[24] after countless afflictions, We reached ‘Iráq, at the bidding of the Tyrant of Persia,[25] where, after the fetters of Our foes, We were afflicted with the perfidy of Our friends. God knoweth what befell Me thereafter! At length, abandoning My home and all that was therein, and renouncing My life and all that pertained thereunto, I retired alone and companionless. I roamed the wilderness of resignation, travelling in such wise that in My exile every eye wept sore over Me, and all created things shed tears of blood because of My anguish. The birds of the air were My companions and the beasts of the field My associates. In such wise did I, even as the flash of the spirit, pass over this fleeting world. For two years or rather less, I shunned all else but God, and closed Mine eyes to all except Him, that haply the fire of hatred may die down and the heat of jealousy abate.\nO Maryam! To divulge the heavenly secrets would be unbefitting, and to disclose the celestial mysteries would be unseemly. By “secrets” is meant naught other than the treasuries enshrined within Mine own Being. By the righteousness of God! I have borne what no man, be he of the past or of the future, hath borne or will bear.\nDuring this period of retirement none, whether among My brothers or any other soul, sought to investigate the matter, let alone to grasp its significance, though its import surpasseth the creation of earth and heaven. And yet, I swear by God, every breath drawn in the course of My journey was better than the service of both worlds, and my very retreat was the mightiest testimony and the most perfect and conclusive evidence. Yea, true vision is needed, if one is to behold the Scene of transcendent glory, inasmuch as the blind one is deprived of beholding his own countenance, much less the Countenance of eternal holiness. How can a mere shadow comprehend the One Who casteth it? How can a handful of clay grasp the subtle reality of the heart?\nAt last the divine decree prompted certain spiritual souls to remember this Canaanite Youth.[26] Armed with a number of petitions, they searched in every place and enquired from every person, until they found in a mountain cave a trace of this traceless One. He, verily, guideth all things unto the Straight Path.[27] I swear by the Day-Star of eternal truth that the arrival of these souls so astonished and amazed this poor and exiled Soul that My pen is powerless to describe it. Perchance a steel-sharp pen will emerge from the realm of eternity, rend the veils asunder, and reveal these secrets with perfect truth and absolute sincerity; or haply an eloquent tongue will speak and bring forth the pearls of the spirit from the shell of silence. And this indeed would not be hard of accomplishment for God. In brief, the hand of Him Who is the Unconstrained broke the seal of the mysteries—this, however, none can perceive save them that are endued with true understanding, nay rather, them that have severed themselves from all things.\nSo it was that the Luminary of the world returned to ‘Iráq, where We found no more than a handful of souls, faint and dispirited, nay utterly lost and dead. The Cause of God had ceased to be on any one’s lips, nor was any heart receptive to its message. This lowly Servant arose then with such vigour to protect and promote the Cause of God that methinks a new resurrection was ushered in. The glory of the Cause became manifest in every town and its fair name exalted in every city, to such an extent that all the rulers treated it with tolerance and benevolence.\nO Maryam! The determination evinced by this Servant to withstand the onslaught of His foes from every sect and kindred so deepened their rancour that it can scarcely be depicted or imagined. Thus was it ordained by the Lord of might and power.\nO Maryam! The Pen of the Ancient of Days proclaimeth: Among the foremost duties prescribed is to cleanse one’s heart of all but God. Sanctify then thy heart from aught save the Friend, that thou mayest be made worthy to enter the court of communion.\nO Maryam! Free thyself from the fetters of blind imitation, that thou mayest gain admittance into the blissful realm of detachment. Sever thy heart from the world and all that is therein, that thou mayest attain to the sovereign rule of faith and be not debarred from the Sanctuary of the All-Merciful. Through the power of renunciation, rend asunder the veil of idle fancy and enter the hallowed retreats of certitude.\nO Maryam! Though a tree be laden with a myriad leaves and fruits, a gust of autumnal wind sufficeth to obliterate them all. Remove not, then, thy gaze from the very root of the Tree of Divinity and the branch of the Lote-Tree of celestial glory. Consider the ocean, how serene it lieth, how majestically it reposeth within its bed. Yet the winds of the will of the eternal Beloved cause countless ripples and innumerable swells to appear upon its surface, each wave distinct and divergent from the others. All the peoples of the world today are preoccupied with the ebb and flow of these waves, and are oblivious of the stupendous might of that Sea of seas whose every movement layeth bare the signs of Him Who is the Unconstrained.\nCommune, O Maryam, with the Spirit of the All-Merciful and, shunning the company and kinship of the Evil One, seek shelter within the inviolable protection of the Lord of bounty, that haply the hand of His loving-kindness may deliver thee from the path of selfish pursuits and direct thy steps towards the realm of transcendent glory.\nAbandon these fleeting shadows, O Maryam, and turn towards the Day-Star of unfading splendour. Every shadow oweth its existence and motion to the presence of the sun; for were the latter to withhold its grace for a single moment, all things would sink beneath the veil of non-existence. How sad and regrettable indeed that one should occupy oneself with the transitory things of this world and be debarred from the Dayspring of eternal holiness!\nO Maryam! Appreciate the value of these days, for erelong thou shalt no longer behold the Celestial Youth in this contingent realm, but shalt perceive the signs of grief in all created things. Soon shall ye bite your fingers’ ends in remorse, for ye shall fail to find this Youth, even were ye to search out the reaches of earth and heaven. Thus hath the decree been sent down from the realm of transcendent glory. Yea, erelong thou shalt behold all existence biting its fingers in bereavement over this Youth, and, search as it may through the entirety of every earth and every heaven, yet will it fail to attain His presence.\nIn brief, matters have come to such a pass that this Servant hath resolved to retire alone from the midst of this wretched people. Apart from the women of the Household who must needs remain with Me, I shall admit no one else to Our company, not even the attendants of My consort. Let us see then what God hath purposed. I depart, whilst My companions are the tears I shed and Mine associates the sighs I utter; My solace is My pen and the delight of My soul is Mine own beauty; My hosts are My reliance upon God and Mine armies are My trust in Him. Thus have We imparted unto thee a measure of the mysteries of this matter, that thou mayest be of them that apprehend.\nO Maryam! All the waters of the world and its rivers have flowed from the eyes of this Youth, which, even as the clouds, have rained down their tears at the wrongs He hath suffered. In short, We have ever offered up Our life and soul in the path of the Beloved, and We are thankful and content in the face of whatever may befall Us. At one time My head was raised aloft on a spear, and at another it fell into the hands of My deadly enemy. At one time I was cast into the fire, and at another I was suspended in the air. Such indeed hath been the treatment that the ungodly have meted out to Us.\nO Maryam, We have called this Tablet “the choicest of lamentations” and “the vernal shower of tears”. We have dispatched it unto thee that thou mayest weep, at thy heart’s ease, and share in the agonies and afflictions of the Ancient Beauty.\n\n*22.    The Báb.\n*23.    Imám Ḥusayn.\n*24.    Ṭihrán.\n*25.    Náṣiri’d-Dín Sháh.\n*26.    Joseph.\n*27.    Cf. Qur’án 22:54.\n"},
{"title":"bpn-1-8260","tags":"[[Ascension of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Kitáb-i-‘Ahd\n##Book of the Covenant\n\nAlthough the Realm of Glory hath none of the vanities of the world, yet within the treasury of trust and resignation We have bequeathed to Our heirs an excellent and priceless Heritage. Earthly treasures We have not bequeathed, nor have We added such cares as they entail. By God! In earthly riches fear is hidden and peril is concealed. Consider ye and call to mind that which the All-Merciful hath revealed in the Qur’án: “Woe betide every slanderer and defamer, him that layeth up riches and counteth them.”[28] Fleeting are the riches of the world; all that perisheth and changeth is not, and hath never been, worthy of attention, except to a recognized measure.\nThe aim of this Wronged One in sustaining woes and tribulations, in revealing the Holy Verses and in demonstrating proofs hath been naught but to quench the flame of hate and enmity, that the horizon of the hearts of men may be illumined with the light of concord and attain real peace and tranquillity. From the dawning-place of the divine Tablet the day-star of this utterance shineth resplendent, and it behoveth everyone to fix his gaze upon it: We exhort you, O peoples of the world, to observe that which will elevate your station. Hold fast to the fear of God and firmly adhere to what is right. Verily I say, the tongue is for mentioning what is good, defile it not with unseemly talk. God hath forgiven what is past. Henceforward everyone should utter that which is meet and seemly, and should refrain from slander, abuse and whatever causeth sadness in men. Lofty is the station of man! Not long ago this exalted Word streamed forth from the treasury of Our Pen of Glory: Great and blessed is this Day—the Day in which all that lay latent in man hath been and will be made manifest. Lofty is the station of man, were he to hold fast to righteousness and truth and to remain firm and steadfast in the Cause. In the eyes of the All-Merciful a true man appeareth even as a firmament; its sun and moon are his sight and hearing, and his shining and resplendent character its stars. His is the loftiest station, and his influence educateth the world of being.\nEvery receptive soul who hath in this Day inhaled the fragrance of His garment and hath, with a pure heart, set his face towards the all-glorious Horizon is reckoned among the people of Bahá in the Crimson Book. Grasp ye, in My Name, the chalice of My loving-kindness; drink then your fill in My glorious and wondrous remembrance.\nO ye that dwell on earth! The religion of God is for love and unity; make it not the cause of enmity or dissension. In the eyes of men of insight and the beholders of the Most Sublime Vision, whatsoever are the effective means for safeguarding and promoting the happiness and welfare of the children of men have already been revealed by the Pen of Glory. But the foolish ones of the earth, being nurtured in evil passions and desires, have remained heedless of the consummate wisdom of Him Who is, in truth, the All-Wise, while their words and deeds are prompted by idle fancies and vain imaginings.\nO ye the loved ones and the trustees of God! Kings are the manifestations of the power, and the daysprings of the might and riches, of God. Pray ye on their behalf. He hath invested them with the rulership of the earth and hath singled out the hearts of men as His Own domain.\nConflict and contention are categorically forbidden in His Book. This is a decree of God in this Most Great Revelation. It is divinely preserved from annulment and is invested by Him with the splendour of His confirmation. Verily He is the All-Knowing, the All-Wise.\nIt is incumbent upon everyone to aid those daysprings of authority and sources of command who are adorned with the ornament of equity and justice. Blessed are the rulers and the learned among the people of Bahá. They are My trustees among My servants and the manifestations of My commandments amidst My people. Upon them rest My glory, My blessings and My grace which have pervaded the world of being. In this connection the utterances revealed in the Kitáb-i-Aqdas are such that from the horizon of their words the light of divine grace shineth luminous and resplendent.\nO ye My Branches! A mighty force, a consummate power lieth concealed in the world of being. Fix your gaze upon it and upon its unifying influence, and not upon the differences which appear from it.\nThe Will of the divine Testator is this: It is incumbent upon the Aghsán, the Afnán and My kindred to turn, one and all, their faces towards the Most Mighty Branch. Consider that which We have revealed in Our Most Holy Book: “When the ocean of My presence hath ebbed and the Book of My Revelation is ended, turn your faces towards Him Whom God hath purposed, Who hath branched from this Ancient Root.” The object of this sacred verse is none except the Most Mighty Branch [‘Abdu’l-Bahá]. Thus have We graciously revealed unto you Our potent Will, and I am verily the Gracious, the All-Bountiful. Verily God hath ordained the station of the Greater Branch [Mírzá Muhammad-‘Alí] to be beneath that of the Most Great Branch [‘Abdu’l-Bahá]. He is in truth the Ordainer, the All-Wise. We have chosen “the Greater” after “the Most Great”, as decreed by Him Who is the All-Knowing, the All-Informed.\nIt is enjoined upon everyone to manifest love towards the Aghsán, but God hath not granted them any right to the property of others.\nO ye My Aghsán, My Afnán and My kindred! We exhort you to fear God, to perform praiseworthy deeds and to do that which is meet and seemly and serveth to exalt your station. Verily I say, fear of God is the greatest commander that can render the Cause of God victorious, and the hosts which best befit this commander have ever been and are an upright character and pure and goodly deeds.\nSay: O servants! Let not the means of order be made the cause of confusion and the instrument of union an occasion for discord. We fain would hope that the people of Bahá may be guided by the blessed words: “Say: All things are of God.” This exalted utterance is like unto water for quenching the fire of hate and enmity which smouldereth within the hearts and breasts of men. By this single utterance contending peoples and kindreds will attain the light of true unity. Verily He speaketh the truth and leadeth the way. He is the All-Powerful, the Exalted, the Gracious.\nIt is incumbent upon everyone to show courtesy to, and have regard for, the Aghsán, that thereby the Cause of God may be glorified and His Word exalted. This injunction hath time and again been mentioned and recorded in the Holy Writ. Well is it with him who is enabled to achieve that which the Ordainer, the Ancient of Days, hath prescribed for him. Ye are bidden moreover to respect the members of the Holy Household, the Afnán and the kindred. We further admonish you to serve all nations and to strive for the betterment of the world.\nThat which is conducive to the regeneration of the world and the salvation of the peoples and kindreds of the earth hath been sent down from the heaven of the utterance of Him Who is the Desire of the world. Give ye a hearing ear to the counsels of the Pen of Glory. Better is this for you than all that is on the earth. Unto this beareth witness My glorious and wondrous Book.[29]\n\n*28.    Qur’án 104:1–2.\n*29.    This translation of the Kitáb-i-‘Ahd was first published in Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas.\n"},
{"title":"bpn-1-8261","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Give ear, O My servant, unto that which is being sent down unto thee from the Throne of thy Lord, the Inaccessible, the Most Great. There is none other God but Him. He hath called into being His creatures, that they may know Him, Who is the Compassionate, the All-Merciful. Unto the cities of all nations He hath sent His Messengers, Whom He hath commissioned to announce unto men tidings of the Paradise of His good-pleasure, and to draw them nigh unto the Haven of abiding security, the Seat of eternal holiness and transcendent glory.\nSome were guided by the Light of God, gained admittance into the court of His presence, and quaffed, from the hand of resignation, the waters of everlasting life, and were accounted of them that have truly recognized and believed in Him. Others rebelled against Him, and rejected the signs of God, the Most Powerful, the Almighty, the All-Wise.\nAges rolled away, until they attained their consummation in this, the Lord of days, the Day whereon the Day-Star of the Bayán manifested itself above the horizon of mercy, the Day in which the Beauty of the All-Glorious shone forth in the exalted person of ‘Alí-Muhammad, the Báb. No sooner did He reveal Himself, than all the people rose up against Him. By some He was denounced as one that hath uttered slanders against God, the Almighty, the Ancient of Days. Others regarded Him as a man smitten with madness, an allegation which I, Myself, have heard from the lips of one of the divines. Still others disputed His claim to be the Mouthpiece of God, and stigmatized Him as one who had stolen and used as his the words of the Almighty, who had perverted their meaning, and mingled them with his own. The Eye of Grandeur weepeth sore for the things which their mouths have uttered, while they continue to rejoice upon their seats.\n“God”, said He, “is My witness, O people! I am come to you with a Revelation from the Lord, your God, the Lord of your fathers of old. Look not, O people, at the things ye possess. Look rather at the things God hath sent down unto you. This, surely, will be better for you than the whole of creation, could ye but perceive it. Repeat the gaze, O people, and consider the testimony of God and His proof which are in your possession, and compare them unto the Revelation sent down unto you in this Day, that the truth, the infallible truth, may be indubitably manifested unto you. Follow not, O people, the steps of the Evil One; follow ye the Faith of the All-Merciful, and be ye of them that truly believe. What would it profit man, if he were to fail to recognize the Revelation of God? Nothing whatever. To this Mine own Self, the Omnipotent, the Omniscient, the All-Wise, will testify.”\nThe more He exhorted them, the fiercer grew their enmity, till, at the last, they put Him to death with shameful cruelty. The curse of God be upon the oppressors!\nA few believed in Him; few of Our servants are the thankful. These He admonished, in all His Tablets—nay, in every passage of His wondrous writings—not to give themselves up in the Day of the promised Revelation to anything whatever, be it in the heaven or in the earth. “O people!” said He, “I have revealed Myself for His Manifestation, and have caused My Book, the Bayán, to descend upon you for no other purpose except to establish the truth of His Cause. Fear ye God, and contend not with Him as the people of the Qur’án have contended with Me. At whatever time ye hear of Him, hasten ye towards Him, and cleave ye to whatsoever He may reveal unto you. Naught else besides Him can ever profit you, no, not though ye produce from first to last the testimonies of all those who were before you.”\nAnd when after the lapse of a few years the heaven of Divine decree was cleft asunder, and the Beauty of the Báb appeared in the clouds of the names of God, arrayed in a new raiment, these same people maliciously rose up against Him, Whose light embraceth all created things. They broke His Covenant, rejected His truth, contended with Him, cavilled at His signs, treated His testimony as falsehood, and joined the company of the infidels. Eventually, they determined to take away His life. Such is the state of them who are in a far-gone error!\nAnd when they realized their powerlessness to achieve their purpose, they arose to plot against Him. Witness how every moment they devise a fresh device to harm Him, that they may injure and dishonour the Cause of God. Say: Woe be to you! By God! Your schemings cover you with shame. Your Lord, the God of mercy, can well dispense with all creatures. Nothing whatever can either increase or diminish the things He doth possess. If ye believe, to your own behoof will ye believe; and if ye believe not, ye yourselves will suffer. At no time can the hand of the infidel profane the hem of His Robe.\nO My servant that believest in God! By the righteousness of the Almighty! Were I to recount to thee the tale of the things that have befallen Me, the souls and minds of men would be incapable of sustaining its weight. God Himself beareth Me witness. Watch over thyself, and follow not the footsteps of these people. Meditate diligently upon the Cause of thy Lord. Strive to know Him through His own Self and not through others. For no one else besides Him can ever profit thee. To this all created things will testify, couldst thou but perceive it.\nEmerge from behind the veil, by the leave of thy Lord, the All-Glorious, the Most Powerful, and seize, before the eyes of those who are in the heavens and those who are on the earth, the Chalice of Immortality, in the name of thy Lord, the Inaccessible, the Most High, and quaff thy fill, and be not of them that tarry. I swear by God! The moment thou touchest the Cup with thy lips, the Concourse on high will acclaim thee saying, “Drink with healthy relish, O man that hast truly believed in God!”, and the inhabitants of the Cities of Immortality will cry out, “Joy be to thee, O thou that hast drained the Cup of His love!”, and the Tongue of Grandeur will hail thee, “Great is the blessedness that awaiteth thee, O My servant, for thou hast attained unto that which none hath attained, except such as have detached themselves from all that is in the heavens and all that is on the earth, and who are the emblems of true detachment.”\n"},
{"title":"bpn-1-8262","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Excerpt from the Súriy-i-Nush\n##Súrih of Counsel\n\nAnnounce unto My servants the advent of the One Who came unto them with the power of truth bearing the name of ‘Alí,[30] Who dawned above the horizon of holiness with the splendours of a cherished glory, and from Whose right hand flowed the crystal streams of the spirit, laying bare the wonders of a hidden knowledge.\n“O people!” He declared, “The clouds of wisdom have been lifted and God hath revealed His Cause. This is that which ye were promised in all the Scriptures. Fear ye God and hasten unto Me. I am, O people, a scion of your Prophet. I have brought unto you verses that bewilder the minds of them that perceive, and this is but a token of God’s proof and testimony. Deny them not at the prompting of your idle fancies, and be fair in your judgement. They verily proceed from the religion of God that hath been sent down unto you through the power of truth, would that ye might believe!\n“I swear by God, O people! I wish only to rid your religions of all that hath in this day become the cause of contention. These verses, O people, are the breezes of the spirit that are wafting over you and would transmute your mortal condition into eternal life, could ye but fix your gaze upon them. O people! The tree of knowledge hath yielded its fruit upon this everlasting Lote-Tree; the Primal Point hath been unfolded; and the Word of God, the Help in Peril, the Self-Subsisting, hath been fulfilled. O people! The beauty of His countenance hath been revealed, the veils have been parted, the Nightingale hath warbled its melody, the Mount of holiness hath been made resplendent, and all who are in the heavens and on the earth have been illumined, could ye but see with the eye of the spirit!”\nBut the people made reply, saying: “We deem Thee a speaker of falsehood; nor do we discern in Thine acts that which we had been promised in the books of our forefathers. Never would we follow Thee, even wert Thou to produce for us all the signs of the world.”\n“O concourse of men!” He declared, “Fear ye God and consider that which He hath ordained to be His immutable proof and abiding testimony unto all that dwell in the heavens and on the earth, did ye but know it. O people! The truth of all that ye have been awaiting, and all that ye have heard from your forefathers and your divines, is established only through these verses. And these, verily, are the verses of holiness that have been vouchsafed unto all who are in the heavens and on the earth, even as ye yourselves can behold.\n“If ye believe not in these verses, how then can ye be assured of the truth of your own religion in this day or establish it in the eyes of others? The day is fast approaching when the world and all that it containeth will have perished, and when ye shall stand in the holy court of His presence. Take heed, O people, lest ye be swayed by the elaborate pronouncements of your divines or misconceive the truth of the matter. Hearken unto My counsels and repudiate not the exhortations of God.”\nThe more He extolled the remembrance of God, the greater they waxed in their oppression, until all the divines pronounced sentence against Him, save those that were acquainted with the precepts of God, the All-Glorious, the Best-Beloved. Matters came to such a pass that they united to put Him to death. They suspended Him in the air, and the hosts of misbelief flung at Him the bullets of malice and hatred, piercing the body of the One unto Whom the Holy Spirit is a humble servant, the dust of Whose feet is the object of adoration of the Concourse on high, and from Whose very sandals the inmates of Paradise seek a blessing. Whereupon the inhabitants of the unseen realm wept sore beneath the pavilion of eternity, the pillars of the Throne trembled, the inmost realities of all things were stirred into commotion, and the divine Tree received its full measure of His gleaming blood which was shed upon the earth.\nErelong will God reveal the mystery of this Tree, make it to flourish through the power of truth, and cause it to intone: “Verily I am God, there is none other God but Him. All are My servants whom We have created to carry out My bidding, and by My bidding they all, verily, abide.”\nThis, in truth, is that which We pledged Ourself aforetime to accomplish: to show favour unto those who were brought low in the land and to humble them that have waxed proud. At no time did We send an Apostle, a Prophet, or a Vicegerent whom these wicked souls did not oppose, even as ye witness how these workers of iniquity are raising objections in this day.\nNor have the people ever rejected the truth except after their divines rejected it, and swelled with pride before God, and sought to dispute His verses. Thus did the rejection of the leaders give rise to the rejection of those who followed them in their selfish desires. None among these divines ever bore allegiance unto the new Revelation, save for those who could gaze with the eye of holiness, whose hearts God had tested and proved true for His recognition, to whom He hath given to drink from that chalice of holiness sealed with the musk of the spirit, and who were intoxicated by the wine of certitude which they had quaffed from that chalice. These, verily, are they whom the angels of Paradise will glorify in the garden of eternity and who will delight at every moment in a joy and gladness born of God.\nNo Prophet have We ever raised up except that He was repudiated by the divines whilst they prided themselves in their learning, even as they do in this day. Say: O concourse of divines! Do ye worship the Calf and abandon the One Who hath created you and taught you that which ye knew not?\nO people of the earth! Ponder the state of these workers of iniquity, what they have wrought in the past, and what they pursue in this day. Say: If He Who hath come unto you with clear verses be not the True One from God, even as ye proclaim this day from your seats of worldly honour, then by what proof can ye establish the truth of Muhammad, Whom we sent aforetime? Be fair in your judgement, O concourse of ill-wishers!\n\n*30.    The Báb.\n"},
{"title":"bpn-1-8263","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Excerpt from the Súriy-i-Mulúk\n##Súrih of the Kings\n\nDost thou imagine, O Minister of the Sháh in the City[31] that I hold within My grasp the ultimate destiny of the Cause of God? Thinkest thou that My imprisonment, or the shame I have been made to suffer, or even My death and utter annihilation, can deflect its course? Wretched is what thou hast imagined in thine heart! Thou art indeed of them that walk after the vain imaginings which their hearts devise. No God is there but Him. Powerful is He to manifest His Cause, and to exalt His testimony, and to establish whatsoever is His Will, and to elevate it to so eminent a position that neither thine own hands, nor the hands of them that have turned away from Him, can ever touch or harm it.\nDost thou believe thou hast the power to frustrate His Will, to hinder Him from executing His judgement, or to deter Him from exercising His sovereignty? Pretendest thou that aught in the heavens or in the earth can resist His Faith? Nay, by Him Who is the Eternal Truth! Nothing whatsoever in the whole of creation can thwart His Purpose. Cast away, therefore, the mere conceit thou dost follow, for mere conceit can never take the place of truth. Be thou of them that have truly repented and returned to God, the God Who hath created thee, Who hath nourished thee, and made thee a minister among them that profess thy faith.\nKnow thou, moreover, that He it is Who hath, by His own behest, created all that is in the heavens and all that is on the earth. How can, then, the thing that hath been created at His bidding prevail against Him? High is God exalted above what ye imagine about Him, ye people of malice! If this Cause be of God, no man can prevail against it; and if it be not of God, the divines amongst you, and they that follow their corrupt desires and such as have rebelled against Him will surely suffice to overpower it.\nHast thou not heard what a man of the family of Pharaoh, a believer, hath said of old, and which God recounted unto His Apostle, Whom He hath chosen above all human beings, and entrusted with His Message, and made the source of His mercy unto all them that dwell on earth? He said, and He, verily, speaketh the truth: “Will ye slay a man because he saith my Lord is God, when he hath already come to you with proofs of his mission? And if he be a liar, on him will be his lie, but if he be a man of truth, part at least of what he threateneth will fall upon you.”[32] This is what God hath revealed unto His Well-Beloved One, in His unerring Book.\nAnd yet, ye have failed to incline your ears unto His bidding, have disregarded His law, have rejected His counsel as recorded in His Book, and have been of them that have strayed far from Him. How many those who, every year, and every month, have because of you been put to death! How manifold the injustices ye have perpetrated—injustices the like of which the eye of creation hath not seen, which no chronicler hath ever recorded! How numerous the babes and sucklings who were made orphans, and the fathers who lost their sons, because of your cruelty, O ye unjust doers! How oft hath a sister pined away and mourned over her brother, and how oft hath a wife lamented after her husband and sole sustainer!\nYour iniquity waxed greater and greater until ye slew Him Who had never taken His eyes away from the face of God, the Most Exalted, the Most Great.[33] Would that ye had put Him to death after the manner men are wont to put one another to death! Ye slew Him, however, in such circumstances as no man hath ever witnessed. The heavens wept sore over Him, and the souls of them who are nigh unto God cried out for His affliction. Was He not a Scion of your Prophet’s ancient House? Had not His fame as a direct descendant of the Apostle been spread abroad amongst you? Why, then, did ye inflict upon Him what no man, however far ye may look back, hath inflicted upon another? By God! The eye of creation hath never beheld your like. Ye slay Him Who is a Scion of your Prophet’s House, and rejoice and make merry while seated on your seats of honour! Ye utter your imprecations against them who were before you, and who have perpetrated what ye have perpetrated, and remain yourselves all the time unaware of your enormities!\nBe fair in your judgement. Did they whom ye curse, upon whom ye invoke evil, act differently from yourselves? Have they not slain the descendant of their Prophet[34] as ye have slain the descendant of your own? Is not your conduct similar to their conduct? Wherefore, then, claim ye to be different from them, O ye sowers of dissension amongst men?\nAnd when ye took away His life, one of His followers arose to avenge His death. He was unknown of men, and the design he had conceived was unnoticed by any one. Eventually he committed what had been preordained. It behoveth you, therefore, to attach blame to no one except to yourselves, for the things ye have committed, if ye but judge fairly. Who is there on the whole earth who hath done what ye have done? None, by Him Who is the Lord of all worlds!\n\n*31.    Constantinople.\n*32.    Qur’án 40:28.\n*33.    The Báb.\n*34.    Imám Ḥusayn.\n"},
{"title":"bpn-1-8264","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Excerpt from the Lawh-i-Salmán I\n##Tablet to Salmán I\n\nO Salmán! Say: O people! Tread ye in the path of the one true God and ponder the ways and words of Him Who is the Manifestation of His ancient Being, that perchance ye may attain unto the Wellspring of the living waters of the All-Glorious. Were believers and non-believers to occupy the same station, were the worlds of God to be confined to this ephemeral plane, never would My previous Manifestation have surrendered Himself into the hands of His foes or laid down His life as a sacrifice. I swear by the dawning-light of this Cause that were the people to grasp the barest intimation of the fervour and longing which overcame that sovereign Beauty when His celestial Temple was suspended in the air, all would, in the intensity of their own yearning, offer up their souls in the path of this Manifestation of supernal glory. Indeed, sugar is the portion of the parrot, while dung is the share of the beetle; the crow hath no part in the warbling of the nightingale, and the bat fleeth the rays of the sun.\n"},
{"title":"bpn-1-8265","tags":"[[Martyrdom of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Excerpt from the Súriy-i-Dhikr\n##Súrih of Remembrance\n\nThis is the Súrih of Remembrance, sent down as a token of grace, that perchance the people of the Bayán might renounce that which they possess, turn towards the right hand of justice, shake off the slumber of wayward desires, and seek, through the power of truth, a path to their Lord, the Most Exalted, the All-Glorious.\n\nIn the name of God, the Most Holy, the Most Exalted, the Most High!\n\nThis is a Missive from the Primal Point[35] unto them that have believed in God, the One, the Peerless, the Almighty, the All-Knowing, wherein He addresseth those among the people of the Bayán who have vacillated in this Cause, that haply they may apprehend the wondrous words of God and forsake the couch of heedlessness in this shining and resplendent morn.\nSay:[36] We, verily, bid you in Our Book not to advance yourselves before those from whose ranks would appear He Who is the Beloved of every understanding heart and the Object of the adoration of the denizens of earth and heaven. Moreover, We commanded you, should ye attain the presence of God, to stand before Him and to utter on My behalf these mighty and exalted words: “Upon Thee, O Glory of God, and upon Thy kinfolk, be the remembrance of God and the praise of all things at every moment before and after Hín.”[37] We honoured the people of the Bayán with these words, that they might ascend thereby unto the heights of holiness and be numbered with the blest. Yet they have so utterly forsaken Our injunction that not a single one among them hath appeared in His presence as We had commanded in Our Tablets. Nay rather, from every side they have hurled at Him the darts of malice. And at this, I, and the denizens of the Kingdom of grandeur, and beyond them the Faithful Spirit, have wept sore.\nSay: O people! Be abashed before My Beauty. He that hath appeared with the power of truth is indeed the Glory of the worlds, could ye but perceive it. He, verily, is the Glory of God; upon Him be the remembrance of God and His praise, and the praise of the Concourse on high, and of the dwellers of the everlasting realm, and of all things at all times. Beware lest ye become veiled by aught that hath been created in heaven or on earth. Hasten unto the paradise of His good-pleasure and be not of them that slumber.\nSay: His beauty is in truth My beauty, and His Self is Mine own Self, and all that We revealed in the Bayán is for the sake of His wondrous and resistless Cause. Fear ye God, and dispute not with the One Whose advent We heralded and Whose Revelation We announced unto you. I established a covenant with you concerning His mission ere I covenanted with you regarding Mine own, and unto this all things bear witness, even if ye were to deny it. By the righteousness of God! Through but a single one of His melodies the realities of all things were reborn, and through another the hearts of His favoured ones were filled with rapture. Take heed lest anything debar you from Him Whose presence is the same as Mine own. He sacrificed Himself in My path even as I sacrificed Myself in His path for the love of His glorious and incomparable beauty.\nSay: But for Him the word “love” would never have been written, nor would the letters of the name of the Beloved have been joined together,[38] nor would creation itself have been brought into being, would that ye might understand! But for Him I would never have surrendered Myself into the hands of the ungodly nor consented to be suspended in the air. By God! I have borne, in My love and yearning for Him, that which no other Prophet or Messenger hath borne, and I have acquiesced to bear all this Myself, that He might never be made to endure aught that would sadden His most kind and tender, His most pure and sanctified heart. We admonished you throughout the Bayán not to be the cause of grief to any soul, that haply no sorrow should ever befall Him. Otherwise, why would I have exhorted you and occupied Myself with your care, O assemblage of wavering ones? I intended in the Bayán none other than Him, I extolled no praise but His praise, and I uttered no name save His most blessed and most exalted, His most holy and most wondrous name.\nI swear by My life! If I have made mention of “lordship”, I have intended only His lordship over all things. If the word “divinity” hath ever flowed from My pen, I have intended naught but His divinity in relation to the world; and if an allusion to the “Desired One” hath proceeded therefrom, I have had none other in mind than Him. So too, in regard to the word “Beloved”, He, indeed, is My Beloved and the Beloved of every understanding heart. If I have spoken of “prostration”, I have meant only prostration before His exalted, His glorious and sublime Countenance. If I have praised any soul, Mine aim hath only been to celebrate His praise. And if I have bidden the people to act, My sole purpose hath been that they should act in accordance with His good-pleasure on the day of His Manifestation. Unto this beareth witness whatsoever was sent down unto Me from the kingdom of My Lord, the All-Knowing, the All-Wise.\nI have made all things conditional upon His approval and pleasure. He it is, in truth, Who is the Lord of the worlds and the Object of the desire of every searching soul. Were ye to open your eyes, ye would verily behold the Manifestations of “He doeth whatsoever He willeth” worshipping under His shadow. Yet ye have done to Him what even the people of the Qur’án dared not do to Myself, nor the Jews to Christ. Alas, alas! My heart is consumed with anguish and My soul groaneth at what hath befallen My Beloved at the hands of the infidels. Woe unto you for your faithlessness, O concourse of oppressors! We, verily, created faithfulness and courtesy for His sake, that perchance ye would not commit, in the time of His appearance, aught that would cause Mine inner reality and the realities of all things to lament. But ye have transgressed that which was laid down in the Book of God, the King, the Most Exalted, the Most Great. Ye have rent asunder the veil of restraint and cast aside the vesture of propriety, and ye have committed that which the Pen of creation is abashed to recount before the dwellers of earth and heaven.\nAlas, alas, for that which ye have inflicted upon this wronged, this banished and forsaken Soul! Nor do I know what ye will inflict upon Him hereafter. Nay, by Myself, the All-Knowing! I do verily know, for with Me is the knowledge of all things in a Tablet that God hath shielded from the gaze of those who have joined partners with Him. We apprised Him aforetime of the things that have befallen or will befall Him, even though He Himself is well informed of all that the hearts of men conceal. For nothing can escape His knowledge, and whatever hath been created by a mere word from His mouth can never slip from His grasp. No God is there but Him, the Peerless, the Creator, the Quickener, the Destroyer.\nSay: O people! Should it be His desire to cause all the dwellers of earth and heaven to become an abiding testimony of His truth, this would assuredly be within His power. And this, verily, would be easy and possible unto Him. He it is Who created the paradise of the Bayán for His own sake. From Him have all things proceeded and unto Him will they all return, did ye but know it. Yet, I swear by Him in Whose hand is the kingdom of creation, ye deny Him the right to designate Himself by a single one of the divine names, even though He it is at Whose mighty and exalted behest all names and their kingdom were created!\nAlas, alas, for your negligence, O people of the Bayán! Alas, alas, for your blindness, O concourse of the faithless! For, prompted by self-conceit and vainglory, ye have ascribed the station of successor to one of His enemies and have contended thereby with God, the Author of all religions aforetime and hereafter. Thus have ye returned to the arguments of the people of the Qur’án, notwithstanding that We prohibited you from uttering a single word in His presence save by His leave. God knoweth and testifieth to the truth of My words. Contemplate, therefore, your condition and the measure of your understanding. Woe betide you, and your thoughts, and your judgement, O ye that are in grievous loss! Know ye not that We have rolled up that which the people possessed, and have unfolded a new order in its place? Blessed, then, be God, the sovereign King, the Unfolder, the Almighty, the Most Generous.\nSay: O people, cease your slander of Me. No word have I spoken except in praise of this Revelation; no breath have I drawn but for the love of its Author; and nowhere have I turned My face save towards His shining and luminous Countenance. I have made the Bayán and all that was revealed therein to be as a leaf in the celestial garden that belongeth unto Him, the Protector, the Gracious, the Almighty. Beware lest ye appropriate it and surrender it to him who, in pursuit of self and desire, seeketh to shed My blood anew and who contendeth with God. We, verily, unfolded the Bayán from a single word and returned it again to that same word, bidding it to appear before the Throne of Him Who is the All-Knowing, the All-Wise, that He might behold His former creation and take delight therein. Be fair, then, in your judgement: Is it the prerogative of the Author of that word to lay hand upon it, or of any other soul? What hath made you so blind, O concourse of veiled ones?\nWe, verily, enjoined the people of the Bayán to wear silken garments and to be immaculate in their person and dress, that His gaze might not fall upon aught that would displease Him. Likewise, every provision that hath been expounded in Our perspicuous Book is but for His sake, were ye to judge fairly. We created the heavens and the earth and all that lieth between them for His loved ones, how much more for the sake of His most resplendent, His most glorious and radiant beauty. And yet ye have laid hold on that which We have destined for Him and seized upon it to reject My Beloved. What hath made you so heedless, O people of malice? And what will satisfy you in this day, O stirrers of sedition?\nYe have opposed Him and all that He hath manifested, even though We admonished you in Our Tablets that whoso calleth to mind His most great and most wondrous Name should arise from his place and repeat nineteen times: “Glorified be God, the Lord of the kingdoms of earth and heaven!”, and then another nineteen times: “Glorified be God, the Lord of all glory and dominion!”, and so forth, as We have revealed in a most mighty Tablet.[39] Ye, however, have disbelieved in Him and in His verses. Nay, not contenting yourselves with that, ye have disregarded the rights of God which revert unto Him, and have given no heed to that commandment of God which pertaineth to His own Self, the Most Exalted, the All-Knowing. Ye have rejected all of His actions, one after another, and taken pleasure in deriding Him. Among you is he who saith: “He drinketh tea!”, while another complaineth: “He partaketh of food!” Yet another doth object to His apparel, though every thread thereof testifieth that there is none other God but Him and that He is the Object of the adoration of all who are nigh unto God. I bear witness that at times the Ancient Beauty was in want of even a change of garments. Thus testifieth the Tongue of truth and knowledge. Many a night was He unable to provide sustenance for His kindred, yet He concealed His plight to safeguard the honour of God’s mighty and unassailable Cause, and this notwithstanding that all things were created for His sake and that the key to the treasure-houses of earth and heaven is in His grasp.\nWoe betide you for your shamelessness, O people of the Bayán! God is My witness! I am abashed at your deeds and I disavow you, O assemblage of evil ones! Alas for the sufferings He hath endured at your hands. Alas for what hath befallen Him and doth continue to afflict Him at every moment. O people! Judge with fairness and reflect for but a moment: If ye remain blinded by such veils, then to what end did I reveal Myself and what fruit did My Revelation bear, O concourse of hypocrites? God hath called Me forth to rend asunder the veils and to purify your hearts in anticipation of this Revelation. Yet ye have committed that which caused My tears and the tears of the holy ones to flow. The faces of the former generations blanch at your doings, for ye are more veiled than they, and more heedless than the followers of the Torah, the Evangel, or any other Book.\nO would that I had never been born and had never revealed Myself to you, O treacherous ones! I swear by Him Who sent Me forth with the power of truth! I have reckoned up the knowledge of all things, and I know all that is preserved in the inviolable treasuries of God and concealed from the eyes of men, but never have I encountered a people more wayward and more wicked than you. For with all that We have expounded in Our Tablets, and all the admonitions We have addressed unto you in every page thereof, We are unable to conceive that a single soul on earth would dare protest against God, in Whose grasp are the kingdoms of earth and heaven. We are perplexed at your creation and know not from what word ye were fashioned, O ye whose nature and actions astound the hearts of the Concourse on high, and them that are devoted to God, and them that enjoy near access unto Him!\nO servant! Thus do We relate unto thee in this Tablet that which the Dove of the Bayán warbleth at this moment before the Throne of thy Lord, the Almighty, the All-Praised. Peruse, then, that which is revealed therein, but guard its pearls of inner meaning from the hands of the treacherous and thieving among the hosts of the Evil One. Shouldst thou find a discerning soul, set this Tablet before his eyes that he may in turn behold it and be of them that attain. Haply they that are endued with insight amongst Our righteous servants will become apprised of what hath befallen the celestial Beauty at the hands of these profligate souls who have chosen to worship the Calf rather than the Lord God, have prostrated themselves before it every morn and eventide, and have exulted therein.\nGrieve not on account of Our adversity, but be patient even as We have been patient. He, in truth, is the best of helpers. Remember thy Lord in the daytime and in the night season, and extol His praise amidst His servants. Haply the fire of His love will thereby be kindled in the hearts of the righteous, and all shall arise in turn to extol God, their Lord, the Lord of the seen and the unseen, and the Lord of your sires of old.\n\n*35.    The Báb.\n*36.    In paragraphs 2–15 Bahá’u’lláh speaks in the voice of the Báb.\n*37.    The numerical value of the letters of the word Ḥín is 68. “After Ḥín” is thus an allusion to the year after A.H. 1268, which was 1269 (A.D. 1852–3), the year that marked the birth of the Bahá’í Revelation.\n*38.    The letters Ḥá’ and Bá’ spell the word ḥubb (love), while Há’ and Váv constitute the word Huva (He).\n*39.    These invocations come from a Tablet of the Báb addressed to Mullá Báqir-i-Tabrízí about Him Whom God shall make manifest.\n"},

{"title":"BH07426DRE","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou, at Whose dreadful majesty all things have trembled, in Whose grasp are the affairs of all men, towards Whose grace and mercy are set the faces of all Thy creatures!  I entreat Thee, by Thy Name which Thou hast ordained to be the spirit of all names that are in the kingdom of names, to shield us from the whisperings of those who have turned away from Thee, and have repudiated the truth of Thy most august and most exalted Self, in this Revelation that hath caused the kingdom of Thy names to tremble.\nI am one of Thy handmaidens, O my Lord!  I have turned my face towards the sanctuary of Thy gracious favors and the adored tabernacle of Thy glory.  Purify me of all that is not of Thee, and strengthen me to love Thee and to fulfill Thy pleasure, that I may delight myself in the contemplation of Thy beauty, and be rid of all attachment to any of Thy creatures, and may, at every moment, proclaim: “Magnified be God, the Lord of the worlds!”\nLet my food, O my Lord, be Thy beauty, and my drink the light of Thy presence, and my hope Thy pleasure, and my work Thy praise, and my companion Thy remembrance, and my aid Thy sovereignty, and my dwelling-place Thy habitation, and my home the seat which Thou hast exalted above the limitations of them that are shut out as by a veil from Thee.\nThou art, in truth, the God of power, of strength and glory.\n"},
{"title":"BH07426FOO","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my Lord!  Make Thy beauty to be my food, and Thy presence my drink, and Thy pleasure my hope, and praise of Thee my action, and remembrance of Thee my companion, and the power of Thy sovereignty my succorer, and Thy habitation my home, and my dwelling-place the seat Thou hast sanctified from the limitations imposed upon them who are shut out as by a veil from Thee.\nThou art, verily, the Almighty, the All-Glorious, the Most Powerful.\n"},
{"title":"BH07469","tags":"[[Firmness in the Covenant]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Mighty, the Pardoner, the Compassionate!\nO God, my God!  Thou beholdest Thy servants in the abyss of perdition and error; where is Thy light of divine guidance, O Thou the Desire of the world?  Thou knowest their helplessness and their feebleness; where is Thy power, O Thou in Whose grasp lie the powers of heaven and earth?\nI ask Thee, O Lord my God, by the splendor of the lights of Thy loving-kindness and the billows of the ocean of Thy knowledge and wisdom and by Thy Word wherewith Thou hast swayed the peoples of Thy dominion, to grant that I may be one of them that have observed Thy bidding in Thy Book.  And do Thou ordain for me that which Thou hast ordained for Thy trusted ones, them that have quaffed the wine of divine inspiration from the chalice of Thy bounty and hastened to do Thy pleasure and observe Thy Covenant and Testament.  Powerful art Thou to do as Thou willest.  There is none other God but Thee, the All-Knowing, the All-Wise.\nDecree for me, by Thy bounty, O Lord, that which shall prosper me in this world and hereafter and shall draw me nigh unto Thee, O Thou Who art the Lord of all men.  There is none other God but Thee, the One, the Mighty, the Glorified.\n"},
{"title":"BH07657","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O Lord my God!  I beseech Thee by this Revelation whereby darkness hath been turned into light, through which the Frequented Fane hath been built, and the Written Tablet revealed, and the Outspread Roll uncovered, to send down upon me and upon them who are in my company that which will enable us to soar into the heavens of Thy transcendent glory, and will wash us from the stain of such doubts as have hindered the suspicious from entering into the tabernacle of Thy unity.\nI am the one, O my Lord, who hath held fast the cord of Thy loving-kindness, and clung to the hem of Thy mercy and favors.  Do Thou ordain for me and for my loved ones the good of this world and of the world to come.  Supply them, then, with the Hidden Gift Thou didst ordain for the choicest among Thy creatures.\nThese are, O my Lord, the days in which Thou hast bidden Thy servants to observe the Fast.  Blessed is he that observeth the Fast wholly for Thy sake and with absolute detachment from all things except Thee. Assist me and assist them, O my Lord, to obey Thee and to keep Thy precepts.  Thou, verily, hast power to do what Thou choosest.\nThere is no God but Thee, the All-Knowing, the All-Wise.  All praise be to God, the Lord of all worlds.\n"},
{"title":"BH07661","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O Lord my God!  Every time I attempt to make mention of Thee, I am hindered by the sublimity of Thy station and the overpowering greatness of Thy might.  For were I to praise Thee throughout the length of Thy dominion and the duration of Thy sovereignty, I would find that my praise of Thee can befit only such as are like unto me, who are themselves Thy creatures, and who have been generated through the power of Thy decree and been fashioned through the potency of Thy will.  And at whatever time my pen ascribeth glory to any one of Thy names, methinks I can hear the voice of its lamentation in its remoteness from Thee, and can recognize its cry because of its separation from Thy Self.  I testify that everything other than Thee is but Thy creation and is held in the hollow of Thy hand.  To have accepted any act or praise from Thy creatures is but an evidence of the wonders of Thy grace and bountiful favors, and a manifestation of Thy generosity and providence.\nI entreat Thee, O my Lord, by Thy Most Great Name whereby Thou didst separate light from fire, and truth from denial, to send down upon me and upon such of my loved ones as are in my company the good of this world and of the next.  Supply us, then, with Thy wondrous gifts that are hid from the eyes of men.  Thou art, verily, the Fashioner of all creation.  No God is there but Thee, the Almighty, the All-Glorious, the Most High.\n"},
{"title":"BH07663","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy name, O Lord my God! Behold Thou mine eye expectant to gaze on the wonders of Thy mercy, and mine ear longing to hearken unto Thy sweet melodies, and my heart yearning for the living waters of Thy knowledge. Thou seest Thy handmaiden, O my God, standing before the habitation of Thy mercy, and calling upon Thee by Thy name which Thou hast chosen above all other names and set up over all that are in heaven and on earth. Send down upon her the breaths of Thy mercy, that she may be carried away wholly from herself, and be drawn entirely towards the seat which, resplendent with the glory of Thy face, sheddeth afar the radiance of Thy sovereignty, and is established as Thy throne. Potent art Thou to do what Thou willest. No God is there beside Thee, the All-Glorious, the Most Bountiful.\nCast not out, I entreat Thee, O my Lord, them that have sought Thee, and turn not away such as have directed their steps towards Thee, and deprive not of Thy grace all that love Thee. Thou art He, O my Lord, Who hath called Himself the God of Mercy, the Most Compassionate. Have mercy, then, upon Thy handmaiden who hath sought Thy shelter, and set her face towards Thee.\n\nThou art, verily, the Ever-Forgiving, the Most Merciful.\n"},
{"title":"BH07683","tags":"[[Firmness in the Covenant]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O King of eternity, and the Maker of nations, and the Fashioner of every moldering bone!  I pray Thee, by Thy Name through which Thou didst call all mankind unto the horizon of Thy majesty and glory, and didst guide Thy servants to the court of Thy grace and favors, to number me with such as have rid themselves from everything except Thyself, and have set themselves towards Thee, and have not been kept back by such misfortunes as were decreed by Thee, from turning in the direction of Thy gifts.\nI have laid hold, O my Lord, on the handle of Thy bounty, and clung steadfastly to the hem of the robe of Thy favor.  Send down, then, upon me, out of the clouds of Thy generosity, what will purge out from me the remembrance of anyone except Thee, and make me able to turn unto Him Who is the Object of the adoration of all mankind, against Whom have been arrayed the stirrers of sedition, who have broken Thy covenant, and disbelieved in Thee and in Thy signs.\nDeny me not, O my Lord, the fragrances of Thy raiment in Thy days, and deprive me not of the breathings of Thy Revelation at the appearance of the splendors of the light of Thy face.  Powerful art Thou to do what pleaseth Thee.  Naught can resist Thy will, nor frustrate what Thou hast purposed by Thy power.\nNo God is there but Thee, the Almighty, the All-Wise.\n"},
{"title":"BH07721","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O Lord my God!  I implore Thee by Thy Name, through which Thou didst lift up the ensigns of Thy guidance, and didst shed the radiance of Thy loving-kindness, and didst reveal the sovereignty of Thy Lordship; through which the lamp of Thy names hath appeared within the niche of Thine attributes, and He Who is the Tabernacle of Thy unity and the Manifestation of detachment hath shone forth; through which the ways of Thy guidance were made known, and the paths of Thy good pleasure were marked out; through which the foundations of error have been made to tremble, and the signs of wickedness have been abolished; through which the fountains of wisdom have burst forth, and the heavenly table hath been sent down; through which Thou didst preserve Thy servants and didst vouchsafe Thy healing; through which Thou didst show forth Thy tender mercies unto Thy servants and revealedst Thy forgiveness amidst Thy creatures—I implore Thee to keep safe him who hath held fast and returned unto Thee, and clung to Thy mercy, and seized the hem of Thy loving providence.  Send down, then, upon him Thy healing, and make him whole, and endue him with a constancy vouchsafed by Thee, and a tranquillity bestowed by Thy highness.\nThou art, verily, the Healer, the Preserver, the Helper, the Almighty, the Powerful, the All-Glorious, the All-Knowing.\n"},
{"title":"BH07775","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, my God!  I have turned in repentance unto Thee, and verily Thou art the Pardoner, the Compassionate.\nO God, my God!  I have returned to Thee, and verily Thou art the the Ever-Forgiving, the Gracious.\nO God, my God!  I have clung to the cord of Thy bounty, and with Thee is the storehouse of all that is in heaven and earth.\nO God, my God!  I have hastened toward Thee, and verily Thou art the Forgiver, the Lord of grace abounding.\nO God, my God!  I thirst for the celestial wine of Thy grace, and verily Thou art the Giver, the Bountiful, the Gracious, the Almighty.\nO God, my God!  I testify that Thou hast revealed Thy Cause, fulfilled Thy promise and sent down from the heaven of Thy grace that which hath drawn unto Thee the hearts of Thy favored ones.  Well is it with him that hath held fast unto Thy firm cord and clung to the hem of Thy resplendent robe!\nI ask Thee, O Lord of all being and King of the seen and unseen, by Thy power, Thy majesty and Thy sovereignty, to grant that my name may be recorded by Thy pen of glory among Thy devoted ones, them whom the scrolls of the sinful hindered not from turning to the light of Thy countenance, O prayer-hearing, prayer-answering God!\n"},
{"title":"BH07780","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy Name, O Lord my God!  I am Thy servant who hath laid hold on the cord of Thy tender mercies, and clung to the hem of Thy bounteousness.  I entreat Thee by Thy name whereby Thou hast subjected all created things, both visible and invisible, and through which the breath that is life indeed was wafted over the entire creation, to strengthen me by Thy power which hath encompassed the heavens and the earth, and to guard me from all sickness and tribulation.  I bear witness that Thou art the Lord of all names, and the Ordainer of all that may please Thee.  There is none other God but Thee, the Almighty, the All-Knowing, the All-Wise.\nDo Thou ordain for me, O my Lord, what will profit me in every world of Thy worlds.  Supply me, then, with what Thou hast written down for the chosen ones among Thy creatures, whom neither the blame of the blamer, nor the clamor of the infidel, nor the estrangement of such as have withdrawn from Thee, hath deterred from turning towards Thee.\nThou, truly, art the Help in Peril through the power of Thy sovereignty.  No God is there save Thee, the Almighty, the Most Powerful.\n"},
{"title":"BH08013","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God my God!  I beg of Thee by the ocean of Thy healing, and by the splendors of the Daystar of Thy grace, and by Thy Name through which Thou didst subdue Thy servants, and by the pervasive power of Thy most exalted Word and the potency of Thy most august Pen, and by Thy mercy that hath preceded the creation of all who are in heaven and on earth, to purge me with the waters of Thy bounty from every affliction and disorder, and from all weakness and feebleness.\nThou seest, O my Lord, Thy suppliant waiting at the door of Thy bounty, and him who hath set his hopes on Thee clinging to the cord of Thy generosity.  Deny him not, I beseech Thee, the things he seeketh from the ocean of Thy grace and the Daystar of Thy loving-kindness.\nPowerful art Thou to do what pleaseth Thee.  There is none other God save Thee, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH08242","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O Lord my God!  I implore Thee, by Thy Name which none hath befittingly recognized, and whose import no soul hath fathomed; I beseech Thee, by Him Who is the Fountainhead of Thy Revelation and the Dayspring of Thy signs, to make my heart to be a receptacle of Thy love and of remembrance of Thee.  Knit it, then, to Thy most great Ocean, that from it may flow out the living waters of Thy wisdom and the crystal streams of Thy glorification and praise.\nThe limbs of my body testify to Thy unity, and the hair of my head declareth the power of Thy sovereignty and might.  I have stood at the door of Thy grace with utter self-effacement and complete abnegation, and clung to the hem of Thy bounty, and fixed mine eyes upon the horizon of Thy gifts.\nDo Thou destine for me, O my God, what becometh the greatness of Thy majesty, and assist me, by Thy strengthening grace, so to teach Thy Cause that the dead may speed out of their sepulchers, and rush forth towards Thee, trusting wholly in Thee, and fixing their gaze upon the orient of Thy Cause, and the dawning-place of Thy Revelation.\nThou, verily, art the Most Powerful, the Most High, the All-Knowing, the All-Wise.\n"},
{"title":"BH08244","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified be Thy name, O Lord my God!  I beseech Thee by Thy power that hath encompassed all created things, and by Thy Sovereignty that hath transcended the entire creation, and by Thy Word which was hidden in Thy wisdom and whereby Thou didst create Thy heaven and Thy earth, both to enable us to be steadfast in our love for Thee and in our obedience to Thy pleasure, and to fix our gaze upon Thy face, and celebrate Thy glory.  Empower us, then, O my God, to spread abroad Thy signs among Thy creatures, and to guard Thy Faith in Thy realm.  Thou hast ever existed independently of the mention of any of Thy creatures, and wilt remain as Thou hast been for ever and ever.\nIn Thee I have placed my whole confidence, unto Thee I have turned my face, to the cord of Thy loving providence I have clung, and towards the shadow of Thy mercy I have hastened.  Cast me not as one disappointed out of Thy door, O my God, and withhold not from me Thy grace, for Thee alone do I seek.  No God is there beside Thee, the Ever-Forgiving, the Most Bountiful.\nPraise be to Thee, O Thou Who art the Beloved of them that have known Thee!\n"},
{"title":"BH08264","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O my God!  Thou hearest Thine ardent lovers lamenting in their separation from Thee, and such as have recognized Thee wailing because of their remoteness from Thy presence.  Open Thou outwardly to their faces, O my Lord, the gates of Thy grace, that they may enter them by Thy leave and in conformity with Thy will, and may stand before the throne of Thy majesty, and catch the accents of Thy voice, and be illumined with the splendors of the light of Thy face.\nPotent art Thou to do what pleaseth Thee.  None can withstand the power of Thy sovereign might.  From everlasting Thou wert alone, with none to equal Thee, and wilt unto everlasting remain far above all thought and every description of Thee.  Have mercy, then, upon Thy servants by Thy grace and bounty, and suffer them not to be kept back from the shores of the ocean of Thy nearness.  If Thou abandonest them, who is there to befriend them; and if Thou puttest them far from Thee, who is he that can favor them?  They have none other Lord beside Thee, none to adore except Thyself.  Deal Thou generously with them by Thy bountiful grace.\nThou, in truth, art the Ever-Forgiving, the Most Compassionate.\n"},
{"title":"BH08308","tags":"Departed prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O Lord my God!  Abase not him whom Thou hast exalted through the power of Thine everlasting sovereignty, and remove not far from Thee him whom Thou hast caused to enter the tabernacle of Thine eternity.  Wilt Thou cast away, O my God, him whom Thou hast overshadowed with Thy Lordship, and wilt Thou turn away from Thee, O my Desire, him to whom Thou hast been a refuge?  Canst Thou degrade him whom Thou hast uplifted, or forget him whom Thou didst enable to remember Thee?\nGlorified, immensely glorified art Thou!  Thou art He Who from everlasting hath been the King of the entire creation and its Prime Mover, and Thou wilt to everlasting remain the Lord of all created things and their Ordainer.  Glorified art Thou, O my God!  If Thou ceasest to be merciful unto Thy servants, who, then, will show mercy unto them; and if Thou refusest to succor Thy loved ones, who is there that can succor them?\nGlorified, immeasurably glorified art Thou!  Thou art adored in Thy truth, and Thee do we all, verily, worship; and Thou art manifest in Thy justice, and to thee do we all, verily, bear witness.  Thou art, in truth, beloved in Thy grace.  No God is there but Thee, the Help in Peril, the Self-Subsisting.\n"},
{"title":"BH08363","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, Who art the Author of all Manifestations, the Source of all Sources, the Fountainhead of all Revelations, and the Wellspring of all Lights!  I testify that by Thy Name the heaven of understanding hath been adorned, and the ocean of utterance hath surged, and the dispensations of Thy providence have been promulgated unto the followers of all religions.\nI beseech Thee so to enrich me as to dispense with all save Thee, and be made independent of anyone except Thyself.  Rain down, then, upon me out of the clouds of Thy bounty that which shall profit me in every world of Thy worlds.  Assist me, then, through Thy strengthening grace, so to serve Thy Cause amidst Thy servants that I may show forth what will cause me to be remembered as long as Thine own kingdom endureth and Thy dominion will last.\nThis is Thy servant, O my Lord, who with his whole being hath turned unto the horizon of Thy bounty, and the ocean of Thy grace, and the heaven of Thy gifts.  Do with me then as becometh Thy majesty, and Thy glory, and Thy bounteousness, and Thy grace.\nThou, in truth, art the God of strength and power, Who art meet to answer them that pray Thee.  There is no God save Thee, the All-Knowing, the All-Wise.\n"},
{"title":"BH08433","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy name, O my God, for that Thou hast manifested the Day which is the King of Days, the Day which Thou didst announce unto Thy chosen Ones and Thy Prophets in Thy most excellent Tablets, the Day whereon Thou didst shed the splendor of the glory of all Thy names upon all created things.  Great is his blessedness whosoever hath set himself towards Thee, and entered Thy presence, and caught the accents of Thy voice.\nI beseech Thee, O my Lord, by the name of Him round Whom circleth in adoration the kingdom of Thy names, that Thou wilt graciously assist them that are dear to Thee to glorify Thy word among Thy servants, and to shed abroad Thy praise amidst Thy creatures, so that the ecstasies of Thy revelation may fill the souls of all the dwellers of Thine earth.\nSince Thou hast guided them, O my Lord, unto the living waters of Thy grace, grant, by Thy bounty, that they may not be kept back from Thee; and since Thou hast summoned them to the habitation of Thy throne, drive them not out from Thy presence, through Thy loving-kindness. Send down upon them what shall wholly detach them from aught else except Thee, and make them able to soar in the atmosphere of Thy nearness, in such wise that neither the ascendancy of the oppressor nor the suggestions of them that have disbelieved in Thy most august and most mighty Self shall be capable of keeping them back from Thee.\n"},
{"title":"BH08594","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O Lord my God! I bear witness that from eternity Thou wert exalted in Thy transcendent majesty and might, and wilt to eternity abide in Thy surpassing power and glory. None in the kingdoms of earth and heaven can frustrate Thy purpose; none throughout the realms of revelation and of creation can prevail against Thee. At Thy command Thou doest what Thou willest, and by the power of Thy sovereignty Thou rulest as Thou pleasest.\n\nI implore Thee, O Thou Who causest the dawn to appear, by Thy Lamp which Thou didst light with the fire of Thy love before all that are in heaven and on earth, and whose flame Thou feedest with the fuel of Thy wisdom in the kingdom of Thy creation, to make me to be of those who have soared in Thine atmosphere, and surrendered their will to Thy decree.\n\nI am all wretchedness, O my Lord, and Thou art the Most Powerful, the Almighty. Have pity upon me by Thy grace and bountiful favor, and graciously aid me to serve Thee and them that are dear to Thee. Potent art Thou to do as Thou willest. No God is there but Thee, the God of strength, of glory and wisdom.\n\n\n*Prayers and Meditations, XXVIII\n"},
{"title":"BH08600FAC","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I am he, O my Lord, that hath set his face towards Thee, and fixed his hope on the wonders of Thy grace and the revelations of Thy bounty.  I pray Thee that Thou wilt not suffer me to turn away disappointed from the door of Thy mercy, nor abandon me to such of Thy creatures as have repudiated Thy Cause.\nI am, O my God, Thy servant and the son of Thy servant.  I have recognized Thy truth in Thy days, and have directed my steps towards the shores of Thy oneness, confessing Thy singleness, acknowledging Thy unity, and hoping for Thy forgiveness and pardon.  Powerful art Thou to do what Thou willest; no God is there beside Thee, the All-Glorious, the Ever-Forgiving.\n"},
{"title":"BH08600TES","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Whose tests are a healing medicine to such as are nigh unto Thee, Whose sword is the ardent desire of all them that love Thee, Whose dart is the dearest wish of those hearts that yearn after Thee, Whose decree is the sole hope of them that have recognized Thy truth! I implore Thee, by Thy divine sweetness and by the splendors of the glory of Thy face, to send down upon us from Thy retreats on high that which will enable us to draw nigh unto Thee.  Set, then, our feet firm, O my God, in Thy Cause, and enlighten our hearts with the effulgence of Thy knowledge, and illumine our breasts with the brightness of Thy names.\n"},
{"title":"BH08604","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Whose nearness is my wish, Whose presence is my hope, Whose remembrance is my desire, Whose court of glory is my goal, Whose abode is my aim, Whose name is my healing, Whose love is the radiance of my heart, Whose service is my highest aspiration!  I beseech Thee by Thy Name, through which Thou hast enabled them that have recognized Thee to soar to the sublimest heights of the knowledge of Thee and empowered such as devoutly worship Thee to ascend into the precincts of the court of Thy holy favors, to aid me to turn my face towards Thy face, to fix mine eyes upon Thee, and to speak of Thy glory.\nI am the one, O my Lord, who hath forgotten all else but Thee, and turned towards the Dayspring of Thy grace, who hath forsaken all save Thyself in the hope of drawing nigh unto Thy court.  Behold me, then, with mine eyes lifted up towards the Seat that shineth with the splendors of the light of Thy Face.  Send down, then, upon me, O my Beloved, that which will enable me to be steadfast in Thy Cause, so that the doubts of the infidels may not hinder me from turning towards Thee.\nThou art, verily, the God of Power, the Help in Peril, the All-Glorious, the Almighty.\n"},
{"title":"BH08822","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  I beseech Thee by Him Who is Thy Most Great Name, Who hath been sorely afflicted by such of Thy creatures as have repudiated Thy truth, and Who hath been hemmed in by sorrows which no tongue can describe, to grant that I may remember Thee and celebrate Thy praise, in these days when all have turned away from Thy beauty, have disputed with Thee, and turned away disdainfully from Him Who is the Revealer of Thy Cause.  None is there, O my Lord, to help Thee except Thine own Self, and no power to succor Thee save Thine own power.\nI entreat Thee to enable me to cleave steadfastly in Thy love and Thy remembrance.  This is, verily, within my power, and Thou art the One that knoweth all that is in me.  Thou, in truth, art knowing, apprised of all.  Deprive me not, O my Lord, of the splendors of the light of Thy face,whose brightness hath illuminated the whole world.  No God is there beside Thee, the Most Powerful, the All-Glorious, the Ever-Forgiving.\n"},
{"title":"BH08824","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified, O Lord my God, be Thy Name, whereby the trees of the garden of Thy Revelation have been clad with verdure, and been made to yield the fruits of holiness during this Springtime when the sweet savors of Thy favors and blessings have been wafted over all things, and caused them to bring forth whatsoever had been preordained for them in the Kingdom of Thine irrevocable decree and the Heaven of Thine immutable purpose. I beseech Thee by this very Name not to suffer me to be far from the court of Thy holiness, nor debarred from the exalted sanctuary of Thy unity and oneness.\n\nIgnite, then, O my God, within my breast the fire of Thy love, that its flame may burn up all else except my remembrance of Thee, that every trace of corrupt desire may be entirely mortified within me, and that naught may remain except the glorification of Thy transcendent and all-glorious Being. This is my highest aspiration, mine ardent desire, O Thou Who rulest all things, and in Whose hand is the kingdom of the entire creation. Thou, verily, doest what Thou choosest. No God is there beside Thee, the Almighty, the All-Glorious, the Ever-Forgiving.\n\n\n*Prayers and Meditations, XCVI\n"},
{"title":"BH08852","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory to Thee, O my God!  One of Thy handmaidens, who hath believed in Thee and in Thy signs, hath entered beneath the shadow of the tree of Thy oneness.  Give her to quaff, O my God, by Thy Name, the Manifest and the Hidden, of Thy choice sealed Wine that it may take her away from her own self, and make her to be entirely devoted to Thy remembrance, and wholly detached from any one beside Thee.\nNow that Thou hast revealed unto her the knowledge of Thee, O my Lord, deny her not, by Thy bounty, Thy grace; and now that Thou hast called her unto Thyself, drive her not away from Thee, through Thy favor. Supply her, then, with that which excelleth all that can be found on Thine earth.  Thou art, verily, the Most Bountiful, Whose grace is immense.\nWert Thou to bestow on one of Thy creatures what would equal the kingdoms of earth and heaven, it would still not diminish by even as much as an atom the immensity of Thy dominion.  Far greater art Thou than the Great One men are wont to call Thee, for such a title is but one of Thy names all of which were created by a mere indication of Thy will.\nThere is no God but Thee, the God of power, the God of glory, the God of knowledge and wisdom.\n"},
{"title":"BH08855","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O my God and the God of all things, my Glory and the Glory of all things, my Desire and the Desire of all things, my Strength and the Strength of all things, my King and the King of all things, my Aim and the Aim of all things, my Mover and the Mover of all things!  Suffer me not, I implore Thee, to be kept back from the ocean of Thy tender mercies, nor to be far removed from the shores of nearness to Thee.\nAught else except Thee, O my Lord, profiteth me not, and near access to anyone save Thyself availeth me nothing.  I entreat Thee by the plenteousness of Thy riches, whereby Thou didst dispense with all else except Thyself, to number me with such as have set their faces towards Thee, and arisen to serve Thee.\nForgive, then, O my Lord, Thy servants and Thy handmaidens.  Thou, truly, art the Ever-Forgiving, the Most Compassionate.\n"},
{"title":"BH09024","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Many a chilled heart, O my God, hath been set ablaze by the fire of Thy Cause, and many a slumberer hath been wakened by the sweetness of Thy voice.  How many are the strangers who have sought shelter beneath the shadow of the tree of Thy oneness, and how numerous the thirsty ones who have panted after the fountain of Thy living waters in Thy days!\nBlessed is he that hath set himself towards Thee, and hasted to attain the Dayspring of the lights of Thy face.  Blessed is he who with all his affections hath turned to the Dawning-Place of Thy Revelation and the Fountainhead of Thine inspiration.  Blessed is he that hath expended in Thy path what Thou didst bestow upon him through Thy bounty and favor.  Blessed is he who, in his sore longing after Thee, hath cast away all else except Thyself.  Blessed is he who hath enjoyed intimate communion with Thee, and rid himself of all attachment to anyone save Thee.\nI beseech Thee, O my Lord, by Him Who is Thy Name, Who, through the power of Thy sovereignty and might, hath risen above the horizon of His prison, to ordain for everyone what becometh Thee and beseemeth Thine exaltation.\nThy might, in truth, is equal to all things.\n"},
{"title":"BH09085","tags":"Departed prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"*The Prayer for the Dead is the only Bahá’í obligatory prayer that is to be recited in congregation; it is to be recited by one believer while all present stand in silence.  Bahá’u’lláh has clarified that this prayer is required only when the deceased is over the age of fifteen, that its recital must precede interment, and that there is no requirement to face the Qiblih during its recitation.  “Alláh-u-Abhá” is said once; then the first of the six verses is recited nineteen times.  Then “Alláh-u-Abhá” is said again, followed by the second verse, which is recited nineteen times, and so on.\n\nO my God!  This is Thy servant and the son of Thy servant who hath believed in Thee and in Thy signs, and set his face towards Thee, wholly detached from all except Thee.  Thou art, verily, of those who show mercy the most merciful.\n\nDeal with him, O Thou Who forgivest the sins of men and concealest their faults, as beseemeth the heaven of Thy bounty and the ocean of Thy grace.  Grant him admission within the precincts of Thy transcendent mercy that was before the foundation of earth and heaven. There is no God but Thee, the Ever-Forgiving, the Most Generous.\n\n\n*Let him, then, repeat six times the greeting “Alláh-u-Abhá,” and then repeat nineteen times each of the following verses:\n\nWe all, verily, worship God.\nWe all, verily, bow down before God.\nWe all, verily, are devoted unto God.\nWe all, verily, give praise unto God.\nWe all, verily, yield thanks unto God.\nWe all, verily, are patient in God.\n\n\n*(If the dead be a woman, let him say: This is Thy handmaiden and the daughter of Thy handmaiden, etc...)\n"},
{"title":"BH09162","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Whose face is the object of the adoration of all that yearn after Thee, Whose presence is the hope of such as are wholly devoted to Thy will, Whose nearness is the desire of all that have drawn nigh unto Thy court, Whose countenance is the companion of those who have recognized Thy truth, Whose name is the mover of the souls that long to behold Thy face, Whose voice is the true life of Thy lovers, the words of Whose mouth are as the waters of life unto all who are in heaven and on earth!\nI beseech Thee, by the wrong Thou hast suffered and the ills inflicted upon Thee by the hosts of wrongful doers, to send down upon me from the clouds of Thy mercy that which will purify me of all that is not of Thee, that I may be worthy to praise Thee and fit to love Thee.\nWithhold not from me, O my Lord, the things Thou didst ordain for such of Thy handmaidens as circle around Thee, and on whom are poured continually the splendors of the sun of Thy beauty and the beams of the brightness of Thy face.  Thou art He Who from everlasting hath succored whosoever hath sought Thee, and bountifully favored him who hath asked Thee.\nNo God is there beside Thee, the Mighty, the Ever-Abiding, the All-Bounteous, the Most Generous.\n"},
{"title":"BH09289","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Suffer me, O my God, to draw nigh unto Thee, and to abide within the precincts of Thy court, for remoteness from Thee hath well-nigh consumed me.  Cause me to rest under the shadow of the wings of Thy grace, for the flame of my separation from Thee hath melted my heart within me.  Draw me nearer unto the river that is life indeed, for my soul burneth with thirst in its ceaseless search after Thee.  My sighs, O my God, proclaim the bitterness of mine anguish, and the tears I shed attest my love for Thee.\nI beseech Thee, by the praise wherewith Thou praisest Thyself and the glory wherewith Thou glorifiest Thine own Essence, to grant that we may be numbered among them that have recognized Thee and acknowledged Thy sovereignty in Thy days.  Help us then to quaff, O my God, from the fingers of mercy the living waters of Thy loving-kindness, that we may utterly forget all else except Thee, and be occupied only with Thy Self.  Powerful art Thou to do what Thou willest.  No God is there beside Thee, the Mighty, the Help in Peril, the Self-Subsisting.\nGlorified be Thy name, O Thou Who art the King of all Kings!\n"},
{"title":"BH09399","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O my God!  My face hath been set towards Thy face, and my face is, verily, Thy face, and my call is Thy call, and my Revelation Thy Revelation, and my self Thy Self, and my Cause Thy Cause, and my behest Thy behest, and my Being Thy Being, and my sovereignty Thy sovereignty, and my glory Thy glory, and my power Thy power.\nI implore Thee, O Thou Fashioner of the nations and the King of eternity, to guard Thy handmaidens within the tabernacle of Thy chastity, and to cancel such of their deeds as are unworthy of Thy days.  Purge out, then, from them, O my God, all doubts and idle fancies, and sanctify them from whatsoever becometh not their kinship with Thee, O Thou Who art the Lord of names, and the Source of utterance.  Thou art He in Whose grasp are the reins of the entire creation.\nNo God is there but Thee, the Almighty, the Most Exalted, the All-Glorious, the Self-Subsisting.\n"},
{"title":"BH09401","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"All praise, O my God, be to Thee Who art the Source of all glory and majesty, of greatness and honor, of sovereignty and dominion, of loftiness and grace, of awe and power.  Whomsoever Thou willest Thou causest to draw nigh unto the Most Great Ocean, and on whomsoever Thou desirest Thou conferrest the honor of recognizing Thy Most Ancient Name.  Of all who are in heaven and on earth, none can withstand the operation of Thy sovereign Will.  From all eternity Thou didst rule the entire creation, and Thou wilt continue for evermore to exercise Thy dominion over all created things.  There is none other God but Thee, the Almighty, The Most Exalted, the All-Powerful, the All-Wise.\nIllumine, O Lord, the faces of Thy servants, that they may behold Thee; and cleanse their hearts that they may turn unto the court of Thy heavenly favors, and recognize Him Who is the Manifestation of Thy Self and the Dayspring of Thine Essence.  Verily, Thou art the Lord of all worlds.  There is no God but Thee, the Unconstrained, the All-Subduing.\n"},
{"title":"BH09498","tags":"Service prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God and the God of all Names, and the Maker of the heavens!  I entreat Thee by Thy Name through which He Who is the Dayspring of Thy might and the Dawning-Place of Thy power hath been manifested, through which every solid thing hath been made to flow, and every dead corpse hath been quickened, and every moving spirit confirmed—I entreat Thee to enable me to rid myself of all attachment to any one but Thee, and to serve Thy Cause, and to wish what Thou didst wish through the power of Thy sovereignty, and to perform what is the good pleasure of Thy will.\nI beseech Thee, moreover, O my God, to ordain for me what will make me rich enough to dispense with any one save Thee.  Thou seest me, O my God, with my face turned towards Thee, and my hands clinging to the cord of Thy grace.  Send down upon me Thy mercy, and write down for me what Thou hast written down for Thy chosen ones.  Powerful art Thou to do what pleaseth Thee.  No God is there but Thee, the Ever-Forgiving, the All-Bountiful.\n"},
{"title":"BH09508","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O my God!  I yield Thee thanks that Thou hast made known unto me Him who is the Dayspring of Thy mercy, and the Dawning-Place of Thy grace, and the Repository of Thy Cause.  I beseech Thee by Thy Name, through which the faces of them that are nigh unto Thee have turned white, and the hearts of such as are devoted to Thee have winged their flight towards Thee, to grant that I may, at all times and under all conditions, lay hold on Thy cord, and be rid of all attachment to anyone except Thee, and may keep mine eyes directed towards the horizon of Thy Revelation, and may carry out what Thou hast prescribed unto me in Thy Tablets.\nAttire, O my Lord, both my inner and outer being with the raiment of Thy favors and Thy loving-kindness.  Keep me safe, then, from whatsoever may be abhorrent unto Thee, and graciously assist me and my kindred to obey Thee, and to shun whatsoever may stir up any evil or corrupt desire within me.\nThou, truly, art the Lord of all mankind, and the Possessor of this world and of the next.  No God is there save Thee, the All-Knowing, the All-Wise.\n"},
{"title":"BH09809","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thou seest, O my God, how Thy loved ones have been encompassed by the rebellious amongst Thy creatures and the wicked amidst Thy people.  No land remaineth but the lamentation of Thy lovers and the wailing of Thy chosen ones were lifted up therein.  I beseech Thee by Thy Most Great Name to draw forth the hand of power from the bosom of Thy might and to assist therewith all them that love Thee.\nThou beholdest, O my God, their eyes turned towards Thee, their gaze fixed upon the Dayspring of Thy might and Thy loving providence. Transmute, O my Lord, their abasement into glory, their poverty into wealth, and their weakness into a strength born of Thee.\nPowerful art Thou to do whatsoever Thou willest.  No God is there but Thee, the All-Knowing, the All-Informed.\n"},
{"title":"BH09848","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  I implore Thee by the onrushing winds of Thy grace, and by them Who are the Daysprings of Thy purpose and the Dawning-Places of Thine inspiration, to send down upon me and upon all that have sought Thy face that which beseemeth Thy generosity and bountiful grace, and is worthy of Thy bestowals and favors.  Poor and desolate I am, O my Lord!  Immerse me in the ocean of Thy wealth; athirst, suffer me to drink from the living waters of Thy loving-kindness.\nI beseech Thee, by Thine own Self and by Him Whom Thou hast appointed as the Manifestation of Thine own Being and Thy discriminating Word unto all that are in heaven and on earth, to gather together Thy servants beneath the shade of the Tree of Thy gracious providence. Help them, then, to partake of its fruits, to incline their ears to the rustling of its leaves, and to the sweetness of the voice of the Bird that chanteth upon its branches.  Thou art, verily, the Help in Peril, the Inaccessible, the Almighty, the Most Bountiful.\n"},
{"title":"BH09855","tags":"Children prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Infants\n\nPraised be Thou, O Lord my God! Graciously grant that this infant be fed from the breast of Thy tender mercy and loving providence and be nourished with the fruit of Thy celestial trees. Suffer him not to be committed to the care of anyone save Thee, inasmuch as Thou, Thyself, through the potency of thy sovereign will and power, didst create and call him into being. There is none other God but Thee, the Almighty, the All-Knowing.\n\nLauded art Thou, O my Best Beloved, waft over him the sweet savors of Thy transcendent bounty and the fragrances of Thy holy bestowals. Enable him then to seek shelter beneath the shadow of Thy most exalted Name, O Thou Who holdest in Thy grasp the kingdom of names and attributes. Verily, Thou art potent to do what Thou willest, and Thou art indeed the Mighty, the Exalted, the Ever-Forgiving, the Gracious, the Generous, the Merciful.\n"},
{"title":"BH09864","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O my God!  I entreat Thee by the fragrances of the Raiment of Thy grace which at Thy bidding and in conformity with Thy desire were diffused throughout the entire creation, and by the Daystar of Thy will that hath shone brightly, through the power of Thy might and of Thy sovereignty, above the horizon of Thy mercy, to blot out from my heart all idle fancies and vain imaginings, that with all my affections I may turn unto Thee, O Thou Lord of all mankind!\nI am Thy servant and the son of Thy servant, O my God!  I have laid hold on the handle of Thy grace, and clung to the cord of Thy tender mercy.  Ordain for me the good things that are with Thee, and nourish me from the Table Thou didst send down out of the clouds of Thy bounty and the heaven of Thy favor.\nThou, in very truth, art the Lord of the worlds, and the God of all that are in heaven and all that are on earth.\n"},
{"title":"BH09872","tags":"Protection prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O Lord my God!  This is Thy servant who hath quaffed from the hands of Thy grace the wine of Thy tender mercy, and tasted of the savor of Thy love in Thy days.  I beseech Thee, by the embodiments of Thy names whom no grief can hinder from rejoicing in Thy love or from gazing on Thy face, and whom all the hosts of the heedless are powerless to cause to turn aside from the path of Thy pleasure, to supply him with the good things Thou dost possess, and to raise him up to such heights that he will regard the world even as a shadow that vanisheth swifter than the twinkling of an eye.\nKeep him safe also, O my God, by the power of Thine immeasurable majesty, from all that Thou abhorrest.  Thou art, verily, his Lord and the Lord of all worlds.\n"},
{"title":"BH09874","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God! Every man of insight confesseth Thy sovereignty and Thy dominion, and every discerning eye perceiveth the greatness of Thy majesty and the compelling power of Thy might. The winds of tests are powerless to hold back them that enjoy near access to Thee from setting their faces towards the horizon of Thy glory, and the tempests of trials must fail to draw away and hinder such as are wholly devoted to Thy will from approaching Thy court.\n\nMethinks, the lamp of Thy love is burning in their hearts, and the light of Thy tenderness is lit within their breasts. Adversities are incapable of estranging them from Thy Cause, and the vicissitudes of fortune can never cause them to stray from Thy pleasure.\n\nI beseech Thee, O my God, by them and by the sighs which their hearts utter in their separation from Thee, to keep them safe from the mischief of Thine adversaries, and to nourish their souls with what Thou hast ordained for Thy loved ones on whom shall come no fear and who shall not be put to grief.\n"},
{"title":"BH09960","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy Name, O Lord my God!  Thou art He Whom all things worship and Who worshipeth no one, Who is the Lord of all things and is the vassal of none, Who knoweth all things and is known of none. Thou didst wish to make Thyself known unto men; therefore, Thou didst, through a word of Thy mouth, bring creation into being and fashion the universe.  There is none other God except Thee, the Fashioner, the Creator, the Almighty, the Most Powerful.\nI implore Thee, by this very word that hath shone forth above the horizon of Thy will, to enable me to drink deep of the living waters through which Thou hast vivified the hearts of Thy chosen ones and quickened the souls of them that love Thee, that I may, at all times and under all conditions, turn my face wholly towards Thee.\nThou art the God of power, of glory and bounty.  No God is there beside Thee, the Supreme Ruler, the All-Glorious, the Omniscient.\n"},
{"title":"BH10076","tags":"Children prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Lord, my God!  This is a child that hath sprung from the loins of one of Thy servants to whom Thou hast granted a distinguished station in the Tablets of Thine irrevocable decree in the Books of Thy behest.\nI beseech Thee by Thy name, whereby everyone is enabled to attain the object of his desire, to grant that this child may become a more mature soul amongst Thy servants; cause him to shine forth through the power of Thy name, enable him to utter Thy praise, to set his face towards Thee and to draw nigh unto Thee.  Verily it is Thou Who hast, from everlasting, been powerful to do as Thou willest and Who wilt, to eternity, remain potent to do as Thou pleasest.  There is none other God but Thee, the Exalted, the August, the Subduer, the Mighty, the All-Compelling.\n"},
{"title":"BH10127","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the Name of Him Who hath been promised in the Books of God, the All-Knowing, the All-Informed!  The days of fasting have arrived wherein those servants who circle round Thy throne and have attained Thy presence have fasted.  Say: O God of names and creator of heaven and earth!  I beg of Thee by Thy Name, the All-Glorious, to accept the fast of those who have fasted for love of Thee and for the sake of Thy good-pleasure and have carried out what Thou hast bidden them in Thy Books and Tablets.  I beseech Thee by them to assist me in the promotion of Thy Cause and to make me steadfast in Thy love, that my footsteps may not slip on account of the clamor of Thy creatures. Verily, Thou art powerful over whatsoever Thou willest.  No God is there but Thee, the Quickener, the All-Powerful, the Most Bountiful, the Ancient of Days.\n"},
{"title":"BH10231","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thou seest, O my God, how the wrongs committed by such of Thy creatures as have turned their backs to Thee have come in between Him in Whom Thy Godhead is manifest and Thy servants.  Send down upon them, O my Lord, what will cause them to be busied with each others' concerns.  Let, then, their violence be confined to their own selves, that the land and they that dwell therein may find peace.\nOne of Thy handmaidens, O my Lord, hath sought Thy face, and soared in the atmosphere of Thy pleasure.  Withhold not from her, O my Lord, the things Thou didst ordain for the chosen ones among Thy handmaidens.\nEnable her, then, to be so attracted by Thine utterances that she will celebrate Thy praise amongst them.\n\nPotent art Thou to do what pleaseth Thee.  No God is there but Thee, the Almighty, Whose help is implored by all men.\n"},
{"title":"BH10505","tags":"Unity prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God!  O my God!  Unite the hearts of Thy servants, and reveal to them Thy great purpose.  May they follow Thy commandments and abide in Thy law.  Help them, O God, in their endeavor, and grant them strength to serve Thee.  O God!  Leave them not to themselves, but guide their steps by the light of Thy knowledge, and cheer their hearts by Thy love.  Verily, Thou art their Helper and their Lord.\n\n##Note:\n*‘Although no original text has been found for the prayer that begins “O my God!  O my God!  Unite the hearts of Thy servants”, it was included in J. E. Esslemont’s “Baha’u’llah and the New Era”, which was written during the lifetime of ‘Abdu’l-Baha....  The Research Department has indicated that further research is required before a conclusion regarding the authenticity of this prayer can be reached.  In the meantime, the use of this prayer may continue as before.’”\n\n*(From a letter dated 26 July 2012 written on behalf of the Universal House of Justice to an individual believer)\n"},
{"title":"BH10578","tags":"Protection prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O Lord my God!  I entreat Thee by Thy Name through which the Hour hath struck, and the Resurrection came to pass, and fear and trembling seized all that are in heaven and all that are on earth, to rain down, out of the heaven of Thy mercy and the clouds of Thy tender compassion, what will gladden the hearts of Thy servants, who have turned towards Thee and helped Thy Cause.\nKeep safe Thy servants and Thy handmaidens, O my Lord, from the darts of idle fancy and vain imaginings, and give them from the hands of Thy grace a draught of the soft-flowing waters of Thy knowledge.\nThou, truly, art the Almighty, the Most Exalted, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH10581","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be unto Thee, O Lord my God!  We have observed the Fast in conformity with Thy bidding and break it now through Thy love and Thy good-pleasure.  Deign to accept, O my God, the deeds that we have performed in Thy path wholly for the sake of Thy beauty with our faces set towards Thy Cause, free from aught else but Thee.  Bestow, then, Thy forgiveness upon us, upon our forefathers, and upon all such as have believed in Thee and in Thy mighty signs in this most great, this most glorious Revelation.  Potent art Thou to do what Thou choosest. Thou art, verily, the Most Exalted, the Almighty, the Unconstrained.\n"},
{"title":"BH10688","tags":"Journey prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, my God!  I have set out from my home, holding fast unto the cord of Thy love, and I have committed myself wholly to Thy care and Thy protection.  I entreat Thee by Thy power through which Thou didst protect Thy loved ones from the wayward and the perverse, and from every contumacious oppressor, and every wicked doer who hath strayed far from Thee, to keep me safe by Thy bounty and Thy grace.  Enable me, then, to return to my home by Thy power and Thy might.  Thou art, truly, the Almighty, the Help in Peril, the Self-Subsisting.\n"},
{"title":"BH10973","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O Thou Whose face is the object of my adoration, Whose beauty is my sanctuary, Whose habitation is my goal, Whose praise is my hope, Whose providence is my companion, Whose love is the cause of my being, Whose mention is my solace, Whose nearness is my desire, Whose presence is my dearest wish and highest aspiration, I entreat Thee not to withhold from me the things Thou didst ordain for the chosen ones among Thy servants.  Supply me, then, with the good of this world and of the next.\nThou, truly, art the King of all men. There is no God but Thee, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH11209","tags":"[[Short Obligatory Prayer]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Short obligatory prayer\n##To be recited once in twenty-four hours, at noon\n\n\n\nI bear witness, O my God, that Thou hast created me to know Thee and to worship Thee. I testify, at this moment, to my powerlessness and to Thy might, to my poverty and to Thy wealth. There is none other God but Thee, the Help in Peril, the Self-Subsisting.\n\n\n* \"The daily obligatory prayers are three in number. ... The believer is entirely free to choose any one of these three prayers, but is under the obligation of reciting either one of them, and in accordance with any specific directions with which they may be accompanied.\" - from a letter written on behalf of Shoghi Effendi \"By 'morning,' 'noon' and 'evening,' mentioned in connection with the Obligatory Prayers, is meant respectively the intervals between sunrise and noon, between noon and sunset, and from sunset till two hours after sunset.\" - Synopsis and Codification of the Kitáb-i-Aqdas, p. 36\n"},
{"title":"BH11278RIV","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O Lord my God!  Make manifest the rivers of Thy sovereign might, that the waters of Thy Unity may flow through the inmost realities of all things, in such wise that the banner of Thine unfailing guidance may be raised aloft in the kingdom of Thy command and the stars of Thy divine splendor may shine brightly in the heaven of Thy majesty.\nPotent art Thou to do what pleaseth Thee.  Thou, verily, art the Help in Peril, the Self-Subsisting.\n"},
{"title":"BHU0004SUF","tags":"[[Trust in God]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"God is sufficient unto me; He verily is the All-sufficing! In Him let the trusting trust.\n"},
{"title":"bpn-1-439","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O Lord my God! Darkness hath fallen upon every land, and the forces of mischief have encompassed all the nations. Through them, however, I perceive the splendors of Thy wisdom, and discern the brightness of the light of Thy providence.\n\nThey that are shut out as by a veil from Thee have imagined that they have the power to put out Thy light, and to quench Thy fire, and to still the winds of Thy grace. Nay, and to this Thy might beareth me witness! Had not every tribulation been made the bearer of Thy wisdom, and every ordeal the vehicle of Thy providence, no one would have dared oppose us, though the powers of earth and heaven were to be leagued against us. Were I to unravel the wondrous mysteries of Thy wisdom which are laid bare before me, the reins of Thine enemies would be cleft asunder.\n\nGlorified be Thou, then, O my God! I beseech Thee by thy Most Great Name to assemble them that love Thee around the Law that streameth from the good pleasure of Thy will, and to send down upon them what will assure their hearts.\n\nPotent art thou to do what pleaseth Thee. Thou art, verily, the Help in Peril, the Self-Subsisting.\n"},
{"title":"bpn-1-6305","tags":"Sacrifice prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O Divine Providence!  Lift to Thy lovers' lips a cup brimful of anguish.  To the yearners on Thy pathway, make sweetness but a sting, and poison honey-sweet.  Set Thou our heads for ornaments on the points of spears.  Make Thou our hearts the targets for pitiless arrows and darts.  Raise Thou this withered soul to life on the martyr's field, make Thou his faded heart to drink the draft of tyranny, and thus grow fresh and fair once more.  Make him to be drunk with the wine of Thine Eternal Covenant, make him a reveler holding high his cup.  Help him to fling away his life; grant that for Thy sake, he be offered up.\n\nThou art the Mighty, the Powerful.  Thou art the Knower, the Seer, the Hearer.\n"},
{"title":"bpn-1-6307","tags":"[[Birth of The Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Birth of the Báb \n\nIn the name of the One born on this day, Him Whom God hath made to be the Herald of His Name, the Almighty, the All-Loving!This is a Tablet We have addressed unto that night\n\nThis is a Tablet We have addressed unto that night wherein the heavens and the earth were illumined by a Light that cast its radiance over the entire creation. \n\nBlessed art thou, O night! For through thee was born the Day of God, a Day which We have ordained to be the lamp of salvation unto the denizens of the cities of names, the chalice of victory unto the champions of the arenas of eternity, and the dawning-place of joy and exultation unto all creation.\n\nImmeasurably exalted is God, the Maker of the heavens, Who hath caused this Day to speak forth that Name whereby the veils of idle fancy have been rent asunder, the mists of vain imagining have been dispelled, and His name “the Self-Subsisting” hath dawned above the horizon of certitude. Through Thee the choice wine of everlasting life hath been unsealed, the doors of knowledge and utterance have been unlocked before the peoples of the earth, and the breezes of the All-Merciful have been wafted over every region. All glory be to that hour wherein the Treasure of God, the All-Powerful, the All-Knowing, the All-Wise, hath appeared!\n\nO concourse of earth and heaven! This is that first night, which God hath made to be a sign of that second night whereon was born He Whom no praise can befittingly extol and no attribute describe. Well is it with him who reflecteth upon them both: Verily, he will find their outer reality to correspond to their inner essence, and will become acquainted with the divine mysteries that lie enshrined in this Revelation, a Revelation through which the foundations of misbelief have been shaken, the idols of superstition have been shattered, and the banner hath been unfurled which proclaimeth, “No God is there but Him, the Powerful, the Exalted, the Incomparable, the Protector, the Mighty, the Inaccessible.”\n\nOn this night the fragrance of nearness was wafted, the portals of reunion at the end of days were flung open, and all created things were moved to exclaim: “The Kingdom is God’s, the Lord of all names, Who is come with world-embracing sovereignty!” On this night the Concourse on high celebrated the praise of its Lord, the Exalted, the Most Glorious, and the realities of the divine names extolled Him Who is the King of the beginning and the end in this Revelation, a Revelation through whose potency the mountains have hastened unto Him Who is the All-Sufficing, the Most High, and the hearts have turned towards the countenance of their Best-Beloved, and the leaves have been stirred into motion by the breezes of yearning, and the trees have raised their voices in joyful reply to the call of Him Who is the Unconstrained, and the entire earth hath trembled with longing in its desire to attain reunion with the Eternal King, and all things have been made new by that concealed Word which hath appeared in this mighty Name.\n\nO night of the All-Bountiful! In thee do We verily behold the Mother Book. Is it a Book, in truth, or rather a child begotten? Nay, by Myself! Such words pertain to the realm of names, whilst God hath sanctified this Book above all names. Through it the hidden Secret and the treasured Mystery have been revealed. Nay, by My life! All that hath been mentioned pertaineth to the realm of attributes, whereas the Mother Book standeth supreme above this. Through it have appeared the manifestations of “There is no God but God” over them all. Nay, while such things have been proclaimed to all people, in the estimation of thy Lord naught but His ear is capable of hearing them. Blessed are those that are well assured!\n\nWhereupon, dumbfounded, the Pen of the Most High cried out: “O Thou Who art exalted above all names! I adjure Thee by Thy might that encompasseth the heavens and the earth to exempt me from mentioning Thee, for I myself have been called into being by virtue of Thy creative power. How, then, can I depict that which all created things are powerless to describe? And yet, I swear by Thy glory, were I to proclaim that wherewith Thou hast inspired me, the entire creation would pass away from joy and ecstasy, how much more then would it be overwhelmed before the billows of the ocean of Thine utterance in this most luminous, most exalted and transcendent Spot! Absolve, O Lord, this faltering Pen from magnifying so august a station, and deal mercifully with me, O my Possessor and my King. Overlook then my trespasses in Thy presence. Thou, verily, art the Lord of bounty, the All-Powerful, the Ever-Forgiving, the Most Generous.”\n\n* Ayyám-i-Tis’ih, pp. 12–15\n"},
{"title":"bpn-1-6309","tags":"[[Birth of Bahá’u’lláh]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Birth of Bahá’u’lláh\n\nHe is the Most Holy, the Most Great.\n\nThis is the month wherein was born He Who beareth the Most Great Name, Whose appearance hath caused the limbs of humankind to quake and the dust of Whose footsteps the Concourse on high and the dwellers of the cities of names have sought for a blessing. Whereupon they rendered praise unto God and cried out in joy and exultation. By God! This is the month through which all other months have been illumined, the month wherein He Who is the hidden Secret and the well-guarded Treasure hath been made manifest and hath called aloud amidst all humankind. All dominion belongeth to this newborn Child through Whom the face of creation hath been wreathed in smiles, and the trees have swayed, and the oceans have surged, and the mountains have taken flight, and Paradise hath lifted its voice, and the Rock hath cried out, and all things have exclaimed, “O concourse of creation! Hasten ye towards the dawning-place of the countenance of your Lord, the Merciful, the Compassionate!”\n\nThis is the month wherein Paradise itself was decked forth with the splendours of the countenance of its Lord, the All-Merciful, and the heavenly Nightingale warbled its melody upon the Divine Lote-Tree, and the hearts of the favoured ones were filled with rapture. But alas the people, for the most part, are heedless. Blessed be the one who hath recognized Him and apprehended that which was promised in the Books of God, the Almighty, the All-Praised; and woe betide him that hath turned aside from the One upon Whom the Concourse on high have fixed their gaze, Him who hath confounded every wayward misbeliever.\n\nWhen once thou hast received this Tablet, intone it in the sweetest of melodies and say: Praise be to Thee, O my most merciful Lord, for remembering me in this Tablet whereby the fragrance of the garment of Thy knowledge was diffused and the oceans of Thy grace were made to surge. I bear witness that Thou art potent to do as Thou pleasest. No God is there but Thee, the Almighty, the All-Knowing, the All-Wise.\n\n* Má’idiy-i-Ásmání, vol. 4, p. 342\n"},
{"title":"bpn-1-6341","tags":"Service prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I give praise to Thee, O my God, that the fragrance of Thy loving-kindness hath enraptured me, and the gentle winds of Thy mercy have inclined me in the direction of Thy bountiful favors. Make me to quaff, O my Lord, from the fingers of Thy bounteousness the living waters which have enabled every one that hath partaken of them to rid himself of all attachment to any one save Thee, and to soar into the atmosphere of detachment from all Thy creatures, and to fix his gaze upon Thy loving providence and Thy manifold gifts.\n\nMake me ready, in all circumstances, O my Lord, to serve Thee and to set myself towards the adored sanctuary of Thy Revelation and of Thy Beauty. If it be Thy pleasure, make me to grow as a tender herb in the meadows of Thy grace, that the gentle winds of Thy will may stir me up and bend me into conformity with Thy pleasure, in such wise that my movement and my stillness may be wholly directed by Thee.\n\nThou art He, by Whose name the Hidden Secret was divulged, and the Well-Guarded Name was revealed, and the seals of the sealed-up Goblet were opened, shedding thereby its fragrance over all creation, whether of the past or of the future. He who was athirst, O my Lord, hath hasted to attain the living waters of Thy grace, and the wretched creature hath yearned to immerse himself beneath the ocean of Thy riches.\n\nI swear by Thy glory, O Lord the Beloved of the world and the Desire of all them that have recognized Thee! I am sore afflicted by the grief of my separation from Thee, in the days when the Day-Star of Thy presence hath shed its radiance upon Thy people. Write down, then, for me the recompense decreed for such as have gazed on Thy face, and have, by Thy leave, gained admittance into the court of Thy throne, and have, at Thy bidding, met Thee face to face.\n\nI implore Thee, O my Lord, by Thy name the splendors of which have encompassed the earth and the heavens, to enable me so to surrender my will to what Thou hast decreed in Thy Tablets, that I may cease to discover within me any desire except what Thou didst desire through the power of Thy sovereignty, and any will save what Thou didst destine for me by Thy will.\n\nWhither shall I turn, O my God, powerless as I am to discover any other way except the way Thou didst set before Thy chosen Ones? All the atoms of the earth proclaim Thee to be God, and testify that there is none other God besides Thee. Thou hast from eternity been powerful to do what Thou hast willed, and to ordain what Thou hast pleased.\n\nDo Thou destine for me, O my God, what will set me, at all times, towards Thee, and enable me to cleave continually to the cord of Thy grace, and to proclaim Thy name, and to look for whatsoever may flow down from Thy pen. I am poor and desolate, O my Lord, and Thou art the All-Possessing, the Most High. Have pity, then, upon me through the wonders of Thy mercy, and send down upon me, every moment of my life, the things wherewith Thou hast recreated the hearts of all Thy creatures who have recognized Thy unity, and of all Thy people who are wholly devoted to Thee.\n\nThou, verily, art the Almighty, the Most Exalted, the All-Knowing, the All-Wise.\n"},
{"title":"bpn-1-6343","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Say: O God, my God! Thou beholdest me circling round Thy Will with mine eyes turned towards the horizon of Thy bounty, eagerly awaiting the revelation of the effulgent splendours of the sun of Thy favours. I beg of Thee, O Beloved of every understanding heart and the Desire of such as have near access unto Thee, to grant that Thy loved ones may become wholly detached from their own inclinations, holding fast unto that which pleaseth Thee. Attire them, O Lord, with the robe of righteousness and illumine them with the splendours of the light of detachment. Summon then to their assistance the hosts of wisdom and utterance that they may exalt Thy Word amongst Thy creatures and proclaim Thy Cause amidst Thy servants. Verily, potent art Thou to do what Thou willest, and within Thy grasp lie the reins of all affairs. No God is there but Thee, the Mighty, the Ever-Forgiving.\n\n*Tablets, p. 59.\n"},
{"title":"bpn-1-6344","tags":"Families prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thou seest, O Lord, our suppliant hands lifted up towards the heaven of Thy favor and bounty. Grant that they may be filled with the treasures of Thy munificence and bountiful favor. Forgive us, and our fathers, and our mothers, and fulfil whatsoever we have desired from the ocean of Thy grace and Divine generosity. Accept, O Beloved of our hearts, all our works in Thy path. Thou art, verily, the Most Powerful, the Most Exalted, the Incomparable, the One, the Forgiving, the Gracious.\n\n*Gleanings, CXXXVIII\n"},
{"title":"bpn-1-6345","tags":"Justice prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O God, my God! Attire mine head with the crown of justice, and my temple with the ornament of equity. Thou, verily, art the Possessor of all gifts and bounties.\n\n*Epistle to the Son of the Wolf, p. 12.\n"},
{"title":"bpn-1-6442","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thou seest, O God of Mercy, Thou Whose power pervadeth all created things, these servants of Thine, Thy thralls, who, according to the good-pleasure of Thy Will, observe in the daytime the fast prescribed by Thee, who arise, at the earliest dawn of day, to make mention of Thy Name, and to celebrate Thy praise, in the hope of obtaining their share of the goodly things that are treasured up within the treasuries of Thy grace and bounty. I beseech Thee, O Thou that holdest in Thine hands the reins of the entire creation, in Whose grasp is the whole kingdom of Thy names and of Thine attributes, not to deprive, in Thy Day, Thy servants from the showers pouring from the clouds of Thy mercy, nor to hinder them from taking their portion of the ocean of Thy good-pleasure.\n\nAll the atoms of the earth bear witness, O my Lord, to the greatness of Thy power and of Thy sovereignty; and all the signs of the universe attest the glory of Thy majesty and of Thy might. Have mercy, then, O Thou Who art the sovereign Lord of all, Who art the King of everlasting days, and Ruler of all nations, upon these Thy servants, who have clung to the cord of Thy commandments, who have bowed their necks to the revelations of Thy laws which have been sent down from the heaven of Thy Will.\n\nBehold, O my Lord, how their eyes are lifted up towards the dawning-place of Thy loving-kindness, how their hearts are set upon the oceans of Thy favors, how their voices are lowered before the accents of Thy most sweet Voice, calling, from the most sublime Station, in Thy name the All-Glorious. Help Thou Thy loved ones, O my Lord, them that have forsaken their all, that they may obtain the things Thou dost possess, whom trials and tribulations have encompassed for having renounced the world and set their affections on Thy realm of glory. Shield them, I entreat Thee, O my Lord, from the assaults of their evil passions and desires, and aid them to obtain the things that shall profit them in this present world and in the next.\n\nI pray Thee, O my Lord, by Thy hidden, Thy treasured Name, that calleth aloud in the kingdom of creation, and summoneth all peoples to the Tree beyond which there is no passing, the seat of transcendent glory, to rain down upon us, and upon Thy servants, the overflowing rain of Thy mercy, that it may cleanse us from the remembrance of all else but Thee, and draw us nigh unto the shores of the ocean of Thy grace. Ordain, O Lord, through Thy most exalted Pen, that which will immortalize our souls in the Realm of glory, will perpetuate our names in Thy Kingdom, and safeguard our lives in the treasuries of Thy protection and our bodies in the stronghold of Thy inviolable fastness. Powerful art Thou over all things, be they of the past or of the future. No God is there but Thee, the omnipotent Protector, the Self-Subsisting.\n\nThou seest, O Lord, our suppliant hands lifted up towards the heaven of Thy favor and bounty. Grant that they may be filled with the treasures of Thy munificence and bountiful favor. Forgive us, and our fathers, and our mothers, and fulfill whatsoever we have desired from the ocean of Thy grace and Divine generosity. Accept, O Beloved of our hearts, all our works in Thy path. Thou art, verily, the Most Powerful, the Most Exalted, the Incomparable, the One, the Forgiving, the Gracious.\n\n*Gleanings, CXXXVIII\n"},
{"title":"bpn-1-6443","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Abdu'l-Bahá]]","text":"O thou merciful God! O Thou Who art might and powerful! O Thou most kind Father! These servants have gathered together, turning to Thee, supplicating Thy threshold, desiring Thine endless bounties from Thy great assurance. They have no purpose save Thy good pleasure. They have no intention save service to the world of humanity.\n\nO God! Make this assemblage radiant. Make the hearts merciful. Confer the bounties of the Holy Spirit. Endow them with a power from heaven. Bless them with heavenly minds. Increase their sincerity, so that with all humility and contrition they may turn to Thy kingdom and be occupied with service to the world of humanity. May each one become a radiant candle. May each one become a brilliant star. May each one become beautiful in color and redolent of fragrance in the kingdom of God.\n\nO kind Father! Confer Thy blessings. Consider not our shortcomings. Shelter us under Thy protection. Remember not our sins. Heal us with Thy mercy. We are sick; Thou art mighty. We are poor; Thou art rich. We are sick; Thou art the Physician. We are needy; Thou art most generous.\n\nO God! Endow us with Thy providence. Thou art the Powerful. Thou art the Giver. Thou art the Beneficent.\n"},
{"title":"bpn-1-6663","tags":"Enlightenment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Unto Thee be praise, O Lord my God! I entreat Thee, by Thy signs that have encompassed the entire creation, and by the light of Thy countenance that hath illuminated all that are in heaven and on earth, and by Thy mercy that hath surpassed all created things, and by Thy grace that hath suffused the whole universe, to rend asunder the veils that shut me out from Thee, that I may hasten unto the Fountainhead of Thy mighty inspiration, and to the Dayspring of Thy Revelation and bountiful favors, and may be immersed beneath the ocean of Thy nearness and pleasure.\n\nSuffer me not, O my Lord, to be deprived of the knowledge of Thee in Thy days, and divest me not of the robe of Thy guidance. Give me to drink of the river that is life indeed, whose waters have streamed forth from the Paradise (Riḍván) in which the throne of Thy Name, the All-Merciful, was established, that mine eyes may be opened, and my face be illumined, and my heart be assured, and my soul be enlightened, and my steps be made firm.\n\nThou art He Who from everlasting was, through the potency of His might, supreme over all things, and, through the operation of His will, was able to ordain all things. Nothing whatsoever, whether in Thy heaven or on Thy earth, can frustrate Thy purpose. Have mercy, then, upon me, O my Lord, through Thy gracious providence and generosity, and incline mine ear to the sweet melodies of the birds that warble their praise of Thee, amidst the branches of the tree of Thy oneness.\n\nThou art the Great Giver, the Ever-Forgiving, the Most Compassionate.\n\n\n*Prayers and Meditations, II\n"},
{"title":"bpn-1-6665","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded be Thy name, O Lord my God! Thou seest how I have turned myself toward Thee, and set my face in the direction of Thy grace and Thy gifts. I implore Thee, by Thy name through which Thou didst enable all them that have recognized Thy unity to partake of the wine of Thy mercy, and all such as have drawn nigh unto Thee to quaff the living waters of Thy loving-kindness, to rid me entirely of all vain imaginings, and to incline me in the direction of Thy grace, O Thou Who art the Lord of all men!\n\nGraciously assist me, O my God, in the days of the Manifestation of Thy Cause and of the Dayspring of Thy Revelation, to tear asunder the veils which have hindered me from recognizing Thee, and from immersing myself beneath the ocean of Thy knowledge. Hold Thou me with the hands of Thy power, and grant that I may be so carried away by the sweet melodies of the Dove of Thy oneness, that I will cease to regard in all creation any face except Thy face, O Thou the Goal of my desire, and will recognize in the visible world naught else save the evidences of Thy might, O Thou Who art the God of mercy!\n\nI am but a wretched creature, O my Lord, and Thou art the All-Possessing, the Most High; and I am all weakness, and Thou art the Almighty, and the Supreme Ordainer in both the beginning and the end. Withhold not from me the fragrances of Thy Revelation, and shatter not my hopes in the outpourings which have been sent down out of the heaven of Thy gifts. Ordain Thou for me, O my God, the good of this world and the world to come, and grant me what will profit me in every world of Thy worlds, for I know not what will help or harm me. Thou, in truth, art the All-Knowing, the All-Wise.\n\nHave mercy, then, O my God, upon Thy servants who are drowned in the midst of the ocean of evil suggestions, and deliver them by the power of Thy sovereignty, O Thou Who art the Lord of all names and attributes! Thou art He Who from everlasting hath ordained what hath pleased Thee, and will unto everlasting abide the same. No God is there but Thee, the Ever-Forgiving, the Most Merciful.\n\n\n*Prayers and Meditations, CLXIII\n"},

mortal graves.\n\nGlorified be my Lord, the All-Glorious!\n\nShe then raised the call which no ear through all eternity hath ever heard,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd thus proclaimed:  “By the Lord!  He whose heart hath not the fragrance of the love of the exalted and glorious Arabian Youth,\n\nGlorified be my Lord, the All-Glorious!\n\n“Can in no wise ascend unto the glory of the highest heaven.”\n\nGlorified be my Lord, the All-Glorious!\n\nThereupon she summoned unto herself one maiden from her handmaidens,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd commanded her:  “Descend into space from the mansions of eternity,\n\nGlorified be my Lord, the All-Glorious!\n\n“And turn thou unto that which they have concealed in the inmost of their hearts.\n\nGlorified be my Lord, the All-Glorious!\n\n“Shouldst thou inhale the perfume of the robe from the Youth that hath been hidden within the tabernacle of light by reason of that which the hands of the wicked have wrought,\n\nGlorified be my Lord, the All-Glorious!\n\n“Raise a cry within thyself, that all the inmates of the chambers of Paradise, that are the embodiments of the eternal wealth, may understand and hearken;\n\nGlorified be my Lord, the All-Glorious!\n\n“That they may all come down from their everlasting chambers and tremble,\n\nGlorified be my Lord, the All-Glorious!\n\n“And kiss their hands and feet for having soared to the heights of faithfulness;\n\nGlorified be my Lord, the All-Glorious!\n\n“Perchance they may find from their robes the fragrance of the Beloved One.”\n\nGlorified be my Lord, the All-Glorious!\n\nThereupon the countenance of the favored damsel beamed above the celestial chambers even as the light that shineth from the face of the Youth above His mortal temple;\n\nGlorified be my Lord, the All-Glorious!\n\nShe then descended with such an adorning as to illumine the heavens and all that is therein.\n\nGlorified be my Lord, the All-Glorious!\n\nShe bestirred herself and perfumed all things in the lands of holiness and grandeur.\n\nGlorified be my Lord, the All-Glorious!\n\nWhen she reached that place she rose to her full height in the midmost heart of creation,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd sought to inhale their fragrance at a time that knoweth neither beginning nor end.\n\nGlorified be my Lord, the All-Glorious!\n\nShe found not in them that which she did desire, and this, verily, is but one of His wondrous tales.\n\nGlorified be my Lord, the All-Glorious!\n\nShe then cried aloud, wailed and repaired to her own station within her most lofty mansion,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd then gave utterance to one mystic word, whispered privily by her honeyed tongue,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd raised the call amidst the Celestial Concourse and the immortal maids of heaven:\n\nGlorified be my Lord, the All-Glorious!\n\n“By the Lord!  I found not from these idle claimants the breeze of Faithfulness!\n\nGlorified be my Lord, the All-Glorious!\n\n“By the Lord!  The Youth hath remained lone and forlorn in the land of exile in the hands of the ungodly.”\n\nGlorified be my Lord, the All-Glorious!\n\nShe then uttered within herself such a cry that the Celestial Concourse did shriek and tremble,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd she fell upon the dust and gave up the spirit.  It seemeth she was called and hearkened unto Him that summoned her unto the Realm on High.\n\nGlorified be my Lord, the All-Glorious!\n\nGlorified be He that created her out of the essence of love in the midmost heart of His exalted paradise!\n\nGlorified be my Lord, the All-Glorious!\n\nThereupon the maids of heaven hastened forth from their chambers, upon whose countenances the eye of no dweller in the highest paradise had ever gazed.\n\nGlorified be our Lord, the Most High!\n\nThey all gathered around her, and lo! they found her body fallen upon the dust;\n\nGlorified be our Lord, the Most High!\n\nAnd as they beheld her state and comprehended a word of the tale told by the Youth, they bared their heads, rent their garments asunder, beat upon their faces, forgot their joy, shed tears and smote with their hands upon their cheeks, and this is verily one of the mysterious grievous afflictions—\n\nGlorified be our Lord, the Most High!\n"},
{"title":"BH01125","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I beseech Thee, O my God, by Thy mighty Sign, and by the revelation of Thy grace amongst men, to cast me not away from the gate of the city of Thy presence, and to disappoint not the hopes I have set on the manifestations of Thy grace amidst Thy creatures.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by Thy most sweet Voice and by Thy most exalted Word, to draw me ever nearer to the threshold of Thy door, and to suffer me not to be far removed from the shadow of Thy mercy and the canopy of Thy bounty.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the splendor of Thy luminous brow and the brightness of the light of Thy countenance, which shineth from the all-highest horizon, to attract me by the fragrance of Thy raiment, and make me drink of the choice wine of Thine utterance.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by Thy hair which moveth across Thy face, even as Thy most exalted pen moveth across the pages of Thy Tablets, shedding the musk of hidden meanings over the kingdom of Thy creation, so to raise me up to serve Thy Cause that I shall not fall back, nor be hindered by the suggestions of them who have caviled at Thy signs and turned away from Thy face.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by Thy Name which Thou hast made the King of Names, by which all who are in heaven and all who are on earth have been enraptured, to enable me to gaze on the Daystar of Thy Beauty, and to supply me with the wine of Thine utterance.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the Tabernacle of Thy majesty upon the loftiest summits, and the Canopy of Thy Revelation on the highest hills, to graciously aid me to do what Thy will hath desired and Thy purpose hath manifested.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by Thy Beauty that shineth forth above the horizon of eternity, a Beauty before which, as soon as it revealeth itself, the kingdom of beauty boweth down in worship, magnifying it in ringing tones, to grant that I may die to all that I possess and live to whatsoever belongeth unto Thee.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the Manifestation of Thy Name, the Well-Beloved, through Whom the hearts of Thy lovers were consumed and the souls of all that dwell on earth have soared aloft, to aid me to remember Thee amongst Thy creatures, and to extol Thee amidst Thy people.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the rustling of the Divine Lote-Tree and the murmur of the breezes of Thine utterance in the kingdom of Thy names, to remove me far from whatsoever Thy will abhorreth, and draw me nigh unto the station wherein He Who is the Dayspring of Thy signs hath shone forth.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by that Letter which, as soon as it proceeded out of the mouth of Thy will, hath caused the oceans to surge, and the winds to blow, and the fruits to be revealed, and the trees to spring forth, and all past traces to vanish, and all veils to be rent asunder, and them who are devoted to Thee to hasten unto the light of the countenance of their Lord, the Unconstrained, to make known unto me what lay hid in the treasuries of Thy knowledge and concealed within the repositories of Thy wisdom.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the fire of Thy love which drove sleep from the eyes of Thy chosen ones and Thy loved ones, and by their remembrance and praise of Thee at the hour of dawn, to number me with such as have attained unto that which Thou hast sent down in Thy Book and manifested through Thy will.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by the light of Thy countenance which impelled them who are nigh unto Thee to meet the darts of Thy decree, and such as are devoted to Thee to face the swords of Thine enemies in Thy path, to write down for me with Thy most exalted Pen what Thou hast written down for Thy trusted ones and Thy chosen ones.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\nI beseech Thee, O my God, by Thy Name through which Thou hast hearkened unto the call of Thy lovers, and the sighs of them that long for Thee, and the cry of them that enjoy near access to Thee, and the groaning of Them that are devoted to Thee, and through which Thou hast fulfilled the wishes of them that have set their hopes on Thee, and hast granted them their desires, through Thy grace and Thy favors, and by Thy Name through which the ocean of forgiveness surged before Thy face, and the clouds of Thy generosity rained upon Thy servants, to write down for everyone who hath turned unto Thee, and observed the Fast prescribed by Thee, the recompense decreed for such as speak not except by Thy leave, and who forsook all that they possessed in Thy path and for love of Thee.\nI beseech Thee, O my Lord, by Thyself, and by Thy signs, and Thy clear tokens, and the shining light of the Daystar of Thy Beauty, and Thy Branches, to cancel the trespasses of those who have held fast to Thy laws, and have observed what Thou hast prescribed unto them in Thy Book.  Thou seest me, O my God, holding to Thy Name, the Most Holy, the Most Luminous, the Most Mighty, the Most Great, the Most Exalted, the Most Glorious, and clinging to the hem of the robe to which have clung all in this world and in the world to come.\n"},
{"title":"BH01313NAM","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thy name is my healing, O my God, and remembrance of Thee is my remedy.  Nearness to Thee is my hope, and love for Thee is my companion.  Thy mercy to me is my healing and my succor in both this world and the world to come.  Thou, verily, art the All-Bountiful, the All-Knowing, the All-Wise.\n"},
{"title":"BH01503ENJ","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O God, my God!  These are the days whereon Thou hast enjoined Thy chosen ones, Thy loved ones and Thy servants to observe the Fast, which Thou hast made a light unto the people of Thy kingdom, even as Thou didst make obligatory prayer a ladder of ascent unto those who acknowledge Thy unity.  I beg of Thee, O my God, by these two mighty pillars, which Thou hast ordained as a glory and honor for all mankind, to keep Thy religion safe from the mischief of the ungodly and the plotting of every wicked doer.  O Lord, conceal not the light which Thou hast revealed through Thy strength and Thine omnipotence.  Assist, then, those who truly believe in Thee with the hosts of the seen and the unseen by Thy command and Thy sovereignty. No God is there but Thee, the Almighty, the Most Powerful.\n"},
{"title":"BH01554HUQ","tags":"Huqúqu'lláh prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified art Thou, O Lord of the entire creation, the One unto Whom all things must turn.  With my inner and outer tongues I bear witness that thou hast manifested and revealed Thyself, sent down Thy signs, and proclaimed Thy testimonies.  I testify to Thy self-sufficiency from aught else except Thee, and Thy sanctity above all earthly things.  I entreat Thee by the transcendent glory of Thy Cause and the supreme potency of Thy Word to grant confirmation unto him who desireth to offer what Thou hast prescribed unto him in Thy Book and to observe that which will shed forth the fragrance of Thine acceptance.  Verily Thou art the All-Mighty, the All-Gracious, the All-Forgiving, the All-Generous.\n"},
{"title":"BH01888","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"These are, O my God, the days whereon Thou didst enjoin Thy servants to observe the Fast.  With it Thou didst adorn the preamble of the Book of Thy Laws revealed unto Thy creatures, and didst deck forth the Repositories of Thy commandments in the sight of all who are in Thy heaven and all who are on Thy earth.  Thou hast endowed every hour of these days with a special virtue, inscrutable to all except Thee, Whose knowledge embraceth all created things.  Thou hast, also, assigned unto every soul a portion of this virtue in accordance with the Tablet of Thy decree and the Scriptures of Thine irrevocable judgment.  Every leaf of these Books and Scriptures Thou hast, moreover, alloted to each one of the peoples and kindreds of the earth.\nFor Thine ardent lovers Thou hast, according to Thy decree, reserved, at each daybreak, the cup of Thy remembrance, O Thou Who art the Ruler of rulers!  These are they who have been so inebriated with the wine of Thy manifold wisdom that they forsake their couches in their longing to celebrate Thy praise and extol Thy virtues, and flee from sleep in their eagerness to approach Thy presence and partake of Thy bounty.  Their eyes have, at all times, been bent upon the Dayspring of Thy loving-kindness, and their faces set towards the Fountainhead of Thine inspiration.  Rain down, then, upon us and upon them from the clouds of Thy mercy what beseemeth the heaven of Thy bounteousness and grace.\nLauded be Thy name, O My God!  This is the hour when Thou hast unlocked the doors of Thy bounty before the faces of Thy creatures, and opened wide the portals of Thy tender mercy unto all the dwellers of Thine earth.  I beseech Thee, by all them whose blood was shed in Thy path, who, in their yearning over Thee, rid themselves from all attachment to any of Thy creatures, and who were so carried away by the sweet savors of Thine inspiration that every single member of their bodies intoned Thy praise and vibrated to Thy remembrance, not to withhold from us the things Thou hast irrevocably ordained in this Revelation—a Revelation the potency of which hath caused every tree to cry out what the Burning Bush had aforetime proclaimed unto Moses, Who conversed with Thee, a Revelation that hath enabled every least pebble to resound again with Thy praise, as the stones glorified Thee in the days of Muhammad, Thy Friend.\nThese are the ones, O my God, whom Thou hast graciously enabled to have fellowship with Thee and to commune with Him Who is the Revealer of Thyself.  The winds of Thy will have scattered them abroad until Thou didst gather them together beneath Thy shadow, and didst cause them to enter into the precincts of Thy court.  Now that Thou hast made them to abide under the shade of the canopy of Thy mercy, do Thou assist them to attain what must befit so august a station.  Suffer them not, O my Lord, to be numbered with them who, though enjoying near access to Thee, have been kept back from recognizing Thy face, and who, though meeting with Thee, are deprived of Thy presence.\nThese are Thy servants, O my Lord, who have entered with Thee in this, the Most Great Prison, who have kept the Fast within its walls according to what Thou hast commanded them in the Tablets of Thy decree and the Books of Thy behest.  Send down, therefore, upon them what will thoroughly purge them of all that Thou abhorrest, that they may be wholly devoted to Thee, and may detach themselves entirely from all except Thyself.\nRain down, then, upon us, O my God, that which beseemeth Thy grace and befitteth Thy bounty.  Enable us, then, O my God, to live in remembrance of Thee and to die in love of Thee, and supply us with the gift of Thy presence in Thy worlds hereafter—worlds which are inscrutable to all except Thee.  Thou art our Lord and the Lord of all worlds, and the God of all that are in heaven and all that are on earth.\nThou beholdest, O my God, what hath befallen Thy dear ones in Thy days.  Thy glory beareth me witness!  The voice of the lamentations of Thy chosen ones hath been lifted up throughout Thy realm.  Some were ensnared by the infidels in Thy land, and were hindered by them from having near access to Thee and from attaining the court of Thy glory. Others were able to approach Thee, but were kept back from beholding Thy face.  Still others were permitted, in their eagerness to look upon Thee, to enter the precincts of Thy court, but they allowed the veils of the imaginations of Thy creatures and the wrongs inflicted by the oppressors among Thy people to come in between them and Thee.\nThis is the hour, O my Lord, which Thou hast caused to excel every other hour, and hast related to the choicest among Thy creatures.  I beseech Thee, O my God, by Thy Self and by them, to ordain in the course of this year what shall exalt Thy loved ones.  Do Thou, moreover, decree within this year what will enable the Daystar of Thy power to shine brightly above the horizon of Thy glory, and to illuminate by Thy sovereign might, the whole world.\nRender Thy Cause victorious, O my Lord, and abase Thou Thine enemies. Write down, then, for us the good of this life and of the life to come.  Thou art the Truth, Who knoweth the secret things.  No God is there but Thee, the Ever-Forgiving, the All-Bountiful.\n"},
{"title":"BH02022","tags":"[[Tablet of Ahmad]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Tablet of Ahmad\n*“These daily obligatory prayers, together with a few other specific ones, such as the Healing Prayer, the Tablet of Ahmad, have been invested by Bahá’u’lláh with a special potency and significance, and should therefore be accepted as such and be recited by the believers with unquestioning faith and confidence, that through them they may enter into a much closer communion with God, and identify themselves more fully with His laws and precepts.“  —From a letter written on behalf of Shoghi Effendi\n\n\n\nHe is the King, the All-Knowing, the Wise!  \n\nLo, the Nightingale of Paradise singeth upon the twigs of the Tree of Eternity, with holy and sweet melodies, proclaiming to the sincere ones the glad tidings of the nearness of God, calling the believers in the Divine Unity to the court of the Presence of the Generous One, informing the severed ones of the message which hath been revealed by God, the King, the Glorious, the Peerless, guiding the lovers to the seat of sanctity and to this resplendent Beauty.\n\nVerily this is that Most Great Beauty, foretold in the Books of the Messengers, through Whom truth shall be distinguished from error and the wisdom of every command shall be tested.  Verily He is the Tree of Life that bringeth forth the fruits of God, the Exalted, the Powerful, the Great.\n\nO Ahmad!  Bear thou witness that verily He is God and there is no God but Him, the King, the Protector, the Incomparable, the Omnipotent.  And that the One Whom He hath sent forth by the name of ‘Alí¹ was the true One from God, to Whose commands we are all conforming.\n\nSay: O people be obedient to the ordinances of God, which have been enjoined in the Bayán by the Glorious, the Wise One.  Verily He is the King of the Messengers and His book is the Mother Book did ye but know.\n\nThus doth the Nightingale utter His call unto you from this prison.  He hath but to deliver this clear message.  Whosoever desireth, let him turn aside from this counsel and whosoever desireth let him choose the path to his Lord.\n\nO people, if ye deny these verses, by what proof have ye believed in God?  Produce it, O assemblage of false ones.\n\nNay, by the One in Whose hand is my soul, they are not, and never shall be able to do this, even should they combine to assist one another.\n\nO Ahmad!  Forget not My bounties while I am absent.  Remember My days during thy days, and My distress and banishment in this remote prison.  And be thou so steadfast in My love that thy heart shall not waver, even if the swords of the enemies rain blows upon thee and all the heavens and the earth arise against thee.\n\nBe thou as a flame of fire to My enemies and a river of life eternal to My loved ones, and be not of those who doubt.\n\nAnd if thou art overtaken by affliction in My path, or degradation for My sake, be not thou troubled thereby.\n\nRely upon God, thy God and the Lord of thy fathers.  For the people are wandering in the paths of delusion, bereft of discernment to see God with their own eyes, or hear His Melody with their own ears.  Thus have We found them, as thou also dost witness.\n\nThus have their superstitions become veils between them and their own hearts and kept them from the path of God, the Exalted, the Great.\n\nBe thou assured in thyself that verily, he who turns away from this Beauty hath also turned away from the Messengers of the past and showeth pride towards God from all eternity to all eternity.\n\nLearn well this Tablet, O Ahmad.  Chant it during thy days and withhold not thyself therefrom.  For verily, God hath ordained for the one who chants it, the reward of a hundred martyrs and a service in both worlds.  These favors have We bestowed upon thee as a bounty on Our part and a mercy from Our presence, that thou mayest be of those who are grateful.\n\nBy God!  Should one who is in affliction or grief read this Tablet with absolute sincerity, God will dispel his sadness, solve his difficulties and remove his afflictions.\n\nVerily, He is the Merciful, the Compassionate.  Praise be to God, the Lord of all the worlds.\n\n*¹ The Báb\n"},
{"title":"BH02307","tags":"[[Tablets of Visitation]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Tablet of Visitation\n\n*(This Tablet is read at the Shrines of Bahá’u’lláh and the Báb. It is also frequently used in commemorating Their anniversaries.)\n\n\n\nThe praise which hath dawned from Thy most august Self, and the glory which hath shone forth from Thy most effulgent Beauty, rest upon Thee, O Thou Who art the Manifestation of Grandeur, and the King of Eternity, and the Lord of all who are in heaven and on earth!  I testify that through Thee the sovereignty of God and His dominion, and the majesty of God and His grandeur, were revealed, and the Daystars of ancient splendor have shed their radiance in the heaven of Thine irrevocable decree, and the Beauty of the Unseen hath shone forth above the horizon of creation.  I testify, moreover, that with but a movement of Thy Pen Thine injuction “Be Thou” hath been enforced, and God's hidden Secret hath been divulged, and all created things have been called into being, and all the Revelations have been sent down.\nI bear witness, moreover, that through Thy beauty the beauty of the Adored One hath been unveiled, and through Thy face the face of the Desired One hath shone forth, and that through a word from Thee Thou hast decided between all created things, causing them who are devoted to Thee to ascend unto the summit of glory, and the infidels to fall into the lowest abyss.\nI bear witness that he who hath known Thee hath known God, and he who hath attained unto Thy presence hath attained unto the presence of God.  Great, therefore, is the blessedness of him who hath believed in Thee, and in Thy signs, and hath humbled himself before Thy sovereignty, and hath been honored with meeting Thee, and hath attained the good pleasure of Thy will, and circled around Thee, and stood before Thy throne.  Woe betide him that hath transgressed against Thee, and hath denied Thee, and repudiated Thy signs, and gainsaid Thy sovereignty, and risen up against Thee, and waxed proud before Thy face, and hath disputed Thy testimonies, and fled from Thy rule and Thy dominion, and been numbered with the infidels whose names have been inscribed by the fingers of Thy behest upon Thy holy Tablets.\nWaft, then, unto me, O my God and my Beloved, from the right hand of Thy mercy and Thy loving-kindness, the holy breaths of Thy favors, that they may draw me away from myself and from the world unto the courts of Thy nearness and Thy presence.  Potent art Thou to do what pleaseth Thee.  Thou, truly, hast been supreme over all things.\nThe remembrance of God and His praise, and the glory of God and His splendor, rest upon Thee, O Thou Who art His Beauty!  I bear witness that the eye of creation hath never gazed upon one wronged like Thee. Thou wast immersed all the days of Thy life beneath an ocean of tribulations.  At one time Thou wast in chains and fetters; at another Thou wast threatened by the sword of Thine enemies.  Yet, despite all this, Thou didst enjoin upon all men to observe what had been prescribed unto Thee by Him Who is the All-Knowing, the All-Wise.\nMay my spirit be a sacrifice to the wrongs Thou didst suffer, and my soul be a ransom for the adversities Thou didst sustain.  I beseech God, by Thee and by them whose faces have been illumined with the splendors of the light of Thy countenance, and who, for love of Thee, have observed all whereunto they were bidden, to remove the veils that have come in between Thee and Thy creatures, and to supply me with the good of this world and the world to come.  Thou art, in truth, the Almighty, the Most Exalted, the All-Glorious, the Ever-Forgiving, the Most Compassionate.\nBless Thou, O Lord my God, the Divine Lote-Tree and its leaves, and its boughs, and its branches, and its stems, and its offshoots, as long as Thy most excellent titles will endure and Thy most august attributes will last.  Protect it, then, from the mischief of the aggressor and the hosts of tyranny.  Thou art, in truth, the Almighty, the Most Powerful.  Bless Thou, also, O Lord my God, Thy servants and Thy handmaidens who have attained unto Thee.  Thou, truly, art the All-Bountiful, Whose grace is infinite.  No God is there save Thee, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH02524","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory to Thee, O my God!  But for the tribulations which are sustained in Thy path, how could Thy true lovers be recognized; and were it not for the trials which are borne for love of Thee, how could the station of such as yearn for Thee be revealed?  Thy might beareth me witness! The companions of all who adore Thee are the tears they shed, and the comforters of such as seek Thee are the groans they utter, and the food of them who haste to meet Thee is the fragments of their broken hearts.\nHow sweet to my taste is the bitterness of death suffered in Thy path, and how precious in my estimation are the shafts of Thine enemies when encountered for the sake of the exaltation of Thy word!  Let me quaff in Thy Cause, O my God, whatsoever Thou didst desire, and send down upon me in Thy love all Thou didst ordain.  By Thy glory!  I wish only what Thou wishest, and cherish what Thou cherishest.  In Thee have I, at all times, placed my whole trust and confidence.\nRaise up, I implore Thee, O my God, as helpers to this Revelation such as shall be counted worthy of Thy name and of Thy sovereignty, that they may remember me among Thy creatures, and hoist the ensigns of Thy victory in Thy land.\nPotent art Thou to do what pleaseth Thee.  No God is there but Thee, the Help in Peril, the Self-Subsisting.\n"},
{"title":"BH02753ENT","tags":"Huqúqu'lláh prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O my compassionate Lord!  I entreat Thee by the tumult of the ocean of Thy holy utterance, and by the manifold tokens of Thy supreme sovereignty, and the compelling evidences of Thy Divinity, and the hidden mysteries that lie concealed within Thy knowledge, to give me Thy grace to serve Thee and Thy chosen ones, and enable me to dutifully offer Thy Huqúq which Thou hast ordained in Thy Book.\nI am the one, O my Lord, who hath set his affections on Thy realm of glory, and hath clung tenaciously to the hem of Thy generosity.  O Thou Who art the Lord of all being and the Ruler of the kingdom of names, I beseech Thee not to deny me the things Thou dost posess, nor to withhold from me that which Thou hast ordained for Thy chosen ones.\nI implore Thee, O Lord of all names and Creator of the heavens, to assist me to be steadfast in Thy Cause, through Thy strengthening grace, in such wise that the vanities of the world may not suffer me to be shut out as by a veil, nor to be hindered by the violent commotions of the wicked-doers who have risen up to lead Thy people astray in Thy days.  Destine for me then, O my heart's Desire, the good of this world and the world to come.  Verily Thou art powerful to do as Thou willest.  No God is there but Thee, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH02777RIS","tags":"Morning prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God and my Master!  I am Thy servant and the son of Thy servant. I have risen from my couch at this dawntide when the Daystar of Thy oneness hath shone forth from the Dayspring of Thy will, and hath shed its radiance upon the whole world, according to what had been ordained in the Books of Thy Decree.\nPraise be unto Thee, O my God, that we have wakened to the splendors of the light of Thy knowledge.  Send down, then, upon us, O my Lord, what will enable us to dispense with anyone but Thee, and will rid us of all attachment to aught except Thyself.  Write down, moreover, for me, and for such as are dear to me, and for my kindred, man and woman alike, the good of this world and the world to come.  Keep us safe, then, through Thine unfailing protection, O Thou the Beloved of the entire creation and the Desire of the whole universe, from them whom Thou hast made to be the manifestations of the Evil Whisperer, who whisper in men's breasts.  Potent art Thou to do Thy pleasure.  Thou art, verily, the Almighty, the Help in Peril, the Self-Subsisting.\nBless Thou, O Lord my God, Him Whom Thou hast set over Thy most excellent Titles, and through Whom Thou hast divided between the godly and the wicked, and graciously aid us to do what Thou lovest and desirest.  Bless Thou, moreover, O my God, them Who are Thy Words and Thy Letters, and them who have set their faces towards Thee, and turned unto Thy face, and hearkened to Thy Call.\nThou art, truly, the Lord and King of all men, and art potent over all things.\n"},
{"title":"BH02898MAG","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Magnified be Thy Name, O Lord my God! I am the one who hath turned his face towards Thee and hath placed his whole reliance in Thee. I implore Thee by Thy Name whereby the ocean of Thine utterance hath surged and the breezes of Thy knowledge have stirred, to grant that I may be graciously aided to serve Thy Cause and be inspired to remember Thee and praise Thee. Send down then upon me from the heaven of Thy generosity that which will preserve me from anyone but Thee and will profit me in all Thy worlds.\nVerily, Thou art the Powerful, the Inaccessible, the Supreme, the Knowing, the Wise.\n\n*Tablets, p. 268-269.\n"},
{"title":"BH03109KIN","tags":"Departed prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is God, exalted is He, the Lord of loving-kindness and bounty!\nGlory be unto Thee, Thou, O my God, the Lord Omnipotent.  I testify to Thine Omnipotence and Thy might, Thy sovereignty and Thy loving-kindness, Thy grace and Thy power, the oneness of Thy being and the unity of Thine Essence, Thy sanctity and exaltation above the world of being and all that is therein.\nO my God!  Thou seest me detached from all save Thee, holding fast unto Thee and turning unto the ocean of Thy bounty, to the heaven of Thy favor, to the Daystar of Thy grace.\nLord!  I bear witness that in Thy servant Thou hast reposed Thy Trust, and that is the Spirit wherewith Thou hast given life to the world.\nI ask of Thee by the splendor of the Orb of Thy Revelation, mercifully to accept from him that which he hath achieved in Thy days.  Grant then that he may be invested with the glory of Thy good-pleasure and adorned with Thine acceptance.\nO my Lord!  I myself and all created things bear witness unto Thy might, and I pray Thee not to turn away from Thyself this spirit that hath ascended unto Thee, unto Thy heavenly place, Thine exalted Paradise and Thy retreats of nearness, O Thou who art the Lord of all men!\nGrant, then, O my God, that Thy servant may consort with Thy chosen ones, Thy saints and Thy Messengers in heavenly places that the pen cannot tell nor the tongue recount.\nO My Lord, the poor one hath verily hastened unto the Kingdom of Thy wealth, the stranger unto his home within Thy precincts, he that is sore athirst to the heavenly river of Thy bounty.  Deprive him not, O Lord, from his share of the banquet of Thy grace and from the favor of Thy bounty.  Thou art in truth the Almighty, the Gracious, the All-Bountiful.\nO my God, Thy Trust hath been returned unto Thee.  It behooveth Thy grace and Thy bounty that have compassed Thy dominions on earth and in heaven, to vouchsafe unto Thy newly welcomed one Thy gifts and Thy bestowals, and the fruits of the tree of Thy grace!  Powerful art Thou to do as Thou willest, there is none other God but Thee, the Gracious, the Most Bountiful, the Compassionate, the Bestower, the Pardoner, the Precious, the All-Knowing.\nI testify, O my Lord, that Thou hast enjoined upon men to honor their guest, and he that hath ascended unto Thee hath verily reached Thee and attained Thy Presence.  Deal with him then according to Thy grace and bounty!  By Thy glory, I know of a certainty that Thou wilt not withhold Thyself from that which Thou hast commanded Thy servants, nor wilt Thou deprive him that hath clung to the cord of Thy bounty and hath ascended to the Dayspring of Thy wealth.\nThere is none other God but Thee, the One, the Single, the Powerful, the Omniscient, the Bountiful.\n"},
{"title":"BH03111","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the Name of God, the Most High!  Lauded and glorified art Thou, Lord, God Omnipotent!  Thou before Whose wisdom the wise falleth short and faileth, before Whose knowledge the learned confesseth his ignorance, before Whose might the strong waxeth weak, before Whose wealth the rich testifieth to his poverty, before Whose light the enlightened is lost in darkness, toward the shrine of Whose knowledge turneth the essence of all understanding and around the sanctuary of Whose presence circle the souls of all mankind.\nHow then can I sing and tell of Thine Essence, which the wisdom of the wise and the learning of the learned have failed to comprehend, inasmuch as no man can sing that which he understandeth not, nor recount that unto which he cannot attain, whilst Thou hast been from everlasting the Inaccessible, the Unsearchable.  Powerless though I be to rise to the heavens of Thy glory and soar in the realms of Thy knowledge, I can but recount Thy tokens that tell of Thy glorious handiwork.\nBy Thy Glory!  O Beloved of all hearts, Thou that alone canst still the pangs of yearning for Thee!  Though all the dwellers of heaven and earth unite to glorify the least of Thy signs, wherein and whereby Thou hast revealed Thyself, yet would they fail, how much more to praise Thy holy Word, the creator of all Thy tokens.\nAll praise and glory be to Thee, Thou of Whom all things have testified that Thou art one and there is none other God but Thee, Who hast been from everlasting exalted above all peer or likeness and to everlasting shalt remain the same.  All kings are but Thy servants and all beings, visible and invisible, as naught before Thee.  There is none other God but Thee, the Gracious, the Powerful, the Most High.\n"},
{"title":"BH03181","tags":"Marriage prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Bestower, the Bounteous!\nPraise be to God, the Ancient, the Ever-Abiding, the Changeless, the Eternal!  He Who hath testified in His Own Being that verily He is the One, the Single, the Untrammelled, the Exalted.  We bear witness that verily there is no God but Him, acknowledging His oneness, confessing His singleness.  He hath ever dwelt in unapproachable heights, in the summits of His loftiness, sanctified from the mention of aught save Himself, free from the description of aught but Him.\nAnd when He desired to manifest grace and beneficence to men, and to set the world in order, He revealed observances and created laws; among them He established the law of marriage, made it as a fortress for well-being and salvation, and enjoined it upon us in that which was sent down out of the heaven of sanctity in His Most Holy Book.  He saith, great is His glory: “Enter into wedlock, O people, that ye may bring forth one who will make mention of me amid My servants.  This is My bidding unto you; hold fast to it as an assistance to yourselves.”\n"},
{"title":"BH03447","tags":"[[Medium Obligatory Prayer]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Medium Obligatory Prayer\n##To be recited daily, in the morning, at noon, and in the evening\n\n\n*Whoso wisheth to pray, let him wash his hands, and while he washeth, let him say:\n\nStrengthen my hand, O my God, that it may take hold of Thy Book with such steadfastness that the hosts of the world shall have no power over it. Guard it, then, from meddling with whatsoever doth not belong unto it. Thou art, verily, the Almighty, the Most Powerful.\n\n*And while washing his face, let him say:\nI have turned my face unto Thee, O my Lord! Illumine it with the light of Thy countenance. Protect it, then, from turning to anyone but Thee.\n\nThen let him stand up, and facing the Qiblih (Point of Adoration, i.e. Bahji, Akka), let him say:\n\nGod testifieth that there is none other God but Him. His are the kingdoms of Revelation and of creation. He, in truth, hath manifested Him Who is the Dayspring of Revelation, Who conversed on Sinai, through Whom the Supreme Horizon hath been made to shine, and the Lote-Tree beyond which there is no passing hath spoken, and through Whom the call hath been proclaimed unto all who are in heaven and on earth: \"Lo, the All-Possessing is come. Earth and heaven, glory and dominion are God's, the Lord of all men, and the Possessor of the Throne on high and of earth below!\"\n\n*Let him, then, bend down, with hands resting on the knees, and say:\n\nExalted art Thou above my praise and the praise of anyone beside me, above my description and the description of all who are in heaven and all who are on earth!\n\n*Then, standing with open hands, palms upward toward the face, let him say:\n\nDisappoint not, O my God, him that hath, with beseeching fingers, clung to the hem of Thy mercy and Thy grace, O Thou Who of those who show mercy art the Most Merciful!\n\n*Let him, then, be seated and say:\nI bear witness to Thy unity and Thy oneness, and that Thou art God, and that there is none other God beside Thee. Thou hast, verily, revealed thy Cause, fulfilled Thy Covenant, and opened wide the door of Thy grace to all that dwell in heaven and on earth. Blessing and peace, salutation and glory, rest upon Thy loved ones, whom the changes and chances of the world have not deterred from turning unto Thee, and who have given their all, in the hope of obtaining that which is with Thee. Thou art, in truth, the Ever-Forgiving, the All-Bountiful.\n\n*(If anyone choose to recite instead of the long verse these words: \"God testifieth that there is none other God but Him, the Help in Peril, the Self-Subsisting,\" it would be sufficient. And likewise, it would suffice were he, while seated, to choose to recite these words: \"I bear witness to Thy unity and Thy oneness, and that Thou art God, and that there is none other God beside Thee.\")\n\n*\"The daily obligatory prayers are three in number. ... The believer is entirely free to choose any one of these three prayers, but is under the obligation of reciting either one of them, and in accordance with any specific directions with which they may be accompanied.\" - from a letter written on behalf of Shoghi Effendi \"By 'morning,' 'noon' and 'evening,' mentioned in connection with the Obligatory Prayers, is meant respectively the intervals between sunrise and noon, between noon and sunset, and from sunset till two hours after sunset.\" - Synopsis and Codification of the Kitáb-i-Aqdas, p. 36\n"},
{"title":"BH03562","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the prayer-hearing, prayer-answering God!\nBy Thy glory, O Beloved One, Thou giver of light to the world!  The flames of separation have consumed me, and my waywardness hath melted my heart within me.  I ask of Thee, by Thy Most Great Name, O Thou the Desire of the world and the Well-Beloved of mankind, to grant that the breeze of Thine inspiration may sustain my soul, that Thy wondrous voice may reach my ear, that my eyes may behold Thy signs and Thy light as revealed in the manifestations of Thy names and Thine attributes, O Thou within Whose grasp are all things!\nThou seest, O Lord my God, the tears of Thy favored ones, shed because of their separation from Thee, and the fears of Thy devoted ones in their remoteness from Thy Holy Court.  By Thy power, that swayeth all things, visible and invisible!  It behooveth Thy loved ones to shed tears of blood for that which hath befallen the faithful at the hands of the wicked and the oppressors on the earth.  Thou beholdest, O my God, how the ungodly have compassed Thy cities and Thy realms!  I ask Thee by Thy Messengers and Thy chosen ones and by Him whereby the standard of Thy divine unity hath been implanted amidst Thy servants, to shield them by Thy bounty.  Thou art, verily, the Gracious, the All-Bountiful.\nAnd, again, I ask Thee by the sweet showers of Thy grace and the billows of the ocean of Thy favor, to ordain for Thy saints that which shall solace their eyes and comfort their hearts.  Lord!  Thou seest him that kneeleth yearning to arise and serve Thee, the dead calling for eternal life from the ocean of Thy favor and craving to soar to the heavens of Thy wealth, the stranger longing for his home of glory 'neath the canopy of Thy grace, the seeker hastening by Thy mercy to Thy door of bounty, the sinful turning to the ocean of forgiveness and pardon.\nBy Thy sovereignty, O Thou Who art glorified in the hearts of men!  I have turned to Thee, forsaking mine own will and desire, that Thy holy will and pleasure may rule within me and direct me according to that which the pen of Thy eternal decree hath destined for me.  This servant, O Lord, though helpless turneth to the Orb of Thy Power, though abased hasteneth unto the Dayspring of Glory, though needy craveth the Ocean of Thy Grace.  I beseech Thee by Thy favor and bounty, cast him not away.\nThou art verily the Almighty, the Pardoner, the Compassionate.\n"},
{"title":"BH03629GRI","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Dispel my grief by Thy bounty and Thy generosity, O God, my God, and banish mine anguish through Thy sovereignty and Thy might.  Thou seest me, O my God, with my face set towards Thee at a time when sorrows have compassed me on every side.  I implore Thee, O Thou Who art the Lord of all being, and overshadowest all things visible and invisible, by Thy Name whereby Thou hast subdued the hearts and the souls of men, and by the billows of the Ocean of Thy mercy and the splendors of the Daystar of Thy bounty, to number me with them whom nothing whatsoever hath deterred from setting their faces toward Thee, O Thou Lord of all names and Maker of the heavens!\nThou beholdest, O my Lord, the things which have befallen me in Thy days.  I entreat Thee, by Him Who is the Dayspring of Thy names and the Dawning-Place of Thine attributes, to ordain for me what will enable me to arise to serve Thee and to extol Thy virtues.  Thou art, verily, the Almighty, the Most Powerful, Who art wont to answer the prayers of all men!\nAnd, finally, I beg of Thee by the light of Thy countenance to bless my affairs, and redeem my debts, and satisfy my needs.  Thou art He to Whose power and to Whose dominion every tongue hath testified, and Whose majesty and Whose sovereignty every understanding heart hath acknowledged.  No God is there but Thee, Who hearest and art ready to answer.\n"},
{"title":"BH03908","tags":"Naw-Rúz prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Naw-Rúz\n*(Naw-Rúz, March 21, is the first day of the Bahá'í year.)\n\n\nPraised be Thou, O my God, that Thou hast ordained Naw-Rúz as a festival unto those who have observed the Fast for love of Thee and abstained from all that is abhorrent unto thee.  Grant, O my Lord, that the fire of Thy love and the heat produced by the Fast enjoined by Thee may inflame them in Thy Cause, and make them to be occupied with Thy praise and with remembrance of Thee.\nSince thou hast adorned them, O my Lord, with the ornament of the Fast prescribed by Thee, do Thou adorn them also with the ornament of Thine acceptance, through Thy grace and bountiful favor.  For the doings of men are all dependent upon Thy good-pleasure, and are conditioned by Thy behest.  Shouldst Thou regard him who hath broken the Fast as one who hath observed it, such a man would be reckoned among them who from eternity had been keeping the Fast.  And shouldst Thou decree that he who hath observed the Fast hath broken it, that person would be numbered with such as have caused the Robe of Thy Revelation to be stained with dust, and been far removed from the crystal waters of this living Fountain.\nThou art He through Whom the ensign “Praiseworthy art Thou in Thy works” hath been lifted up, and the standard “Obeyed art Thou in Thy behest” hath been unfurled.  Make known this Thy station, O my God, unto Thy servants, that they may be made aware that the excellence of all things is dependent upon Thy bidding and Thy word, and the virtue of every act is conditioned by Thy leave and the good pleasure of Thy will, and may recognize that the reins of men's doings are within the grasp of Thine acceptance and Thy commandment.  Make this known unto them, that nothing whatsoever may shut them out from Thy Beauty, in these days whereon the Christ exclaimeth: “All dominion is Thine, O Thou the Begetter of the Spirit (Jesus)”; and Thy Friend (Muhammad) crieth out: “Glory be to Thee, O Thou the Best-Beloved, for that Thou hast uncovered Thy Beauty, and written down for Thy chosen ones what will cause them to attain unto the seat of the revelation of Thy Most Great Name, through which all the peoples have lamented except such as have detached themselves from all else except Thee, and set themselves towards Him Who is the Revealer of Thyself and the Manifestation of Thine attributes.”\nHe Who is Thy Branch and all Thy company, O my Lord, have broken this day their fast, after having observed it within the precincts of Thy court, and in their eagerness to please Thee.  Do Thou ordain for Him, and for them, and for all such as have entered Thy presence in those days all the good Thou didst destine in Thy Book.  Supply them, then, with that which will profit them, in both this life and in the life beyond.\nThou, in truth, art the All-Knowing, the All-Wise.\n"},
{"title":"BH04421HEA","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Create in me a pure heart, O my God, and renew a tranquil conscience within me, O my Hope!  Through the spirit of power confirm Thou me in Thy Cause, O my Best-Beloved, and by the light of Thy glory reveal unto me Thy path, O Thou the Goal of my desire!  Through the power of Thy transcendent might lift me up unto the heaven of Thy holiness, O Source of my being, and by the breezes of Thine eternity gladden me, O Thou Who art my God!  Let Thine everlasting melodies breathe tranquillity on me, O my Companion, and let the riches of Thine ancient countenance deliver me from all except Thee, O my Master, and let the tidings of the revelation of Thine incorruptible Essence bring me joy, O Thou Who art the most manifest of the manifest and the most hidden of the hidden!\n"},
{"title":"BH04475","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##For Women\n\n\nGlory be to Thee, O Lord my God!  I beg of Thee by Thy Name through which He Who is Thy Beauty hath been stablished upon the throne of Thy Cause, and by Thy Name through which Thou changest all things, and gatherest together all things, and callest to account all things, and rewardest all things, and preservest all things, and sustainest all things—I beg of Thee to guard this handmaiden who hath fled for refuge to Thee, and hath sought the shelter of Him in Whom Thou Thyself art manifest, and hath put her whole trust and confidence in Thee.\nShe is sick, O my God, and hath entered beneath the shadow of the Tree of Thy healing; afflicted, and hath fled to the City of Thy protection; diseased, and hath sought the Fountainhead of Thy favors; sorely vexed, and hath hasted to attain the Wellspring of Thy tranquillity; burdened with sin, and hath set her face toward the court of Thy forgiveness.\nAttire her, by Thy sovereignty and Thy loving-kindness, O my God and my Beloved, with the raiment of Thy balm and Thy healing, and make her quaff of the cup of Thy mercy and Thy favors.  Protect her, moreover, from every affliction and ailment, from all pain and sickness, and from whatsoever may be abhorrent unto Thee.\nThou, in truth, art immensely exalted above all else except Thyself. Thou art, verily, the Healer, the All-Sufficing, the Preserver, the Ever-Forgiving, the Most Merciful.\n"},
{"title":"BH04569","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Most Holy, the Most Glorious.\n\nPraise be to Thee, O my God, that the dawn of Thy Ridván Festival hath broken, and that therein one who had sought Thy presence hath attained his goal, O Thou our Lord, the Most Merciful! How numerous are Thy loved ones, O my God, who traversed the sands of Syria in their longing to gaze on Thy beauty but who were prevented from attaining the court of Thy transcendent oneness by reason of the misdeeds of Thy foes, who have disbelieved in Thee and gainsaid Thy sovereignty.\nO Lord! Look upon the oppressors of Thy people with the eye of Thine avenging wrath. By Thy might! Their iniquity hath reached such heights as none can reckon save Thyself, Who knowest all things. Thy loved ones acquiesced to captivity and confinement in this prison, and yet their enemies were still not satisfied, so intense was their hatred for the Manifestation of Thy Cause. Blessed be the man of insight who seeth in all that hath befallen him in Thy path naught save that which shall exalt his station and magnify Thy Cause, O Thou the Lord of the worlds!\nBy Thy glory! Were all the peoples of the earth to join together to harm a single one of the people of Bahá, they would find themselves powerless, for all that they see as harming Thy chosen ones is as light unto them and as fire unto Thine enemies. Were it not for the confinement, in the Most Great Prison, of Him Who is the Exponent of Thy transcendent sovereignty, how would Thy Cause have been promulgated, Thy sovereignty manifested, Thy might proclaimed, and the truth of Thy signs established? Would that I Myself had borne all the tribulations of the world, out of love for Thee and for Thy creatures!\nO Lord! Open Thou the eyes of Thy servants, that they may behold Thee at all times seated upon the throne of Thy grandeur and supreme over all who are in heaven and on earth. Potent art Thou to do what Thou willest. No God is there but Thee, the Almighty, the Most Powerful.\n"},
{"title":"BH04990","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##For Infants\n\n\n\nThou art He, O my God, through Whose names the sick are healed and the ailing are restored, and the thirsty given drink and the sore vexed are tranquillized, and the wayward are guided, and the abased are exalted, and the poor are enriched, and the ignorant are enlightened, and the gloomy are illumined, and the sorrowful are cheered, and the chilled are warmed, and the downtrodden are raised up.  Through Thy name, O my God, all created things were stirred up, and the heavens were spread, and the earth was established, and the clouds were raised and made to rain upon the earth.  This, verily, is a token of Thy grace unto all Thy creatures.\nI implore Thee, therefore, by Thy name through which Thou didst manifest Thy Godhead, and didst exalt Thy Cause above all creation, and by each of Thy most excellent titles and most august attributes, and by all the virtues wherewith Thy transcendent and most exalted Being is extolled, to send down this night from the clouds of Thy mercy the rains of Thy healing upon this suckling, whom Thou hast related unto Thine all-glorious Self in the kingdom of Thy creation. Clothe him, then, O my God, by Thy grace, with the robe of well-being and health, and guard him, O my Beloved, from every affliction and disorder, and from whatever is obnoxious unto Thee.  Thy might, verily, is equal to all things.  Thou, in truth, art the Most Powerful, the Self-Subsisting.  Send down, moreover, upon him, O my God, the good of this world and of the next, and the good of the former and latter generations.  Thy might and Thy wisdom are, verily, equal unto this.\n"},
{"title":"BH05071","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Lauded and glorified art Thou, O my God!  I entreat Thee by the sighing of Thy lovers and by the tears shed by them that long to behold Thee, not to withhold from me Thy tender mercies in Thy Day, nor to deprive me of the melodies of the Dove that extolleth Thy oneness before the light that shineth from Thy face.  I am the one who is in misery, O God!  Behold me cleaving fast to Thy Name, the All-Possessing.  I am the one who is sure to perish; behold me clinging to Thy Name, the Imperishable.  I implore Thee, therefore, by Thy Self, the Exalted, the Most High, not to abandon me unto mine own self and unto the desires of a corrupt inclination.  Hold Thou my hand with the hand of Thy power, and deliver me from the depths of my fancies and idle imaginings, and cleanse me of all that is abhorrent unto thee.\nCause me, then, to turn wholly unto Thee, to put my whole trust in Thee, to seek Thee as my Refuge, and to flee unto Thy face.  Thou art, verily, He Who, through the power of His might, doeth whatsoever He desireth, and commandeth, through the potency of His will, whatsoever He chooseth.  None can withstand the operation of Thy decree; none can divert the course of Thine appointment.  Thou art, in truth, the Almighty, the All-Glorious, the Most Bountiful.\n"},
{"title":"BH05543","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  I give Thee thanks inasmuch as Thou hast called me into being in Thy days, and infused into me Thy love and Thy knowledge.  I beseech Thee, by Thy name whereby the goodly pearls of Thy wisdom and Thine utterance were brought forth out of the treasuries of the hearts of such of Thy servants as are nigh unto Thee, and through which the Daystar of Thy name, the Compassionate, hath shed its radiance upon all that are in Thy heaven and on Thy earth, to supply me, by Thy grace and bounty, with Thy wondrous and hidden bounties.\nThese are the earliest days of my life, O my God, which Thou hast linked with Thine own days.  Now that Thou hast conferred upon me so great an honor, withhold not from me the things Thou hast ordained for Thy chosen ones.\nI am, O my God, but a tiny seed which Thou hast sown in the soil of Thy love, and caused to spring forth by the hand of Thy bounty.  This seed craveth, therefore, in its inmost being, for the waters of Thy mercy and the living fountain of Thy grace.  Send down upon it, from the heaven of Thy loving-kindness, that which will enable it to flourish beneath Thy shadow and within the borders of Thy court.  Thou art He Who watereth the hearts of all that have recognized Thee from Thy plenteous stream and the fountain of Thy living waters.\nPraised be God, the Lord of the worlds.\n"},
{"title":"BH05703KEP","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Suffer me not, O God, my God, to be kept back from the heaven of Thy bounties and the daystar of Thy favors.  I beseech Thee by that Word through which Thou hast subdued all things visible and invisible to assist me and to assist Thy chosen ones to accomplish that which shall exalt Thy Cause amidst Thy servants and throughout Thy regions.  Do Thou ordain for me, then, every good thing which Thou hast sent down in Thy Book.\nVerily Thou art the Almighty, the Ever-Forgiving, the Most Generous.\n"},
{"title":"BH05768","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  Every time I venture to make mention of Thee, I am held back by my mighty sins and grievous trespasses against Thee, and find myself wholly deprived of Thy grace, and utterly powerless to celebrate Thy praise.  My great confidence in Thy bounty, however, reviveth my hope in Thee, and my certitude that Thou wilt bountifully deal with me emboldeneth me to extol Thee, and to ask of Thee the things Thou dost possess.\nI implore Thee, O my God, by Thy mercy that hath surpassed all created things, and to which all that are immersed beneath the oceans of Thy names bear witness, not to abandon me unto my self, for my heart is prone to evil.  Guard me, then, within the stronghold of Thy protection and the shelter of Thy care.  I am he, O my God, whose only wish is what Thou hast determined by the power of Thy might.  All I have chosen for myself is to be assisted by Thy gracious appointments and the ruling of Thy will, and to be aided with the tokens of Thy decree and judgment.\nI beseech Thee, O Thou Who art the Beloved of the hearts which long for Thee, by the Manifestations of Thy Cause and the Daysprings of Thine inspiration and the Exponents of Thy majesty, and the Treasuries of Thy knowledge, not to suffer me to be deprived of Thy holy Habitation, Thy Fane and Thy Tabernacle.  Aid me, O my Lord, to attain His hallowed court, and to circle round His person, and to stand humbly at His door.\nThou art He Whose power is from everlasting to everlasting.  Nothing escapeth Thy knowledge.  Thou art, verily, the God of power, the God of glory and wisdom.\nPraised be God, the Lord of the worlds!\n"},
{"title":"BH05771","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be unto Thee, O my God!  I am one of Thy servants, who hath believed on Thee and on Thy signs.  Thou seest how I have set myself towards the door of Thy mercy, and turned my face in the direction of Thy loving-kindness.  I beseech Thee, by Thy most excellent titles and Thy most exalted attributes, to open to my face the portals of Thy bestowals.  Aid me, then, to do that which is good, O Thou Who art the Posessor of all names and attributes!\nI am poor, O my Lord, and Thou art the Rich.  I have set my face towards Thee, and detached myself from all but Thee.  Deprive me not, I implore Thee, of the breezes of Thy tender mercy, and withhold not from me what Thou didst ordain for the chosen among Thy servants.\nRemove the veil from mine eyes, O my Lord, that I may recognize what Thou hast desired for Thy creatures, and discover, in all the manifestations of Thy handiwork, the revelations of Thine almighty power.  Enrapture my soul, O my Lord, with Thy most mighty signs, and draw me out of the depths of my corrupt and evil desires.  Write down, then, for me the good of this world and of the world to come.  Potent art Thou to do what pleaseth Thee.  No God is there but Thee, the All-Glorious, Whose help is sought by all men.\nI yield Thee thanks, O my Lord, that Thou hast wakened me from my sleep, and stirred me up, and created in me the desire to perceive what most of Thy servants have failed to apprehend.  Make me able, therefore, O my Lord, to behold, for love of Thee and for the sake of Thy pleasure, whatsoever Thou hast desired.  Thou art He to the power of Whose might and sovereignty all things testify.\nThere is none other God but Thee, the Almighty, the Beneficent.\n"},
{"title":"BH05801","tags":"Protection prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In His Name, the Exalted, the All-Highest, the Most Sublime!\n\nGlorified art Thou, O Lord my God! O Thou Who art my God, and my Master, and my Lord, and my Support, and my Hope, and my Refuge, and my Light. I ask of Thee, by Thy Hidden and Treasured Name, that none knoweth save Thine own Self, to protect the bearer of this Tablet from every calamity and pestilence, and from every wicked man and woman; from the evil of the evil-doers, and from the scheming of the unbelievers. Preserve him, moreover, O my God, from every pain and vexation, O Thou Who holdest in Thy hand the empire of all things. Thou, truly, art powerful over all things. Thou doest as Thou willest, and ordainest as Thou pleasest.\n\nO Thou King of Kings! O Thou kind Lord! O Thou Source of ancient bounty, of grace, of generosity and bestowal! O Thou Healer of sicknesses! O Thou Sufficer of needs! O Thou Light of Light! O Thou Light above all Lights! O Thou Revealer of every Manifestation! O Thou the Compassionate! O Thou the Merciful! Do Thou have mercy upon the bearer of this Tablet, through Thy most great mercy and Thine abundant grace, O Thou the Gracious, Thou the Bounteous. Guard him, moreover, through Thy protection, from whatsoever his heart and mind may find repugnant. Of those endued with power, Thou, verily, art the most powerful. The Glory of God rest upon thee, O thou rising sun! Do thou testify unto that which God hath testified of His own Self, that there is none other God besides Him, the Almighty, the Best-Beloved.\n"},
{"title":"BH05849","tags":"[[Intercalary Days]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Intercalary Days\n*(The Intercalary Days, February 26 to March 1, inclusive, should be days of preparation for the Fast, days of hospitality, charity and the giving of presents.)\n\n\n\nMy God, my Fire and my Light!  The days which Thou hast named the Ayyám-i-Há¹ in Thy Book have begun, O Thou Who art the King of names, and the Fast which Thy most exalted Pen hath enjoined unto all who are in the kingdom of Thy creation to observe is approaching.  I entreat Thee, O my Lord, by these days and by all such as have during that period clung to the cord of Thy commandments, and laid hold on the handle of Thy precepts, to grant that unto every soul may be assigned a place within the precincts of Thy court, and a seat at the revelation of the splendors of the light of Thy countenance.\nThese, O my Lord, are Thy servants whom no corrupt inclination hath kept back from what Thou didst send down in Thy Book.  They have bowed themselves before Thy Cause, and received Thy Book with such resolve as is born of Thee, and observed what Thou hadst prescribed unto them, and chosen to follow that which had been sent down by Thee.\nThou seest, O my Lord, how they have recognized and confessed whatsoever Thou hast revealed in Thy Scriptures.  Give them to drink, O my Lord, from the hands of Thy graciousness the waters of Thine eternity.  Write down, then, for them the recompense ordained for him that hath immersed himself in the ocean of Thy presence, and attained unto the choice wine of Thy meeting.\nI implore Thee, O Thou the King of kings and the Pitier of the downtrodden, to ordain for them the good of this world and of the world to come.  Write down for them, moreover, what none of Thy creatures hath discovered, and number them with those who have circled round Thee, and who move about Thy throne in every world of Thy worlds.\nThou, truly, art the Almighty, the All-Knowing, the All-Informed.\n\n\n*1. The Days of Há, Intercalary Days.\n"},
{"title":"BH05894","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I know not, O my God, what the Fire is which Thou didst kindle in Thy land.  Earth can never cloud its splendor, nor water quench its flame. All the peoples of the world are powerless to resist its force.  Great is the blessedness of him that hath drawn nigh unto it, and heard its roaring.\nSome, O my God, Thou didst, through Thy strengthening grace, enable to approach it, while others Thou didst keep back by reason of what their hands have wrought in Thy days.  Whoso hath hasted towards it and attained unto it hath, in his eagerness to gaze on Thy beauty, yielded his life in Thy path, and ascended unto Thee, wholly detached from aught else except Thyself.\nI beseech Thee, O my Lord, by this Fire which blazeth and rageth in the world of creation, to rend asunder the veils that have hindered me from appearing before the throne of Thy majesty, and from standing at the door of Thy gate.  Do Thou ordain for me, O my Lord, every good thing Thou didst send down in Thy Book, and suffer me not to be far removed from the shelter of Thy mercy.\nPowerful art Thou to do what pleaseth Thee.  Thou art, verily, the All-Powerful, the Most Generous.\n"},
{"title":"BH06026","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Gracious, the All-Bountiful!\n\nO God, my God!  Thy call hath attracted me, and the voice of Thy Pen of Glory awakened me.  The stream of Thy holy utterance hath enraptured me, and the wine of Thine inspiration entranced me.  Thou seest me, O Lord, detached from all things but Thee, clinging to the cord of Thy bounty and craving the wonders of Thy grace.  I ask Thee, by the eternal billows of Thy loving-kindness and the shining lights of Thy tender care and favor, to grant that which shall draw me nigh unto Thee and make me rich in Thy wealth.  My tongue, my pen, my whole being, testify to Thy power, Thy might, Thy grace and Thy bounty, that Thou art God and there is none other God but Thee, the Powerful, the Mighty.\nI bear witness at this moment, O my God, to my helplessness and Thy sovereignty, my feebleness and Thy power.  I know not that which profiteth me or harmeth me; Thou art, verily, the All-Knowing, the All-Wise.  Do Thou decree for me, O Lord, my God, and my Master, that which will make me feel content with Thine eternal decree and will prosper me in every world of Thine.  Thou art in truth the Gracious, the Bountiful.\nLord!  Turn me not away from the ocean of Thy wealth and the heaven of Thy mercy, and ordain for me the good of this world and hereafter. Verily, Thou art the Lord of the mercy-seat, enthroned in the highest; there is none other God but Thee, the One, the All-Knowing, the All-Wise.\n"},
{"title":"BH06296","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"From the sweet-scented streams of Thine eternity give me to drink, O my God, and of the fruits of the tree of Thy being enable me to taste, O my Hope!  From the crystal springs of Thy love suffer me to quaff, O my Glory, and beneath the shadow of Thine everlasting providence let me abide, O my Light!  Within the meadows of Thy nearness, before Thy presence, make me able to roam, O my Beloved, and at the right hand of the throne of Thy mercy, seat me, O my Desire!  From the fragrant breezes of Thy joy let a breath pass over me, O my Goal, and into the heights of the paradise of Thy reality let me gain admission, O my Adored One!  To the melodies of the dove of Thy oneness suffer me to hearken, O Resplendent One, and through the spirit of Thy power and Thy might quicken me, O my Provider!  In the spirit of Thy love keep me steadfast, O my Succorer, and in the path of Thy good pleasure set firm my steps, O my Maker!  Within the garden of Thine immortality, before Thy countenance, let me abide for ever, O Thou Who art merciful unto me, and upon the seat of Thy glory stablish me, O Thou Who art my Possessor!  To the heaven of Thy loving-kindness lift me up, O my Quickener, and unto the Daystar of Thy guidance lead me, O Thou my Attractor!  Before the revelations of Thine invisible spirit summon me to be present, O Thou Who art my Origin and my Highest Wish, and unto the essence of the fragrance of Thy beauty, which Thou wilt manifest, cause me to return, O Thou Who art my God!\nPotent art Thou to do what pleaseth Thee.  Thou art, verily, the Most Exalted, the All-Glorious, the All-Highest.\n"},
{"title":"BH06429","tags":"Women prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  Thou art He the fire of Whose love hath set ablaze the hearts of them who have recognized Thy unity, and the splendors of Whose countenance have illuminated the faces of such as have drawn nigh unto Thy court.  How plenteous, O my God, is the stream of Thy knowledge!  How sweet, O my Beloved, is the injury which, in my love for Thee, and for the sake of Thy pleasure, I suffer from the darts of the wicked doers!  How pleasing are the wounds which, in Thy path and in order to proclaim Thy Faith, I sustain from the swords of the infidels!\nI beseech Thee, by Thy name through which Thou turnest restlessness into tranquillity, fear into confidence, weakness into strength, and abasement into glory, that Thou of Thy grace wilt aid me and Thy servants to exalt Thy name, to deliver Thy Message, and to proclaim Thy Cause, in such wise that we may remain unmoved by either the assaults of the transgressors or the wrath of the infidels, O Thou Who art my Well-Beloved!\nI am, O my Lord, Thy handmaiden, who hath hearkened to Thy call, and hastened unto Thee, fleeing from herself and resting her heart upon Thee.  I implore Thee, O my Lord, by Thy name out of which all the treasures of the earth were brought forth, to shield me from the hints of such as have disbelieved in Thee and repudiated Thy truth.\nPowerful art Thou to do what Thou pleasest.  Thou art, verily, the All-Knowing, the All-Wise.\n"},
{"title":"BH07105","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praised be Thou, O Lord my God!  I implore Thee, by Thy Most Great Name through which Thou didst stir up Thy servants and build up Thy cities, and by Thy most excellent titles, and Thy most august attributes, to assist Thy people to turn in the direction of Thy manifold bounties, and set their faces towards the Tabernacle of Thy wisdom.  Heal Thou the sicknesses that have assailed the souls on every side, and have deterred them from directing their gaze towards the Paradise that lieth in the shelter of Thy shadowing Name, which Thou didst ordain to be the King of all names unto all who are in heaven and all who are on earth.  Potent art Thou to do as pleaseth Thee.  In Thy hands is the empire of all names.  There is none other God but Thee, the Mighty, the Wise.\nI am but a poor creature, O my Lord; I have clung to the hem of Thy riches.  I am sore sick; I have held fast the cord of Thy healing. Deliver me from the ills that have encircled me, and wash me thoroughly with the waters of Thy graciousness and mercy, and attire me with the raiment of wholesomeness, through Thy forgiveness and bounty.  Fix, then, mine eyes upon Thee, and rid me of all attachment to aught else except Thyself.  Aid me to do what Thou desirest, and to fulfill what Thou pleasest.\nThou art truly the Lord of this life and of the next.  Thou art, in truth, the Ever-Forgiving, the Most Merciful.\n"},
{"title":"BH07106","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God! I beseech Thee by Thy Chosen Ones, and by the Bearers of Thy Trust, and by Him Whom Thou hast ordained to be the Seal of Thy Prophets and of Thy Messengers, to let Thy remembrance be my companion, and Thy love my aim, and Thy face my goal, and Thy name my lamp, and Thy wish my desire, and Thy pleasure my delight.\nI am a sinner, O my Lord, and Thou art the Ever-Forgiving.  As soon as I recognized Thee, I hastened to attain the exalted court of Thy loving-kindness.  Forgive me, O my Lord, my sins which have hindered me from walking in the ways of Thy good pleasure, and from attaining the shores of the ocean of Thy oneness.\nThere is no one, O my Lord, who can deal bountifully with me to whom I can turn my face, and none who can have compassion on me that I may crave his mercy.  Cast me not out, I implore Thee, of the presence of Thy grace, neither do Thou withhold from me the outpourings of Thy generosity and bounty.  Ordain for me, O my Lord, what Thou hast ordained for them that love Thee, and write down for me what Thou hast written down for Thy chosen ones.  My gaze hath, at all times, been fixed on the horizon of Thy gracious providence, and mine eyes bent upon the court of Thy tender mercies.  Do with me as beseemeth Thee. No God is there but Thee, the God of power, the God of glory, Whose help is implored by all men.\n"},
{"title":"BH07113","tags":"Protection prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Praise be to Thee, O Lord my God!  Thou seest and knowest that I have called upon Thy servants to turn nowhere except in the direction of Thy bestowals, and have bidden them observe naught save the things Thou didst prescribe in Thy Perspicuous Book, the Book which hath been sent down according to Thine inscrutable decree and irrevocable purpose.\nI can utter no word, O my God, unless I be permitted by Thee, and can move in no direction until I obtain Thy sanction.  It is Thou, O my God, Who hast called me into being through the power of Thy might, and hast endued me with Thy grace to manifest Thy Cause.  Wherefore I have been subjected to such adversities that my tongue hath been hindered from extolling Thee and from magnifying Thy glory.\nAll praise be to Thee, O my God, for the things Thou didst ordain for me through Thy decree and by the power of Thy sovereignty.  I beseech Thee that thou wilt fortify both myself and them that love me in our love for Thee, and wilt keep us firm in Thy Cause.  I swear by Thy might!  O my God!  Thy servant's shame is to be shut out as by a veil from Thee, and his glory is to know Thee.  Armed with the power of Thy name nothing can ever hurt me, and with Thy love in my heart all the world's afflictions can in no wise alarm me.\nSend down, therefore, O my Lord, upon me and upon my loved ones that which will protect us from the mischief of those that have repudiated Thy truth and disbelieved in Thy signs.\nThou art, verily, the All-Glorious, the Most Bountiful.\n"},
{"title":"BH07180","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glorified art Thou, O Lord my God!  I yield Thee thanks for having enabled me to recognize the Manifestation of Thyself, and for having severed me from Thine enemies, and laid bare before mine eyes their misdeeds and wicked works in Thy days, and for having rid me of all attachment to them, and caused me to turn wholly towards Thy grace and bountiful favors.  I give Thee thanks, also, for having sent down upon me from the clouds of Thy will that which hath so sanctified me from the hints of the infidels and the allusions of the misbelievers that I have fixed my heart firmly on Thee, and fled from such as have denied the light of Thy countenance.  Again I thank Thee for having empowered me to be steadfast in Thy love, and to speak forth Thy praise and to extol Thy virtues, and for having given me to drink of the cup of Thy mercy that hath surpassed all things visible and invisible.\nThou art the Almighty, the Most Exalted, the All-Glorious, the All-Loving.\n"},

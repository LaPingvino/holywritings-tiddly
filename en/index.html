{"title":"BB00018MAJ","tags":"[[Praise and Gratitude]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"All majesty and glory, O my God, and all dominion and light and grandeur and splendor be unto Thee.  Thou bestowest sovereignty on whom Thou willest and dost withhold it from whom Thou desirest.  No God is there but Thee, the All-Possessing, the Most Exalted.  Thou art He Who createth from naught the universe and all that dwell therein. There is nothing worthy of Thee except Thyself, while all else but Thee are as outcasts in Thy holy presence and are as nothing when compared to the glory of Thine Own Being.\nFar be it from me to extol Thy virtues save by what Thou hast extolled Thyself in Thy weighty Book where Thou sayest, “No vision taketh in Him, but He taketh in all vision.  He is the Subtile, the All-Perceiving.”¹  Glory be unto Thee, O my God, indeed no mind or vision, however keen or discriminating, can ever grasp the nature of the most insignificant of Thy signs.  Verily, Thou art God, no God is there besides Thee.  I bear witness that Thou Thyself alone art the sole expression of Thine attributes, that the praise of no one besides Thee can ever attain to Thy holy court nor can Thine attributes ever be fathomed by anyone other than Thyself.\nGlory be unto Thee, Thou art exalted above the description of anyone save Thyself, since it is beyond human conception to befittingly magnify Thy virtues or to comprehend the inmost reality of Thine Essence.  Far be it from Thy glory that Thy creatures should describe Thee or that anyone besides Thyself should ever know Thee.  I have known Thee, O my God, by reason of Thy making Thyself known unto me, for hadst Thou not revealed Thyself unto me, I would not have known Thee.  I worship Thee by virtue of Thy summoning me unto Thee, for had it not been for Thy summons I would not have worshiped Thee.\n\n\n* 1. Qur'án 6:103\n"},
{"title":"BB00100EXI","tags":"Protection prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Glory be to Thee, O God! Thou art the God Who hath existed before all things, Who will exist after all things and will last beyond all things. Thou art the God Who knoweth all things, and is supreme over all things. Thou art the God Who dealeth mercifully with all things, Who judgeth between all things and Whose vision embraceth all things. Thou art God my Lord, Thou art aware of my position, Thou dost witness my inner and outer being.\n\nGrant Thy forgiveness unto me and unto the believers who responded to Thy Call. Be Thou my sufficing helper against the mischief of whosoever may desire to inflict sorrow upon me or wish me ill. Verily, Thou art the Lord of all created things. Thou dost suffice everyone, while no one can be self-sufficient without Thee.\n"},
{"title":"BB00147GRO","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O Lord!  Provide for the speedy growth of the Tree of Thy divine Unity; water it then, O Lord, with the flowing waters of Thy good-pleasure, and cause it, before the revelations of Thy divine assurance, to yield such fruits as Thou desirest for Thy glorification and exaltation, Thy praise and thanksgiving, and to magnify Thy Name, to laud the oneness of Thine Essence and to offer adoration unto Thee, inasmuch as all this lieth within Thy grasp and in that of none other.\nGreat is the blessedness of those whose blood Thou hast chosen wherewith to water the Tree of Thine affirmation, and thus to exalt Thy holy and immutable Word.\n"},
{"title":"BB00147ORD","tags":"Protection prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Ordain for me, O my Lord, and for those who believe in Thee that which is deemed best for us in Thine estimation, as set forth in the Mother Book, for within the grasp of Thy hand Thou holdest the determined measures of all things.\nThy goodly gifts are unceasingly showered upon such as cherish Thy love, and the wondrous tokens of Thy heavenly bounties are amply bestowed on those who recognize Thy divine Unity.  We commit unto Thy care whatsoever Thou hast destined for us, and implore Thee to grant us all the good that Thy knowledge embraceth.\nProtect me, O my Lord, from every evil that Thine omniscience perceiveth, inasmuch as there is no power nor strength but in Thee, no triumph is forthcoming save from Thy presence, and it is Thine alone to command.  Whatever God hath willed hath been, and that which He hath not willed shall not be.\nThere is no power nor strength except in God, the Most Exalted, the Most Mighty.\n"},
{"title":"BB00374","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Vouchsafe unto me, O my God, the full measure of Thy love and Thy good-pleasure, and through the attractions of Thy resplendent light enrapture our hearts, O Thou Who art the Supreme Evidence and the All-Glorified.  Send down upon me, as a token of Thy grace, Thy vitalizing breezes, throughout the daytime and in the night season, O Lord of bounty.\nNo deed have I done, O my God, to merit beholding Thy face, and I know of a certainty that were I to live as long as the world lasts I would fail to accomplish any deed such as to deserve this favor, inasmuch as the station of a servant shall ever fall short of access to Thy holy precincts, unless Thy bounty should reach me and Thy tender mercy pervade me and Thy loving-kindness encompass me.\nAll praise be unto Thee, O Thou besides Whom there is none other God. Graciously enable me to ascend unto Thee, to be granted the honor of dwelling in Thy nearness and to have communion with Thee alone.  No God is there but Thee.\nIndeed shouldst Thou desire to confer blessing upon a servant Thou wouldst blot out from the realm of his heart every mention or disposition except Thine Own mention; and shouldst Thou ordain evil for a servant by reason of that which his hands have unjustly wrought before Thy face, Thou wouldst test him with the benefits of this world and of the next that he might become preoccupied therewith and forget Thy remembrance.\n"},
{"title":"BB00485TRE","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"I am aware, O Lord, that my trespasses have covered my face with shame in Thy presence, and have burdened my back before Thee, have intervened between me and Thy beauteous countenance, have compassed me from every direction and have hindered me on all sides from gaining access unto the revelations of Thy celestial power.\nO Lord!  If Thou forgivest me not, who is there then to grant pardon, and if Thou hast no mercy upon me who is capable of showing compassion?  Glory be unto Thee, Thou didst create me when I was non-existent and Thou didst nourish me while I was devoid of any understanding.  Praise be unto Thee, every evidence of bounty proceedeth from Thee and every token of grace emanateth from the treasuries of Thy decree.\n"},
{"title":"BB00490","tags":"Protection prayer-lang-1 Prayers [[Prayers by Báb]]","text":"In the Name of God, the Lord of overpowering majesty, the All-Compelling.\n\nHallowed be the Lord in Whose hand is the source of dominion. He createth whatsoever He willeth by His Word of command “Be,” and it is. His hath been the power of authority heretofore, and it shall remain His hereafter. He maketh victorious whomsoever He pleaseth, through the potency of His behest. He is in truth the Powerful, the Almighty. Unto Him pertaineth all glory and majesty in the kingdoms of Revelation and Creation and whatever lieth between them. Verily, He is the Potent, the All-Glorious. From everlasting He hath been the Source of indomitable strength and shall remain so unto everlasting. He is indeed the Lord of might and power. All the kingdoms of heaven and earth and whatever is between them are God's, and His power is supreme over all things. All the treasures of earth and heaven and everything between them are His, and His protection extendeth over all things. He is the Creator of the heavens and the earth and whatever lieth between them, and He truly is a witness over all things. He is the Lord of Reckoning for all that dwell in the heavens and on earth and whatever lieth between them, and truly God is swift to reckon. He setteth the measure assigned to all who are in the heavens and the earth and whatever is between them. Verily, He is the Supreme Protector. He holdeth in His grasp the keys of heaven and earth and of everything between them. At His Own pleasure doth He bestow gifts, through the power of His command. Indeed His grace encompasseth all, and He is the All-Knowing.\n\nSay: God sufficeth unto me; He is the One Who holdeth in His grasp the kingdom of all things. Through the power of His hosts of heaven and earth and whatever lieth between them, He protecteth whomsoever among His servants He willeth. God, in truth, keepeth watch over all things.\n\nImmeasurably exalted art Thou, O Lord! Protect us from what lieth in front of us and behind us, above our heads, on our right, on our left, below our feet and every other side to which we are exposed. Verily, Thy protection over all things is unfailing.¹\n\n\n*1. The original of this prayer for protection is written in the Báb’s own hand, in the form of a pentacle.\n"},
{"title":"BB00522","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O Lord! Unto Thee I repair for refuge, and toward all Thy signs I set my heart.\nO Lord!  Whether traveling or at home, and in my occupation or in my work, I place my whole trust in Thee.\nGrant me then Thy sufficing help so as to make me independent of all things, O Thou Who art unsurpassed in Thy mercy!\nBestow upon me my portion, O Lord, as Thou pleasest, and cause me to be satisfied with whatsoever Thou hast ordained for me.\nThine is the absolute authority to command.\n"},
{"title":"BB00543VIC","tags":"[[Triumph of the Cause]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O Lord!  Render victorious Thy forbearing servants in Thy days by granting them a befitting victory, inasmuch as they have sought martyrdom in Thy path.  Send down upon them that which will bring comfort to their minds, will rejoice their inner beings, will impart assurance to their hearts and tranquillity to their bodies and will enable their souls to ascend to the presence of God, the Most Exalted, and to attain the supreme Paradise and such retreats of glory as Thou hast destined for men of true knowledge and virtue.  Verily, Thou knowest all things, while we are but Thy servants, Thy thralls, Thy bondsmen and Thy poor ones.  No Lord but Thee do we invoke, O God our Lord, nor do we implore blessings or grace from anyone but Thee, O Thou Who art the God of mercy unto this world and the next.  We are but the embodiments of poverty, of nothingness, of helplessness and of perdition, while Thy whole Being betokeneth wealth, independence, glory, majesty and boundless grace.\nTurn our recompense, O Lord, into that which well beseemeth Thee of the good of this world and of the next, and of the manifold bounties which extend from on high down to the earth below.\nVerily, Thou art our Lord and the Lord of all things.  Into Thy hands do we surrender ourselves, yearning for the things that pertain unto Thee.\n"},
{"title":"BB00553","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Lauded be Thy Name, O Lord our God!  Thou art in truth the Knower of things unseen.  Ordain for us such good as Thine all-embracing knowledge can measure.  Thou art the sovereign Lord, the Almighty, the Best-Beloved. \nAll praise be unto Thee, O Lord!  We shall seek Thy grace on the appointed Day and shall put our whole reliance in Thee, Who art our Lord.  Glorified art Thou, O God!  Grant us that which is good and seemly that we may be able to dispense with everything but Thee.  Verily, Thou art the Lord of all worlds. \n\nO God!  Recompense those who endure patiently in Thy days, and strengthen their hearts to walk undeviatingly in the path of Truth.  Grant then, O Lord, such goodly gifts as would enable them to gain admittance into Thy blissful Paradise.  Exalted art Thou, O Lord God.  Let Thy heavenly blessings descend upon homes whose inmates have believed in Thee.  Verily, unsurpassed art Thou in sending down divine blessings.  Send forth, O God, such hosts as would render Thy faithful servants victorious.  Thou dost fashion the created things through the power of Thy decree as Thou pleasest.  Thou art in truth the Sovereign, the Creator, the All-Wise. \n\nSay: God is indeed the Maker of all things.  He giveth sustenance in plenty to whomsoever He willeth.  He is the Creator, the Source of all beings, the Fashioner, the Almighty, the Maker, the All-Wise.  He is the Bearer of the most excellent titles throughout the heavens and the earth and whatever lieth between them.  All do His bidding, and all the dwellers of earth and heaven celebrate His praise, and unto Him shall all return.\n"},
{"title":"BB00554","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Praise be to Thee, O Lord, my Best Beloved!  Make me steadfast in Thy Cause, and grant that I may be reckoned among those who have not violated Thy Covenant nor followed the gods of their own idle fancy.\nEnable me, then, to obtain a seat of truth in Thy presence, bestow upon me a token of Thy mercy and let me join with such of Thy servants as shall have no fear nor shall they be put to grief.  Abandon me not to myself, O my Lord, nor deprive me of recognizing Him Who is the Manifestation of Thine Own Self, nor account me with such as have turned away from Thy holy presence.  Number me, O my God, with those who are privileged to fix their gaze upon Thy Beauty and who take such delight therein that they would not exchange a single moment thereof with the sovereignty of the kingdom of heavens and earth or with the entire realm of creation.  Have mercy on me, O Lord, in these days when the peoples of Thine earth have erred grievously; supply me then, O my God, with that which is good and seemly in Thine estimation. Thou art, verily, the All-Powerful, the Gracious, the Bountiful, the Ever-Forgiving.\nGrant, O my God, that I may not be reckoned among those whose ears are deaf, whose eyes are blind, whose tongues are speechless and whose hearts have failed to comprehend.  Deliver me, O Lord, from the fire of ignorance and of selfish desire, suffer me to be admitted into the precincts of Thy transcendent mercy and send down upon me that which Thou hast ordained for Thy chosen ones.  Potent art Thou to do what Thou willest.  Verily, Thou art the Help in Peril, the Self-Subsisting.\n"},
{"title":"BB00556","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Verily I am Thy servant, O my God, and Thy poor one and Thy suppliant and Thy wretched creature.  I have arrived at Thy gate, seeking Thy shelter.  I have found no contentment save in Thy love, no exultation except in Thy remembrance, no eagerness but in obedience to Thee, no joy save in Thy nearness, and no tranquillity except in reunion with Thee, notwithstanding that I am conscious that all created things are debarred from Thy sublime Essence and the entire creation is denied access to Thine inmost Being.  Whenever I attempt to approach Thee, I perceive nothing in myself but the tokens of Thy grace and behold naught in my being but the revelations of Thy loving-kindness.  How can one who is but Thy creature seek reunion with Thee and attain unto Thy presence, whereas no created thing can ever be associated with Thee, nor can aught comprehend Thee?  How is it possible for a lowly servant to recognize Thee and to extol Thy praise, notwithstanding that Thou hast destined for him the revelations of Thy dominion and the wondrous testimonies of Thy sovereignty?  Thus every created thing beareth witness that it is debarred from the sanctuary of Thy presence by reason of the limitations imposed upon its inner reality.  It is undisputed, however, that the influence of Thine attraction hath everlastingly been inherent in the realities of Thy handiwork, although that which beseemeth the hallowed court of Thy providence is exalted beyond the attainment of the entire creation.  This indicateth, O my God, my utter powerlessness to praise Thee and revealeth my utmost impotence in yielding thanks unto Thee; and how much more to attain the recognition of Thy divine unity or to succeed in reaching the clear tokens of Thy praise, Thy sanctity and Thy glory.  Nay, by Thy might, I yearn for naught but Thine Own Self and seek no one other than Thee.\n"},
{"title":"BB00560","tags":"Detachment prayer-lang-1 Prayers [[Prayers by Báb]]","text":"In the Name of Thy Lord, the Creator, the Sovereign, the All-Sufficing, the Most Exalted, He Whose help is implored by all men.\n\nSay: O my God! O Thou Who art the Maker of the heavens and of the earth, O Lord of the Kingdom! Thou well knowest the secrets of my heart, while Thy being is inscrutable to all save Thyself. Thou seest whatsoever is of me, while no one else can do this save Thee. Vouchsafe unto me, through Thy grace, what will enable me to dispense with all except Thee, and destine for me that which will make me independent of everyone else besides Thee. Grant that I may reap the benefit of my life in this world and in the next. Open to my face the portals of Thy grace, and graciously confer upon me Thy tender mercy and bestowals.\n\nO Thou Who art the Lord of grace abounding! Let Thy celestial aid surround those who love Thee, and bestow upon us the gifts and the bounties Thou dost possess. Be Thou sufficient unto us of all things, forgive our sins and have mercy upon us. Thou art Our Lord and the Lord of all created things. No one else do we invoke but Thee, and naught do we beseech but Thy favors. Thou art the Lord of bounty and grace, invincible in Thy power and the most skillful in Thy designs. No God is there but Thee, the All-Possessing, the Most Exalted.\n\nConfer Thy blessings, O my Lord, upon the Messengers, the holy ones and the righteous. Verily, Thou art God, the Peerless, the All-Compelling.\n"},
{"title":"BB00583","tags":"Families prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Glory be unto Thee, O Lord my God!  I beg Thee to forgive me and those who support Thy Faith.  Verily, Thou art the sovereign Lord, the Forgiver, the Most Generous.  O my God!  Enable such servants of Thine as are deprived of knowledge to be admitted into Thy Cause; for once they learn of Thee, they bear witness to the truth of the Day of Judgment and do not dispute the revelations of Thy bounty.  Send down upon them the tokens of Thy grace, and grant them, wherever they reside, a liberal share of that which Thou hast ordained for the pious among Thy servants.  Thou art in truth the Supreme Ruler, the All-Bounteous, the Most Benevolent.\nO my God!  Let the outpourings of Thy bounty and blessings descend upon homes whose inmates have embraced Thy Faith, as a token of Thy grace and as a mark of loving-kindness from Thy presence.  Verily, unsurpassed art Thou in granting forgiveness.  Should Thy bounty be withheld from anyone, how could he be reckoned among the followers of the Faith in Thy Day?\nBless me, O my God, and those who will believe in Thy signs on the appointed Day, and such as cherish my love in their hearts—a love which Thou dost instill into them.  Verily, Thou art the Lord of righteousness, the Most Exalted.\n"},
{"title":"BB00617","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"I beg Thee to forgive me, O my Lord, for every mention but the mention of Thee, and for every praise but the praise of Thee, and for every delight but delight in Thy nearness, and for every pleasure but the pleasure of communion with Thee, and for every joy but the joy of Thy love and of Thy good-pleasure, and for all things pertaining unto me which bear no relationship unto Thee, O Thou Who art the Lord of lords, He Who provideth the means and unlocketh the doors.\n"},
{"title":"BB00621","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Praised and glorified art Thou, O God!  Grant that the day of attaining Thy holy presence may be fast approaching.  Cheer our hearts through the potency of Thy love and good-pleasure, and bestow upon us steadfastness that we may willingly submit to Thy Will and Thy Decree. Verily, Thy knowledge embraceth all the things Thou hast created or wilt create, and Thy celestial might transcendeth whatsoever Thou hast called or wilt call into being.  There is none to be worshiped but Thee, there is none to be desired except Thee, there is none to be adored besides Thee and there is naught to be loved save Thy good-pleasure.\nVerily, Thou art the supreme Ruler, the Sovereign Truth, the Help in Peril, the Self-Subsisting.\n"},
{"title":"BB00623","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Is there any Remover of difficulties save God?  Say: Praised be God! He is God!  All are His servants, and all abide by His bidding!\n"},
{"title":"BB00630","tags":"[[Tests and Difficulties]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O Lord!  Thou art the Remover of every anguish and the Dispeller of every affliction.  Thou art He Who banisheth every sorrow and setteth free every slave, the Redeemer of every soul.  O Lord!  Grant deliverance through Thy mercy, and reckon me among such servants of Thine as have gained salvation.\n"},
{"title":"BBU0015","tags":"[[Nearness to God]] prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O God, my God, my Beloved, my heart's Desire.\n"},
{"title":"BH00005ALL","tags":"Guidance prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"My God, the Object of my adoration, the Goal of my desire, the All-Bountiful, the Most Compassionate! All life is of Thee and all power lieth within the grasp of Thine omnipotence. Whosoever Thou exaltest is raised above the angels, and attaineth the station: “Verily, We uplifted him to a place on high!”; and whosoever Thou dost abase is made lower than dust, nay, less than nothing.\n\nO Divine Providence! Though wicked, sinful, and intemperate, we still seek from Thee a “seat of truth,” and long to behold the countenance of the Omnipotent King. It is Thine to command, and all sovereignty belongeth to Thee, and the realm of might boweth before Thy behest. Everything Thou doest is pure justice, nay, the very essence of grace. One gleam from the splendors of Thy Name, the All-Merciful, sufficeth to banish and blot out every trace of sinfulness from the world, and a single breath from the breezes of the Day of Thy Revelation is enough to adorn all mankind with a fresh attire.\n\nVouchsafe Thy strength, O Almighty One, unto Thy weak creatures, and quicken them who are as dead, that haply they may find Thee, and may be led unto the ocean of Thy guidance, and may remain steadfast in Thy Cause. Should the fragrance of Thy praise be shed abroad by any of the divers tongues of the world, out of the East or out of the West, it would, verily, be prized and greatly cherished. If such tongues, however, be deprived of that fragrance, they assuredly would be unworthy of any mention, be they words or thoughts.\n\nWe beg of Thee, O Providence, to show Thy way unto all men, and to guide them aright. Thou art, verily, the Almighty, the Most Powerful, the All-Knowing, the All-Seeing.\n\n\n*Epistle to the Son of the Wolf, p. 9-10, Prayers and Meditations, CLX\n"},
{"title":"BH00005SEE","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Thou seest me, O my Lord, with my face turned towards the heaven of Thy bounty and the ocean of Thy favor, withdrawn from all else beside Thee.  I ask of Thee, by the splendors of the Sun of Thy revelation on Sinai, and the effulgences of the Orb of Thy grace which shineth from the horizon of Thy Name, the Ever-Forgiving, to grant me Thy pardon and to have mercy upon me.  Write down, then, for me with Thy pen of glory that which will exalt me through Thy Name in the world of creation.  Aid me, O my Lord, to set myself towards Thee, and to hearken unto the voice of Thy loved ones, whom the powers of the earth have failed to weaken, and the dominion of the nations has been powerless to withhold from Thee, and who, advancing towards Thee, have said: “God is our Lord, the Lord of all who are in heaven and all who are on earth!”\n"},
{"title":"BH00009AWA","tags":"Morning prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I give praise to Thee, O my God, that Thou hast awakened me out of my sleep, and brought me forth after my disappearance, and raised me up from my slumber.  I have wakened this morning with my face set toward the splendors of the Daystar of thy Revelation, through Which the heavens of Thy power and Thy majesty have been illumined, acknowledging Thy signs, believing in Thy Book, and holding fast unto Thy Cord.\nI beseech Thee, by the potency of Thy will and the compelling power of Thy purpose, to make of what Thou didst reveal unto me in my sleep the surest foundation for the mansions of Thy love that are within the hearts of Thy loved ones, and the best instrument for the revelation of the tokens of Thy grace and Thy loving-kindness.\nDo Thou ordain for me through Thy most exalted Pen, O my Lord, the good of this world and of the next.  I testify that within Thy grasp are held the reins of all things.  Thou changest them as Thou pleasest.  No God is there save Thee, the Strong, the Faithful.\nThou art He Who changeth through His bidding abasement into glory, and weakness into strength, and powerlessness into might, and fear into calm, and doubt into certainty.  No God is there but Thee, the Mighty, the Beneficent.\nThou disappointest no one who hath sought Thee, nor dost Thou keep back from Thee anyone who hath desired Thee.  Ordain Thou for me what becometh the heaven of Thy generosity, and the ocean of Thy bounty. Thou art, verily, the Almighty, the Most Powerful.\n"},
{"title":"BH00009GRA","tags":"Journey prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I have risen this morning by Thy grace, O my God, and left my home trusting wholly in Thee, and committing myself to Thy care.  Send down, then, upon me, out of the heaven of Thy mercy, a blessing from Thy side, and enable me to return home in safety even as Thou didst enable me to set out under Thy protection with my thoughts fixed steadfastly upon Thee.\n\nThere is none other God but Thee, the One, the Incomparable, the All-Knowing, the All-Wise.\n"},
{"title":"BH00009HOW","tags":"Evening prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"How can I choose to sleep, O God, my God, when the eyes of them that long for Thee are wakeful because of their separation from Thee; and how can I lie down to rest whilst the souls of Thy lovers are sore vexed in their remoteness from Thy presence?\nI have committed, O my Lord, my spirit and my entire being into the right hand of Thy might and Thy protection, and I lay my head on my pillow through Thy power, and lift it up according to Thy will and Thy good pleasure.  Thou art, in truth, the Preserver, the Keeper, the Almighty, the Most Powerful.\nBy Thy might!  I ask not, whether sleeping or waking, but that which Thou dost desire.  I am Thy servant and in Thy hands.  Do Thou graciously aid me to do what will shed forth the fragrance of Thy good pleasure.  This, truly, is my hope and the hope of them that enjoy near access to Thee.  Praised be Thou, O Lord of the worlds!\n"},
{"title":"BH00009SER","tags":"Evening prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God, my Master, the Goal of my desire!  This, Thy servant, seeketh to sleep in the shelter of Thy mercy, and to repose beneath the canopy of Thy grace, imploring Thy care and Thy protection.\nI beg of Thee, O my Lord, by Thine eye that sleepeth not, to guard mine eyes from beholding aught beside Thee.  Strengthen, then, their vision that they may discern Thy signs, and behold the Horizon of Thy Revelation.  Thou art He before the revelations of Whose omnipotence the quintessence of power hath trembled.\nNo God is there but Thee, the Almighty, the All-Subduing, the Unconditioned.\n"},
{"title":"BH00009SHE","tags":"Morning prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I have wakened in Thy shelter, O my God, and it becometh him that seeketh that shelter to abide within the Sanctuary of Thy protection and the Stronghold of Thy defense.  Illumine my inner being, O my Lord, with the splendors of the Dayspring of Thy Revelation, even as thou didst illumine my outer being with the morning light of Thy favor.\n"},
{"title":"BH00053MAG","tags":"Steadfastness prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I magnify Thy Name, O my God, and offer thanksgiving unto Thee, O my Desire, inasmuch as Thou hast enabled me to clearly perceive Thy straight Path, hast unveiled Thy Great Announcement before mine eyes and hast aided me to set my face towards the Dayspring of Thy Revelation and the Fountainhead of Thy Cause, whilst Thy servants and Thy people turned away from Thee.  I entreat Thee, O Lord of the Kingdom of eternity, by the shrill voice of the Pen of Glory, and by the Burning Fire which calleth aloud from the verdant Tree, and by the Ark which Thou hast specially chosen for the people of Bahá, to grant that I may remain steadfast in my love for Thee, be well pleased with whatsoever Thou hast prescribed for me in Thy Book and may stand firm in Thy service and in the service of Thy loved ones.  Graciously assist then Thy servants, O my God, to do that which will serve to exalt Thy Cause and will enable them to observe whatsoever Thou hast revealed in Thy Book.\nVerily Thou art the Lord of Strength, Thou art potent to ordain whatsoever Thou willest and within Thy grasp Thou holdest the reins of all created things.  No God is there but Thee, the All-Powerful, the All-Knowing, the All-Wise.\n"},
{"title":"BH00074BLE","tags":"Gatherings prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Blessed is the spot, and the house,\nand the place, and the city,\nand the heart, and the mountain,\nand the refuge, and the cave,\nand the valley, and the land,\nand the sea, and the island,\nand the meadow where mention\nof God hath been made,\nand His praise glorified.\n"},
{"title":"BH00154FIR","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"*The Kitáb-i-Aqdas states: “We have commanded you to pray and fast from the beginning of maturity [15 years]; this is ordained by God, your Lord and the Lord of your forefathers...  The traveler, the ailing, those who are with child or giving suck, are not bound by the fast... Abstain from food and drink from sunrise to sundown, and beware lest desire deprive you of this grace that is appointed in the Book.”\n\n*The period of the Fast is March 2 through March 20.\n\n\n\nThis is, O my God, the first of the days on which Thou hast bidden Thy loved ones to observe the Fast.  I ask of Thee by Thy Self and by him who hath fasted out of love for Thee and for Thy good-pleasure—and not out of self and desire, nor out of fear of Thy wrath—and by Thy most excellent names and august attributes, to purify Thy servants from the love of aught except Thee and to draw them nigh unto the Dawning-Place of the lights of Thy countenance and the Seat of the throne of Thy oneness.  Illumine their hearts, O my God, with the light of Thy knowledge and brighten their faces with the rays of the Daystar that shineth from the horizon of Thy Will.  Potent art Thou to do what pleaseth Thee.  No God is there but Thee, the All-Glorious, Whose help is implored by all men.\nAssist them, O my God, to render Thee victorious and to exalt Thy Word.  Suffer them, then, to become as hands of Thy Cause amongst Thy servants, and make them to be revealers of Thy religion and Thy signs amongst mankind, in such wise that the whole world may be filled with Thy remembrance and praise and with Thy proofs and evidences.  Thou art, verily, the All-Bounteous, the Most Exalted, the Powerful, the Mighty, and the Merciful.\n"},
{"title":"BH00223MAG","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Say: Magnified be Thy Name, O Lord my God!  I beseech Thee by Thy Name through which the splendor of the light of wisdom shone resplendent when the heavens of divine utterance were set in motion amidst mankind, to graciously aid me by Thy heavenly confirmations and enable me to extol Thy Name amongst Thy servants.\nO Lord!  Unto Thee have I turned my face, detatched from all save Thee and holding fast to the hem of the robe of Thy manifold blessings. Unloose my tongue therefore to proclaim that which will captivate the minds of men and will rejoice their souls and spirits.  Strengthen me then in Thy Cause in such wise that I may not be hindered by the ascendancy of the oppressors among Thy creatures nor withheld by the onslaught of the disbelievers amidst those who dwell in Thy realm. Make me as a lamp shining throughout Thy lands that those in whose hearts the light of Thy knowledge gloweth and the yearning for Thy love lingereth may be guided by its radiance.\nVerily, potent art Thou to do whatsoever Thou willest, and in Thy grasp Thou holdest the kingdom of creation.  There is none other God but Thee, the Almighty, the All-Wise.\n"},
{"title":"BH00238","tags":"[[Hands of the Cause]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Light and glory, greeting and praise be upon the Hands of His Cause, through whom the light of fortitude hath shone forth and the truth hath been established that the authority to choose rests with God, the Powerful, the Mighty, the Unconstrained, through whom the ocean of bounty hath surged and the fragrance of the gracious favors of God, the Lord of mankind, hath been diffused.  We beseech Him—exalted is He—to shield them through the power of His hosts, to protect them through the potency of His dominion, and to aid them through His indomitable strength which prevaileth over all created things.  Sovereignty is God's, the Creator of the heavens and the Lord of the Kingdom of Names.\n\n* Tablets of Bahá’u’lláh, Lawh-i-Dunyá (Tablet of the World)\n"},
{"title":"BH00308DES","tags":"Teaching prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be unto Thee, O Lord of the world and Desire of the nations, O Thou Who hast become manifest in the Greatest Name, whereby the pearls of wisdom and utterance have appeared from the shells of the great sea of Thy knowledge, and the heavens of divine revelation have been adorned with the light of the appearance of the sun of Thy countenance.\nI beg of Thee, by that Word through which Thy proof was perfected among Thy creatures and Thy testimony was fulfilled amidst Thy servants, to strengthen Thy people in that whereby the face of the Cause will radiate in Thy dominion, the standards of Thy power will be planted among Thy servants, and the banners of Thy guidance will be raised throughout Thy dominions.\nO my Lord!  Thou beholdest them clinging to the rope of Thy grace and holding fast unto the hem of the mantle of Thy beneficence.  Ordain for them that which may draw them nearer unto Thee, and withhold them from all else save Thee.\nI beg of Thee, O Thou King of existence and Protector of the seen and the unseen, to make whosoever arises to serve Thy Cause as a sea moving by Thy desire, as one ablaze with the fire of Thy Sacred Tree, shining from the horizon of the heaven of Thy will.  Verily, Thou art the mighty One, Whom neither the power of all the world nor the strength of nations can weaken.  There is no God but Thee, the One, the Incomparable, the Protector, the Self-Subsistent.\n"},
{"title":"BH00438","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"My God, my Adored One, my King, my Desire!  What tongue can voice my thanks to Thee?  I was heedless, Thou didst awaken me.  I had turned back from Thee, Thou didst graciously aid me to turn towards Thee.  I was as one dead, Thou didst quicken me with the water of life.  I was withered, Thou didst revive me with the heavenly stream of Thine utterance which hath flowed forth from the Pen of the All-Merciful.\nO Divine Providence!  All existence is begotten by Thy bounty; deprive it not of the waters of Thy generosity, neither do Thou withhold it from the ocean of Thy mercy.  I beseech Thee to aid and assist me at all times and under all conditions, and seek from the heaven of Thy grace Thine ancient favor.  Thou art, in truth, the Lord of bounty, and the Sovereign of the kingdom of eternity.\n"},
{"title":"BH00531TRA","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"I beseech Thee, O my God, by all the transcendent glory of Thy Name, to clothe Thy loved ones in the robe of justice and to illumine their beings with the light of trustworthiness.  Thou art the One that hath power to do as He pleaseth and Who holdeth within His grasp the reins of all things, visible and invisible.\n"},
{"title":"BH00554","tags":"[[Spiritual Growth]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God, the God of bounty and mercy! Thou art that King by Whose commanding word the whole creation hath been called into being; and Thou art that All-Bountiful One the doings of Whose servants have never hindered Him from showing forth His grace, nor have they frustrated the revelations of His bounty.\nSuffer this servant, I beseech Thee, to attain unto that which is the cause of his salvation in every world of Thy worlds.  Thou art, verily, the Almighty, the Most Powerful, the All-Knowing, the All-Wise.\n"},
{"title":"BH00593","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"O God our Lord!  Protect us through Thy grace from whatsoever may be repugnant unto Thee, and vouchsafe unto us that which well beseemeth Thee.  Give us more out of Thy bounty, and bless us.  Pardon us for the things we have done, and wash away our sins, and forgive us with Thy gracious forgiveness.  Verily, Thou art the Most Exalted, the Self-Subsisting.\nThy loving providence hath encompassed all created things in the heavens and on the earth, and Thy forgiveness hath surpassed the whole creation.  Thine is sovereignty; in Thy hand are the Kingdoms of Creation and Revelation; in Thy right hand Thou holdest all created things, and within Thy grasp are the assigned measures of forgiveness. Thou forgivest whomsoever among Thy servants Thou pleasest.  Verily, Thou art the Ever-Forgiving, the All-Loving.  Nothing whatsoever escapeth Thy knowledge, and naught is there which is hidden from Thee.\nO God our Lord!  Protect us through the potency of Thy might, enable us to enter Thy wondrous surging ocean, and grant us that which well befitteth Thee.\nThou art the Sovereign Ruler, the Mighty Doer, the Exalted, the All-Loving.\n"},
{"title":"BH00634","tags":"Forgiveness prayer-lang-1 Prayers [[Prayers by Báb]]","text":"Praise be unto Thee, O Lord.  Forgive us our sins, have mercy upon us and enable us to return unto Thee.  Suffer us not to rely on aught else besides Thee, and vouchsafe unto us, through Thy bounty, that which Thou lovest and desirest and well beseemeth Thee.  Exalt the station of them that have truly believed, and forgive them with Thy gracious forgiveness.  Verily, Thou art the Help in Peril, the Self-Subsisting.\n"},
{"title":"BH00662FLO","tags":"[[Aid and Assistance]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"O my God! I ask Thee, by Thy most glorious Name, to aid me in that which will cause the affairs of Thy servants to prosper, and Thy cities to flourish. Thou, indeed, hast power over all things!\n\n*Summons of the Lord of Hosts, p. 90.\n"},
{"title":"BH00687","tags":"[[Fire Tablet]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Fire Tablet\nIn the Name of God, the Most Ancient, the Most Great. \n\nIndeed the hearts of the sincere are consumed in the fire of separation: Where is the gleaming of the light of Thy Countenance, O Beloved of the worlds?\n\nThose who are near unto Thee have been abandoned in the darkness of desolation: Where is the shining of the morn of Thy reunion, O Desire of the worlds?\n\nThe bodies of Thy chosen ones lie quivering on distant sands: Where is the ocean of Thy presence, O Enchanter of the worlds?\n\nLonging hands are uplifted to the heaven of Thy grace and generosity: Where are the rains of Thy bestowal, O Answerer of the worlds?\n\nThe infidels have arisen in tyranny on every hand: Where is the compelling power of Thine ordaining pen, O Conqueror of the worlds?\n\nThe barking of dogs is loud on every side: Where is the lion of the forest of Thy might, O Chastiser of the worlds?\n\nColdness hath gripped all mankind: Where is the warmth of Thy love, O Fire of the worlds?\n\nCalamity hath reached its height: Where are the signs of Thy succor, O Salvation of the worlds?\n\nDarkness hath enveloped most of the peoples: Where is the brightness of Thy splendor, O Radiance of the worlds?\n\nThe necks of men are stretched out in malice: Where are the swords of Thy vengeance, O Destroyer of the worlds?\n\nAbasement hath reached its lowest depth: Where are the emblems of Thy glory, O Glory of the worlds?\n\nSorrows have afflicted the Revealer of Thy Name, the All-Merciful: Where is the joy of the Dayspring of Thy Revelation, O Delight of the worlds?\n\nAnguish hath befallen all the peoples of the earth: Where are the ensigns of Thy gladness, O Joy of the worlds?\n\nThou seest the Dawning Place of Thy signs veiled by evil suggestions: Where are the fingers of Thy might, O Power of the worlds?\n\nSore thirst hath overcome all men: Where is the river of Thy bounty, O Mercy of the worlds?\n\nGreed hath made captive all mankind: Where are the embodiments of detachment, O Lord of the worlds?\n\nThou seest this Wronged One lonely in exile: Where are the hosts of the heaven of Thy Command, O Sovereign of the worlds?\n\nI have been forsaken in a foreign land: Where are the emblems of Thy faithfulness, O Trust of the worlds?\n\nThe agonies of death have laid hold on all men: Where is the surging of Thine ocean of eternal life, O Life of the worlds?\n\nThe whisperings of Satan have been breathed to every creature: Where is the meteor of Thy fire, O Light of the worlds?\n\nThe drunkenness of passion hath perverted most of mankind: Where are the daysprings of purity, O Desire of the worlds?\n\nThou seest this Wronged One veiled in tyranny among the Syrians: Where is the radiance of Thy dawning light, O Light of the worlds?\n\nThou seest Me forbidden to speak forth: Then from where will spring Thy melodies, O Nightingale of the worlds?\n\nMost of the people are enwrapped in fancy and idle imaginings: Where are the exponents of Thy certitude, O Assurance of the worlds?\n\nBahá is drowning in a sea of tribulation: Where is the Ark of Thy salvation, O Savior of the worlds?\n\nThou seest the Dayspring of Thine utterance in the darkness of creation: Where is the sun of the heaven of Thy grace, O Light-Giver of the worlds?\n\nThe lamps of truth and purity, of loyalty and honor, have been put out: Where are the signs of Thine avenging wrath, O Mover of the worlds?\n\nCanst Thou see any who have championed Thy Self, or who ponder on what hath befallen Him in the pathway of Thy love? Now doth My pen halt, O Beloved of the worlds.\n\nThe branches of the Divine Lote-Tree lie broken by the onrushing gales of destiny: Where are the banners of Thy succor, O Champion of the worlds?\n\nThis Face is hidden in the dust of slander: Where are the breezes of Thy compassion, O Mercy of the worlds?\n\nThe robe of sanctity is sullied by the people of deceit: Where is the vesture of Thy holiness, O Adorner of the worlds?\n\nThe sea of grace is stilled for what the hands of men have wrought: Where are the waves of Thy bounty, O Desire of the worlds?\n\nThe door leading to the Divine Presence is locked through the tyranny of Thy foes: Where is the key of Thy bestowal, O Unlocker of the worlds?\n\nThe leaves are yellowed by the poisoning winds of sedition: Where is the downpour of the clouds of Thy bounty, O Giver of the worlds?\n\nThe universe is darkened with the dust of sin: Where are the breezes of Thy forgiveness, O Forgiver of the worlds?\n\nThis Youth is lonely in a desolate land: Where is the rain of Thy heavenly grace, O Bestower of the worlds?\n\nO Supreme Pen, We have heard Thy most sweet call in the eternal realm: Give Thou ear unto what the Tongue of Grandeur uttereth, O Wronged One of the worlds!\n\nWere it not for the cold, how would the heat of Thy words prevail, O Expounder of the worlds?\n\nWere it not for calamity, how would the sun of Thy patience shine, O Light of the worlds?\n\nLament not because of the wicked. Thou wert created to bear and endure, O Patience of the worlds.\n\nHow sweet was Thy dawning on the horizon of the Covenant among the stirrers of sedition, and Thy yearning after God, O Love of the worlds.\n\nBy Thee the banner of independence was planted on the highest peaks, and the sea of bounty surged, O Rapture of the worlds.\n\nBy Thine aloneness the Sun of Oneness shone, and by Thy banishment the land of Unity was adorned.  Be patient, O Thou Exile of the worlds.\n\nWe have made abasement the garment of glory, and affliction the adornment of Thy temple, O Pride of the worlds.\n\nThou seest the hearts are filled with hate, and to overlook is Thine, O Thou Concealer of the sins of the worlds.\n\nWhen the swords flash, go forward!  When the shafts fly, press onward!  O Thou Sacrifice of the worlds.\n\nDost Thou wail, or shall I wail?  Rather shall I weep at the fewness of Thy champions, O Thou Who hast caused the wailing of the worlds.\n\nVerily, I have heard Thy call, O All-Glorious Beloved; and now is the face of Bahá flaming with the heat of tribulation and with the fire of Thy shining word, and He hath risen up in faithfulness at the place of sacrifice, looking toward Thy pleasure, O Ordainer of the worlds.\n\nO ‘Alí-Akbar, thank thy Lord for this Tablet whence thou canst breathe the fragrance of My meekness, and know what hath beset Us in the path of God, the Adored of all the worlds.\n\nShould all the servants read and ponder this, there shall be kindled in their veins a fire that shall set aflame the worlds.\n"},
{"title":"BH00778","tags":"[[The Fast]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Glory be to Thee, O Lord my God!  These are the days whereon Thou hast bidden all men to observe the Fast, that through it they may purify their souls and rid themselves of all attachment to anyone but Thee, and that out of their hearts may ascend that which will be worthy of the court of Thy majesty and may well beseem the seat of the revelation of Thy oneness.  Grant, O my Lord, that this fast may become a river of life-giving waters and may yield the virtue wherewith Thou hast endowed it.  Cleanse Thou by its means the hearts of Thy servants whom the evils of the world have failed to hinder from turning towards Thine all-glorious Name, and who have remained unmoved by the noise and tumult of such as have repudiated Thy most resplendent signs which have accompanied the advent of Thy Manifestation Whom Thou hast invested with Thy sovereignty, Thy power, Thy majesty and glory.  These are the servants who, as soon as Thy call reached them, hastened in the direction of Thy mercy and were not kept back from Thee by the changes and chances of this world or by any human limitations.\n\nI am he, O my God, who testifieth to Thy unity, who acknowledgeth Thy oneness, who boweth humbly before the revelations of Thy majesty, and who recognizeth with downcast countenance the splendors of the light of Thy transcendent glory.  I have believed in Thee after Thou didst enable me to know Thy Self, Whom Thou hast revealed to men's eyes through the power of Thy sovereignty and might.  Unto Him I have turned, wholly detached from all things, and cleaving steadfastly unto the cord of Thy gifts and favors.  I have embraced His truth, and the truth of all the wondrous laws and precepts that have been sent down unto Him.  I have fasted for love of Thee and in pursuance of Thine injunction, and have broken my fast with Thy praise on my tongue and in conformity with Thy pleasure.  Suffer me not, O my Lord, to be reckoned among them who have fasted in the daytime, who in the night-season have prostrated themselves before Thy face, and who have repudiated Thy truth, disbelieved in Thy signs, gainsaid Thy testimony, and perverted Thine utterances.\n\nOpen Thou, O my Lord, mine eyes and the eyes of all them that have sought Thee, that we may recognize Thee with Thine own eyes.  This is Thy bidding given us in the Book sent down by Thee unto Him Whom Thou hast chosen by Thy behest, Whom Thou hast singled out for Thy favor above all Thy creatures, Whom Thou hast been pleased to invest with Thy sovereignty, and Whom Thou hast specially favored and entrusted with Thy Message unto Thy people.  Praised be Thou, therefore, O my God, inasmuch as Thou hast graciously enabled us to recognize Him and to acknowledge whatsoever hath been sent down unto Him, and conferred upon us the honor of attaining the presence of the One Whom Thou didst promise in Thy Book and in Thy Tablets.\n\nThou seest me then, O my God, with my face turned towards Thee, cleaving steadfastly to the cord of Thy gracious providence and generosity, and clinging to the hem of Thy tender mercies and bountiful favors.  Destroy not, I implore Thee, my hopes of attaining unto that which Thou didst ordain for Thy servants who have turned towards the precincts of Thy court and the sanctuary of Thy presence, and have observed the Fast for love of Thee.  I confess, O my God, that whatever proceedeth from me is wholly unworthy of Thy sovereignty and falleth short of Thy majesty.  And yet I beseech Thee by Thy Name through which Thou hast revealed Thy Self, in the glory of Thy most excellent titles, unto all created things, in this Revelation whereby Thou hast, through Thy most resplendent Name, manifested Thy beauty, to give me to drink of the wine of Thy mercy and of the pure beverage of Thy favor, which have streamed forth from the right hand of Thy will, that I may so fix my gaze upon Thee and be so detached from all else but Thee, that the world and all that hath been created therein may appear before me as a fleeting day which Thou hast not deigned to create.\n\nI moreover entreat Thee, O my God, to rain down, from the heaven of Thy will and the clouds of Thy mercy, that which will cleanse us from the noisome savors of our transgressions, O Thou Who hast called Thyself the God of Mercy!  Thou art, verily, the Most Powerful, the All-Glorious, the Beneficent.\nCast not away, O my Lord, him that hath turned towards Thee, nor suffer him who hath drawn nigh unto Thee to be removed far from Thy court.  Dash not the hopes of the suppliant who hath longingly stretched out his hands to seek Thy grace and favors, and deprive not Thy sincere servants of the wonders of Thy tender mercies and loving-kindness.  Forgiving and Most Bountiful art Thou, O my Lord! Power hast Thou to do what Thou pleasest.  All else but Thee are impotent before the revelations of Thy might, are as lost in the face of the evidences of Thy wealth, are as nothing when compared with the manifestations of Thy transcendent sovereignty, and are destitute of all strength when face to face with the signs and tokens of Thy power. What refuge is there beside Thee, O my Lord, to which I can flee, and where is there a haven to which I can hasten?  Nay, the power of Thy might beareth me witness!  No protector is there but Thee, no place to flee to except Thee, no refuge to seek save Thee.  Cause me to taste, O my Lord, the divine sweetness of Thy remembrance and praise.  I swear by Thy might!  Whosoever tasteth of its sweetness will rid himself of all attachment to the world and all that is therein, and will set his face towards Thee, cleansed from the remembrance of anyone except Thee.\n\nInspire then my soul, O my God, with Thy wondrous remembrance, that I may glorify Thy name.  Number me not with them who read Thy words and fail to find Thy hidden gift which, as decreed by Thee, is contained therein, and which quickeneth the souls of Thy creatures and the hearts of Thy servants.  Cause me, O my Lord, to be reckoned among them who have been so stirred up by the sweet savors that have been wafted in Thy days that they have laid down their lives for Thee and hastened to the scene of their death in their longing to gaze on Thy beauty and in their yearning to attain Thy presence.  And were anyone to say unto them on their way, “Whither go ye?” they would say, “Unto God, the All-Possessing, the Help in Peril, the Self-Subsisting!”\n\nThe transgressions committed by such as have turned away from Thee and have borne themselves haughtily towards Thee have not availed to hinder them from loving Thee, and from setting their faces towards Thee, and from turning in the direction of Thy mercy.  These are they who are blessed by the Concourse on high, who are glorified by the denizens of the everlasting Cities, and beyond them by those on whose foreheads Thy most exalted pen hath written: “These!  The people of Bahá.  Through them have been shed the splendors of the light of guidance.”  Thus hath it been ordained, at Thy behest and by Thy will, in the Tablet of Thine irrevocable decree.\n\nProclaim, therefore, O my God, their greatness and the greatness of those who while living or after death have circled round them.  Supply them with that which Thou hast ordained for the righteous among Thy creatures.  Potent art Thou to do all things.  There is no God but Thee, the All-Powerful, the Help in Peril, the Almighty, the Most Bountiful.\n\nDo not bring our fasts to an end with this fast, O my Lord, nor the covenants Thou hast made with this covenant.  Do Thou accept all that we have done for love of Thee, and for the sake of Thy pleasure, and all that we have left undone as a result of our subjection to our evil and corrupt desires.  Enable us, then, to cleave steadfastly to Thy love and Thy good pleasure, and preserve us from the mischief of such as have denied Thee and repudiated Thy most resplendent signs.  Thou art, in truth, the Lord of this world and of the next.  No God is there beside Thee, the Exalted, the Most High.\n\nMagnify Thou, O Lord my God, Him Who is the Primal Point, the Divine Mystery, the Unseen Essence, the Dayspring of Divinity, and the Manifestation of Thy Lordship, through Whom all the knowledge of the past and all the knowledge of the future were made plain, through Whom the pearls of Thy hidden wisdom were uncovered, and the mystery of Thy treasured name disclosed, Whom Thou hast appointed as the Announcer of the One through Whose name the letter B and the letter E have been joined and united, through Whom Thy majesty, Thy sovereignty and Thy might were made known, through Whom Thy words have been sent down, and Thy laws set forth with clearness, and Thy signs spread abroad, and Thy Word established, through Whom the hearts of Thy chosen ones were laid bare, and all that were in the heavens and all that were on the earth were gathered together, Whom Thou has called ‘Alí-Muhammad in the kingdom of Thy names, and the Spirit of Spirits in the Tablets of Thine irrevocable decree, Whom Thou hast invested with Thine own title, unto Whose name all other names have, at Thy bidding and through the power of Thy might, been made to return, and in Whom Thou hast caused all Thine attributes and titles to attain their final consummation.  To Him also belong such names as lay hid within Thy stainless tabernacles, in Thine invisible world and Thy sanctified cities.\n\nMagnify Thou, moreover, such as have believed in Him and in His signs and have turned towards Him, from among those that have acknowledged Thy unity in His Latter Manifestation—a Manifestation whereof He hath made mention in His Tablets, and in His Books, and in His Scriptures, and in all the wondrous verses and gem-like utterances that have descended upon Him.  It is this same Manifestation Whose covenant Thou hast bidden Him establish ere He had established His own covenant.  He it is Whose praise the Bayán hath celebrated.  In it His excellence hath been extolled, and His truth established, and His sovereignty proclaimed, and His Cause perfected.  Blessed is the man that hath turned unto Him, and fulfilled the things He hath commanded, O Thou Who art the Lord of the world and the Desire of all them that have known Thee!\n\nPraised be Thou, O my God, inasmuch as Thou hast aided us to recognize and love Him.  I, therefore, beseech Thee by Him and by Them Who are the Daysprings of Thy Divinity, and the Manifestations of Thy Lordship, and the Treasuries of Thy Revelation, and the Depositories of Thine inspiration, to enable us to serve and obey Him, and to empower us to become the helpers of His Cause and the dispersers of His adversaries.  Powerful art Thou to do all that pleaseth Thee.  No God is there beside Thee, the Almighty, the All-Glorious, the One Whose help is sought by all men!\n"},
{"title":"BH00868WIT","tags":"Humanity prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"My God, Whom I worship and adore!  I bear witness unto Thy unity and Thy oneness, and acknowledge Thy gifts, both in the past and in the present.  Thou art the All-Bountiful, the overflowing showers of Whose mercy have rained down upon high and low alike, and the splendors of Whose grace have been shed over both the obedient and the rebellious.\nO God of mercy, before Whose door the quintessence of mercy hath bowed down, and round the sanctuary of Whose Cause loving-kindness, in its inmost spirit, hath circled, we beseech Thee, entreating Thine ancient grace, and seeking Thy present favor, that Thou mayest have mercy upon all who are the manifestations of the world of being, and deny them not the outpourings of Thy grace in Thy days.\nAll are but poor and needy, and Thou, verily, art the All-Possessing, the All-Subduing, the All-Powerful.\n"},
{"title":"BH00870","tags":"Healing prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Long Healing Prayer \n\nHe is the Healer, the Sufficer, the Helper, the All-Forgiving, the All-Merciful.\n\n \n\nI call on Thee O Exalted One, O Faithful One, O Glorious One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Sovereign, O Upraiser, O Judge!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Peerless One, O Eternal One, O Single One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Most Praised One, O Holy One, O Helping One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Omniscient, O Most Wise, O Most Great One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Clement One, O Majestic One, O Ordaining One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Beloved One, O Cherished One, O Enraptured One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Mightiest One, O Sustaining One, O Potent One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Ruling One, O Self-Subsisting, O All-Knowing One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Spirit, O Light, O Most Manifest One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou Frequented by all, O Thou Known to all, O Thou Hidden from all!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Concealed One, O Triumphant One, O Bestowing One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Almighty, O Succoring One, O Concealing One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Fashioner, O Satisfier, O Uprooter!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Rising One, O Gathering One, O Exalting One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Perfecting One, O Unfettered One, O Bountiful One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Beneficent One, O Withholding One, O Creating One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Most Sublime One, O Beauteous One, O Bounteous One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Just One, O Gracious One, O Generous One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O All-Compelling, O Ever-Abiding, O Most Knowing One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Magnificent One, O Ancient of Days, O Magnanimous One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Well-guarded One, O Lord of Joy, O Desired One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou Kind to all, O Thou Compassionate with all, O Most Benevolent One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Haven for all, O Shelter to all, O All-Preserving One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou Succorer of all, O Thou Invoked by all, O Quickening One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Unfolder, O Ravager, O Most Clement One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou my Soul, O Thou my Beloved, O Thou my Faith!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Quencher of thirsts, O Transcendent Lord, O Most Precious One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Greatest Remembrance, O Noblest Name, O Most Ancient Way!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Most Lauded, O Most Holy, O Sanctified One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Unfastener, O Counselor, O Deliverer!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Friend, O Physician, O Captivating One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Glory, O Beauty, O Bountiful One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O the Most Trusted, O the Best Lover, O Lord of the Dawn!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Enkindler, O Brightener, O Bringer of Delight!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Lord of Bounty, O Most Compassionate, O Most Merciful One!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Constant One, O Life-giving One, O Source of all Being!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou Who penetratest all things, O All-Seeing God, O Lord of Utterance!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Manifest yet Hidden, O Unseen yet Renowned, O Onlooker sought by all!  Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\n \n\nI call on Thee O Thou Who slayest the Lovers, O God of Grace to the wicked!\n\n \n\nO Sufficer, I call on Thee, O Sufficer!\n\n \n\nO Healer, I call on Thee, O Healer!\n\n \n\nO Abider, I call on Thee, O Abider!\n\n \n\nThou the Ever-Abiding, O Thou Abiding One!\n\n \n\nSanctified art Thou, O my God!  I beseech Thee by Thy generosity, whereby the portals of Thy bounty and grace were opened wide, whereby the Temple of Thy Holiness was established upon the throne of eternity; and by Thy mercy whereby Thou didst invite all created things unto the table of Thy bounties and bestowals; and by Thy grace whereby Thou didst respond, in thine own Self with Thy word “Yea!” on behalf of all in heaven and earth, at the hour when Thy sovereignty and Thy grandeur stood revealed, at the dawn-time when the might of Thy dominion was made manifest.  And again do I beseech Thee, by these most beauteous names, by these most noble and sublime attributes, and by Thy most Exalted Remembrance, and by Thy pure and spotless Beauty, and by Thy hidden Light in the most hidden pavilion, and by Thy Name, cloaked with the garment of affliction every morn and eve, to protect the bearer of this blessed Tablet, and whoso reciteth it, and whoso cometh upon it, and whoso passeth around the house wherein it is.  Heal Thou, then, by it every sick, diseased and poor one, from every tribulation and distress, from every loathsome affliction and sorrow, and guide Thou by it whosoever desireth to enter upon the paths of Thy guidance, and the ways of Thy forgiveness and grace.\n\n \n\nThou art verily the Powerful, the All-Sufficing, the Healing, the Protector, the Giving, the Compassionate, the All-Generous, the All-Merciful.\n"},
{"title":"BH00987","tags":"[[Long Obligatory Prayer]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Long Obligatory Prayer\n##To be recited once in twenty-four hours\n\n\n*Whoso wisheth to recite this prayer, let him stand up and turn unto God, and, as he standeth in his place, let him gaze to the right and to the left, as if awaiting the mercy of his Lord, the Most Merciful, the Compassionate. Then let him say:\n\nO Thou Who art the Lord of all names and the Maker of the heavens! I beseech Thee by them Who are the Daysprings of Thine invisible Essence, the Most Exalted, the All-Glorious, to make of my prayer a fire that will burn away the veils which have shut me out from Thy beauty, and a light that will lead me unto the ocean of Thy Presence.\n\n*Let him then raise his hands in supplication toward God - blessed and exalted be He - and say:\n\nO Thou the Desire of the world and the Beloved of the nations! Thou seest me turning toward Thee, and rid of all attachment to anyone save Thyself, and clinging to Thy cord, through whose movement the whole creation hath been stirred up. I am Thy servant, O my Lord, and the son of Thy servant. Behold me standing ready to do Thy will and Thy desire, and wishing naught else except Thy good pleasure. I implore Thee by the Ocean of Thy mercy and the Daystar of Thy grace to do with Thy servant as Thou willest and pleasest. By Thy might which is far above all mention and praise! Whatsoever is revealed by Thee is the desire of my heart and the beloved of my soul. O God, my God! Look not upon my hopes and my doings, nay rather look upon Thy will that hath encompassed the heavens and the earth. By Thy Most Great Name, O Thou Lord of all nations! I have desired only what Thou didst desire, and love only what Thou dost love.\n\n*Let him then kneel, and bowing his forehead to the ground, let him say:\n\nExalted art Thou above the description of anyone save Thyself, and the comprehension of aught else except Thee.\n\n*Let him then stand and say:\nMake my prayer, O my Lord, a fountain of living waters whereby I may live as long as Thy sovereignty endureth, and may make mention of Thee in every world of Thy worlds.\n\n*Let him again raise his hands in supplication, and say:\n\nO Thou in separation from Whom hearts and souls have melted, and by the fire of Whose love the whole world hath been set aflame! I implore Thee by Thy Name through which Thou hast subdued the whole creation, not to withhold from me that which is with Thee, O Thou Who rulest over all men! Thou seest, O my Lord, this stranger hastening to his most exalted home beneath the canopy of Thy majesty and within the precincts of Thy mercy; and this transgressor seeking the ocean of Thy forgiveness; and this lowly one the court of Thy glory; and this poor creature the orient of Thy wealth. Thine is the authority to command whatsoever Thou willest. I bear witness that Thou art to be praised in Thy doings, and to be obeyed in Thy behests, and to remain unconstrained in Thy bidding.\n\n*Let him then raise his hands, and repeat three times the Greatest Name.1 Let him then bend down with hands resting on the knees before God - blessed and exalted be He - and say:\n\nThou seest, O my God, how my spirit hath been stirred up within my limbs and members, in its longing to worship Thee, and in its yearning to remember Thee and extol Thee; how it testifieth to that whereunto the Tongue of Thy Commandment hath testified in the kingdom of Thine utterance and the heaven of Thy knowledge. I love, in this state, O my Lord, to beg of Thee all that is with Thee, that I may demonstrate my poverty, and magnify Thy bounty and Thy riches, and may declare my powerlessness, and manifest Thy power and Thy might.\n\n*Let him then stand and raise his hands twice in supplication, and say:\n\nThere is no God but Thee, the Almighty, the All-Bountiful. There is no God but Thee, the Ordainer, both in the beginning and in the end. O God, my God! Thy forgiveness hath emboldened me, and Thy mercy hath strengthened me, and Thy call hath awakened me, and Thy grace hath raised me up and led me unto Thee. Who, otherwise, am I that I should dare to stand at the gate of the city of Thy nearness, or set my face toward the lights that are shining from the heaven of Thy will? Thou seest, O my Lord, this wretched creature knocking at the door of Thy grace, and this evanescent soul seeking the river of everlasting life from the hands of Thy bounty. Thine is the command at all times, O Thou Who art the Lord of all names; and mine is resignation and willing submission to Thy will, O Creator of the heavens!\n\n*Let him then raise his hands thrice, and say:\nGreater is God than every great one!\n*Let him then kneel and, bowing his forehead to the ground, say:\n\nToo high art Thou for the praise of those who are nigh unto Thee to ascend unto the heaven of Thy nearness, or for the birds of the hearts of them who are devoted to Thee to attain to the door of Thy gate. I testify that Thou hast been sanctified above all attributes and holy above all names. No God is there but Thee, the Most Exalted, the All-Glorious.\n\n*Let him then seat himself and say:\nI testify unto that whereunto have testified all created things, and the Concourse on high, and the inmates of the all-highest Paradise, and beyond them the Tongue of Grandeur itself from the all-glorious Horizon, that Thou art God, that there is no God but Thee, and that He who hath been manifested is the Hidden Mystery, the Treasured Symbol, through Whom the letters B and E (Be) have been joined and knit together. I testify that it is He Whose name hath been set down by the Pen of the Most High, and Who hath been mentioned in the Books of God, the Lord of the Throne on high and of earth below.\n\n*Let him then stand erect and say:\nO Lord of all being and Possessor of all things visible and invisible! Thou dost perceive my tears and the sighs I utter, and hearest my groaning, and my wailing, and the lamentation of my heart. By Thy might! My trespasses have kept me back from drawing nigh unto Thee; and my sins have held me far from the court of Thy holiness. Thy love, O my Lord, hath enriched me, and separation from Thee hath destroyed me, and remoteness from Thee hath consumed me. I entreat Thee by Thy footsteps in this wilderness, and by the words \"Here am I. Here am I\" which Thy chosen Ones have uttered in this immensity, and by the breaths of Thy Revelation, and the gentle winds of the Dawn of Thy Manifestation, to ordain that I may gaze on Thy beauty and observe whatsoever is in Thy Book.\n\n*Let him then repeat the Greatest Name thrice, and bend down with hands resting on the knees, and say:\n\nPraise be to Thee, O my God, that Thou hast aided me to remember Thee and to praise Thee, and hast made known unto me Him Who is the Dayspring of Thy signs, and hast caused me to bow down before Thy Lordship, and humble myself before Thy Godhead, and to acknowledge that which hath been uttered by the Tongue of Thy grandeur.\n\n*Let him then rise and say:\nO God, my God! My back is bowed by the burden of my sins, and my heedlessness hath destroyed me. Whenever I ponder my evil doings and Thy benevolence, my heart melteth within me, and my blood boileth in my veins. By Thy Beauty, O Thou the Desire of the world! I blush to lift up my face to Thee, and my longing hands are ashamed to stretch forth toward the heaven of Thy bounty. Thou seest, O my God, how my tears prevent me from remembering Thee and from extolling Thy virtues, O Thou the Lord of the Throne on high and of earth below! I implore Thee by the signs of Thy Kingdom and the mysteries of Thy Dominion to do with Thy loved ones as becometh Thy bounty, O Lord of all being, and is worthy of Thy grace, O King of the seen and the unseen!\n\n*Let him then repeat the Greatest Name thrice, and kneel with his forehead to the ground, and say:\n\nPraise be unto Thee, O our God, that Thou hast sent down unto us that which draweth us nigh unto Thee, and supplieth us with every good thing sent down by Thee in Thy Books and Thy Scriptures. Protect us, we beseech Thee, O my Lord, from the hosts of idle fancies and vain imaginations. Thou, in truth, art the Mighty, the All-Knowing.\n\n*Let him then raise his head, and seat himself, and say:\n\nI testify, O my God, to that whereunto Thy chosen Ones have testified, and acknowledge that which the inmates of the all-highest Paradise and those who have circled round Thy mighty Throne have acknowledged. The kingdoms of earth and heaven are Thine, O Lord of the worlds!\n\n*\"The daily obligatory prayers are three in number. ... The believer is entirely free to choose any one of these three prayers, but is under the obligation of reciting either one of them, and in accordance with any specific directions with which they may be accompanied.\" - from a letter written on behalf of Shoghi Effendi \"By 'morning,' 'noon' and 'evening,' mentioned in connection with the Obligatory Prayers, is meant respectively the intervals between sunrise and noon, between noon and sunset, and from sunset till two hours after sunset.\" - Synopsis and Codification of the Kitáb-i-Aqdas, p. 36\n"},
{"title":"BH01026","tags":"[[Tablet of the Holy Mariner]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"##Tablet of the Holy Mariner\n*“Study the Tablet of the Holy Mariner that ye may know the truth, and consider that the Blessed Beauty hath fully foretold future events. Let them who perceive, take warning!”  —‘Abdu’l-Bahá\n\n\n\nHe is the Gracious, the Well-Beloved! \nO Holy Mariner!\n\nBid thine ark of eternity appear before the Celestial Concourse,\n\nGlorified be my Lord, the All-Glorious!\n\nLaunch it upon the ancient sea, in His Name, the Most Wondrous,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd let the angelic spirits enter, in the Name of God, the Most High.\n\nGlorified be my Lord, the All-Glorious!\n\nUnmoor it, then, that it may sail upon the ocean of glory,\n\nGlorified be my Lord, the All-Glorious!\n\nHaply the dwellers therein may attain the retreats of nearness in the everlasting realm.\n\nGlorified be my Lord, the All-Glorious!\n\nHaving reached the sacred strand, the shore of the crimson seas,\n\nGlorified be my Lord, the All-Glorious!\n\nBid them issue forth and attain this ethereal invisible station,\n\nGlorified be my Lord, the All-Glorious!\n\nA station wherein the Lord hath in the Flame of His Beauty appeared within the deathless tree;\n\nGlorified be my Lord, the All-Glorious!\n\nWherein the embodiments of His Cause cleansed themselves of self and passion;\n\nGlorified be my Lord, the All-Glorious!\n\nAround which the Glory of Moses doth circle with the everlasting hosts;\n\nGlorified be my Lord, the All-Glorious!\n\nWherein the Hand of God was drawn forth from His bosom of Grandeur;\n\nGlorified be my Lord, the All-Glorious!\n\nWherein the ark of the Cause remaineth motionless even though to its dwellers be declared all divine attributes.\n\nGlorified be my Lord, the All-Glorious!\n\nO Mariner!  Teach them that are within the ark that which we have taught thee behind the mystic veil.\n\nGlorified be my Lord, the All-Glorious!\n\nPerchance they may not tarry in the sacred snow-white spot,\n\nGlorified be my Lord, the All-Glorious!\n\nBut may soar upon the wings of the spirit unto that station which the Lord hath exalted above all mention in the worlds below,\n\nGlorified be my Lord, the All-Glorious!\n\nMay wing through space even as the favored birds in the realm of eternal reunion;\n\nGlorified be my Lord, the All-Glorious!\n\nMay know the mysteries hidden in the Seas of light.\n\nGlorified be my Lord, the All-Glorious!\n\nThey passed the grades of worldly limitations and reached that of the divine unity, the center of heavenly guidance.\n\nGlorified be my Lord, the All-Glorious!\n\nThey have desired to ascend unto that state which the Lord hath ordained to be above their stations.\n\nGlorified be my Lord, the All-Glorious!\n\nWhereupon the burning meteor cast them out from them that abide in the Kingdom of His Presence,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd they heard the Voice of Grandeur raised from behind the unseen pavilion upon the Height of Glory:\n\nGlorified be my Lord, the All-Glorious!\n\n“O guardian angels!  Return them to their abode in the world below,\n\nGlorified be my Lord, the All-Glorious!\n\n“Inasmuch as they have purposed to rise to that sphere which the wings of the celestial dove have never attained;\n\nGlorified be my Lord, the All-Glorious!\n\n“Whereupon the ship of fancy standeth still which the minds of them that comprehend cannot grasp.”\n\nGlorified be my Lord, the All-Glorious!\n\nWhereupon the maid of heaven looked out from her exalted chamber,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd with her brow signed to the Celestial Concourse,\n\nGlorified be my Lord, the All-Glorious!\n\nFlooding with the light of her countenance the heaven and the earth,\n\nGlorified be my Lord, the All-Glorious!\n\nAnd as the radiance of her beauty shone upon the people of dust,\n\nGlorified be my Lord, the All-Glorious!\n\nAll beings were shaken in their

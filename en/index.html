 ye direct your prayers towards Me after having turned away from Mine all-glorious Father, who changed, through His love, Abraham’s fire into light. He Who awaiteth another when once He hath appeared is indeed in grievous error. Hasten, then, to the river of the mercy of your Lord, the All-Merciful, and beware lest ye withhold yourselves from its soft-flowing waters. We have, verily, reared you for this Day. Peruse ye the Book, that ye may apprehend the meaning of My words in My days. Verily, I revealed Myself only for the sake of His Cause, and I came amongst you solely to herald the Kingdom of God, your Lord and the Lord of the worlds. That which was hidden is now revealed, and that which was concealed is now come. Bestir yourselves to greet this Day, a Day whereon the gates of heaven have been flung open, and the clouds of eternity have rained down, and the Nightingale of His Cause hath warbled its melody upon the twigs of the Divine Lote-Tree, and the hearts of the Concourse on high have been seized with longing in the all-highest Paradise, and the Maids of Heaven have hastened forth from their celestial chambers towards His mighty Throne. Cast away all that ye possess and cleave unto that which hath been enjoined upon you by this Ancient Beauty.\n“O concourse of divines! Still your pens, for the Pen of Glory hath spoken. Lay aside your books, for the Book hath appeared that compriseth all that hath been said aforetime and sufficeth all the inhabitants of the earth. Rise above the horizon of certitude in the name of your Lord, the All-Merciful, and tear asunder the veils that have come between you and the Lord of all creation.\n“Thus commandeth you the Spirit, Who offered up His life that the world might be quickened and that the Desire of every heart might appear. And He, verily, hath appeared through the power of truth. Follow Him, and cling not unto that which ye possess of the proclamations of former times. For the trumpet-blast hath been sounded, and lo! the earth of idle fancy hath been cleft asunder; and the Tongue of Grandeur hath spoken from the pavilion of glory, saying: The Kingdom in this Day is God’s, the All-Possessing, the Almighty, the Most Exalted, the Most Great! The dead have risen and the souls have been gathered together, and yet still We behold you entombed in the sepulchres of heedlessness and desire. Fear God, O people! Rise from amongst the dead and turn your faces towards the Dayspring of His grace which shineth above this resplendent horizon. I, verily, await His command, that by His leave I might descend into the world, even as I ascended from it. He, verily, hath the power to ordain whatsoever He pleaseth.\n“O followers of the Gospel! Do ye seek Jerusalem, when He Who built the House of God therein by a mere indication of His will hath come? Far have ye wandered in the paths of error! Of a certainty, no deed will be accepted in this Day unless it be performed by His leave, and the invocation of no soul shall rise up unto God unless it be uttered for His love. Thus hath the decree been fulfilled and the command established by Him Who is the Almighty, the All-Knowing.”\nThis is the Day whereon Moses lifted up His voice from the Sinai of Our name, the Almighty, saying: “O people! Verily the Day is come! This is He at Whose separation I wept sore in the desert of longing, and for Whose love I bewailed in the wilderness of ardent love. And when I purposed to enter the sanctuary of His nearness and to gaze upon His beauty, He restrained Me through the power of His sovereign might and withheld Me from the desire of My heart. Whereupon He addressed Me, saying: ‘Thou shalt never behold Me!’ and returned Me to the splendours of the lights of His mighty Throne. Such was the longing with which I was then consumed as I am powerless to describe and the ears of the true believers unable to hear. But lo, He hath now appeared with the power of truth and unveiled to you His beauty. At every moment He proclaimeth: ‘O concourse of creation, look and ye shall behold Me!’ By God, this is the Word that hath proceeded from the mouth of the Will of your Lord, the All-Merciful. It behoveth you to offer up your souls for His sake, if ye be of them that judge with fairness. Thus have I informed you, O people, of Him Whose remoteness hath lacerated My heart and Who hath made Me to quaff the cup of separation. Bear witness unto Him, and be not of the heedless. Blessed are your eyes for having beheld, and your ears for having hearkened. And woe unto them that have deprived themselves of this resplendent Vision.”\nThis is the Day whereon the Point of the Bayán[6] called out from the midmost heart of Paradise, saying: “O people! This is He in Whose path I laid down My life. This is He for Whose sake I revealed Myself and of Whose presence I bore unto you the most joyful tidings. Beware lest ye deny the One but for Whom the Day-Star of the Bayán would never have dawned nor would the verses of the All-Merciful have been revealed. By God! He it is Who caused the morn of inner meaning and explanation to break, and the gates of divine reunion to be opened before the faces of all the peoples of the earth. It is by His Name that the cities of names have been adorned; it is by His remembrance that the hearts of the chosen ones have been set ablaze. Beware lest ye deal with Him as ye dealt with Me. I testify that I was but a herald of His Revelation unto all who are in heaven and on earth, and that I conditioned the Bayán upon His leave and good-pleasure. I swear by God! It is for His love that I rose up amongst you and consorted with you. Were it not for Him, I would assuredly not have revealed a single word or verse. Cling ye to the hem of the robe of His mercy, and hold fast to the cord of His love. This is the Day whereon every atom proclaimeth: ‘By the Possessor of all names and attributes! Verily, He Who is invoked by all that are in heaven is now come!’”\nPraise be to Thee, O my God, for having adorned the preamble of the book of eternity with this most luminous Day, a Day whereon Thou didst shed the splendour of Thy most excellent names and most exalted attributes upon all created things. This, verily, is a Day whereon Thou hast ordained that each of Thy names be endowed with the potentialities of all Thy names. Blessed, then, be they that have turned towards Thee, attained Thy presence, and hearkened unto Thy call.\nO Lord, my God! I beseech Thee by this Day, and by Thy most consummate Name through which the Most Great Ocean hath surged, to protect the people of Bahá from them that have disbelieved in Thy mighty signs. Make them then, O my God, to be the exponents of Thine ascendancy and Thy might, that they may arise to glorify Thee and to celebrate Thy praise amidst Thy servants, in such wise that neither the veils of the people of the earth, nor their insinuations, nor the onslaught of them that have arisen to put out Thy light, may keep them back from Thee. O God! Deprive them not of the gentle breezes that are wafting in this Day, a Day whereon every atom proclaimeth: “Verily, Thou art God; no God is there but Thee!” O Lord, adorn them with the ornaments of constancy and certitude, and cause them to be champions of Thy Cause amidst all creation.\nO my God and the God of all the worlds! O my desire and the desire of every understanding heart! I implore Thee, by Him Who hath caused the sun of Thy revelation and inspiration to dawn, to ordain for the people of this Day that which Thou hast ordained for the chosen ones amongst Thy servants. Send down then upon them such liberal effusions of Thy grace as none hath previously attained, and cause them to circle round the court of Thy nearness and the sanctuary of Thy presence. Inspire them, then, in Thy Cause with that which setteth ablaze the hearts and souls of men. Make each one of them to be as a lamp of Thy remembrance unto those servants of Thine whom self and passion have veiled from recognizing the Manifestation of Thine Essence and the Dayspring of Thy signs.\nO Lord! Thou art He to Whose power and sovereignty every mighty one hath testified, and to Whose majesty and grace every great one hath borne witness. Bestow, then, upon Thy loved ones that which beseemeth this Day, a Day which Thou hast made to be a luminous ornament upon the brow of all Thy days, and which Thou hast caused to shine above the horizon of eternity. Send down then upon them, from the clouds of Thy oneness and the heaven of Thy grace, that which will enable them to dispense with aught else except Thee.\nO Lord! Give them to drink, from the hands of Thy mercy, a draught from that river of everlasting life that floweth from the right hand of Thy Throne, and aid them to abide by that which Thou hast revealed in Thy perspicuous Book. Thou, verily, ordainest as Thou pleasest. No God is there but Thee, the Most Exalted, the Sovereign Protector, the All-Compelling, the Almighty, the Most Bountiful.\n\n*5. Jesus.\n*6. The Báb.\n"},
{"title":"bpn-1-8246","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the name of God, the Almighty, the Unconstrained!\n\nPraise be to Thee, O my God, for having gathered together Thy loved ones to celebrate Thy Most Great Festival, whereon Thou didst shed the splendour of Thy most excellent names upon all who are in heaven and on earth, the Festival whereon the Day-Star of truth hath shone resplendent above the horizon of Thy will and the Ancient King ascended the throne of Thy mercy.\nThis is the ninth day of Ridván, O my God, and on this day one of Thy loved ones hath, as a token of his love for Thy Beauty and in the eagerness of his devotion to Thee, invited Him Who is the Manifestation of Thy Self and the Dayspring of Thy glory to leave His room in the prison for another. There he hath spread before Thy presence such of Thy gifts as he hath been able to provide, notwithstanding that the people had plundered all his possessions and the possessions of others among Thy loved ones. O Lord, since Thou hast gathered them round Thee and aided them to attain this surpassing grace, endue them with constancy in Thy Cause and bind their hearts together in such wise that no differences may arise in their midst. Grant, then, that they may guide all people unto this Luminary, the like of which the eye of creation hath never beheld and which standeth peerless in the realms of the seen and the unseen.\nThou well knowest, O Lord, that it hath been the desire of all that circle round Thee to receive Thee during the days of Ridván. A few have been enabled, in accordance with their means, to attain this honour, while others, through its want, have been prevented therefrom. These have contented themselves with passing round in white vessels that crimson-coloured wine that is brewed from the leaves of China.[7] I beseech Thee, O my God, by Thy Word which Thou hast made to be the lodestone of the hearts and souls of men, the Word whereby Thou hast drawn Thy servants unto the heaven of Thy loving-kindness and the horizon of Thy grace and bounty, to accept from the former all that they have accomplished in Thy path and to ordain for the latter the recompense of whatsoever they had purposed to accomplish. Thou, verily, art the Lord of bounty and generosity, of grace and glory. O Lord, help certain souls among them to know their own selves and to restrain their tongues, lest they utter that which would abase their stations and bring their works to naught. Thou, verily, hast power over all things.\nThou hearest, O Lord, the lamentations of the sincere amongst Thy loved ones who were hindered from meeting Thee during these days, days which Thou hast ordained as a festival unto Thy people and as a treasure and honour unto the inhabitants of Thy realm.… Accept from them, O Lord, that which they have purposed in their love for Thee, and ordain for each and every one of them the recompense of such as have attained unto every good Thou hast in store. Thou, verily, hast power over all things.\nLook Thou moreover, O my God, with the glances of the eye of Thy mercy, upon Thy loved ones who are scattered in the land of Há.[8] They have tarried there ever since they were prevented from seeking shelter beneath the shade of the Tree of Thy oneness. O Lord, deny them not the things Thou dost possess. Verily, Thou art the Ruler of the heavens and of the earth. No God is there but Thee, the Almighty, the All-Wise. Praise be to Thee, O Lord of the worlds and Desire of all them that have recognized Thee!\nThe glory of Thy might beareth me witness, O my God! It behoveth all to lay down their lives for the sake of Thine ear that heareth the cries of Thine ardent lovers in every land and the sighs of Thy friends who suffer at the hands of Thine enemies. Verily, the voice of their lamentation hath been raised on account of their love for Thee, and their hearts are consumed with the fire of separation in Thy days. May my soul be a ransom for Thy long-suffering, O Countenance of glory, and may my spirit be a sacrifice for Thy forbearance, O Thou in Whose hand is the kingdom of earth and heaven!\nI swear by Thy glory, O Beloved of them that yearn after Thee and Desire of those who cherish Thy love! Were any man of insight to press upon this holy Tablet, he would see the blood of my heart flowing from it, a blood that hath melted for the love of Thee and of those who have been hindered from beholding Thy face after having directed their steps towards Thee and having come to abide within the city or its precincts. May my entire being be offered up as a sacrifice for Thy patience, O Lord of might and power! May my soul be a ransom for Thy forbearance, O Thou the fear of Whose wrath causeth the hearts of the dwellers of the kingdom of names to tremble!\nPraise be to Thee, O solace of the hearts of the people of Bahá! I testify, O my God, that none besides Thee can fathom Thine inscrutable wisdom or apprehend the truths and mysteries enshrined in all that hath proceeded from the manifold tokens of Thy power and the manifestations of Thy will. I entreat Thee moreover, O my God, to graciously enable my loved ones to show their hospitality unto Thee through their character and their conduct, that the heavenly table of Thy loving-kindness may thereby be spread before all Thy servants and that all the peoples of the world may gather round it. This, verily, is the true meaning of offering hospitality unto one’s fellow men. Thy might and Thy power are, verily, equal to all things. Praise be to Thee, O Lord of the worlds, Thou Whose power embraceth the heavens and the earth!\n\n*7. A reference to tea.\n*8. Haifa.\n"},
{"title":"bpn-1-8247","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In the name of God, the Most Glorious!\n\nGlorified art Thou, O Lord my God! This is one of the days of Thy Ridván Festival whereon Thou didst shed the splendour of Thy name, the All-Merciful, upon all the peoples of the earth, and didst manifest Thy power and Thy sovereignty unto all created things. Thou seest, O Lord, how on this day one of Thy loved ones hath invited the Manifestation of Thine Essence from His room to another room in this prison, wherein a gathering hath been held in Thy name and adorned with the ornament of Thine own Self, in such wise that the Sun of Thy beauty hath shone forth above its horizon. Blessed be the one who hath attained thereunto, blessed the day that hath been honoured with Thy revelation, and blessed the land that hath been illumined by the light of Thy Countenance.\nO Lord! Ordain for him, and for Thy servants who have been hindered from meeting Thee, the recompense decreed for such as have attained Thy presence and convened a gathering to exalt Thy name and Thy remembrance. Write down, then, for them what Thou hast written down for such as enjoy near access to Thee. Thy might, in truth, is equal to all things.\n"},
{"title":"bpn-1-8248","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is God.\n\nGlorified art Thou, O Lord my God! This is one of the days of Thy Ridván Festival whereon a corner of this prison hath been decked forth for the appearance of Him Who is the Exponent of Thy beauty, granting the request of one whose ardent devotion hath prompted him to invite Thee. All praise be to Thee, inasmuch as Thou hast, as a token of Thy bounty unto them that abide beneath Thy shadow and circle round Thy being, shone forth on this day above the horizon of the prison with such splendour as to illumine the entire creation.\nThis is the Day whereon Thou didst unloose Thy tongue and bestow in abundance the gems of inner meaning and utterance upon the peoples of the world. Quicken, then, O Lord, through this heavenly cup, all who dwell on earth, and ordain that which will be profitable unto those among the people of Bahá who long to behold Thy face, but whom the misdeeds of Thine enemies have debarred therefrom, O King of Names and Ruler of earth and heaven. Bestow upon them, moreover, a portion of Thy manifold bounties in these days whereon every abased one hath been exalted, every faithful soul invested with Thy grace, every chilled heart enkindled, every poor one enriched, and every seeker sent forth upon the path.\nLauded art Thou, O Lord, for having singled out Thy loved ones and chosen them from amongst Thy people, and for having turned Thy gaze towards them from this spot wherein He Who is the Embodiment of Thy Cause lieth imprisoned. O Lord, withhold not from them the things Thou dost possess, but so enrapture their hearts through the breezes of Thy Revelation that they may detach themselves from all else but Thee and set their faces towards the court of Thy grace and generosity. Potent art Thou to do what Thou pleasest, and powerful art Thou over all things. All praise be to Thee, O Desire of the worlds!\n"},
{"title":"bpn-1-8249","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-‘Áshiq va Ma‘shúq\n##Tablet of the Lover and the Beloved\n\nHe is the Exalted, the Transcendent, the All-Highest.\n\nRelease yourselves, O nightingales of God, from the thorns and brambles of wretchedness and misery, and wing your flight to the rose-garden of unfading splendour. O My friends that dwell upon the dust! Haste forth unto your celestial habitation. Announce unto yourselves the joyful tidings: “He Who is the Best-Beloved is come! He hath crowned Himself with the glory of God’s Revelation, and hath unlocked to the face of men the doors of His ancient Paradise.” Let all eyes rejoice, and let every ear be gladdened, for now is the time to gaze on His beauty, now is the fit time to hearken to His voice. Proclaim unto every longing lover: “Behold, your Well-Beloved hath come among men!” and to the messengers of the Monarch of love impart the tidings: “Lo, the Adored One hath appeared arrayed in the fullness of His glory!” O lovers of His beauty! Turn the anguish of your separation from Him into the joy of an everlasting reunion, and let the sweetness of His presence dissolve the bitterness of your remoteness from His court.\nBehold how the manifold grace of God, which is being showered from the clouds of Divine glory, hath, in this day, encompassed the world. For whereas in days past every lover besought and searched after his Beloved, it is the Beloved Himself Who now is calling His lovers and is inviting them to attain His presence. Take heed lest ye forfeit so precious a favour; beware lest ye belittle so remarkable a token of His grace. Abandon not the incorruptible benefits, and be not content with that which perisheth. Lift up the veil that obscureth your vision, and dispel the darkness with which it is enveloped, that ye may gaze on the naked beauty of the Beloved’s face, may behold that which no eye hath beheld, and hear that which no ear hath heard.\nHear Me, ye mortal birds! In the Rose-Garden of changeless splendour a Flower hath begun to bloom, compared to which every other flower is but a thorn, and before the brightness of Whose glory the very essence of beauty must pale and wither. Arise, therefore, and, with the whole enthusiasm of your hearts, with all the eagerness of your souls, the full fervour of your will, and the concentrated efforts of your entire being, strive to attain the paradise of His presence, and endeavour to inhale the fragrance of the incorruptible Flower, to breathe the sweet savours of holiness, and to obtain a portion of this perfume of celestial glory. Whoso followeth this counsel will break his chains asunder, will taste the abandonment of enraptured love, will attain unto his heart’s desire, and will surrender his soul into the hands of his Beloved. Bursting through his cage, he will, even as the bird of the spirit, wing his flight to his holy and everlasting nest.\nNight hath succeeded day, and day hath succeeded night, and the hours and moments of your lives have come and gone, and yet none of you hath, for one instant, consented to detach himself from that which perisheth. Bestir yourselves, that the brief moments that are still yours may not be dissipated and lost. Even as the swiftness of lightning your days shall pass, and your bodies shall be laid to rest beneath a canopy of dust. What can ye then achieve? How can ye atone for your past failure?\nThe everlasting Candle shineth in its naked glory. Behold how it hath consumed every mortal veil. O ye moth-like lovers of His light! Brave every danger, and consecrate your souls to its consuming flame. O ye that thirst after Him! Strip yourselves of every earthly affection, and hasten to embrace your Beloved. With a zest that none can equal make haste to attain unto Him. The Flower, thus far hidden from the sight of men, is unveiled to your eyes. In the open radiance of His glory He standeth before you. His voice summoneth all the holy and sanctified beings to come and be united with Him. Happy is he that turneth thereunto; well is it with him that hath attained, and gazed on the light of so wondrous a countenance.\n"},
{"title":"bpn-1-8250","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"In Thy name, the Most Wondrous, the Most Glorious!\n\nSince Thou hast, O my God, stablished Thyself upon the throne of Thy transcendent unity, and ascended the mercy-seat of Thy oneness, it befitteth Thee to blot out from the hearts of all beings whatsoever may keep them back from gaining admittance into the sanctuary of Thy Divine mysteries, and may shut them out from the tabernacle of Thy Divinity, that all hearts may mirror Thy beauty, and may reveal Thee, and speak of Thee, and that all created things may show forth the tokens of Thy most august sovereignty, and shed the splendours of the light of Thy most holy governance, and that all who are in heaven and on earth may laud and magnify Thy unity, and give Thee glory, for having manifested Thy Self unto them through Him Who is the Revealer of Thy oneness.\nDivest, then, Thy servants, O my God, of the garments of self and desire, or grant that the eyes of Thy people may be lifted up to such heights that they will discern in their desires naught except the stirring of the gentle winds of Thine eternal glory, and may recognize in their own selves nothing but the revelation of Thine own merciful Self, that the earth and all that is therein may be cleansed of whatever is alien to Thee, or anything that manifesteth aught save Thy Self. All this can be fulfilled throughout Thy dominion by Thy word of command, “Be,” and it is! Nay, even swifter than this, and yet the people understand not.\nGlorified, immeasurably glorified art Thou, O my Beloved! I swear by Thy glory! I recognize this very moment that Thou hast granted all for which I have supplicated Thee, in this blessed night which, as decreed by Thee, calleth to remembrance Him Who was the Companion of Thy beauty and the Beholder of Thy face, ere I had been mentioned by Thee, or called into being within the court of Thy holiness. I perceive that Thou hast made all things to be the manifestations of Thy behest, and the revelations of Thy handiwork, and the repositories of Thy knowledge, and the treasuries of Thy wisdom. I recognize, moreover, that were any of the revelations of Thy names and Thine attributes to be withheld, though it be the weight of a grain of mustard seed, from whatsoever hath been created by Thy power and begotten by Thy might, the foundations of Thine everlasting handiwork would thereby be made incomplete, and the gems of Thy Divine wisdom would become imperfect. For the letters of negation, no matter how far they may be removed from the holy fragrances of Thy knowledge, and however forgetful they may become of the wondrous splendours of the dawning-light of Thy beauty, which are shed from the heaven of Thy majesty, must needs exist in Thy realm, so that the words which affirm Thee may thereby be exalted.\nThy might beareth me witness, O my Well-Beloved! The entire creation hath been called into being to exalt Thy triumph and to establish Thine ascendancy, and all the bounds that have been set by Thee are but the signs of Thy sovereignty, and proclaim the power of Thy might. How great, how very great, are the revelations of Thy wondrous power in all things! They are such that the lowliest among Thy creatures hath been made by Thee a manifestation of Thy most august attribute, and the most contemptible token of Thy handiwork hath been chosen as a recipient of Thy most mighty name. Poverty, as decreed by Thee, hath been made the means for the revelation of Thy riches, and abasement a path leading to Thy glory, and sinfulness a cause for the exercise of Thy forgiveness. By them Thou hast demonstrated that to Thee belong Thy most excellent titles, and unto Thee pertain the wonders of Thy most exalted attributes.\nSince Thou hast purposed, O my God, to cause all created things to enter into the tabernacle of Thy transcendent grace and favour, and to waft over the entire creation the fragrances of the raiment of Thy glorious unity, and to look upon all things with the eyes of Thy bounty and Thy oneness, I beseech Thee, therefore, by Thy love, which Thou hast made to be the mainspring of the revelations of Thine eternal holiness, and the flame that gloweth within the hearts of such of Thy creatures as yearn towards Thee, to create, this very moment, for those of Thy people who are wholly devoted to Thee, and for such of Thy loved ones as love Thee, out of the essence of Thy bounty and Thy generosity, and from the inmost spirit of Thy grace and Thy glory, Thy Paradise of transcendent holiness, and to exalt it above everything except Thee, and to sanctify it from aught else save Thyself. Create, moreover, within it, O my God, out of the lights shed by Thy throne, handmaidens who will intone the melodies of Thy wondrous and most sweet invention, that they may magnify Thy name with such words as have not been heard by any of Thy creatures, be they the inmates of Thy heaven or the dwellers of Thine earth, nor been comprehended by any of Thy people. Unlock, then, the gates of this Paradise to the faces of Thy loved ones, that haply they may enter them in Thy name, and by the power of Thy sovereignty, that thereby the sovereign bounties vouchsafed by Thee unto Thy chosen ones and the transcendent gifts granted unto Thy trusted ones may be perfected, that they may extol Thy virtues with such melodies as none can either intone or describe, and that none of Thy people may conceive the design of appearing in the guise of any of Thy chosen ones, or of emulating the example of Thy loved ones, and that none may fail to discern between Thy friends and Thine enemies, or to distinguish them that are devoted to Thee from such as stubbornly oppose Thee. Potent art Thou to do what Thou willest, and powerful and supreme art Thou over all things.\nExalted, immeasurably exalted art Thou, O my Beloved, above the strivings of any of Thy creatures, however learned, to know Thee; exalted, immensely exalted art Thou above every human attempt, no matter how searching, to describe Thee! For the highest thought of men, however deep their contemplation, can never hope to outsoar the limitations imposed upon Thy creation, nor ascend beyond the state of the contingent world, nor break the bounds irrevocably set for it by Thee. How can, then, a thing that hath been created by Thy will that overruleth the whole of creation, a thing that is itself a part of the contingent world, have the power to soar into the holy atmosphere of Thy knowledge, or reach unto the seat of Thy transcendent power?\nHigh, immeasurably high art Thou above the endeavours of the evanescent creature to soar unto the throne of Thine eternity, or of the poor and wretched to attain the summit of Thine all-sufficing glory! From eternity Thou didst Thyself describe Thine own Self unto Thy Self, and extol, in Thine own Essence, Thine Essence unto Thine Essence. I swear by Thy glory, O my Best-Beloved! Who is there besides Thee that can claim to know Thee, and who save Thyself can make fitting mention of Thee? Thou art He Who, from eternity, abode in His realm, in the glory of His transcendent unity, and the splendours of His holy grandeur. Were any one except Thee to be deemed worthy of mention, in all the kingdoms of Thy creation, from the highest realms of immortality down to the level of this nether world, how could it, then, be demonstrated that Thou art established upon the throne of Thy unity, and how could the wondrous virtues of Thy oneness and Thy singleness be glorified?\nI bear witness, this very moment, to what Thou hast testified for Thine own Self, ere Thou hadst created the heavens and the earth, that Thou art God, and that there is none other God besides Thee. Thou hast from everlasting been potent, through the Manifestations of Thy might, to reveal the signs of Thy power, and Thou hast ever made known, through the Daysprings of Thy knowledge, the words of Thy wisdom. No one besides Thee hath ever been found worthy to be mentioned before the Tabernacle of Thy unity, and none except Thyself hath proved himself capable of being praised within the hallowed court of Thy oneness.\nPraise be to Thee, O my God, that Thou hast revealed Thy favours and Thy bounties; and glory be to Thee, O my Beloved, that Thou hast manifested the Day-Star of Thy loving-kindness and Thy tender mercies. I yield Thee such thanks as can direct the steps of the wayward towards the splendours of the morning light of Thy guidance, and enable those who yearn towards Thee to attain the seat of the revelation of the effulgence of Thy beauty. I yield Thee such thanks as can cause the sick to draw nigh unto the waters of Thy healing, and can help those who are far from Thee to approach the living fountain of Thy presence. I yield Thee such thanks as can divest the bodies of Thy servants of the garments of mortality and abasement, and attire them in the robes of Thine eternity and Thy glory, and lead the poor unto the shores of Thy holiness and all sufficient riches. I yield Thee such thanks as can enable the Heavenly Dove to warble forth, upon the branches of the Lote-Tree of Immortality, her song: “Verily, Thou art God. No God is there besides Thee. From eternity Thou hast been exalted above the praise of aught else but Thee, and been high above the description of any one except Thyself.” I yield Thee such thanks as can cause the Nightingale of Glory to pour forth its melody in the highest heaven: “‘Alí (the Báb), in truth, is Thy servant, Whom Thou hast singled out from among Thy Messengers and Thy chosen Ones, and made Him to be the Manifestation of Thyself in all that pertaineth unto Thee, and that concerneth the revelation of Thine attributes and the evidences of Thy names.” I yield Thee such thanks as can stir up all things to extol Thee, and to glorify Thine Essence, and can unloose the tongues of all beings to magnify the sovereignty of Thy beauty. I yield Thee such thanks as can fill the heavens and the earth with the signs of Thy transcendent Essence, and assist all created things to enter the Tabernacle of Thy nearness and Thy presence. I yield Thee such thanks as can make every created thing to be a book that shall speak of Thee, and a scroll that shall unfold Thy praise. I yield Thee such thanks as can stablish the Manifestations of Thy sovereignty upon the throne of Thy governance, and set up the Exponents of Thy glory upon the seat of Thy Divinity. I yield Thee such thanks as can make the corrupt tree to bring forth good fruit through the holy breaths of Thy favours, and revive the bodies of all beings with the gentle winds of Thy transcendent grace. I yield Thee such thanks as can cause the signs of Thine exalted singleness to be sent down out of the heaven of Thy holy unity. I yield Thee such thanks as can teach all things the realities of Thy knowledge and the essence of Thy wisdom, and will not withhold the wretched creatures from the doors of Thy mercy and Thy bountiful favour. I yield Thee such thanks as can enable all who are in heaven and on earth to dispense with all created things, through the treasuries of Thine all-sufficing riches, and can aid all created things to reach unto the summit of Thine almighty favours. I yield Thee such thanks as can assist the hearts of Thine ardent lovers to soar into the atmosphere of nearness to Thee, and of longing for Thee, and kindle the Light of Lights within the land of ‘Iráq. I yield Thee such thanks as can detach them that are nigh unto Thee from all created things, and draw them to the throne of Thy names and Thine attributes. I yield Thee such thanks as can cause Thee to forgive all sins and trespasses, and to fulfil the needs of the peoples of all religions, and to waft the fragrances of pardon over the entire creation. I yield Thee such thanks as can enable them that recognize Thy unity to scale the heights of Thy love, and cause such as are devoted to Thee to ascend unto the Paradise of Thy presence. I yield Thee such thanks as can satisfy the wants of all such as seek Thee, and realize the aims of them that have recognized Thee. I yield Thee such thanks as can blot out from the hearts of men all suggestions of limitations, and inscribe the signs of Thy unity. I yield Thee such thanks as that with which Thou didst from eternity glorify Thine own Self, and didst exalt it above all peers, rivals, and comparisons, O Thou in Whose hands are the heavens of grace and of bounty, and the kingdoms of glory and of majesty!\nLauded be Thy name, O Lord my God, and my Master! Thou bearest witness, and seest, and knowest the things that have befallen Thy loved ones in Thy days, and the continual trials, and the successive tribulations, and the incessant afflictions, which have been sent down upon Thine elect. Such hath been their plight that the earth became too strait for them, and they were encompassed by the evidences of Thy wrath and the signs of Thy fear in every land, and the doors of Thy mercy and Thy loving-kindness were shut against them, and the garden of their hearts was deprived of the overflowing showers of Thy grace and Thy bountiful favours. Wilt Thou withhold, O my God, from such as love Thee the wonders of Thine ascendancy and triumph? Wilt Thou shatter, O my Beloved, the hopes which they who are devoted to Thee have fixed on Thy manifold bounties and gifts? Wilt Thou keep back, O my Master, those that have recognized Thee from the shores of Thy sanctified knowledge, or wilt Thou cease to rain down upon the hearts of such as desire Thee the showers of Thy transcendent grace? No, no, and to this Thy glory beareth me witness! I testify this very moment that Thy mercy hath surpassed all created things, and Thy loving-kindness encompassed all that are in heaven and all that are on earth. From everlasting the doors of Thy generosity were open to the faces of Thy servants, and the gentle winds of Thy grace were wafted over the hearts of Thy creatures, and the overflowing rains of Thy bounty were showered upon Thy people and the dwellers of Thy realm.\nI know full well Thou hast delayed to manifest Thy triumph in the kingdom of creation by reason of Thy knowledge which embraceth both the mysteries of Thy decree, and the hidden things ordained behind the veils of Thine irrevocable purpose, that thereby those who have entered beneath the shadow of Thy transcendent mercy may be separated from those who have dealt disdainfully with Thee, and turned back from Thy presence at the time when Thou didst manifest Thy most exalted Beauty.\nExalted, immeasurably exalted art Thou, therefore, O my Beloved! Forasmuch as Thou hast divided, in Thy realm, Thy loved ones from Thine enemies, and hast perfected Thy most weighty testimony and Thy most infallible Proof unto all who are in heaven and on earth, have mercy, then, upon those who were brought low in Thy land, by reason of what hath befallen them in Thy path. Exalt them, then, O my God, through the power of Thy might and the potency of Thy will, and raise them up to proclaim Thy Cause through Thine omnipotent sovereignty and purpose.\nI swear by Thy glory! My sole purpose in showing forth Thine ascendancy hath been to glorify Thy Cause, and to magnify Thy word. I am persuaded that if Thou wert to delay to send down Thy victory and to demonstrate Thy power, the signs of Thy sovereignty would assuredly perish in Thy land, and the tokens of Thy rule would be blotted out throughout Thy dominion.\nMy breast is straitened, O my God, and sorrows and vexations have compassed me round, for I hear among Thy servants every praise except Thy wondrous praise, and behold amidst Thy people the evidences of all things save the evidences of what Thou hast prescribed unto them by Thy behest, and destined for them through Thy sovereign will, and ordained unto them by Thine overruling decree. They have strayed so far from Thee that should any of Thy loved ones deliver unto them the wondrous tokens of Thy unity, and the gem-like utterances that attest Thy transcendent oneness, they would thrust their fingers into their ears, and would cavil at him and mock him. All this hast Thou set down through Thine all-encompassing sovereignty, and apprehended through Thine omnipotent supremacy.\nGlorified, immeasurably glorified art Thou, O my Master! Look, then, upon the hearts which, in their love for Thee, have been transfixed by the darts of Thine enemies, and the heads which were borne on spears for the sake of the exaltation of Thy Cause and the glorification of Thy name. Have pity, then, upon those hearts which have been consumed by the fire of Thy love, and been touched by such tribulations as are known only unto Thee.\nAll laud and honour to Thee, O my God! Thou well knowest the things which, for a score of years, have happened in Thy days, and have continued to happen until this hour. No man can reckon, nor can any tongue tell, what hath befallen Thy chosen ones during all this time. They could obtain no shelter, nor find any refuge in which they could abide in safety. Turn, then, O my God, their fear into the evidences of Thy peace and Thy security, and their abasement into the sovereignty of Thy glory, and their poverty into Thine all-sufficient riches, and their distress into the wonders of Thy perfect tranquillity. Vouchsafe unto them the fragrances of Thy might and Thy mercy, and send down upon them, out of Thy marvellous loving-kindness, what will enable them to dispense with all except Thee, and will detach them from aught save Thyself, that the sovereignty of Thy oneness may be revealed and the supremacy of Thy grace and Thy bounty demonstrated.\nWilt Thou not, O my God, look upon the tears which Thy loved ones have shed? Wilt Thou not pity, O my Beloved, the eyes which have been dimmed by reason of their separation from Thee, and because of the cessation of the signs of Thy victory? Wilt Thou not behold, O my Master, the hearts wherein have beaten the wings of the dove of longing and love for Thee? By Thy glory! Things have come to such a pass that hope hath well nigh been banished from the hearts of Thy chosen ones, and the breaths of despair are ready to seize them, by reason of what hath befallen them in Thy days.\nBehold me, then, O my God, how I have fled from myself unto Thee, and have abandoned my own being that I may attain unto the splendours of the light of Thy Being, and have forsaken all that keepeth me back from Thee, and maketh me forgetful of Thee, in order that I may inhale the fragrances of Thy presence and Thy remembrance. Behold how I have stepped upon the dust of the city of Thy forgiveness and Thy bounty, and dwelt within the precincts of Thy transcendent mercy, and have besought Thee, through the sovereignty of Him Who is Thy Remembrance and Who hath appeared in the robe of Thy most pure and most august Beauty, to send down, in the course of this year, upon Thy loved ones what will enable them to dispense with any one except Thee, and will set them free to recognize the evidences of Thy sovereign will and all-conquering purpose, in such wise that they will seek only what Thou didst wish for them through Thy bidding, and will desire naught except what Thou didst desire for them through Thy will. Sanctify, then, their eyes, O my God, that they may behold the light of Thy Beauty, and purge their ears, that they may listen to the melodies of the Dove of Thy transcendent oneness. Flood, then, their hearts with the wonders of Thy love, and preserve their tongues from mentioning any one save Thee, and guard their faces from turning to aught else except Thyself. Potent art Thou to do what pleaseth Thee. Thou, verily, art the Almighty, the Help in Peril, the Self-Subsisting.\nProtect, moreover, O my Beloved, through Thy love for them and through the love they bear to Thee, this servant, who hath sacrificed his all for Thee, and expended whatsoever Thou hast given him in the path of Thy love and Thy good-pleasure, and preserve him from all that Thou abhorrest, and from whatsoever may hinder him from entering into the Tabernacle of Thy holy sovereignty, and from attaining the seat of Thy transcendent oneness. Number him, then, O my God, with such as have allowed nothing whatever to deter them from beholding Thy beauty, or from meditating on the wondrous evidences of Thine everlasting handiwork, that he may have fellowship with none except Thee, and turn to naught save Thyself, and discover in whatever hath been created by Thee in the kingdoms of earth and heaven nothing but Thy wondrous Beauty and the revelation of the splendours of Thy face, and be so immersed beneath the billowing oceans of Thine overruling providence and the surging seas of Thy holy unity, that he will forget every mention except the mention of Thy transcendent oneness, and banish from his soul the traces of all evil suggestions, O Thou in Whose hands are the kingdoms of all names and attributes!\nLauded be Thy name, O Thou Who art the Goal of my desire! I swear by Thy glory! How great is my wish to attain unto a detachment so complete that were there to appear before me those countenances which are hid within the chambers of chastity, and the beauty of which Thou didst veil from the eyes of the entire creation, and whose faces Thou didst sanctify from the sight of all beings, and were they to unveil themselves in all the glory of the splendours of Thine incomparable beauty, I would refuse to look upon them, and would behold them solely for the purpose of discerning the mysteries of Thy handiwork, which have perplexed the minds of such as have drawn nigh unto Thee, and awed the souls of all them that have recognized Thee. I would, by Thy power and Thy might, soar to such heights that nothing whatsoever would have the power to keep me back from the manifold evidences of Thy transcendent dominion, nor would any earthly scheme shut me out from the manifestations of Thy Divine holiness.\nGlorified, immeasurably glorified art Thou, O my God, and my Beloved, and my Master, and my Desire! Shatter not the hopes of this lowly one to attain the shores of Thy glory, and deprive not this wretched creature of the immensities of Thy riches, and cast not away this suppliant from the doors of Thy grace, and Thy bounty, and Thy gifts. Have mercy, then, upon this poor and desolate soul who hath sought no friend but Thee, and no companion except Thee, and no comforter save Thee, and no beloved apart from Thee, nor cherished any desire but Thyself.\nCast, then, upon me, O my God, the glances of Thy mercy, and forgive me my trespasses and the trespasses of them that are dear to Thee, and which come in between us and the revelation of Thy triumph and Thy grace. Cancel Thou, moreover, our sins which have shut off our faces from the splendours of the Day-Star of Thy favours. Powerful art Thou to do Thy pleasure. Thou ordainest what Thou willest, and art not asked of what Thou wishest through the power of Thy sovereignty, nor canst Thou be frustrated in whatsoever Thou prescribest through Thine irrevocable decree. No God is there save Thee, the Almighty, the Most Powerful, the Ever-Living, the Most Compassionate.\n"},
{"title":"bpn-1-8251","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Súriy-i-Qalam\n##Súrih of the Pen\n\nThis is the Súrih of the Pen, which hath been sent down from the heaven of eternity unto them that have fixed their gaze upon His Throne.\n\nIn the name of God, the Most Wondrous, the Most Glorious!\n\nO Pen of the Most High! Bear thou witness, in thine own self, that verily He is God and that there is none other God but Me, the Help in Peril, the Self-Subsisting. Bear thou witness, then, by thine own essence, that verily I am God and that there is none other God but Him, that all have been created at My behest and that all abide by My command. Bear thou witness, moreover, by thine inmost being, that this is the Beauty of God which hath dawned above the horizon of the Unseen, a Beauty that hath ever been, and shall ever remain, unknown to all save Himself. He, verily, is the Almighty, the All-Glorious, the Best-Beloved. Through but one of His effulgences the Day-Stars of majesty and grandeur have shone forth, the hearts of the denizens of the everlasting realm and the sanctified realities that lay hid beneath the mystic veil have been called into being, and the secrets of all that was and shall be have been laid bare.\nO Pen! Let nothing dismay thee, for unto thee have We vouchsafed the inviolable protection of Our sovereign might and power, and into thee have We breathed a spirit, one breath of which would, if wafted upon the bodies of all existence, cause them to arise from their couches, unloose their tongues, speak forth, and bear witness in their inmost being that there is none other God but Me, the Powerful, the Glorious, the Exalted, the Mighty, the Peerless, the All-Subduing, the Self-Subsisting.\nO Pen of Command! Be assured in thyself, and reveal then unto all beings a measure of that which God bestowed upon thee ere the creation of words and letters and the fashioning of all things, and ere the establishment of the kingdom of names and attributes and the revelation of His mighty and guarded Tablet. Say: This is a Power unsurpassed from all eternity to all eternity, could ye but know it, O concourse of the Spirit, and this is a Beauty unrivalled from the beginning that hath no beginning, could ye but perceive it. Say: Whoso conceiveth the least design to confront this Pen, to presume partnership with it, to gain intimate access unto it, or to fully grasp that which emanateth from it, be assured that the Evil One doth whisper within his breast. Thus hath the Divine Command been issued, could ye but understand. Say: By God! None hath ever been, nor shall ever be, able to rival Me amidst all creation. Thus hath it been inscribed by the Pen of divine revelation, could ye but comprehend it. Say: A single letter of Mine utterance hath, verily, brought forth the entire universe, the realities of all things, and worlds which none can fathom save God, the Almighty, the Most Manifest.\nO Pen! Give ear unto that which the unbelievers have imputed to thee. Say: O assemblage of malice! Perish in your hatred, in your envy and your unbelief! By Him Who is the Eternal Truth! This is that Pen through a mere intimation of whose will the souls of the Concourse on high, and the realities of the denizens of the everlasting realm, and the essences of human hearts and minds, were all fashioned. This is that Pen through but a movement of which the sun of might and grandeur, and the moon of loftiness and sanctity, and the stars of grace and favour, were called into existence. This is that Pen through which were created the all-highest Paradise and all that abide therein, and the celestial garden and all that pertaineth thereto, could ye but comprehend. Say: Through but a single stroke have been manifested the knowledge of all that was and shall be, and the creation of all things past and future. Open then your eyes that ye may bear witness to this truth.\nO Pen! Content thyself with that which thou hast so far intimated to the world of thy sovereignty and power, for the hearts of the envious are well-nigh bursting. Veil, then, thy Cause, and reveal no more than this, for thy words would rend asunder the heavens of ancient glory, and cleave in twain the earth of holiness itself, and cause the inmates of the realm of grandeur to swoon away. Be patient in thy heart, for the people of the world are incapable of beholding thy sovereignty or perceiving thy manifold signs, how much less of recognizing Him Who hath created and fashioned thee through but a single word of His utterance! Exalted is thy Lord above all that thou hast revealed in the past or wilt manifest in the future. Exalted is He above all that His sincere and well-favoured servants have comprehended or will ever comprehend. Content thyself, then, with that which thou hast thus far revealed. I swear by the One True God! Should all that are in the heavens and on earth and whatsoever lieth between them—whether trees, fruits, leaves, twigs, branches, rivers, oceans, or mountains—encounter a single word of thy pronouncement, they would assuredly speak forth that which the Burning Bush, springing from the soil of divine revelation, spoke unto Moses in that holy and blessed Vale.\nO Pen! Give ear unto the wondrous account of that which God hath graciously bestowed upon thee. Detach thyself, then, from all thou dost possess, and announce unto the people the joyful tidings of the appearance of the Most Exalted Word in this mighty Revelation, that haply they may recognize their Creator and renounce all else but Him. Call then upon the Concourse on high to rejoice, saying: O ye exponents of grandeur sheltered beneath the tabernacle of majesty! O ye denizens of the dominion of power abiding beneath the canopy of glory! O ye dwellers of the kingdom of the seen and the unseen situate in the furthermost precincts beyond the ocean of eternity! O ye manifestations of the divine names in the highest heaven! Let your hearts rejoice in this Most Great Festival wherein God Himself proffereth this most pure chalice unto such as stand before Him with beseeming lowliness and humility. Adorn, then, your souls with the silken vesture of certitude and your bodies with the broidered robe of the All-Merciful, for lo, a light hath dawned forth and shone resplendent from the horizon of My brow, before whose revelation all that are in the heavens and on earth have bowed down in adoration, could ye but perceive it.\nSay: I swear by the one true God that there hath never appeared in all creation another like unto Him. Whoso asserteth otherwise hath gainsaid the testimony of God and is accounted among the faithless in His mighty and well-guarded Tablet. Say: This is the Light through which the inhabitants of the celestial world and their inner realities have been brought forth, and through which the embodiments of the heavenly realm and their inmost essences have been raised up. This is the Light through which God hath created worlds that have neither beginning nor end, worlds whereof none hath the slightest intimation save those whom their Lord hath willed. Thus do We disclose unto you the hidden mysteries, that haply ye may ponder the signs of God. Say: This, verily, is the Light before whose effulgence every head hath bowed down in lowliness, and before whose manifestation the hearts of the well-favoured of God, and the souls of His holy ones, and the inmost realities of His true worshippers, and beyond them His honoured servants, have prostrated themselves in adoration.\nO inmates of the holy sanctuary! I swear by God! He in very truth is the Sanctuary of God amongst you and His sacred Precinct in your midst, the holy Site of the Spirit before your eyes and the Station of both inner and outer peace and security. Take heed lest ye deprive yourselves of the Sanctuary of His knowledge. Hasten unto Him and tarry not. This is that Sanctuary round which circle the Manifestations of the Divine Being and the Embodiments of His eternal Reality, and whose court God hath hallowed beyond the reach of the outcast and the ungodly. This, verily, is that Sanctuary the blessing of whose service is sought by the Maids of Heaven, and them that dwell in the depths of the Most Great Ocean, and them that abide in the habitation of holiness and the realm of reunion—and yet the people, for the most part, comprehend not.\nO denizens of earth and heaven! Abandon your couches and undertake the Most Great Pilgrimage for the sake of this pure and refulgent Beauty. Should God witness your inability to do so, He will exempt you therefrom and command you instead to approach Him with heart and soul. And they alone shall attain this who behold all that is in the heavens and on the earth as a day wherein none was deemed worthy of mention.[9] These are they to whom their Lord will give to drink, from His own hands, of the sealed wine of holiness. Verily, whoso turneth his face towards this most blessed and luminous Spot, round him shall circle resplendent suns whose effulgence knoweth neither beginning nor end, and above the horizon of his heart there shall dawn that Sun of suns before Whose light the orbs of worldly names are wrapped in darkness, if ye be of them that understand.\nO Pen! Proclaim unto the concourse of eternity, saying: O ye that rove in the arenas of immortality! O ye that abide beneath the tabernacle of grandeur! O ye gem-like realities that lie hid from the eyes of creation! Descend from your lofty retreats to celebrate and rejoice, and to quaff from the cup of everlasting life that the hand of the All-Glorious is proffering on this Day. This, in truth, is a Day the like of which hath never been witnessed in all creation, a Day whereon the Eye of Grandeur hath been cheered in the Seat of transcendent glory. O ye bearers of the throne of God! Adorn the most great throne on this Day, for the unseen Beauty hath appeared—He Whose presence the inmates of the all-highest Paradise and the dwellers of the garden of repose have thus far been powerless to attain. Say: By God! The Hidden Secret hath appeared in the plenitude of His glory and hath solaced by His beauty the eyes of all things seen and unseen, and beyond them the eyes of them that have cleansed their souls with the holy waters streaming from the ocean of the Name of their Lord, the Most Manifest.\nSay: This is a Day whereon God hath made His own Self known and revealed it unto all who are in the heavens and on earth, a day whereon He hath established His sovereign ascendancy over the kingdoms of revelation and creation. How exalted, then, is this holy, this most blessed and best-beloved grace! This is a Day, moreover, whereon the Ancient Beauty hath appeared with such an adorning as to cause the veils to be rent asunder, and the mysteries to be revealed, and the fruits to spring forth, and all things to utter the praise of their Lord, the Unconstrained—a Day whereon the earth and all that it holdeth, and the heavens and all that they contain, and the mountains and all that they conceal, and the oceans and all that they treasure in their depths, have laid bare their secrets, though the people remain veiled therefrom. This is a day whereon the idols of misbelief and worldly desire have been shattered and the Ancient Beauty hath ascended His mighty throne. The Spirit of glory hath called out from the precincts of eternity, and the Most Holy Spirit from the Divine Lote-Tree, and the Spirit of command from the Tree beyond which there is no passing, and the Spirit of might from the exalted dominion, and the faithful Spirit from the right hand of the Burning Bush, saying: “Hallowed be the Lord of mercy, Who hath appeared in the world of existence invested with that which mortal eyes had never beheld!” Say: He it is Who through a movement of His finger causeth the creatures of earth and heaven to perish, Who through a word of His mouth bringeth them to life again, and Who through a mere intimation of His glance turneth all creation unto the presence of God, the Help in Peril, the Almighty, the Best-Beloved.\nSay: O concourse of monks! Abandon the churches wherein ye have glorified your Lord, for He Who ascended unto heaven hath in very truth come down again and circleth round the Throne of God. I swear by the one true God! In this Day the bells are pealing out in My remembrance, the Trumpet soundeth My praise, and the Bugle proclaimeth My Name, the Help in Peril, the Self-Subsisting. Deprive not yourselves of the grace of this day; hasten rather to the seat of the Throne, forsake that which ye possess, and take fast hold of the Cord of God, Who hath arisen and manifested Himself and spoken forth for all to hear.\nO inhabitants of the realms of the seen and the unseen! Sing, O sing the most joyous melodies on this Festival of God which hath appeared with the power of truth and to which the former and latter generations had never attained, could ye but know it. This is the Day whereon the Pen of God hath absolved all who are in the heavens and on earth. Thus hath His eternal command shone forth from the dayspring of His Pen, that ye may rejoice in your souls and be of those whose hearts are gladdened.\nO Pen! Announce unto the Maid of Paradise:[10] “By God! This day is thy day. Come forth as thou willest, and array thyself as thou pleasest with the broidered robe of names and the silken vesture of immortality. Emerge then from thine eternal habitation even as the sun that dawneth from the countenance of Bahá. Descend from thy lofty heights and, standing betwixt earth and heaven, lift the veil of concealment from thy luminous face and shine forth above the horizon of creation as the black-eyed Damsel, that haply the most great veil may be torn away from the eyes of these people and they may behold the Scene of transcendent glory, the Beauty of God, the Most Holy, the Most Powerful, the Best-Beloved.”\n“O Ancient Beauty! The unbelievers, verily, are lost in the stupor of idle fancy and are powerless to turn their eyes towards the most hallowed Court. Through the sovereign potency of Thine inviolable protection, Thou hast shielded me beneath the veils of light and guarded my beauty from the gaze of Thine enemies. Thine is the power to command; Thou ordainest as Thou pleasest through Thy word ‘Be’, and it is.”\n“O Maid of Bahá! Step forth from the court of eternity, but let not thy most pure gaze linger upon the faces of mortal men. I swear by the one true God! None save them that are possessed of true insight can ever hope to behold thee in this most sublime vision. Leave the kingdom of names on thy right and the dominion of attributes on thy left, and shine forth by My leave above the horizon of Mine inviolable protection, divested of all that hath been created in the realm of Revelation and shorn of all that hath appeared in the kingdom of creation, that thou mayest manifest the beauteous image of God in all regions. Intone, then, the sweetest of melodies betwixt earth and heaven, that all existence may be detached from aught save the face of thy Lord, the Most Holy, the Most Gracious, the Well-Beloved. Beam forth above the horizon of the Ridván with the beauty of the All-Merciful, and let thy fragrant locks flow upon thy bosom, that the perfume of the garment of thy most gracious Lord may be diffused throughout the world. Hide not thy luminous form from the eyes of the concourse of Revelation, and withhold not thine ethereal veil of holiness from the gaze of the people. Present thyself, then, before the Throne with thy locks flowing, thine arms bejewelled, thy countenance blushing, thy cheeks aglow, and thine eyes adorned, and take hold of the snow-white chalice in My most exalted Name. Proffer then to the denizens of the realm of eternity the crimson wine of Mine all-glorious Beauty, that haply the concourse of Revelation may sanctify their souls in this most august Festival by virtue of this pure draught, and that they may emerge from behind the veil of concealment through the power of Mine almighty and all-powerful, Mine all-subduing and self-subsisting sovereignty.”\n“By God! I am the Maid of Heaven, abiding in the midmost heart of Paradise, hidden behind the veil of the All-Merciful and concealed from the eyes of men. From time immemorial I remained shrouded in the veil of sanctity beneath the Tabernacle of Grandeur. I heard a most sweet call from the right hand of the throne of my Lord, the Most Exalted, and I saw Paradise itself set in motion and all its inhabitants stirred up in their longing to attain the presence of God, the All-Glorious. Whereupon another call was raised: ‘By God! The Beloved of the worlds is come! Blessed be the one who attaineth His presence, and beholdeth His face, and giveth ear to His most holy, His most glorious and beloved utterance. The Voice of God hath enraptured the souls of the Concourse on high and the hearts of the dwellers of the everlasting realm, and the all-consuming ecstasies of love have caused them to tremble with yearning and to fix their gaze upon the court of sanctity, the station of unapproachable glory.’ Were I to speak in every tongue, I would nonetheless be powerless to describe that which I beheld in that state. And yet, in spite of this grace that hath encompassed all things, and this rapture that hath overtaken all that are immersed beneath the ocean of names, behold, I found the people of the Bayán veiled and heedless, and lying as dead in the graves of oblivion. O people of the Bayán! Reckon ye to be treading the path of the spirit even as ye have rejected this Revelation? Nay, by my Beauty, which God hath ordained as the manifestation of His own Beauty amongst all the former and latter generations!”\n“O Maid of holiness! Forsake the mention of such people, for their hearts are as immovable as stones and impervious to all but the promptings of idle fancy. For they remain immature in the Cause of God and suckle the milk of ignorance at the breast of waywardness. Leave them to dwell upon the dust, and warble thou My melodies in the realm of eternity. Apprise, then, the inhabitants of Paradise of that which hath been manifested in the kingdom of creation. Thus may they become attracted by Thy sweet accents, hasten towards this hallowed and promised Beauty, and become fully apprised of this Day—a Day whereon all things have been adorned with the ornament of names, a Day whereon every poor one hath found the source of true wealth and every deprived and sinful soul hath attained forgiveness.”\nO people! Seek ye in these days the grace of God and His all-embracing mercy, and beware lest ye follow in the footsteps of every veiled and heedless soul.\nThus the summons of the Pen regarding this blessed and fated account endeth, in this Tablet.\n\n*9. Cf. Qur’án 76:1.\n*10. Here begins a dialogue between the Maid of Heaven and Bahá’u’lláh, alternating from paragraph to paragraph.\n"},
{"title":"bpn-1-8252","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"He is the Ever-Abiding.\n\nIt is the Festival of Ridván, the vernal season wherein the Beauty of the All-Glorious was revealed betwixt earth and heaven. In this wondrous Day the gates of Paradise were flung open before the faces of all people, at the behest of Him Who is the All-Praised, and the outpourings of divine mercy rained down from the clouds of celestial favour upon His countless embodiments and manifestations in the world of being.\n"},
{"title":"bpn-1-8253","tags":"Ridván prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"Another letter of thine, which made mention of the hallowed and blessed days of Ridván, was received. Praise be to God, there wafted therefrom the sweet savours of the rose-garden of true knowledge and inner meaning. Should the people of the world resolve, one and all, to extol the days that We passed in the garden of Najíb Páshá, which hath been designated as the Garden of Ridván, they would find themselves utterly incapable thereof and would confess to their powerlessness.\nVerily, the eye of creation hath never beheld the light of those days, nor hath the gaze of humankind ever witnessed their like. The approach of Him Who is the Desire of the world, His entrance into that garden, His ascent upon the throne of utterance, and the words that streamed forth from the mouth of His will at that moment shall forever transcend every earthly mention. Any attribute that might be ascribed unto them, any praise wherewith they might be extolled will fail to do justice to the dust that hath been ennobled by His footsteps, how much less to His mighty throne, His manifest establishment thereon, and His pervasive and all-embracing utterance. Indeed, the splendours of that Day elude the understanding and comprehension of the peoples of the world.\nThat garden hath been named after its caretaker, who was called Ridván. Those were the days whereon the All-Merciful cast the splendour of all His names over all who are in His heaven and on His earth. Some among His chosen ones had the honour of witnessing those days and beholding that which was manifested therein. In the arrival and departure of the Ancient Beauty, the signs and tokens of God were made clear and evident, and the light of Revelation was made to shine forth in the plenitude of its glory. Verily, His majesty was exalted, His power magnified, and His sovereignty revealed.\nThis servant[11] besought his Lord to write down for His chosen ones the recompense of this Day and of that which shone forth thereon above the horizon of the will of our Lord, the All-Knowing, the All-Wise. Upon perusing thy letter, I presented myself before His throne and read it in its entirety in His presence. He graciously heard it and said, blessed and exalted be His utterance: “In My Name that hath shed its radiance upon all that are in heaven and on earth. O ‘Alí! Upon thee be My glory and My loving-kindness. Thou hast attained aforetime, and wilt continue hereafter to attain, unto My mention and My favour, and unto the Ocean and its waves, and the Light and its effulgence, and the Lote-Tree and its fruits, and the Sun and its rays. We have sent down unto thee, from the heaven of Our providence and bounty, verses whose import the wisest and most learned of men are powerless to apprehend. We beseech God, exalted and glorified be He, to aid thee at all times to serve His Cause amidst His servants, and to supply thee under all conditions, from the cup of His favour, with the living waters of His recognition, that all men may draw nigh unto His court of holiness and His throne of glory. He, verily, is the Almighty, the Most Powerful.\n“Thou didst mention the days of Ridván and those who gathered in thy house and in other homes to remember God, the Lord of the throne on high and of earth below, the King of this matchless Day. Well is it with the home that hath been adorned with My favour, within whose walls My remembrance hath been glorified, and which hath been honoured with the presence of such of My loved ones as have extolled My praise, clung to the cord of My providence, and recited My verses. These, verily, are among those honoured servants whom God hath extolled in the Qayyúmu’l-Asmá’ and other Holy Books. He, verily, is the One Who heareth all, Who seeth all, and Who is ready to answer.\n“We, verily, have heard their remembrance and praise of this Announcement concerning which the Concourse on high hath cried out: By God! This is the Great Announcement which hath been mentioned in the Qur’án and in the former Books revealed by God, the Lord of the worlds. He, verily, praiseth His own Self on their behalf and mentioneth Himself through their tongues. He, verily, is the Most Generous, the Lord of grace abounding. Blessed the steadfast soul that hath stood unswayed by the tempestuous gales of doubt which the enemies have unleashed. And blessed the faithful one that hath remained unshaken by the onslaught of the hosts of oppression and the ascendancy of the exponents of denial, them that have fallen prey to their own idle imaginings and repudiated the very One to Whom they claim allegiance. These, verily, are accounted among the lost in My manifest Book.\n“O ‘Alí! Call upon My loved ones on My behalf. Convey unto them My praise, My remembrance, and My greetings, that the sweet fragrances of the bounty of thy Lord may attract them and draw them nigh unto God, the Almighty, the All-Praised. We, moreover, call to remembrance My handmaidens and My leaves who have held fast to My Tree and clung to the hem of My mighty and luminous Robe. Upon thee, and upon them, man and woman alike, be the glory of God, the Compassionate, the Ever-Forgiving, the Most Merciful.”\n\n*11. Mírzá Áqá Ján, the amanuensis of Bahá’u’lláh, in whose voice the first part of this Tablet was revealed.\n"},
{"title":"bpn-1-8254","tags":"[[Declaration of the Báb]] prayer-lang-1 Prayers [[Prayers by Bahá'u'lláh]]","text":"#Lawh-i-Náqús\n##Tablet of the Bell\n\nHe is the All-Glorious.\n\nThis is the garden of Paradise, wherein arise the anthems of God, the Help in Peril, the Self-Subsisting; wherein ascend the soul-entrancing melodies warbled by the Nightingale of Eternity upon the twigs of the Divine Lote-Tree; wherein abide the Maids of Heaven whom none hath touched save God, the All-Glorious, the Most Holy; and wherein lieth enshrined that which draweth the needy to the shores of the ocean of true wealth and guideth the people to the Word of God. And this, verily, is naught but the manifest truth.\nBy Thy name “He”! Verily Thou art “He”, O Thou Who art “He”![12]\nO Monk of the Divine Unity! Ring out the bell, for the Day of the Lord is come and the Beauty of the All-Glorious hath ascended His blessed and resplendent throne. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Húd, Prophet of the Divine Decree! Sound the clarion in the name of God, the All-Glorious, the Most Bountiful, for the Temple of holiness hath been established upon the seat of supernal glory. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Countenance of immortality! Pluck with the fingers of the spirit the sacred and wondrous strings, for the Beauty of the Divine Essence hath appeared, arrayed in a silken vesture of light. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Angel of light! Sound a blast upon the trumpet at the advent of this Revelation, for the letter Há’ hath been joined to the letter of ancient glory.[13] Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Nightingale of heaven! Warble upon the boughs of this celestial garden in the name of the Beloved, for the beauty of the Rose hath appeared from behind an impenetrable veil. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Songster of Paradise! Trill out upon the twigs in these wondrous days, for God hath cast His effulgent rays upon all created things. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Bird of eternity! Soar aloft in these heights, for the Bird of faithfulness hath soared in the atmosphere of divine nearness. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO denizens of Paradise! Sing out and chant in the sweetest of tones, for the melody of God hath been raised within the Tabernacle of matchless sanctity. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO inmates of the Kingdom! Intone the name of the Beloved, for the beauty of His Cause hath shone forth from behind the veils, adorned with a luminous spirit. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO dwellers of the kingdom of names! Bedeck the furthest reaches of heaven, for the Most Great Name is come, riding upon the clouds of transcendent majesty. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO inhabitants of the Dominion of divine attributes in the Realm of Glory! Make ready to enter the presence of God, for the soft breezes of holiness have wafted from the sanctuary of the Divine Essence, and this, verily, is a conspicuous bounty. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO paradise of the Divine Unity! Rejoice within thyself, for the paradise of God, the Most Exalted, the All-Powerful, the All-Knowing, hath appeared. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO heaven of grandeur! Render thanks unto God within thine inmost being, for the heaven of holiness hath been upraised in the firmament of a heart of stainless purity. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO sun of worldly dominion! Eclipse thy face, for above the horizon of a resplendent morn there have shone the rays of the Day-Star of eternity. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO earth of knowledge! Swallow up thy learning, for the Earth of true knowledge hath been outspread through Him Who is the Self of God, the All-Glorious, the All-Bountiful, the Most High. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO lamp of earthly sovereignty! Put out thy light, for the Lamp of God hath been lit within the niche of eternity and hath illumined all that are in heaven and all that are on earth. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO seas of the world! Still the pounding of your waves, for a most wondrous Cause hath made to surge the Crimson Sea. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Peacock of the Divine Unity! Utter thy plaintive cry amidst the thickets of the celestial world, for the melody of God hath sounded near on every side. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO Cockerel of eternity! Sound thy call in the forests of the empyrean heaven, for the Summoner of God hath cried out from every lofty height. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO concourse of ardent lovers! Rejoice in your souls, for the day of separation hath ended, and the Covenant hath been fulfilled, and the Beloved hath appeared arrayed in sublime and majestic beauty. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nO assemblage of mystic knowers! Let your hearts be filled with joy, for the time of remoteness hath passed, and the spirit of certitude hath appeared, and the countenance of the celestial Youth hath beamed forth, adorned with the ornament of holiness in the paradise of His name, the Almighty. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nGlorified art Thou, O Lord, my God! I beseech Thee by Thy Day through which Thou didst bring forth all other days, and in a single moment whereof Thou didst reckon up the appointed time of all that have been and all that shall be—Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!—\nAnd by Thy Name which Thou hast made the sovereign of the kingdom of names and the ruler of all who are in heaven and all who are on earth—Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!—\nTo graciously enable Thy servants to dispense with all but Thee, to draw nigh unto Thee, and to become detached from aught else save Thee. Thou, verily, art the God of power, of might and mercy. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nEnable them then, O my God, to bear witness to Thy unity and to testify to Thy oneness in such wise that they may behold naught save Thee and shut their eyes to all else. Thou, in truth, art powerful to do what pleaseth Thee. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nKindle, then, within their breasts, O my Beloved, the fire of Thy love, that it may burn away the mention of aught else, and that they may testify within themselves that from everlasting Thou hast dwelt within the inaccessible heights of Thine eternity, that Thou wert alone with none beside Thee, and that Thou wilt continue unto everlasting to be what Thou hast ever been. No God is there but Thee, the Lord of might and bounty. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nFor were Thy servants who long to scale the heights of Thy unity to set their hearts upon aught except Thee, they could not be reckoned among such as have truly believed, nor would the sign of Thy singleness be found within them. Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\nGlorified art Thou, O Lord my God! Such being the case, I implore Thee to send down from the clouds of Thy mercy that which shall purify the hearts of Thine ardent lovers and sanctify the souls of those who adore Thee. Raise them up, then, through Thy transcendent power, and render them victorious over all who dwell on earth. This, indeed, is that which Thou hast promised Thy loved ones through Thy word of truth: “And We desire to show favour to those who were brought low in the land, and to make them spiritual leaders among men, and to make of them Our heirs.”[14] Praise be to Thee, O Thou Who art “He”, O Thou besides Whom there is none but “He”!\n\n*12.    In the Tafsír-i-Hú Bahá’u’lláh explains that the name “He” (or Huva, consisting of the letters Há’ and Váv) is God’s Most Great Name, for it is a mirror in which all of God’s names and attributes are reflected together.\n*13.    That is, the letter “B” in the name “Bahá”.\n*14.    Qur’án 28:5.\n"},
